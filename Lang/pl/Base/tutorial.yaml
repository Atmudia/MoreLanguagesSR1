"tutorial:t.water": "Zrób rozprysk!"
"tutorial:m.text.water": "Uderzenie świeżej wody uspokoi się przez krótki czas każdego slima lub zlikwiduje te straszne spaczone slimy!\n\nUprawy ogrodowe również rosną szybciej!"
"tutorial:t.enter_zone_ogden_ranch": "Odwiedź Kryjówkę Ogdena!"
"tutorial:m.text.enter_zone_ogden_ranch": "Ogden Ortiz zaproponował Ci pracę przy jego kryjówce! Wejdź do teleportera w pobliżu Przerośniętego Ogródka, aby dowiedzieć się więcej."
"tutorial:t.wilds_slimepedia": "Slimepedia: Przewodnik po przetrwaniu w The Wilds"
"tutorial:m.text.wilds_slimepedia": "The Wilds mogą być niebezpiecznym miejscem, więc sprawdź swoją Slimepedię, jeśli potrzebujesz poręcznego przewodnika!"
"tutorial:t.enter_zone_mochi_ranch": "Odwiedź Dwór Mochi!"
"tutorial:m.text.enter_zone_mochi_ranch": "Mochi Miles zaproponowała ci pracę w jej posiadłości! Wejdź do teleportu w Grocie, aby dowiedzieć się więcej."
"tutorial:t.valley_slimepedia": "Slimepedia: Nowy Podręcznik Pracowniczy"
"tutorial:m.text.valley_slimepedia": "Sprawdź swoją Slimepedię, jeśli potrzebujesz przypomnienia, jak to wszystko działa.\n\n(Więc nie muszę się powtarzać)"
"tutorial:t.race_start": "Witaj w Dolinie Nimble"
"tutorial:m.text.race_start": "Teraz uruchom generator i wpraw w ruch te rtęciowe slimy.\n\nZabieraj się do pracy."
"tutorial:t.race_generator": "Gotowy... do startu... PRACA!"
"tutorial:m.text.race_generator": "Teraz znajdź stacje ładowania, które zbierają ładunki elektryczne dla twojego vacpacka."
"tutorial:t.race_pulseshot": "Nabyty elektryczny strzał!"
"tutorial:m.text.race_pulseshot": "Podawaj Elektryczne Strzały, dla rtęciowych slimów pozwoliły płynąć plortom! Słodkie Zyski!"
"tutorial:t.race_powerup": "Stacje Ładujące"
"tutorial:m.text.race_powerup": "Stacje ładunkowe dają przypadkowy strzał elektryczny. Naucz się używać wszystkich trzech. \n\n(Już opanowałam je wszystkie)"
"tutorial:t.race_checkpoint": "Punkt Kontrolny"
"tutorial:m.text.race_checkpoint": "Przejście przez punkty kontrolne ładuje generator i dodaje czas do zegara. Pospiesz się, pszczółko robotnicza!"
"tutorial:t.race_energyboost": "Stacje Doładowania Energii"
"tutorial:m.text.race_energyboost": "Natychmiastowo wypełnia całą Twoją energię, aby utrzymać cię w ruchu. I będziesz ją potrzebował."
"tutorial:t.mode_time_limit": "Tryb Pośpiechu"
"tutorial:m.text.mode_time_limit": "Zarabiaj jak najwięcej newbucksów zanim skończy się czas!\n\nUkończ Ranczową Wymiany dalej, aby zyskać więcej czasu!"
"tutorial:t.enter_zone_viktor_lab": "Odwiedź Warsztat Viktora!"
"tutorial:m.text.enter_zone_viktor_lab": "Viktor Humphries zaproponował ci pracę w swoim Warsztacie! Wejdź do teleportu w laboratorium, aby dowiedzieć się więcej."
"tutorial:t.slimulations_slimepedia": "Slimepedia: Odpowiednie Procedury Testowania"
"tutorial:m.text.slimulations_slimepedia": "W obecnym stanie Symulacji jest dużo do zniesienia. Sprawdź Slimepedię w celu przeprowadzenia odpowiednich procedur testowych."
"tutorial:t.slimulations_start_1": "Schowany na widoku"
"tutorial:m.text.slimulations_start_1": "Wypatruj zbugowanych połączonych slimów i slimów! Wyciągnij je, aby zobaczyć, czy nie są to zbugowane slimy w przebraniu."
"tutorial:t.slimulations_start_2": "Poczekaj na Wyjście"
"tutorial:m.text.slimulations_start_2": "Aby wyjść z Symulacji, musisz poczekać na aktywację teleportera. Dam ci znać, kiedy się pojawi!"
"tutorial:t.slimulations_debug_spray": "Sprej do Debugowania"
"tutorial:m.text.slimulations_debug_spray": "Użyj sprayu debugującego na zbugowane slimy przebrane za przedmioty, aby je ujawnić!"
"tutorial:t.slimulations_damage": "Błąd Błąd Błąd"
"tutorial:m.text.slimulations_damage": "Zbugowane Slimy to błędy w Symulacji, więc nie grają zgodnie z zasadami. Mogą uciec, jeśli dostaniesz obrażenia z podobnej do smołu!"
"tutorial:t.slimulations_exit_available": "Podążaj za latarniami!"
"tutorial:m.text.slimulations_exit_available": "Podążaj za latarniami, które pomogą Ci znaleźć bezpieczne wyjście."
