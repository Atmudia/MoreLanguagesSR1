"tutorial:t.death": "Witamy Ponownie..."
"tutorial:m.text.death": "Kiedy będziesz nieprzytomna, odpoczywasz co najmniej 12 godzin, żeby wyzdrowieć. Jeśli nie będziesz ostrożna, możesz obudzić się w tłumie głodnych, niesfornych slimów na swoim ranczu!"
"tutorial:t.garden": "Zbudowałaś ogród!"
"tutorial:m.text.garden": "Wystrzel owoce lub warzywa do depozytora, aby zacząć uprawiać więcej tego typu!"
"tutorial:t.largo": "Och, moje largo!"
"tutorial:m.text.largo": "Largo slimy są dużymi hybrydami slimów, które powstają, gdy slime zjada plorta w odróżnieniu od swoich własnych.\n\nWciągnij, aby utrzymać je na dyszy, lub strzelać, aby wysłać je do lotu!"
"tutorial:t.explore": "To dotyczy podstaw!"
"tutorial:m.text.explore": "Nauczyłaś się podstaw, teraz nadszedł czas, aby wyjść i odkryć!\n\nPamiętaj, że najlepszym sposobem na zostanie profesjonalnym farmerem jest eksperymentowanie. Nic nie zaryzykujesz, nic nie zyskasz!"
"tutorial:t.science_barn": "Nauki o Slime!"
"tutorial:m.text.science_barn": "Odblokowałaś Laboratorium - specjalne rozszerzenie rancza, które pozwoli Ci tworzyć gadżety za pomocą Nauki o Slime!\nWejdź do stodole i zaczynamy!"
"tutorial:t.science_summary": "Czas na konstruowanie!"
"tutorial:m.text.science_summary": "Ta stodoła ma całe wyposażenie, którego potrzebujesz, aby zacząć tworzyć gadżety używając Nauki o Slime. Gadżety zawierają użyteczne narzędzia pomocne w poszukiwaniu wieżyczek obronnych, dekoracji i innych!"
"tutorial:t.science_refinery": "Rafineria"
"tutorial:m.text.science_refinery": "Aby produkować gadżety, będziesz potrzebować zasobów w swojej rafinerii. Spróbuj strzelić plortem do rafinerii.\n\nPamiętaj jednak: żadnych zasobów zdeponowanych w rafinerii NIE MOŻNA usunąć."
"tutorial:t.science_builder_shop": "Sklep Budowlany"
"tutorial:m.text.science_builder_shop": "Sklep Budowniczego pozwala na zakup schematów. Do zbudowania gadżetu wymagany jest schemat.\n\nPamiętaj, aby często sprawdzać Sklep Budowlany w poszukiwaniu nowych schematów!"
"tutorial:t.science_fabricator": "Fabrykator"
"tutorial:m.text.science_fabricator": "Kiedy posiadasz schemat, Fabrykator pozwala Ci tworzyć gadżety, używając zasobów przechowywanych w rafinerii. Spróbuj to!"
"tutorial:t.science_gadget_mode": "Tryb Gadżetu"
"tutorial:m.text.science_gadget_mode": "Aby umieścić gadżety, musisz włączyć Tryb Gadżetu."
