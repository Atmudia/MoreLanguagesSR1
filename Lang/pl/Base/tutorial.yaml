"tutorial:t.science_sites": "Budowa Obiektów"
"tutorial:m.text.science_sites": "W Trybie Gadżetu nie możesz wciągać ani strzelać, ale możesz zobaczyć wszystkie obiekty budowlane na świecie, które możesz umieścić w swoich gadżetach. Rozejrzyj się!"
"tutorial:t.science_place_site": "Położenie Obiektów"
"tutorial:m.text.science_place_site": "Gdy już znajdziesz budowę obiektów, podejdź do niej aby otworzyć Położenie Gadżetu menu. Następnie wybierz gadżet, który chcesz umieścić!"
"tutorial:t.science_wrapup": "Klasa Naukowa: Zaliczone!"
"tutorial:m.text.science_wrapup": "To obejmuje podstawy Nauki O Slime! Aby dowiedzieć się więcej, sprawdź nową sekcję Nauki O Slime w swojej Slimepedii. Jest załadowany przydatnymi informacjami!"
"tutorial:t.map": "Uzyskano Dane Mapy!"
"tutorial:m.text.map": "Odkryj węzły danych mapy w całym Far, Far Range, aby odkryć więcej swojej mapy."
