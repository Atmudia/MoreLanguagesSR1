"ui:l.autosave_tip": "Tato ikona označuje probíhající automatické ukládání:"
"ui:m.loadingtip.0": "Dobře nakrmený sliz je šťastný sliz."
"ui:m.loadingtip.1": "Nikdy se k němu neotáčej zády."
"ui:m.loadingtip.2": "Vytvořte z růžových slizů largos: sežerou všechno!"
"ui:m.loadingtip.3": "Povídá se, že Thora a Hobson byli kdysi zamilovaní... ale pak Hobson zmizel."
"ui:m.loadingtip.4": "Proslýchá se, že Ogden býval generálním ředitelem velkého konglomerátu insta-food."
"ui:m.loadingtip.5": "Povídá se, že Viktor vynalezl technologii klonování plátů a pak ji zničil."
"ui:m.loadingtip.6": "Proslýchá se, že Mochi Milesová už léta nemluvila se svým otcem."
"ui:m.loadingtip.7": "rOOmr hAZ eet BOb hOomin. plS chIKKn?"
"ui:m.loadingtip.8": "Hobsona už léta nikdo neviděl. Někteří říkají, že cestuje do nejvzdálenějších končin Far, Far Range."
"ui:m.loadingtip.9": "Sila používejte k uskladnění plortů, dokud po nich nebude na trhu s plorty velká poptávka."
"ui:m.loadingtip.10": "Než budeš moci vysávat čerstvou vodu, budeš si muset koupit nádrž na vodu."
"ui:m.loadingtip.11": "Vile tarr vzniká, když largo sežere plort nepodobný tomu svému. Dávejte si pozor!"
"ui:m.loadingtip.12": "Tarr je častější a přežívá déle v noci. Buďte opatrní."
"ui:m.loadingtip.13": "Indigový lom je skvělým místem pro objevování vzácné zeleniny."
"ui:m.loadingtip.14": "V Mechové pokrývce je více ovocných stromů než kdekoli jinde na pohoří."
"ui:m.loadingtip.15": "Sladká voda může tarrům zabránit v klonování a nakonec je zničit."
"ui:m.loadingtip.16": "Nikdo neví, kdo nebo co vytvořilo prastaré slizové brány, které se na polesí nacházejí."
"ui:m.loadingtip.17": "Slizák gordický bude žrát, dokud nepraskne."
"ui:m.loadingtip.18": "Mochi Miles tvrdí, že jednou chytila zlatého slizu."
"ui:m.loadingtip.19": "Krmení slizů jejich oblíbenou potravou má za následek dvojnásobné plorty!"
"ui:m.loadingtip.20": "Bláznivý slizový vědec jednou navrhl vytvořit sliz ve tvaru kostky. Ale to je prostě hloupost."
