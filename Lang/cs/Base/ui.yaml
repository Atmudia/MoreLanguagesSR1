"ui:m.desc.expo_advanced": "Vyzkoušejte si ranč, který je vybavený všemi možnými úžasnými funkcemi, plný slizů a připravený na farmaření!"
"ui:m.desc.expo_range": "Odvážlivci mohou začít někde v nezkrotné divočině Far, Far Range."
"ui:b.faq": "FAQ"
"ui:t.xbox_faq": "Nejčastější dotazy k verzi pro Xbox One"
"ui:l.xbox_faq_q_achievements": "Bude mít Slime Rancher achievementy pro Xbox?"
"ui:l.xbox_faq_a_achievements": "Úspěchy pro Xbox budou povoleny poté, co Slime Rancher opustí Game Preview. V té době se všechny úspěchy získané ve hře okamžitě stanou úspěchy pro Xbox!"
"ui:l.xbox_faq_q_versions": "Jsou verze Slime Rancher pro PC a Xbox One stejné?"
"ui:l.xbox_faq_a_versions": "Ano, naším cílem je, aby obě verze byly synchronizované. V každém okamžiku však může být při certifikaci sestavení pro Xbox několikadenní rozdíl."
"ui:l.xbox_faq_q_whats_next": "Co se chystá pro Slime Rancher dál?"
"ui:l.xbox_faq_a_whats_next": "Máme ve vývoji spoustu skvělého obsahu, včetně nových zón k prozkoumání, slizů k prozkoumání a zbrusu nových funkcí, jako je Slime Science! Více se dozvíte na naší veřejné roadmapě:\nslimerancher.com/roadmap"
"ui:l.demo_end_title": "Tato zkušební verze je u konce, ale dobrodružství teprve začíná!"
"ui:l.demo_end_message": "Zakupte si plnou verzi Slime Rancher, abyste si udrželi svůj pokrok a zažili tyto úžasné funkce:\n\n- Boom slimy, medové slimy, rad slimy, lovecké slimy a mnoho dalších!\n- Obří otevřený svět plný tajemství, která je třeba odhalit!\n- Vyrobte si podivné pomůcky a užitečné nástroje pomocí Slime Science!\n- Odhalte tajemství starověkých ruin a toho, co se skrývá za nimi!"
