"pedia:m.upgrade.name.personal.liquid_slot": "Vodní nádrž"
"pedia:m.upgrade.desc.personal.liquid_slot": "Přidává specializovanou vakuovou nádrž, která umožňuje uchovávat čerstvou vodu."
"pedia:m.upgrade.name.personal.jetpack": "Jetpack"
"pedia:m.upgrade.desc.personal.jetpack": "Mějte hlavu v oblacích s tímto úžasným osobním jetpackem!"
"pedia:m.upgrade.name.personal.jetpack_efficiency": "Vzdušný pohon"
"pedia:m.upgrade.desc.personal.jetpack_efficiency": "Vylepšené tryskové motory jetpacku, které spotřebovávají o 20 % méně energie, ale přinášejí dvojnásobnou zábavu."
"pedia:m.upgrade.name.personal.run_efficiency": "Dash Boots"
"pedia:m.upgrade.desc.personal.run_efficiency": "Tyto vysoce pokročilé a upřímně řečeno módní boty snižují spotřebu energie při sprintu."
"pedia:m.upgrade.name.personal.run_efficiency_2": "Ultra Dash Boots"
"pedia:m.upgrade.desc.personal.run_efficiency_2": "Experimentální obuv schopná ještě více snížit náklady na sprint. Díky ní si budete myslet, že chůze je pro chudáky."
"pedia:m.upgrade.name.personal.air_burst": "Pulse Wave"
"pedia:m.upgrade.desc.personal.air_burst": "Přidá do vašeho vakového batohu funkci vysílače pulzních vln, který odstrčí slizouny, kdykoli potřebujete trochu osobního prostoru."
"pedia:m.upgrade.name.personal.health_1": "Srdcový modul"
"pedia:m.upgrade.desc.personal.health_1": "Synchronizuje se s životně důležitými procesy vašeho těla, aby posílil životní systémy a zvýšil zdraví na 150. Navíc se třpytí."
"pedia:m.upgrade.name.personal.health_2": "Srdcový modul Mk II"
"pedia:m.upgrade.desc.personal.health_2": "Pokročilejší a ještě jiskřivější srdeční modul, který zvyšuje zdraví na 200."
"pedia:m.upgrade.name.personal.health_3": "Srdcový modul Mk III"
"pedia:m.upgrade.desc.personal.health_3": "Nejnovější technologie zesílení životních systémů a jiskřivosti zvyšuje zdraví na 250."
"pedia:m.upgrade.name.personal.health_4": "Srdcový modul Ultra"
"pedia:m.upgrade.desc.personal.health_4": "Experimentální zařízení pro zesílení životního systému, které posouvá technologii až na hranici... zdraví."
"pedia:m.upgrade.name.personal.energy_1": "Energetické jádro"
"pedia:m.upgrade.desc.personal.energy_1": "Rozšíří váš vakový balíček o téměř jistě bezpečný mikrofúzní generátor, který zvyšuje energii na 150."
"pedia:m.upgrade.name.personal.energy_2": "Energetické jádro Mk II"
"pedia:m.upgrade.desc.personal.energy_2": "Tento vylepšený mikrogenerátor zvyšuje energii na 200; ale co je důležitější, je ještě menší."
"pedia:m.upgrade.name.personal.energy_3": "Power Core Mk III"
"pedia:m.upgrade.desc.personal.energy_3": "Nejnovější mikrogenerátor zvyšuje osobní energii na 250, ale ne natolik, abyste se zcela vzdali kávy."
"pedia:m.upgrade.name.personal.ammo_1": "Posilovač nádrží"
"pedia:m.upgrade.desc.personal.ammo_1": "Vylepšená technologie nano-zásobních článků umožňuje, aby vaše vysavačové nádrže pojaly 30 jednotek čehokoli, co můžete vysát."
"pedia:m.upgrade.name.personal.ammo_2": "Tank Booster Mk II"
"pedia:m.upgrade.desc.personal.ammo_2": "Tyto vylepšené nano-zásobníkové buňky hází opatrnost do větru a umožňují vám do každé vakuové nádrže nacpat 40 jednotek."
"pedia:m.upgrade.name.personal.ammo_3": "Tank Booster Mk III"
"pedia:m.upgrade.desc.personal.ammo_3": "Více je lepší, ale v tomto případě je to nejlepší. Tyto prémiové nano-zásobníkové buňky pojmou 50 jednotek v každé vakuové nádrži."
"pedia:m.upgrade.name.personal.ammo_4": "Tank Booster Ultra"
"pedia:m.upgrade.desc.personal.ammo_4": "Tajný nejlepší dostupný vac tank využívající experimentální technologii nano-storage, která je naprosto pravděpodobně možná legální."
"pedia:m.upgrade.name.personal.treasure_cracker_1": "Treasure Cracker"
"pedia:m.upgrade.desc.personal.treasure_cracker_1": "Umožňuje obejít zámky na základních kapslích s pokladem."
"pedia:m.upgrade.name.personal.treasure_cracker_2": "Treasure Cracker Mk II"
"pedia:m.upgrade.desc.personal.treasure_cracker_2": "Umožňuje obejít zámky na pokročilejších kapslích s poklady."
"pedia:m.upgrade.name.personal.treasure_cracker_3": "Treasure Cracker Mk III"
"pedia:m.upgrade.desc.personal.treasure_cracker_3": "Umožňuje obejít zámky u nejpokročilejších modulů s pokladem."
"pedia:m.upgrade.name.personal.golden_sureshot": "Golden Sureshot"
"pedia:m.upgrade.desc.personal.golden_sureshot": "Speciální vylepšení vakuového batohu, které se zaměřuje na slabá místa zlatého slizu. (jejich tajný pupek?) a ztrojnásobí množství zlaťáků, které produkují, když je zasáhnete."
"pedia:m.upgrade.name.personal.spare_key": "Slizový klíč"
"pedia:m.upgrade.desc.personal.spare_key": "Jeden náhradní slizový klíč pro případ, že se vám nedaří najít ten poslední!"
"pedia:m.toy.name.beach_ball": "Plážový ples"
"pedia:m.toy.desc.beach_ball": "Snižuje rozrušení slizů v okolí, zejména růžových slizů, kteří se rádi baví na slunci."
"pedia:m.toy.name.big_rock": "Velká skála"
"pedia:m.toy.desc.big_rock": "Snižuje rozrušení okolních slizů, zejména kamenných slizů, kteří zjevně nerozumí hračkám."
"pedia:m.toy.name.yarn_ball": "Míček příze"
"pedia:m.toy.desc.yarn_ball": "Snižuje rozrušení okolních slizů, zejména slizů s tabulkami. I když stále neumějí plést o nic víc než ostatní slizy."
"pedia:m.toy.name.night_light": "Noční světlo"
"pedia:m.toy.desc.night_light": "Snižuje rozrušení okolních slizů, zejména fosforových slizů, kteří se tmy bojí stejně jako my ostatní."
"pedia:m.toy.name.power_cell": "Energetická buňka"
"pedia:m.toy.desc.power_cell": "Snižuje rozrušení okolních slizů, zejména radových slizů, kteří rádi žijí nebezpečně."
"pedia:m.toy.name.bomb_ball": "Bombová koule"
"pedia:m.toy.desc.bomb_ball": "Snižuje rozrušení okolních slizů, zejména slizů boom, kteří si pravděpodobně myslí, že takové věci jsou vtipné."
"pedia:m.toy.name.buzzy_bee": "Bzučící včela"
"pedia:m.toy.desc.buzzy_bee": "Snižuje rozrušení okolních slizů, zejména medových slizů, kteří jsou mlsní na včely."
"pedia:m.toy.name.rubber_ducky": "Gumová kachnička"
"pedia:m.toy.desc.rubber_ducky": "Snižuje rozrušení blízkých slizů, zejména slizů z louží, kteří se méně stydí, když je nablízku kamarád z gumové kachničky."
"pedia:m.toy.name.crystal_ball": "Křišťálová koule"
"pedia:m.toy.desc.crystal_ball": "Snižuje rozrušení blízkých slizů, zejména křišťálových slizů, kteří pomocí něj mohou vidět budoucnost, ale nikdy ji neprozradí."
"pedia:m.toy.name.stuffed_chicken": "Plněné kuře"
"pedia:m.toy.desc.stuffed_chicken": "Snižuje rozrušení blízkých slizů, zejména loveckých slizů, kteří milují hračky, u nichž mohou předstírat vraždu."
"pedia:m.toy.name.puzzle_cube": "Skládací kostka"
"pedia:m.toy.desc.puzzle_cube": "Snižuje rozrušení okolních slizů, zejména kvantových slizů, kteří už to vyřešili i nevyřešili."
"pedia:m.toy.name.disco_ball": "Disco koule"
"pedia:m.toy.desc.disco_ball": "Snižuje rozrušení okolních slizů, zejména mozaikových slizů, kteří protančí noc, když se nikdo nedívá."
"pedia:m.toy.name.gyro_top": "Gyro Top"
"pedia:m.toy.desc.gyro_top": "Snižuje rozrušení okolních slizounů, zejména dervišských slizounů, kteří si mysleli, že točení nemůže být překonáno."
"pedia:m.toy.name.sol_mate": "Sol Mate"
"pedia:m.toy.desc.sol_mate": "Snižuje rozrušení okolních slizů, zejména slizů tangle, kteří milují dobré reference na fotosyntézu."
"pedia:m.toy.name.charcoal_brick": "Cihla na dřevěné uhlí"
"pedia:m.toy.desc.charcoal_brick": "Snižuje rozčilení okolních slizů, zejména ohnivých slizů, kteří dokážou přivodit horko, protože doslova hoří."
"pedia:m.toy.name.stego_buddy": "Stego Buddy"
"pedia:m.toy.desc.stego_buddy": "Snižuje rozčilení okolních slizů, zejména šavlovitých slizů, kteří jako jediní poznali stegy osobně."
"pedia:m.toy.name.treasure_chest": "Truhla s pokladem"
"pedia:m.toy.desc.treasure_chest": "Snižuje rozrušení blízkých slizů, zejména slizů oblečených do pirátského módního podkladu."
"pedia:m.toy.name.bop_goblin": "Bop Goblin"
"pedia:m.toy.desc.bop_goblin": "Snižuje rozrušení blízkých slizů, zejména slizů oblečených do hrdinského módního podkladu."
"pedia:m.toy.name.robot": "Beeper Bot"
