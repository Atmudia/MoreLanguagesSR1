"pedia:m.gadget.name.sponge_shrub": "Houbový keř"
"pedia:m.gadget.desc.sponge_shrub": "Kousky těchto keřů se skvěle hodí k drhnutí ve vaně."
"pedia:m.gadget.name.pink_coral_columns": "Růžové korálové sloupky"
"pedia:m.gadget.desc.pink_coral_columns": "Tyto korálové věže připomínají, že suchý útes byl kdysi pod slizkým mořem."
"pedia:m.gadget.name.coral_grass_patch": "Korálová tráva"
"pedia:m.gadget.desc.coral_grass_patch": "Tato měkká růžová tráva je krásným místem ke spánku."
"pedia:m.gadget.name.mossy_tree": "Mechový strom"
"pedia:m.gadget.desc.mossy_tree": "Hluboce zelený strom, který se nachází ve spletitém porostu mechové pokrývky."
"pedia:m.gadget.name.mossy_tree_stump": "Pahýl mechového stromu"
"pedia:m.gadget.desc.mossy_tree_stump": "Vše, co zbylo z jednoho z velkých stromů nalezených v Mechové pokrývce."
"pedia:m.gadget.name.glow_cones": "Zářící šišky"
"pedia:m.gadget.desc.glow_cones": "Zvláštní flóra, kterou průzkumníci často používali k nalezení cesty v noci."
"pedia:m.gadget.name.wildflower_patch": "Divoká květinová skvrna"
"pedia:m.gadget.desc.wildflower_patch": "Záplata sladce vonících květů, které mají rádi medoví slizouni."
"pedia:m.gadget.name.jumbo_shroom": "Jumbo houba"
"pedia:m.gadget.desc.jumbo_shroom": "Ne obyčejný hřib, nebo dokonce velký hřib. Ne, něco víc."
"pedia:m.gadget.name.minty_grass_patch": "Mátová tráva"
"pedia:m.gadget.desc.minty_grass_patch": "Ačkoli má tato tráva skutečně příjemnou mátovou vůni, její chuť je poměrně hořká."
"pedia:m.gadget.name.blue_coral_columns": "Modré korálové sloupky"
"pedia:m.gadget.desc.blue_coral_columns": "Korálové věže, jejichž barva se změnila na minerály nalezené v Indigovém lomu."
"pedia:m.gadget.name.hexium_formation": "Útvar Hexium"
"pedia:m.gadget.desc.hexium_formation": "Zvláštní ruda, jejíž geometrické uspořádání je konzistentní i na molekulární úrovni."
"pedia:m.gadget.name.crystal_cluster": "Křišťálový shluk"
"pedia:m.gadget.desc.crystal_cluster": "Možná si myslíte, že se jedná o shluk nebo dokonce sbírku krystalů. Mýlili byste se."
"pedia:m.gadget.name.fireflower_patch": "Ohnivá květní skvrna"
"pedia:m.gadget.desc.fireflower_patch": "Květy vypěstované ze sopečného popela, které získávají hořící odstín."
"pedia:m.gadget.name.sunburst_tree": "Strom se slunečními paprsky"
"pedia:m.gadget.desc.sunburst_tree": "Strom z tajemných ruin, jehož zlaté listy září jako slunce."
"pedia:m.gadget.name.verdant_grass_patch": "Zelená travnatá plástev"
"pedia:m.gadget.desc.verdant_grass_patch": "Tráva ve zříceninách je neobvykle bohatá, jako by půda obsahovala minerály jako nikde jinde v okolí."
"pedia:m.gadget.name.star_flower_patch": "Hvězdná květinová skvrna"
"pedia:m.gadget.desc.star_flower_patch": "Hvězdné květy prý vyrostly z úlomků padající hvězdy, ale to samozřejmě není možné."
"pedia:m.gadget.name.ruined_pillar": "Zničený sloup"
"pedia:m.gadget.desc.ruined_pillar": "Kamenné struktury ruin kdysi podpíraly rozsáhlé chrámy a podle některých i samotný čas."
"pedia:m.gadget.name.glow_sticks": "Zářící tyčinky"
"pedia:m.gadget.desc.glow_sticks": "Ačkoli jsou tato světélkující zařízení podobná jiným prvkům ruin, nejsou zdaleka tak stará."
"pedia:m.gadget.name.crystal_sconce": "Křišťálový svícny"
"pedia:m.gadget.desc.crystal_sconce": "Světlo z těchto svícnů se zdá být nekonečné a možná osvětluje minulost stejně jako současnost."
"pedia:m.gadget.name.fiery_glass_sculpture": "Ohnivá skleněná plastika"
"pedia:m.gadget.desc.fiery_glass_sculpture": "Nádherná skleněná struktura ze Skleněné pouště, která připomíná zmrzlý oheň."
"pedia:m.gadget.name.thundering_glass_sculpture": "Hřmící skleněná plastika"
"pedia:m.gadget.desc.thundering_glass_sculpture": "Krásná skleněná struktura ze Skleněné pouště, která připomíná úder blesku."
"pedia:m.gadget.name.towering_glass_sculpture": "Věžovitá skleněná plastika"
"pedia:m.gadget.desc.towering_glass_sculpture": "Nádherná skleněná struktura ze Skleněné pouště, která připomíná monolit."
"pedia:m.gadget.name.palm_tree": "Palmový strom"
"pedia:m.gadget.desc.palm_tree": "Tropický strom, který se nachází v oázách Skleněné pouště. Vytváří skvělý stín."
"pedia:m.gadget.name.palm_sprout": "Výhonek palmy"
"pedia:m.gadget.desc.palm_sprout": "Statná palma, jejíž dužina je bohatá na vodu a poměrně sladká."
"pedia:m.gadget.name.coil_grass": "Cívková tráva"
"pedia:m.gadget.desc.coil_grass": "Tento cizokrajný půdní pokryv patří mezi první rostliny, které vyraší při obnově pouštních oáz."
"pedia:m.gadget.name.ruined_desert_column": "Zničený pouštní sloup"
"pedia:m.gadget.desc.ruined_desert_column": "Nosný trám dávno ztraceného chrámu, možná ještě předtím, než poušť existovala."
"pedia:m.gadget.name.ruined_desert_blocks": "Zničené pouštní bloky"
"pedia:m.gadget.desc.ruined_desert_blocks": "Těžké kameny uspořádané geometrickým způsobem za neznámým účelem."
"pedia:m.gadget.name.wilds_rocks_1": "Jeskynní kameny"
"pedia:m.gadget.desc.wilds_rocks_1": "Shluk kamenů, které se nacházejí v nejtemnějších koutech Divočiny."
"pedia:m.gadget.name.wilds_rocks_2": "Zářící kameny"
"pedia:m.gadget.desc.wilds_rocks_2": "Vytesané skály, v jejichž štěrbinách se nacházejí světélkující výtrusy."
"pedia:m.gadget.name.wilds_rocks_3": "Vytesané skály"
"pedia:m.gadget.desc.wilds_rocks_3": "Sbírka skal vytesaných v dávných dobách."
"pedia:m.gadget.name.wilds_tree": "Strom broskvových mraků"
"pedia:m.gadget.desc.wilds_tree": "Jeho světlé, rozkošné listy kontrastují s nebezpečím Divočiny."
"pedia:m.gadget.name.wilds_coral_column": "Divoké korálové sloupy"
"pedia:m.gadget.desc.wilds_coral_column": "Další důkaz toho, že kdysi bylo celé Far, Far Range pokryto Slizkým mořem."
"pedia:m.gadget.name.wilds_grass_patch": "Divoká tráva"
"pedia:m.gadget.desc.wilds_grass_patch": "Divoká, nezkrotná příbuzná... trávy."
"pedia:m.gadget.name.wilds_flower_patch": "Bavlněná květinová skvrna"
"pedia:m.gadget.desc.wilds_flower_patch": "Záplata květin, jejichž okvětní lístky jsou jemné a čisté jako bavlna."
"pedia:m.gadget.name.nimble_grass_patch": "Hbitá travní skvrna"
"pedia:m.gadget.desc.nimble_grass_patch": "Každé stéblo této trávy je podle Mochi Milese zřejmě lepší než ostatní trávy."
"pedia:m.gadget.name.nimble_needle_tree": "Hbitý jehličnatý strom"
"pedia:m.gadget.desc.nimble_needle_tree": "Jehličky, ze kterých se skládají tyto stromy, jsou tak jemné, že působí jako vlákna hedvábí."
"pedia:m.gadget.name.magneticore_array_small": "Malá magnetická pole"
"pedia:m.gadget.desc.magneticore_array_small": "Malá ukázka zvláštních magnetických hornin, které se nacházejí v Nimble Valley."
"pedia:m.gadget.name.magneticore_array_tall": "Vysoký magnetichorský masiv"
"pedia:m.gadget.desc.magneticore_array_tall": "Někteří říkají, že tyto skály získávají energii z rtuťovitých slizů, které se prohánějí údolím."
"pedia:m.gadget.name.magneticore_array_sturdy": "Robustní magneticore Array"
"pedia:m.gadget.desc.magneticore_array_sturdy": "Magneticore kupodivu pomalu ztrácí své magnetické vlastnosti, když se z údolí odstraní."
"pedia:m.gadget.name.magneticore_array_ornate": "Zdobené magneticore Array"
"pedia:m.gadget.desc.magneticore_array_ornate": "Mochi tvrdí, že ví, jak magneticore získává své jedinečné vlastnosti, ale odmítá to říct."
"pedia:m.gadget.name.deco_battery_tower": "Bateriová věž"
"pedia:m.gadget.desc.deco_battery_tower": "Masivní přístroj na baterie, který zřejmě něco... někde pohání."
"pedia:m.gadget.name.deco_digi_panel": "Digi panel"
"pedia:m.gadget.desc.deco_digi_panel": "Rozpracované přiblížení okna do paralelní dimenze, stejně jako to ve vašem domě."
"pedia:m.gadget.name.deco_digi_shrub": "Digi keř"
"pedia:m.gadget.desc.deco_digi_shrub": "Rozpracovaná aproximace keře. Nebo možná skála? Ještě je brzy."
"pedia:m.gadget.name.deco_digi_tree": "Digi strom"
"pedia:m.gadget.desc.deco_digi_tree": "Nedokončená aproximace stromu nebo velmi velké brokolice."
"pedia:m.gadget.name.deco_field_kit": "Polní sada"
"pedia:m.gadget.desc.deco_field_kit": "Perfektní sestava pro projekty na Range; s deštěm a brouky a - možná jen zůstat uvnitř."
"pedia:m.gadget.name.deco_supply_drop": "Kapka zásob"
"pedia:m.gadget.desc.deco_supply_drop": "Někdy potřebujete vědecké věci, a to rychle."
