"pedia:t.ornaments": "Ornamenty"
"pedia:m.intro.ornaments": "Sběratelské ozdoby pro váš ranč!"
"pedia:m.favored_by.ornaments": "(ne slizové jídlo)"
"pedia:m.resource_type.ornaments": "Unikátní"
"pedia:m.how_to_use.ornaments": "Ozdoby jsou skvělou dekorací pro jakoukoli část vašeho ranče. Vakuujte je a střílejte, kam se vám zlíbí. Přilnou téměř ke všemu a mohou se dokonce vznášet ve vzduchu!"
"pedia:m.desc.ornaments": "Ornamenty jsou jedinečné dekorace, které najdete v bednách na večírcích nebo při speciálních akcích. K nalezení a sbírání jsou desítky různých ornamentů, ale zdá se, že v jednu chvíli je k dispozici pouze několik vzorů. \nJejich sbírání je zábavné, ale... kdo všechny ty ozdoby vyrábí a schovává je po celém Far, Far Range? Asi bude lepší o tom moc nepřemýšlet."
"pedia:t.dlc": "Správa DLC"
"pedia:m.dlc.playset_pirate": "Slime Rancher Piratey Bundle"
"pedia:m.dlc.playset_pirate.contents.playset_pirate": "Hrací sada Piratey"
"pedia:m.dlc.playset_pirate.contents.playset_pirate.desc": "Obsahuje exkluzivní Piratey Fashion Pod a slizovou hračku Treasure Chest!\n\nMódní pod se vám zpřístupní po odemknutí hry Slime Science ve hře The Lab. Slizové hračky jsou přístupné po jejich odemčení prostřednictvím 7Zee Rewards Clubu."
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald": "Smaragdový chromový balíček"
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald.desc": "Obsahuje exkluzivní balíček Emerald Chroma Pack, který můžeš použít na svůj vacpack, rančerskou techniku nebo rančerský domek!\n\nK chromatickým balíčkům se dostanete po odemčení stanice Chroma z klubu odměn 7Zee."
"pedia:m.dlc.playset_heroic": "Hrdinský balíček Slime Rancher"
"pedia:m.dlc.playset_heroic.contents.playset_heroic": "Hrdinská hrací sada"
"pedia:m.dlc.playset_heroic.contents.playset_heroic.desc": "Obsahuje exkluzivní Heroic Fashion Pod a slizovou hračku Bop Goblin!\n\nMódní pod se vám zpřístupní po odemknutí hry Slime Science ve hře The Lab. Slizové hračky jsou přístupné po jejich odemčení prostřednictvím 7Zee Rewards Clubu."
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire": "Safírový chromový balíček"
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire.desc": "Obsahuje exkluzivní balíček Sapphire Chroma Pack, který můžeš použít na svůj vacpack, techniku na ranči nebo domek na ranči!\n\nK chromatickým balíčkům se dostanete po odemčení stanice Chroma z klubu odměn 7Zee."
"pedia:m.dlc.playset_scifi": "Slizový rančer Galaktický balíček"
"pedia:m.dlc.playset_scifi.contents.playset_scifi": "Galaktická hrací sada"
"pedia:m.dlc.playset_scifi.contents.playset_scifi.desc": "Obsahuje exkluzivní slizovou hračku Galactic Fashion Pod a Beeper Bot!\n\nMódní pod se vám zpřístupní po odemknutí hry Slime Science ve hře The Lab. Slizové hračky jsou přístupné po jejich odemčení prostřednictvím 7Zee Rewards Clubu."
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby": "Rubínový chromový balíček"
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby.desc": "Obsahuje exkluzivní balíček Ruby Chroma Pack, který můžeš použít na svůj vacpack, techniku na ranči nebo domek na ranči!\n\nK chromatickým balíčkům se dostanete po odemčení stanice Chroma z klubu odměn 7Zee."
"pedia:m.dlc.secret_style": "Balíček Secret Style"
"pedia:m.dlc.secret_style.contents.pack": "Balíček Secret Style"
"pedia:m.dlc.secret_style.contents.pack.desc": "Obsahuje tajné nové vzhledy pro vaše slizouny. Udělej ze svých fosforových slizů andělíčky, ze svých tabbies tygříky a mnoho dalšího!\n\nPřístup k tajným stylům získáte v nabídce rančerského domu poté, co je najdete ukryté ve speciálních luscích s pokladem na střelnici."
