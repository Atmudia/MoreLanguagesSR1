"pedia:t.pink_slime": "Růžový Slime"
"pedia:m.intro.pink_slime": "Je vědecky dokázáno, že jejich korálový odstín je barvou veselí."
"pedia:m.diet.pink_slime": "Ovoce, zelenina, maso"
"pedia:m.favorite.pink_slime": "(žádné)"
"pedia:m.slimeology.pink_slime": "Růžové slizy jsou nejběžnějším slizem, který se vyskytuje na Far, Far Range. Jsou veselí, učenliví a ze všech slizů se nejsnáze chovají. Růžový Slime sní cokoli, co před něj postavíte, ačkoli nemají žádné oblíbené jídlo a jejich plorty jsou ze všech slizů nejméně hodnotné."
"pedia:m.risks.pink_slime": "S růžovým slizem si nemusíte dělat velké starosti. Jsou měkcí, mazliví, velmi rádi se pohybují v blízkosti rančera a najdeme je po celém Ranči. Kvůli tomu se ale ranhojič nedostane daleko, aniž by našel několik růžových plortů, což může vést k largům, a pak..."
"pedia:m.plortonomics.pink_slime": "Růžové plorty jsou vynikající 'víceúčelová obecná látka', která se používá k výrobě všeho možného, od potravinářských výrobků až po čisticí prostředky pro domácnost. Po celé Zemi lidé jedí hamburgery, sladí si kávu nebo drhnou podlahy výrobky z růžového plortu. To už je pořádná všestrannost!"
"pedia:t.rock_slime": "Kamenný Slime"
"pedia:m.intro.rock_slime": "Tyto slizové rudy jsou zcela kovové."
"pedia:m.diet.rock_slime": "Zelenina"
"pedia:m.favorite.rock_slime": "Srdcová řepa"
"pedia:m.slimeology.rock_slime": "Skalní slizy si vysloužily své jméno podle skalnaté koruny ostrých hrotů na jejich slizkém těle. Jejich náklonnost k minerálům však nekončí jejich vzhledem: skalní slizouni jsou přísní vegetariáni a ze všeho nejraději mají uspokojivé křupání srdcové řepy."
"pedia:m.risks.rock_slime": "Nebezpečí skalního slizáka by mělo být zřejmé: jeho skalní koruna je dost ostrá na to, aby prorazila ranhojičovy boty. Není to však jen o tom dávat si pozor, kam šlapete, protože tyto kameny se neustále kutálejí. Když uvidíte, že se skalní slizoun chystá k pádu, raději mu uhněte z cesty."
"pedia:m.plortonomics.rock_slime": "Skalní plíšky jsou ceněny proto, že jsou klíčovou složkou při výrobě 'modrého kovu', úžasné slitiny, která je pevnější než titan a lehčí než plast. Díky své úžasné pevnosti je modrý kov často klíčovou součástí trupů hvězdných lodí schopných dosáhnout světelné rychlosti, syntetických přídavných zařízení a ochranných pouzder holofonů."
"pedia:t.tabby_slime": "Kočičí sliz"
"pedia:m.intro.tabby_slime": "Ty pruhy, ten ocas, to vrtění, vrtění, vrtění."
"pedia:m.diet.tabby_slime": "Maso"
"pedia:m.favorite.tabby_slime": "Kamenná slepice"
"pedia:m.slimeology.tabby_slime": "Tabby Slime má mnoho zajímavých podobností s domestikovanými domácími kočkami na Zemi. S jejich odstávajícíma ušima, pruhovaným hřbetem a kývajícím se ocasem byste si je skoro spletli s pravou kočkou... kdyby ovšem nebyli celí z lepkavého slizu."
"pedia:m.risks.tabby_slime": "Tabby slizák většinou nehodlá ranhojiči nijak ublížit, ale stejně jako jejich duchovní příbuzní pozemské kočky často způsobí velký chaos. Tabby slizáci rádi kradou věci, které nejedí, například ovoce a zeleninu, což má za následek spoustu nechtěných largových proměn na Ranči."
"pedia:m.plortonomics.tabby_slime": "Tabby plorty jsou klíčovou složkou různých produktů 'zvyšujících výkonnost', které spotřebiteli propůjčují příliv energie a bujnosti, jež jsou pro tabby slimy typické. A zatímco sportovci po celém světě je užívají, aby získali výhodu, dlouhodobé užívání často vede k 'nekontrolovatelnému vrtění zadkem', což je další (méně žádoucí) znakem tabby slizu."
"pedia:t.phosphor_slime": "Fosforový Slime"
"pedia:m.intro.phosphor_slime": "Jemně zářící zvěstovatelé hvězdného světla."
"pedia:m.diet.phosphor_slime": "Ovoce"
"pedia:m.favorite.phosphor_slime": "Kuberry"
"pedia:m.slimeology.phosphor_slime": "Fosforový Slimové vylézají v noci a na svých průsvitných křídlech poletují po měsíčním pásmu. Fosforoví slizáci mají luminiscenční slizové jádro, které pulzuje jemnou září, takže je lze snadno spatřit. Z tohoto důvodu jim rančerové někdy říkají 'nízké hvězdy.'"
"pedia:m.risks.phosphor_slime": "Fosforoví Slimové mají ve srovnání s typickými slizy zvláštní potřeby. Fosforový Slime a jeho plorty rychle zmizí, pokud jsou vystaveny slunečnímu světlu, což znamená, že rančer může rychle přijít o celou ohradu fosforových slizů, pokud si nedá pozor. Rančer je musí buď před rozedněním vysát, nebo fosforové slizy uchovávat na místě, kde je neustálá tma, například v jeskyni."
"pedia:m.plortonomics.phosphor_slime": "Luminiscenční sloučenina, která se nachází ve fosforových slizech, může produkovat světlo po dobu více než 100 let, což z nich činí neuvěřitelně ekologickou formu osvětlení na Zemi. Města po celém světě pomalu přecházejí na fosforová světla, čímž denně ušetří biliony gigawattů energie. Navíc když si je vetřete do vlasů, svítí a vypadají opravdu skvěle."
"pedia:t.rad_slime": "Radioaktivní Slime"
"pedia:m.intro.rad_slime": "Jeho záře je tak krásná, až se vám z ní dělá špatně."
"pedia:m.diet.rad_slime": "Zelenina"
"pedia:m.favorite.rad_slime": "Oka Oka"
"pedia:m.slimeology.rad_slime": "Není známo, zda radiační Slime, někdy nazývaný 'raddies', vznikl z vnějších zdrojů záření, nebo z něčeho přirozeně se vyskytujícího v oblasti Far, Far Range. Bez ohledu na to vyzařují radslimáci tak silnou auru záření, že ve tmě svítí!"
"pedia:m.risks.rad_slime": "Radioaktivní aura radového slizu může u ranhojiče vyvolat otravu radiem, pokud v ní zůstane příliš dlouho. Rančerům se doporučuje, aby při manipulaci s těmito zelenými koulemi gama slizu sledovali úroveň radiace, protože delší expozice může způsobit vážné poškození zdraví nebo i něco horšího."
"pedia:m.plortonomics.rad_slime": "Vzhledem k tomu, že raddie jsou v podstatě mobilní baterie, není divu, že si korporace cení raddie pro jejich neuvěřitelné schopnosti produkovat energii. Většina radplortů se mění na 'plortonium' a funguje na nich vše od nejnovějšího holofonu až po mikrovlnný systém."
"pedia:t.boom_slime": "Výbušný Slime"
"pedia:m.intro.boom_slime": "Pozor, tyto slizy jsou známé tím, že explodují..."
"pedia:m.diet.boom_slime": "Maso"
"pedia:m.favorite.boom_slime": "Slepička Brian"
"pedia:m.slimeology.boom_slime": "Výbušný Slime jsou často slyšet dřív, než jsou vidět. Slimové buňky slimů typu Výbušný neustále vibrují, což způsobuje, že jejich Slime stále více praská energií, než nakonec exploduje. Výbušný Slime však vždy vyvázne bez úhony, i když vždy trochu omráčený."
"pedia:m.risks.boom_slime": "Výbušný Slime neustále spěje k nevyhnutelné explozi, takže je pro ranhojiče poměrně nebezpečný. Kromě toho, že tyto exploze způsobují tělesná zranění, mají také schopnost poslat všechny okolní slizy do vzduchu, takže je těžké je zahnat do kouta."
"pedia:m.plortonomics.boom_slime": "Vysoce těkavé výbušné plorty mají nejrůznější využití, včetně pohonu raketových motorů a demolic. Vojenské organizace oceňují jejich vysoce destruktivní schopnosti pro 'lékařské technologie a další výzkum'. Představte si to!"
"pedia:t.honey_slime": "Medový Slime"
"pedia:m.intro.honey_slime": "Není nic sladšího než (nedávno vyrobený plort) medu."
"pedia:m.diet.honey_slime": "Ovoce"
"pedia:m.favorite.honey_slime": "Mátové Mango"
"pedia:m.slimeology.honey_slime": "Medový Slime je zvláštní druh slizu, který se skládá z přeslazené slizové směsi. Většina vědců zabývajících se slizem se domnívá, že je to důsledek toho, že jejich slizové buňky replikují přírodní cukry, které se nacházejí v ovoci a květinových nektarech z Far, Far Range. Většina chovatelů se shoduje, že jejich plorty chutnají skvěle na obilovinách."
"pedia:m.risks.honey_slime": "Největší nebezpečí, které medový Slime představuje, se nachází v jeho plotech. Medové plorty jsou nejsladší a nejchutnější plorty známé na Far, Far Range. Ostatní slizouni je dokáží odhalit na mnohem větší vzdálenost než normální plorty a udělají vše pro to, aby je získali. Rančer s medovými plorty si musí dávat pozor na nechtěný largos, nebo ještě hůř..."
"pedia:m.plortonomics.honey_slime": "Medové plorty jsou vysoce ceněny výrobci potravin. Ačkoli jsou plorty přirozeně neuvěřitelně sladké, objev, že je lze dále rafinovat na ještě sladší látku, způsobil, že jejich poptávka prudce vzrostla. Tyto rafinované medové plorty mají na Wernerově-Thompkinsově-Hongově stupnici nevídaných 867 bodů, což je jen o pár bodů méně než 'nevhodné k lidské spotřebě.'"
"pedia:t.hunter_slime": "Lovecký Slime"
"pedia:m.intro.hunter_slime": "Nevadí, že je to králík, neviděli jste nějaké kuře?"
"pedia:m.diet.hunter_slime": "Maso"
"pedia:m.favorite.hunter_slime": "Kohout"
"pedia:m.slimeology.hunter_slime": "Lovecký Slime je divoký příbuzný slizouna tabulového. Je to mnohem schopnější tvor než hraví slizouni a vyniká v pronásledování kuřat v dalekých končinách.\n\nLovecký Slime umožňuje přirozenou maskovací schopnost, díky níž je téměř neviditelný. Jejich jediným poznávacím znamením jsou obrovské mandlové oči, které lze často spatřit vznášející se ve tmě. Tento efekt nic netušící ranhojiči často popisují jako 'aaaahhhhHHH!.'"
"pedia:m.risks.hunter_slime": "Lovecký Slime má bystré smysly a dokáže svou kořist odhalit na velkou vzdálenost. Proto je pro ně hledání vhodného místa pro ohrady náročné.\n\nDivoká povaha lovce se navíc přenáší i na všechny largy vytvořené z jeho plortů. Nově vytvořený lovecký largo bude vždy divoký! Připravený chovatel ví, že chov loveckých largů by měl vždy probíhat pomalu, s několika kuřaty po ruce, aby se uklidnili."
"pedia:m.plortonomics.hunter_slime": "Kupodivu lze z plortů loveckého slizu vyrobit sérum, které skutečně dokáže učinit člověka neviditelným! Účinek trvá jen asi jeden den, ale přesto je toto sérum na Zemi neuvěřitelně populární, protože mnoho lidí považuje jeho účinky za velmi uklidňující.\n\nNěkdy máte pocit, že chcete na chvíli zmizet. Ale pak uplyne zhruba den a vy si uvědomíte, že nejen vám chybělo, že vás vidí, ale že vás neviděli ani ostatní."
"pedia:t.puddle_slime": "Vodní Slime"
"pedia:m.intro.puddle_slime": "Mějte jeden v kufru a budete vždy v pohodě. Ale je to divné."
"pedia:m.diet.puddle_slime": "Voda"
"pedia:m.favorite.puddle_slime": "(žádné)"
"pedia:m.slimeology.puddle_slime": "Vodní Slime je vzácný druh slizu, který žije ve sladkovodních tůních nacházejících se na pohoří. Tito slizouni nejedí ovoce, zeleninu ani maso jako většina ostatních Slimů. Místo toho vodní slimové absorbují vodu do svého těla, zatímco sedí na hladině tůně.\n\nVodní Slime potřebují ke svému přežití sladkou vodu, a pokud je necháte příliš dlouho na jiném povrchu, rychle se vypaří."
"pedia:m.risks.puddle_slime": "Správa Vodních Slimů není riskantní, jen vyžadují poměrně náročnou údržbu. Rančer potřebuje mít k dispozici bazén se sladkou vodou, například rybníček, ve kterém může Vodní Slime a jeho plorty sedět, protože pokud je mimo dosah vody, vypaří se.\n\nA konečně, Vodní Slimové jsou výjimečně plaší a nebudou produkovat plorty, pokud budou v těsné blízkosti více než 3 dalších slizounů.\n\nCelkově se loužový Slime hodí spíše pro zkušenějšího rančera, ne pro toho, kdo je ještě mokrý až za ušima."
"pedia:m.plortonomics.puddle_slime": "Kalužní plorty jsou téměř výhradně tvořeny neuvěřitelnou hydrosloučeninou, kterou chemici v celé galaxii znají pod názvem H2Ohhhhhh. Z této sloučeniny se vyrábí nesmyslně drahá značka balené pitné vody, kterou vyhledává elita na Zemi. Někteří lidé sice tvrdí, že mezi ní a vodou z kohoutku je jen malý chuťový rozdíl, ale tito lidé to vážně nechápou."
"pedia:t.crystal_slime": "Křišťálový Slime"
"pedia:m.intro.crystal_slime": "Je jasné jako lesklé, průhledné kameny, že tyto slizy jsou nebezpečné."
"pedia:m.diet.crystal_slime": "Zelenina"
"pedia:m.favorite.crystal_slime": "Podivná cibule"
"pedia:m.slimeology.crystal_slime": "Křišťálový Slime, který je považován za bratrance kamenného slizu, je pokrytý korunou třpytivých křišťálových hrotů. Zdá se, že tyto hroty vznikají tak, že křišťálový Slime vytváří obrovské množství vnitřního tepla a deformuje minerály kolem sebe; jde o skutečně cizí chování."
"pedia:m.risks.crystal_slime": "Ostré krystaly zdobící korunu křišťálového slizu způsobí při dotyku velké škody. A co hůř, křišťálový slime běžně vytváří v okolí velké skvrny nebezpečných krystalů. Tyto krystalické skvrny, o nichž se předpokládá, že slouží k vylučování vnitřního tepla, jsou velmi horké a při postříkání vodou se mohou roztříštit."
"pedia:m.plortonomics.crystal_slime": "Ačkoli krystaly vytvořené krystalickým slizem jsou velmi nestabilní, krystalický plort je stejně jako všechny ostatní plorty mnohem čistší a vědci z něj mohou vyrábět různé kovy, které jsou zcela průhledné. Tato inovace vedla k tomu, že se metropolitní oblasti na Zemi vizuálně zcela proměnily, do ulic se dostalo více světla a prostor jako celek měl možnost 'dýchat'. Architekti často popisují tyto průhledné kovy jako 'naprosto skvělejší než normální, nudné kovy.'"
"pedia:t.quantum_slime": "Kvantový Slime"
"pedia:m.intro.quantum_slime": "Slime, který skutečně ukazuje svůj potenciál."
"pedia:m.diet.quantum_slime": "Ovoce"
"pedia:m.favorite.quantum_slime": "Fázový citron"
"pedia:m.slimeology.quantum_slime": "Kvantové slizy zřejmě vznikly v důsledku nějaké události, která se odehrála kdysi dávno ve Starých ruinách. Po celou dobu je kvantový slime schopen vysílat další možné reality svého bytí. Tyto jiné reality, nazývané 'duchové', se mohou uskutečnit, přičemž kvantový slime se sladí s realitou ducha a účinně se teleportuje."
"pedia:m.risks.quantum_slime": "Kvantový slime může být vzhledem ke svým jedinečným schopnostem jedním z nejobtížněji zvládnutelných slizů. Rančer se musí naučit rozpoznat, kdy jsou kvantoví slizové připraveni převzít realitu ducha, a rychle jednat, například je nakrmit nebo je jen dočasně postříkat čerstvou vodou."
"pedia:m.plortonomics.quantum_slime": "Mnozí se domnívají, že kvantové plumy skrývají tajemství nekonečných zdrojů.  Vzhledem ke schopnosti kvantového slizu měnit realitu se předpokládá, že odhalení potenciálu kvantových plortů by mohlo umožnit technologii, která konverguje realitu jiných entit do naší reality a - no, v podstatě se bavíme o klonování věcí. Nekonečná energie, kuřata, cokoliv. Pravděpodobně to nebude mít vůbec žádné škodlivé vedlejší účinky."
"pedia:t.fire_slime": "Ohnivý Slime"
"pedia:m.intro.fire_slime": "Něco jako malý táborák, až na to, že se hýbe a je to Slime."
"pedia:m.diet.fire_slime": "Popel"
"pedia:m.favorite.fire_slime": "(žádné)"
"pedia:m.slimeology.fire_slime": "Ohnivý slime je vzácný druh slizu, který se živí popelem. Ohnivý slime sežere téměř jakoukoli potravu, ale ne bez toho, aby ji předtím spálil na popel. Jediný způsob, jak ohnivého slizouna nakrmit, je použít spalovací zařízení s vylepšeným korýtkem na popel.\n\nOhnivý slime potřebuje ke svému přežití popel, a pokud ho necháte příliš dlouho na jiném povrchu, rychle vyhyne. Při chovu ohnivých slizů v popelovém žlabu stačí spálit jakoukoli potravinu, aby vzniklo trochu popela, a naplnit žlab."
"pedia:m.risks.fire_slime": "Přirozeně hořící ohnivý slime je špatným společníkem pro ostatní slizouny, protože jejich ohnivý dotek způsobí, že Slime odletí. Ohnivé slizy a jejich plorty je navíc třeba uchovávat v popelovém žlabu pod spalovačem, jinak rychle vyprchají. Pokud se musíte s ohnivými slizy vypořádat přímo, šplouchnutí čerstvé vody jejich ohně na krátkou chvíli uhasí."
"pedia:m.plortonomics.fire_slime": "Ohnivé plomby se používají v rozvojovém světě na Zemi k udržování ohně v kamnech a krbech. Díky ohnivým plortům si mohou zahřát ruce a připravit teplé jídlo miliony lidí, kteří by jinak k takovému luxusu neměli přístup.\n\nRančer na prodeji fire plorts nezbohatne a jistě i jejich správa může být nebezpečným podnikáním, ale měl by vědět, že prodej každého z nich pomáhá potřebným. Nyní i v daleké budoucnosti nám drobné ušlechtilé činy každého jednotlivce pomáhají posouvat se jako národ kupředu. To se nikdy nezmění."
"pedia:t.dervish_slime": "Orbitální Slime"
"pedia:m.intro.dervish_slime": "Celý den se kroutí a točí a celou noc se točí ve spirále."
"pedia:m.diet.dervish_slime": "Ovoce"
"pedia:m.favorite.dervish_slime": "Hruška pichlavá"
"pedia:m.slimeology.dervish_slime": "Orbitální slime je vířící, vířivý svazek energie ve slizké podobě. Dervišské slizouny se běžně vyskytují ve Skleněné poušti, kde na vrcholcích malých vírů křižují vysokou rychlostí její prašné duny.\n\nJedno je jisté: kamkoli se orbitální slime potřebuje dostat, dostane se tam ve spěchu."
"pedia:m.risks.dervish_slime": "Orbitální Slime může na ranči způsobit naprostý chaos, pokud se o něj řádně nestará. Kromě toho, že často jezdí na vrcholcích vírů vysokou rychlostí a sbírají předměty po cestě, může silně rozrušený orbitální slime vytvářet obří cyklony vzduchu, které vysávají a rozhazují vše, čeho se dotknou.\n\nKdyž se cyklony prohánějí po vašem ranči, nemůžete dělat nic jiného, než se připravit na chaos, který brzy nastane!"
"pedia:m.plortonomics.dervish_slime": "Dervišské plorty jsou fantastickým zdrojem čisté energie, která pomáhá dodat turbínám a generátorům další energii. Je po nich neustálá poptávka, protože je zajímavé, že v každém dervišském plortu je uložen omezený počet otáček."
"pedia:t.tangle_slime": "Rostlinný Slime"
"pedia:m.intro.tangle_slime": "Slime, který... který... AACHOOOO!"
"pedia:m.diet.tangle_slime": "Maso"
"pedia:m.favorite.tangle_slime": "Malovaná slepice"
"pedia:m.slimeology.tangle_slime": "Ačkoli může zamotaný Slime vypadat nevinně se svým širokým úsměvem a barevným květem na hlavě, ve skutečnosti je to obávaný dravec s velkou chutí na chutné maso. Slizoun popletený si vysloužil své jméno díky kroutícím se liánám, které dokáže vytvořit, aby uchopil věci v okolí. \n\nNení známo, co způsobilo, že se slizoun popletený stal v pustých pustinách Skleněné pouště tak obávaným dravcem. Pokud však kdysi země připomínala svěží zeleň oáz uvnitř, možná se zamotaný Slime vyvinul v mnohem jiném prostředí, než jaké vidíte dnes."
"pedia:m.risks.tangle_slime": "Rostlinný Slimové mohou být na ranči pěkně nároční, pokud nejsou neustále dobře živeni. Nejenže mohou Rostlinný Slimové tunelovat své liány pod zemí, aby se zmocnili potravy a plortů mimo své ohrady, ale květy na jejich hlavě mohou produkovat škodlivý oblak pylu, který způsobuje ostatním slizounům záchvaty kýchání.\n\nKdyž slizouni kýchají z pylu, jejich rozrušení se rychle zvyšuje, což způsobuje další exploze slizu, výrony krystalického slizu a všudypřítomnou skákavost."
"pedia:m.plortonomics.tangle_slime": "Navzdory nepříjemné povaze slizů, které je vytvářejí, mají ploty plůtků neuvěřitelně prospěšné využití v zemědělství. Hnojiva a růstové přípravky vyrobené z tangle plorts používají farmy po celé Zemi, aby výrazně zvýšily produkci plodin.\n\nSpekuluje se, že neobvykle vysoký počet živin, který se nachází v tangle plortech, z nichž se nyní pěstuje pozemská zelenina, je důsledkem neuvěřitelného apetitu tangle slizů na kuřata, ale to je super hrůzné, takže to prostě ignorujme."
"pedia:t.mosaic_slime": "Mozaikový Slime"
"pedia:m.intro.mosaic_slime": "Pozoruhodný ze všech úhlů pohledu."
"pedia:m.diet.mosaic_slime": "Zelenina"
"pedia:m.favorite.mosaic_slime": "Pastinák stříbrný"
"pedia:m.slimeology.mosaic_slime": "Mozaikový Slime dostal své jméno podle třpytivé soustavy skleněných dlaždic, které pokrývají jeho tělo. Toto sklo vytváří podobnou anomálii, jaká se vyskytuje v samotné poušti, takže mozaikový slime je krásný, ale poměrně nebezpečný."
"pedia:m.risks.mosaic_slime": "Mozaikový slime může být pro nepřipraveného ranhojiče velmi nebezpečný. Jejich skleněné dlaždice vytvářejí na denním světle třpytivý efekt, který k nim přitahuje ostatní slizy. Není přesně známo, proč se slizové takto chovají, ale hlavní teorie uvádějí, že 'třpytivé věci jsou super cool'.\n\nJeště nebezpečnější je, že mozaikové slizy mohou v prostoru kolem sebe vytvářet záblesky: ultražhavé sluneční anomálie, které nabývají na intenzitě, než se snesou k zemi a vzplanou. Třpytky lze uhasit stříknutím vody, ale nejlepší způsob, jak omezit jejich výskyt, je zajistit, aby mozaikové slizy byly dobře živené a nebyly rozrušené."
"pedia:m.plortonomics.mosaic_slime": "Pro výzkum skleněných struktur ve Skleněné poušti jsou žádoucí mozaikové plorty. Vzorky tohoto skla křehnou, když jsou odebrány z Far, Far Range, ale zajímavé je, že mozaikové plorty se zdají být tímto jevem neovlivněny.\n\nTéměř jistě je toto sklo studováno proto, že je opravdu hezké, a ne proto, že může způsobit ničivé sluneční anomálie."
"pedia:t.saber_slime": "Šavlozubý Slime"
"pedia:m.intro.saber_slime": "Nebo alespoň jeho potomek."
"pedia:m.diet.saber_slime": "Maso"
"pedia:m.favorite.saber_slime": "(neznámý)"
"pedia:m.slimeology.saber_slime": "Ačkoli se má za to, že šavlový Slime už dávno vyhynul, žije dál prostřednictvím slizů largo v Divočině. Předpokládá se, že šavloví slizáci byli jedněmi z nejzuřivějších predátorů v období dželadu, v době, kdy se po planetě potulovali gigantičtí slizáci.\n\nAčkoli jsou šavloví slizy masožravci, velcí slizy v Divočině mají zvláštní zvyk svazovat vzácné plody kookadoby do svazků z klacíků, bláta a slizu, které se časem stanou tvrdými jako kámen. Rozbít je dokáží pouze Ogdenovy speciálně upravené kookacrackery."
"pedia:m.risks.saber_slime": "Většina šavlozubých slizounů vyskytujících se v Divočině je divoká a snaží se ukousnout si ze všeho, co vidí. Na slizouny jsou také neuvěřitelně mrštní, jsou schopni silných skoků, které jim umožňují odlepit se od ostatních povrchů, než se zaměří na svou kořist.\n\nPokud narazíte na hordu divokých šavlovitých slizounů largos, hlídejte si záda, aby vás neobklíčili!"
"pedia:m.plortonomics.saber_slime": "Šavlové plorty se sbírají pro svou historickou hodnotu, protože nabízejí pohled do primitivní minulosti Far, Far Range. Někteří slizoví vědci se pokoušeli získat DNA slizů z těchto slizů, aby vytvořili pravého šavlového slizouna, ale všem se to nepodařilo. A upřímně řečeno, nejspíš je to tak lepší, protože jakmile by se tak stalo, nějaký okouzlující miliardář by se rozpovídal o tom, že udělá celý zábavní park, aby si je mohl prohlédnout v zajetí, a pak..."
"pedia:t.tarr_slime": "Tarr"
"pedia:m.intro.tarr_slime": "Ty příšerné, dravé, duhové."
"pedia:m.diet.tarr_slime": "Slizy"
"pedia:m.favorite.tarr_slime": "Rančerové!"
"pedia:m.slimeology.tarr_slime": "Tarr vzniká, když largo na rozdíl od těch, které produkuje, sežere plort. Dojde k strašlivé proměně, která změní Slime v bahno plné vířících, hranatých barev a neutuchajícího apetitu. Tarr se snaží pouze konzumovat a replikovat.\n\nJediný způsob, jak tarra zastavit, kromě jeho spálení nebo vhození do slizkého moře, je pomocí čerstvé vody. Jediné šplouchnutí zastaví tarra v plození nových tarrů a opakované šplouchnutí ho zcela zničí.\n\nPřípadně mnoho rančerů doporučuje utíkat pryč s máváním rukama a křikem."
"pedia:m.risks.tarr_slime": "Tarr je pro rančery největší hrozbou. Tarr vyhledává slizouny, aby je mohl konzumovat a rozmnožovat se, ale také požírá kuřata, hnije úrodu ve své blízkosti, a dokonce požírá rančery! \n\nPamatujte: chov rančerů largos může být vysoce výnosný, ale stačí jeden zbloudilý plort a můžete skončit s ničivou epidemií tarrů."
"pedia:m.plortonomics.tarr_slime": "Tarrové neprodukují žádné plorty, jen další tarry. A pak ještě více tarrů."
"pedia:t.gold_slime": "Zlatý Slime"
"pedia:m.intro.gold_slime": "Zbohatni, nebo zemři slizováním."
"pedia:m.diet.gold_slime": "Exkluzivní"
"pedia:m.favorite.gold_slime": "(žádné)"
"pedia:m.slimeology.gold_slime": "Nejnepolapitelnějším a nejvyhledávanějším druhem slizu je snadno zlatý slime. O těchto slizkých tvorech se toho ví jen velmi málo, protože se ukázalo, že je nemožné je chytit. Zlatí slizouni jsou rychlí jako blesk a okamžitě začnou prchat před ranhojiči na potkání. Pokud chce chovatel profitovat ze setkání se zlatým slizem, musí myslet rychle."
"pedia:m.risks.gold_slime": "Zlatí slizouni nepředstavují pro chovatele žádné přímé riziko, ale jejich výskyt často vyvolává paniku a vede k tomu. (někdy ke smrtelným následkům) chybám. Dále platí, že jediným způsobem, jak získat zlaté plorty, je zasáhnout zlatý slime s jakýmikoliv volnými zdroji ve vašem vakátu. Takový postup sice může přinést zlatý plort, ale také zanechává v oblasti stopu dalších surovin, což vede k nechtěným largům, nebo ještě hůře."
"pedia:m.plortonomics.gold_slime": "Zlaté plorty mají jen malé praktické využití a jsou ze všech plortů nejcennější jednoduše proto, že jsou lesklé a vzácné. Na Zemi se elita ráda zdobí šperky ze zlatých plortů, jejichž hodnota daleko převyšuje hodnotu jakéhokoli pozemského drahého kovu. Z tohoto důvodu by si ranhojič nikdy neměl nechat ujít příležitost získat jeden nebo dva zlaté plorty při náhodném setkání se zlatým slizem."
"pedia:t.quicksilver_slime": "Rtuťový Slime"
"pedia:m.intro.quicksilver_slime": "Rychlý, stříbřitě lesklý statický Slime. (Opakování)"
"pedia:m.diet.quicksilver_slime": "Elektřina"
"pedia:m.favorite.quicksilver_slime": "(žádné)"
"pedia:m.slimeology.quicksilver_slime": "Rtuťovití Slimové patří mezi nejvzácnější slizouny na Far, Far Range, a to především díky tomu, že jejich jediné známé stanoviště patří výhradně Mochi Milesovi.\n\nRtuťovití Slimové jsou bleskurychlí a živí se elektřinou. Toho obvykle dosahují tím, že se pohybují opravdu rychle a pomalu akumulují statický náboj, který vytvářejí. Mochi se však rozhodl tento proces urychlit a vytvořil metodu, jak je zásobovat energií mnohem přímějším způsobem."
"pedia:m.risks.quicksilver_slime": "Rtuťovité Slimy nejsou pro ranhojiče obvykle škodlivé, protože statická elektřina, kterou generují, má nízký proud.\n\nMochiho metoda, kdy je krmí velkým množstvím elektřiny najednou, však způsobuje, že jsou rtuťovité slizy dočasně nabité dostatečně vysokým proudem, aby byly při dotyku škodlivé. Proto buďte při střelbě jisker opatrní, protože dav dobře nakrmených quicksilverů by vás mohl nechat vyřadit z provozu!"
"pedia:m.plortonomics.quicksilver_slime": "Mochi prodává quicksilver plorts mimo trh a o jejích kupcích a jejich motivech se toho moc neví."
"pedia:t.lucky_slime": "Šťastný Slime"
"pedia:m.intro.lucky_slime": "Oooh, shiny!"
"pedia:m.diet.lucky_slime": "Maso"
"pedia:m.favorite.lucky_slime": "(žádné)"
"pedia:m.slimeology.lucky_slime": "Šťastní Slimové jsou zvláštní variantou slizounů, kteří jsou fascinováni lesklými předměty, zejména mincemi. Šťastný Slime sežere každou minci, kterou najde, a při pohybu vydává výrazný cinkavý zvuk.\n\nMince však nepředstavují vyváženou stravu a slizoun pro štěstí stále hltavě požírá maso jakéhokoli druhu. Jeho tělo přitom praská sprškou novičoků, protože v jeho slizkém bříšku zbývá jen málo místa. Tento výbuch často způsobí, že šťastný Slime vyletí do vzduchu.\n\nKdyž šťastný Slime objeví ranhojiče, dá se brzy na spěšný útěk. Žádný ze známých rančerů ještě nebyl tak obratný, nebo snad neměl tolik štěstí, aby jednoho z těchto kluzkých slizounů chytil."
"pedia:m.risks.lucky_slime": "Šťastní Slimové představují pro rančery stejné riziko jako ostatní vzácní slizouni: především nehody při jejich pronásledování, které mohou vést k rančerově smrti. Příslib malého bohatství při setkání se šťastným slizounem přivedl nejednoho rančera do moře slizu po hlavě.\n\nNěkteří z pověrčivých rančerů považují šťastný Slime za špatné znamení nebo snad za to, že vesmír zkouší jejich chamtivost. Tito rančerové šťastné slizouny zcela ignorují a dokonce je záměrně odhánějí. No, dokud neuslyšíte ty newbuky cinkat, a pak možná jen jedna rána neuškodí..."
"pedia:m.plortonomics.lucky_slime": "Není známo, že by šťastný Slime produkoval nějaké plorty. Přední slizoví vědci se domnívají, že je to důsledek toho, že Slime pro štěstí není pravou variantou slizu. Spíše se má za to, že šťastný Slime je jen abnormální tabulkový Slime: Slime, jehož barva vybledla v důsledku požití tolika mincí. Možná právě tato změna vedla také k ukončení výroby plortu."
"pedia:t.largo_slime": "Largo slimy"
"pedia:m.intro.largo_slime": "Je toho prostě víc, co je třeba milovat."
"pedia:m.diet.largo_slime": "(zdroj slizova jídelníčku)"
"pedia:m.favorite.largo_slime": "(zdroj Slime oblíbený)"
"pedia:m.slimeology.largo_slime": "Largo slimy jsou kříženci dvou slizů, kteří vznikli tak, že jeden Slime snědl plort nepodobný tomu svému. Jsou dvakrát větší než normální slizy a mají kombinovanou stravu svých dvou zdrojových slizů, takže jsou lákaví pro chovatele, kteří chtějí maximalizovat své zisky. \n\nSliz largo je však příliš velký na vysávání a lze jej přepravovat pouze pomocí koncovky vysávací trysky. To ztěžuje jejich kontrolu, pokud se situace vymkne kontrole."
"pedia:m.risks.largo_slime": "Kromě toho, že largo je obtížněji zvládnutelný a má kombinovanou sílu dvou slizů, ještě větší hrozbu pro chovatele představují tito supervelcí slizouni. Pokud largo na rozdíl od svých dvou zdrojových slizů sežere plort, promění se v dravého slizouna tarra! \n\nRančer musí být při jednání s largy velmi opatrný, jinak riskuje vypuknutí epidemie tarra, která může rychle zachvátit celý ranč. Vždy s sebou pro jistotu vozte plnou nádrž vody!"
"pedia:m.plortonomics.largo_slime": "Když largo žere, produkuje množství obou typů zdrojových slizů, což z nich činí potenciálně velmi lukrativní zvířata pro rančery, kteří se dokážou vypořádat s dalším rizikem jejich chovu."
"pedia:t.gordo_slime": "Gorgo Slime"
"pedia:m.intro.gordo_slime": "Dobrou chuť!"
"pedia:m.diet.gordo_slime": "(zdroj slizova jídelníčku)"
"pedia:m.favorite.gordo_slime": "(zdroj Slime oblíbený)"
"pedia:m.slimeology.gordo_slime": "Gordo Slime je vzácný jev, který nastává, když se sejde více slizů stejného typu. Výsledkem je, že se slizové zdánlivě spojí do mnohem většího slizu, který je zdánlivě neschopný pohybu. \n\nGordo bude jíst tak dlouho, dokud nepraskne, což způsobí, že se všechny slizy opět oddělí, a také odhalí jakýkoli předmět, který způsobil, že se gordo vůbec vytvořil."
"pedia:m.risks.gordo_slime": "Gordo nepředstavuje pro ranhojiče žádné skutečné riziko, pouze může být někdy na obtíž v tom, že skrývá něco, co by ranhojič mohl potřebovat. Pokud tedy uvidíte gordu, nakrmte ji!"
"pedia:m.plortonomics.gordo_slime": "Gordos sám o sobě neprodukuje žádné plorty, nicméně Slime, který produkuje po prasknutí, dělá jako každý normální Slime."
"pedia:t.party_gordo_slime": "Párty Gordo"
"pedia:m.intro.party_gordo_slime": "A to jste si mysleli, že Slime už nemůže být úžasnější."
"pedia:m.diet.party_gordo_slime": "Ovoce, zelenina, maso"
"pedia:m.favorite.party_gordo_slime": "(žádné)"
"pedia:m.slimeology.party_gordo_slime": "Párty Gordo je tajemný Slime Gordo, který každý víkend navštěvuje Far, Far Range, aby rančerům přinesl párty.\n\nVečírek začíná každý pátek, kdy se Party Gordo objeví někde v Far, Far Range. Najděte, kde se Party Gordo skrývá, a vyrazte na něj a získejte spoustu jedinečných cen. Tím ale párty nekončí: po celý víkend se můžete těšit na to, že (po celý pátek, sobotu a neděli) můžete náhodně najít speciální dárky po celém Far, Far Range. Mějte oči na stopkách!\n\nSlizoví vědci se pokoušeli tento jev studovat a vysvětlit, ale jako, že to nejde vysvětlit. Je to prostě čas večírků."
"pedia:m.risks.party_gordo_slime": "Rančerům, kteří se zdržují v blízkosti Party Gordo, se může stát, že protančí celou noc a nikdy neudělají žádnou práci. Být. Opatrně."
"pedia:m.plortonomics.party_gordo_slime": "Na růžových plorcích Party Gorda není z vědeckého hlediska nic jedinečného. Počkat, znamená to, že ve vašem srdci žije duch tance a oslav? Ohhhhh."
"pedia:t.echo_note_gordo_slime": "Třpytivý Slime"
"pedia:m.intro.echo_note_gordo_slime": "Ať už je jakkoli zářivý, všechno se stává pouhým mihotáním."
"pedia:m.diet.echo_note_gordo_slime": "(žádné)"
"pedia:m.favorite.echo_note_gordo_slime": "(žádné)"
"pedia:m.slimeology.echo_note_gordo_slime": "Jen málo rančerů kdy spatřilo slizouna mihotavého a většina z nich ho považuje za legendu. Ale ti, kteří ho viděli, vědí, že je skutečný a že mihotavý Slime zřejmě souvisí s plynutím času nebo se změnou ročních období. Jedná se však pouze o teorii, protože údaje o chování mihotavého slizu jsou poměrně omezené.\n\nKdyž je nalezneme, blikající Slime prozradí svou polohu krásnými písněmi, které zpívají. Když se k nim přiblížíte, jejich píseň dosáhne crescenda a najednou zmizí z dohledu a naplní nejbližší okolí zvláštními motýly energie, kterým se říká zvonkohra.\n\nTřpytivé slizy také po svém zmizení vytvářejí tajemný portál, který těm, kdo do něj vstoupí, vždy popřeje návrat domů. Není jasné, k jakému účelu to slouží, ale někteří se domnívají, že mihotavý Slime připomíná těm, kdo jsou jeho svědky, že čas plyne, ať už si toho všimnete, nebo ne, a když si toho všimnete, je někdy příjemné vrátit se domů a připomenout si, kým jste kdysi byli, a lidi, kteří z vás udělali to, čím jste dnes."
"pedia:m.risks.echo_note_gordo_slime": "Třpytivé slizouny nepředstavují pro chovatele žádné známé riziko. Zdá se, že jsou téměř éterické povahy."
"pedia:m.plortonomics.echo_note_gordo_slime": "Zdá se, že blikající slizouni nejedí a neprodukují plorty."
"pedia:t.feral_slime": "Divocí slizouni"
"pedia:m.intro.feral_slime": "S prázdným žaludkem je těžké být milý."
"pedia:m.diet.feral_slime": "(zdroj slizova jídelníčku)"
"pedia:m.favorite.feral_slime": "(zdroj Slime oblíbený)"
"pedia:m.slimeology.feral_slime": "Ferální slizouni jsou velcí slizouni se zlou povahou, kteří na rančera zaútočí na první pohled. Není přesně známo, co způsobí, že se largo stane tak nevrlým, že zdivočí, ale předpokládá se, že prostě jen příliš dlouho nejedl. Stejně jako u mnoha jiných věcí je i u slizounů jídlo vším. \n\nPokud se zdivočelý Slime nají, vrátí se k normálnímu largovi."
"pedia:m.risks.feral_slime": "Pokud se s nimi rychle nevypořádáme nebo se jim zcela vyhneme, mohou divocí slizouni představovat pro chovatele vážné riziko. Divocí slizáci se pokusí rančera kousnout zblízka nebo vyskočí do vzduchu a pokusí se ho zadupat svým... zadkem? V každém případě musí rančer jednat rychle a nakrmit divokého slima něčím chutným, aby se vyhnul takovým potížím."
"pedia:m.plortonomics.feral_slime": "Krmení divokého slizu ho nejen uklidní, ale také produkuje plorty stejným způsobem jako largo. I když určitě existují jednodušší způsoby, jak plorty získat!"
"pedia:t.carrot": "Mrkev"
"pedia:m.intro.carrot": "Vedle vacpacku je to nejlepší přítel ranhojiče."
"pedia:m.favored_by.carrot": "(žádné)"
"pedia:m.resource_type.carrot": "Zelenina"
"pedia:m.how_to_use.carrot": "Vložte mrkev do zahradního depozitáře a budete mít vlastní velkou úrodu mrkve."
"pedia:m.desc.carrot": "Skromná mrkev byla přivezena do Far, Far Range, protože se snadno pěstuje a je výživná. Většina rančerů na ně přísahá, protože jsou praktickou přenosnou svačinkou, podporují dobré vidění v noci a po odšťavnění jsou po kávě druhým dokonalým ranním nápojem."
"pedia:t.ocaoca": "Oca Oca"
"pedia:m.intro.ocaoca": "Rourkovitá směs barevných hlíz."
"pedia:m.favored_by.ocaoca": "Radioaktivní Slime"
"pedia:m.resource_type.ocaoca": "Zelenina"
"pedia:m.how_to_use.ocaoca": "Vložte oca oca do zahradního depozitáře a budete mít vlastní velkou úrodu oca oca."
"pedia:m.desc.ocaoca": "Vydatná oca oca je přirozeně slaná a měkká hlíza, která je základem vaření na poli. Jako klíčová přísada do vždy chutných \"rančerských houstiček\" se pravděpodobně od svého objevení na střelnici stala palivem pro spoustu slizkých sporů."
"pedia:t.beet": "Srdcová řepa"
"pedia:m.intro.beet": "Když se pozorně zaposloucháte, můžete slabě zaslechnout zeleninu."
"pedia:m.favored_by.beet": "Kamenný Slime"
"pedia:m.resource_type.beet": "Zelenina"
"pedia:m.how_to_use.beet": "Srdíčkovou řepu uložte do zahradního úložiště a budete mít velkou úrodu vlastní srdíčkové řepy."
"pedia:m.desc.beet": "Srdcová řepa dostala své jméno podle sytě červené barvy a tvaru připomínajícího srdce. Srdíčková řepa je také na řepu neobvykle šťavnatá, což z ní dělá jedinou zeleninu, která není v kuchyni pro hamižné."
"pedia:t.onion": "Podivná cibule"
"pedia:m.intro.onion": "Této cibuli bych nevěřil, ještě méně než normální cibuli."
"pedia:m.favored_by.onion": "Křišťálový Slime"
"pedia:m.resource_type.onion": "Zelenina"
"pedia:m.how_to_use.onion": "Vložte lichou cibuli do zahradního depozitáře a kupodivu začne růst mrkev. Je však velká šance, že se vám v úrodě objeví i lichá cibule."
"pedia:m.desc.onion": "Lichou cibuli lze ve volné přírodě sbírat pouze v Indigovém lomu; nikdy se však nesetkáte s lichou cibulí na záhoně. Místo toho lze lichou cibuli náhodně nalézt na jiných zeleninových políčkách. Jak se říká, 'hledejte potravu v Indigovém lomu a vždy najdete lichou cibuli ve svém úlovku.'"
"pedia:t.parsnip": "Pastinák stříbrný"
"pedia:m.intro.parsnip": "Stejně jako mrkev je bohatý, rafinovaný bratranec. Také je stříbrná."
"pedia:m.favored_by.parsnip": "Mozaikový Slime"
"pedia:m.resource_type.parsnip": "Zelenina"
"pedia:m.how_to_use.parsnip": "Vložte stříbrný pastinák do zahradního depozitáře a budete mít velkou úrodu vlastního stříbrného pastináku."
"pedia:m.desc.parsnip": "Navzdory lehce kovové pachuti je tato třpytivá kořenová zelenina považována gurmány po celé galaxii za lahůdku. Na Far, Far Range je rančerové často jedí během svátků, aby přinesly štěstí v nadcházejícím roce."
"pedia:t.ginger": "Pozlacený zázvor"
"pedia:m.intro.ginger": "Tohle si přečte jen málo rančerů."
"pedia:m.favored_by.ginger": "Zlatý Slime"
"pedia:m.resource_type.ginger": "Zelenina"
"pedia:m.how_to_use.ginger": "Zlatý zázvor, o němž se říká, že je svatým grálem zeleniny, lze ve Skleněné poušti najít jen velmi zřídka. Je to jediná známá potravina, kterou zlatý slizák sní, a těch několik málo, kteří ho viděli, tvrdí, že to šťastného chovatele velmi odmění."
"pedia:m.desc.ginger": "Zajímavé je, že pozlacený zázvor nelze namnožit na zahradě, protože to jeho neobvyklé biologické vlastnosti zakazují. Možná se však pro něj najde jiné využití..."
"pedia:t.pogo": "Pogofruit"
"pedia:m.intro.pogo": "Nejběžnější ovoce, které se na Range vyskytuje, a podle některých i nejchutnější."
"pedia:m.favored_by.pogo": "(žádné)"
"pedia:m.resource_type.pogo": "Ovoce"
"pedia:m.how_to_use.pogo": "Vložte pogofruit do zahradního depozitáře a vyroste vám vlastní velký pogofruitový strom."
"pedia:m.desc.pogo": "Pogofruity jsou běžné téměř všude na Far, Far Range. Chutnají trochu jako broskve a jsou nejpozoruhodnější tím, že mají své charakteristické skvrny na slupce i pod ní."
"pedia:t.mango": "Mátové mango"
"pedia:m.intro.mango": "Intenzivně sladké s chladivým, mátovým závěrem."
"pedia:m.favored_by.mango": "Medový Slime"
"pedia:m.resource_type.mango": "Ovoce"
"pedia:m.how_to_use.mango": "Vložte mátové mango do zahradního depozitáře a vyroste vám vlastní velký mátový mangovník."
"pedia:m.desc.mango": "Mátové mango je snad nejsladším ovocem, jaké kdy bylo objeveno. Svým vzhledem připomíná mango, jeho šťáva je hustší, připomíná sirup a má jasnou mátovou příchuť. Není divu, že je vyhledávají medoví slizáci nebo že mají tak úžasně svěží dech."
"pedia:t.cuberry": "Kuberry"
"pedia:m.intro.cuberry": "Jemné, sladké a nikdy se neskutálí ze stolu."
"pedia:m.favored_by.cuberry": "Fosforový Slime"
"pedia:m.resource_type.cuberry": "Ovoce"
"pedia:m.how_to_use.cuberry": "Vložte cuberry do zahradního depozitáře a vyroste vám vlastní velký cuberry strom."
"pedia:m.desc.cuberry": "Díky své sladké chuti a zajímavému tvaru se cuberries rychle staly oblíbenými mezi prvními rančery na farmách. Často se používají do koláčů a dortů při oslavách zvláštních příležitostí, jako jsou narozeniny nebo Plortapalooza."
"pedia:t.pear": "Hruška pichlavá"
"pedia:m.intro.pear": "Jedná se o ovoce, které se umí bránit."
"pedia:m.favored_by.pear": "Orbitální Slime"
"pedia:m.resource_type.pear": "Ovoce"
"pedia:m.how_to_use.pear": "Vložte opuncii do zahradního depozitáře a vyroste vám vlastní velký opunciový strom."
"pedia:m.desc.pear": "Opuncie jsou stejně tvrdé jako samotná Skleněná poušť: mají tlustou kožovitou slupku a jsou pokryté ostrými ostny, a tak jsou určitě 'získanou chutí'. Ale ti, kteří si dají záležet (opatrní) se v nich skrývá jedno z nejsladších ovoce ve známém vesmíru."
"pedia:t.lemon": "Fázový Citron"
"pedia:m.intro.lemon": "Utržené ze stromu s kořeny v... minulosti? Budoucnosti? Nebo...?"
"pedia:m.favored_by.lemon": "Kvantový Slime"
"pedia:m.resource_type.lemon": "Ovoce"
"pedia:m.how_to_use.lemon": "Vložte fázový citron do zahradního depozitáře a vyroste vám vlastní velký fázový citronovník."
"pedia:m.desc.lemon": "Fázový citron pochází z jiného místa a času. Jsou jako ozvěna, která se odráží v chodbách Prastarých ruin a nikdy nezůstává dlouho na stejném místě.\n\nAby mohl rančer sklízet fázové citrony, musí v době, kdy jsou citrony přítomny, projít ovocnou hmotou skrz fázový citronovník. Tento proces nějakým způsobem odstraní ovoce z naší reality a výměnou za něj fázový citron."
"pedia:t.kookadoba": "Kookadoba"
"pedia:m.intro.kookadoba": "Člověk by musel být blázen, aby je sbíral."
"pedia:l.favored_by.kookadoba": "Oblíbený způsob:"
"pedia:m.favored_by.kookadoba": "Ogden Ortiz"
"pedia:m.resource_type.kookadoba": "Ovoce"
"pedia:m.how_to_use.kookadoba": "Kookadoba může růst pouze v půdě Divočiny. Zahradní replikátor ji odmítne."
"pedia:m.desc.kookadoba": "Kookadoba je mezi svými nadšenci, mezi které patří i veselý labužník Ogden Ortiz, známá jako 'král ovoce'. Jejich sklizeň však může být docela nebezpečná, protože rostou pouze v divoké oblasti Divočiny. A co hůř, kookadoba většině lidí příšerně páchne a chutná, většina těch, kteří ji ochutnají, tvrdí, že má chuť 'smradlavého sýra a ještě smradlavějšího sýra.'"
"pedia:t.chickadoo": "Kuřátka"
"pedia:m.intro.chickadoo": "Jsou tak malé a měkké, že byste si mysleli, že jsou plněné marshmallow."
"pedia:m.favored_by.chickadoo": "(ne slizové jídlo)"
"pedia:m.resource_type.chickadoo": "Budoucí maso"
"pedia:m.how_to_use.chickadoo": "Chovejte kuřátka na bezpečném místě a časem z nich vyroste slepička nebo kohoutek."
"pedia:m.desc.chickadoo": "Chickadoos jsou malá kuřátka, ze kterých nakonec vyroste slepička nebo vzácněji kohoutek.\n\nKuřátka všech druhů nikdy nebudou slizouny sežrána. Někteří se domnívají, že je to proto, že slizouni jsou příliš dobrosrdeční na to, aby něco takového udělali. Jiní se domnívají, že je to proto, že kuřátka ještě nemají dost masa na kostech."
"pedia:t.stony_chickadoo": "Kamenná kuřátka"
"pedia:m.intro.stony_chickadoo": "Toto malé kuřátko mělo docela těžkou výchovu."
"pedia:m.favored_by.stony_chickadoo": "(ne slizové jídlo)"
"pedia:m.resource_type.stony_chickadoo": "Budoucí maso"
"pedia:m.how_to_use.stony_chickadoo": "Chovejte kuřátka kamenná na bezpečném místě a nakonec z nich vyroste kuřátko kamenné nebo kohoutek."
"pedia:m.desc.stony_chickadoo": "Kamenná kuřátka jsou malá kuřátka, ze kterých nakonec vyroste kamenná slepice nebo vzácněji kohoutek.\n\nKuřátka všech druhů nikdy nebudou slizouny sežrána. Někteří se domnívají, že je to proto, že slizouni jsou příliš dobrosrdeční na to, aby něco takového udělali. Jiní se domnívají, že je to proto, že kuřátka ještě nemají dost masa na kostech."
"pedia:t.briar_chickadoo": "Slepička brikadová (Briar Chickadoo)"
"pedia:m.intro.briar_chickadoo": "Plemeno kuřat, které je zcela křovácké."
"pedia:m.favored_by.briar_chickadoo": "(ne slizové jídlo)"
"pedia:m.resource_type.briar_chickadoo": "Budoucí maso"
"pedia:m.how_to_use.briar_chickadoo": "Chovejte kuřátka briar na bezpečném místě a nakonec z nich vyroste kuřátko briar nebo kohoutek."
"pedia:m.desc.briar_chickadoo": "Briar chickadoos jsou malá kuřátka, ze kterých nakonec vyroste briar hen nebo vzácněji roostro.\n\nKuřátka všech druhů nikdy nebudou slizouny sežrána. Někteří se domnívají, že je to proto, že slizouni jsou příliš dobrosrdeční na to, aby něco takového udělali. Jiní se domnívají, že je to proto, že kuřátka ještě nemají dost masa na kostech."
"pedia:t.painted_chickadoo": "Slepička malovaná"
"pedia:m.intro.painted_chickadoo": "Drobné kuřátko, které v sobě skrývá bohatý barevný potenciál."
"pedia:m.favored_by.painted_chickadoo": "(ne slizové jídlo)"
"pedia:m.resource_type.painted_chickadoo": "Budoucí maso"
"pedia:m.how_to_use.painted_chickadoo": "Chovejte kuřátka malovaná na bezpečném místě a časem z nich vyroste kuřátko malované nebo kohoutek."
"pedia:m.desc.painted_chickadoo": "Slepičky malované jsou malá kuřátka, ze kterých nakonec vyroste slepička malovaná nebo vzácněji kohoutek.\n\nKuřátka všech druhů nikdy nebudou slizouny sežrána. Někteří se domnívají, že je to proto, že slizouni jsou příliš dobrosrdeční na to, aby něco takového udělali. Jiní se domnívají, že je to proto, že kuřátka ještě nemají dost masa na kostech."
"pedia:t.henhen": "Slepice"
"pedia:m.intro.henhen": "Vydatné kuře vyšlechtěné tak, aby bylo dvakrát chutnější než jeho pozemský bratranec."
"pedia:m.favored_by.henhen": "(žádné)"
"pedia:m.resource_type.henhen": "Maso"
"pedia:m.how_to_use.henhen": "Slepice v těsné blízkosti kohoutů pravidelně snášejí vejce, ze kterých se rodí kuřátka. Chov příliš velkého počtu slepic nebo kohoutů v těsné blízkosti je však zneklidňuje a produkce vajec se zastaví. Prozíraví chovatelé, kteří chápou složitou povahu slepičího romantismu, vždy dbají na to, aby počet kuřat v kurníku nepřesáhl 12 dospělých slepic."
"pedia:m.desc.henhen": "Slepice jsou speciální plemeno kuřat vyšlechtěné pro přežití v klimatických podmínkách Far, Far Range. Tito statní ptáci sice vypadají víceméně jako velké slepice, ale jsou mnohem obratnější v obživě, takže jsou ideální pro rančery, které by jinak mohlo rozptylovat několik stovek hladových slizounů."
"pedia:t.stony_hen": "Kamenná slepice"
"pedia:m.intro.stony_hen": "Má skálopevné přesvědčení... v kuřecí věci."
"pedia:m.favored_by.stony_hen": "Kočičí Slime"
"pedia:m.resource_type.stony_hen": "Maso"
"pedia:m.how_to_use.stony_hen": "Kamenné slepice v těsné blízkosti kohoutů pravidelně snášejí vejce, z nichž se rodí kamenná kuřata. Chov příliš mnoha slepic nebo kohoutů v těsné blízkosti je však zneklidňuje a produkce vajec se zastaví. Prozíraví chovatelé, kteří chápou složitou povahu slepičího romantismu, vždy dbají na to, aby počet kuřat v kurníku nepřesáhl 12 dospělých slepic."
"pedia:m.desc.stony_hen": "Předpokládá se, že kamenné slepice se vyvinuly ze slepic, které kdysi putovaly hluboko do hor Far, Far Range. Možná tito ptáci hledali jasnou mysl, kterou lze skutečně získat pouze meditací mezi těmito vznešenými, pustými skalami. Ale nejspíš byli jen hloupí a zabloudili."
"pedia:t.briar_hen": "Plemenná slepice"
"pedia:m.intro.briar_hen": "Skutečný divoký pták, který se rád toulá v ostružiní."
"pedia:m.favored_by.briar_hen": "Výbušný Slime"
"pedia:m.resource_type.briar_hen": "Maso"
"pedia:m.how_to_use.briar_hen": "Slepice břehulí v těsné blízkosti kohoutů pravidelně snášejí vejce, z nichž se rodí kuřátka břehulí. Chov příliš mnoha slepic nebo kohoutů v těsné blízkosti je však zneklidňuje a produkce vajec se zastaví. Prozíraví chovatelé, kteří chápou složitou povahu slepičího romantismu, vždy dbají na to, aby počet chovaných slepic nepřesáhl 12 kusů."
"pedia:m.desc.briar_hen": "Slepice briar jsou variantou slepic, která se zrodila v divokých houštinách Far, Far Range. Poprvé je objevil kdysi dávno jeden badatel, který si všiml, že mají zřejmě složitou kmenovou strukturu a fascinující řadu slepičích zvyků. Možná se dokonce sám přidal ke kmeni šípkových slepic jako čestný kuře! Tím však jeho záznamy končí a nic dalšího o něm ani o jeho nálezech nevíme. Ale jmenoval se Carl. To víme."
"pedia:t.painted_hen": "Malovaná slepice"
"pedia:m.intro.painted_hen": "Někteří věří, že je to to, co leží na konci duhy. Naprosté zklamání."
"pedia:m.favored_by.painted_hen": "Rostlinný Slime"
"pedia:m.resource_type.painted_hen": "Maso"
"pedia:m.how_to_use.painted_hen": "Slepice malované v těsné blízkosti kohoutů pravidelně snášejí vejce, z nichž se rodí kuřátka malovaná. Příliš mnoho slepic nebo kohoutů v těsné blízkosti je však zneklidňuje a produkce vajec se zastaví. Prozíraví chovatelé, kteří chápou složitou povahu slepičího romantismu, vždy dbají na to, aby počet chovaných slepic nepřesáhl 12 kusů."
"pedia:m.desc.painted_hen": "Slepice malované jsou barevnou variantou slepic, které se vyskytují ve Skleněné poušti. Není známo, co způsobilo vznik jejich duhového opeření. Jedna teorie předpokládá, že jejich barvy jsou biologickým napodobením hranolového skla, které se v poušti nachází, zatímco jiná teorie tvrdí, že díky svým divokým barvám se staly dominantními kamarádkami v Kukaččím království, a proto byly do pouště vyhnány koalicí žárlivých slepic, které nemohly těmto módním výstřelkům konkurovat.\n\nTéto druhé teorii však ve skutečnosti věří jen jedna velmi podivná osoba, takže si nejsme jisti, proč by sem byla zařazena."
"pedia:t.roostro": "Kohout"
"pedia:m.intro.roostro": "Roztahuje se, jako by byl králem kurníku."
"pedia:m.favored_by.roostro": "Lovecký Slime"
"pedia:m.resource_type.roostro": "Maso"
"pedia:m.how_to_use.roostro": "Všechny slepice v těsné blízkosti kohoutů pravidelně snášejí vejce, z nichž se rodí kuřátka. Chov příliš velkého počtu slepic nebo kohoutů v těsné blízkosti je však zneklidňuje a produkce vajec se zastaví. Prozíraví chovatelé, kteří chápou složitou povahu slepičího romantismu, vždy dbají na to, aby počet kuřat v jejich kurníku nepřesáhl 12 dospělých slepic."
"pedia:m.desc.roostro": "Kohouti jsou alfa ptáci na farmě Far, Far Range a tvoří polovinu rovnice potřebné k chovu slepic na ranči. Kohouti jsou však vzácnější než jakákoli slepice, takže je skvělým nálezem, kdykoli se nějaký objeví.\n\nChcete-li získat kohoutka, musíte ho buď najít na farmě, nebo chovat na ranči. Jakýkoli typ slepice má malou šanci, že z ní vyroste kohout. Někteří rančerové se domnívají, že se tato šance zvýší, pokud při východu slunce pozdravíte kohoutího krále nadšeným 'dobré ráno!.'"
"pedia:t.elder_roostro": "Starší kohoutek"
"pedia:m.intro.elder_roostro": "Třese ocasními pery a nikomu to nevadí."
"pedia:m.favored_by.elder_roostro": "(žádné)"
"pedia:m.resource_type.elder_roostro": "Maso"
"pedia:m.how_to_use.elder_roostro": "Starší kohoutek už nemůže plodit kuřátka a neslouží k ničemu jinému než k tomu, aby se z něj stala poněkud tuhá slepičí večeře."
"pedia:m.desc.elder_roostro": "Starší kohouti jsou kohouti staršího věku, kteří odešli z jinak rušného života svých mladších kolegů. 'Mladí kohouti příliš kokrhají, pohybují se příliš rychle a upřímně řečeno nemají úctu ke starším', může říct starší kohout o mladých, kteří vydávají nechutný mlaskavý zvuk rty. I když to samozřejmě není možné, protože kohouti nemají rty."
"pedia:t.elder_hen": "Starší slepice"
"pedia:m.intro.elder_hen": "Starý pták, jehož dny snášení vajec jsou již sečteny."
"pedia:m.favored_by.elder_hen": "(žádné)"
"pedia:m.resource_type.elder_hen": "Maso"
"pedia:m.how_to_use.elder_hen": "Starší slepice už nemůže snášet vejce a neslouží k ničemu jinému než k tomu, aby se stala lehce tuhou slepičí večeří."
"pedia:m.desc.elder_hen": "Starší slepice prožily život s plnými pery. Potkaly kohoutka svých snů, viděly vyrůstat svá malá kuřátka a jsou připraveny začít další kapitolu svého slepičího života. S největší pravděpodobností k tomu bude patřit i to, že si spletou jména nespočtu knih, filmů a herců. Ale to jim nemějte za zlé. Jsou to přece kuřata, proboha."
"pedia:t.spicy_tofu": "Pikantní tofu"
"pedia:m.intro.spicy_tofu": "Nikdy vás úplně nezasytí."
"pedia:m.favored_by.spicy_tofu": "(žádné)"
"pedia:m.resource_type.spicy_tofu": "Potraviny"
"pedia:m.how_to_use.spicy_tofu": "Pikantní tofu nelze pěstovat na zahrádce, pouze jím krmit slizouny."
"pedia:m.desc.spicy_tofu": "Toto pikantní tofu je vyrobeno podle Ogdenova vlastního tajného receptu. Je lehké, hedvábné a pikantní, takže si na něm pochutná každý slizoun, i když žádný z nich by ho neoznačil za své nejoblíbenější. Nejlepší na tom je, že pokud má Slime hlad, vždycky si rád přidá. Je to skoro, jako by tofu vůbec nebylo skutečné jídlo!"
"pedia:t.primordy_oil_craft": "Prehistorická ropa"
"pedia:m.intro.primordy_oil_craft": "Tahle věc je předpotopní."
"pedia:m.favored_by.primordy_oil_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.primordy_oil_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.primordy_oil_craft": "Ulož primordický olej do rafinerie v laboratoři, kde ho pak můžeš použít k výrobě pomůcek Slime Science."
"pedia:m.desc.primordy_oil_craft": "Primordy olej je běžná surovina získávaná pomocí pumpy.\n\nPrimordický olej, který se nachází hluboko pod povrchem Far, Far Range, je prastará látka obsahující širokou škálu organických sloučenin, takže je ideální jako základ pro mnoho výtvorů Slime Science."
"pedia:t.deep_brine_craft": "Hlubinný solný roztok"
"pedia:m.intro.deep_brine_craft": "Něco jako sůl země."
"pedia:m.favored_by.deep_brine_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.deep_brine_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.deep_brine_craft": "Hlubinný solný roztok ukládejte do rafinerie v laboratoři, kde jej pak můžete použít k výrobě pomůcek Slime Science."
"pedia:m.desc.deep_brine_craft": "Hlubinná solanka je běžnou surovinou, která se získává výhradně na Suchém útesu pomocí čerpadla.\n\nHlubinná solanka není bezpečná k pití, předpokládá se, že jde o vodu ze Slizkého moře, která byla filtrována podzemními korály Suchého útesu. Je podstatně hustší než sladká voda a je plná soli."
"pedia:t.spiral_steam_craft": "Spirálová pára"
"pedia:m.intro.spiral_steam_craft": "Když ji budete hledat, najdete něco úžasného."
"pedia:m.favored_by.spiral_steam_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.spiral_steam_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.spiral_steam_craft": "Spirálovou páru ukládejte do rafinerie v laboratoři, kde ji pak můžete použít k výrobě vědeckých pomůcek Slime."
"pedia:m.desc.spiral_steam_craft": "Spirálová pára je neobvyklý zdroj získaný pomocí čerpadla.\n\nSpirálová pára, která se nachází ve vysoce stlačeném vakuu hornin pod povrchem, vykazuje při vypuštění do atmosféry zvláštní chování, kdy se před rozptýlením víří do řady tančících spirál. Je ceněna pro nespočet mikročástic, které se v ní nacházejí."
"pedia:t.lava_dust_craft": "Lávový prach"
"pedia:m.intro.lava_dust_craft": "Průzkum o stavu této záležitosti odpověděl 'nerozhodnuto.'"
"pedia:m.favored_by.lava_dust_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.lava_dust_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.lava_dust_craft": "Lávový prach ukládejte do rafinerie v laboratoři, kde jej pak můžete použít k výrobě vědeckých pomůcek Slime Science."
"pedia:m.desc.lava_dust_craft": "Lávový prach je vzácná surovina získávaná pomocí pumpy.\n\nLávový prach není ani pevná, ani kapalná látka, zdá se, že je něčím mezi, má vlastnosti obou. Předpokládá se, že jde o směs magmatu a slizu, i když to nikdy nebylo prokázáno. A navzdory svému názvu je lávový prach na dotek pouze teplý."
"pedia:t.buzz_wax_craft": "Bzučivý vosk"
"pedia:m.intro.buzz_wax_craft": "Lze z něj vyrobit skvělou vonnou svíčku, pokud máte rádi vůni včelích břišních žláz."
"pedia:m.favored_by.buzz_wax_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.buzz_wax_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.buzz_wax_craft": "Vosk z bzučáku uložte do rafinerie v laboratoři, kde jej můžete použít k výrobě vědeckých pomůcek ze slizu."
"pedia:m.desc.buzz_wax_craft": "Bzučivý vosk je běžnou surovinou získávanou pomocí včelína.\n\nStejně jako včely na Zemi, i včely na Far, Far Range produkují voskovou látku, kterou používají k tvorbě úlů. Bzučivý vosk jsou stále ještě tvárné nánosy nepoužitého vosku, které se nacházejí ve včelínech. Má mnoho praktických využití, od stavebních materiálů až po léky. Můžete ho také žvýkat jako nejhorší žvýkačku na světě."
"pedia:t.wild_honey_craft": "Divoký med"
"pedia:m.intro.wild_honey_craft": "Chutná skvěle v čaji nebo potupně po hrstech, když se nikdo nedívá."
"pedia:m.favored_by.wild_honey_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.wild_honey_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.wild_honey_craft": "Divoký med ukládejte do rafinerie v laboratoři, kde ho pak můžete použít k výrobě vědeckých pomůcek Slime Science."
"pedia:m.desc.wild_honey_craft": "Divoký med je běžnou surovinou, která se získává výhradně v Mechové pokrývce pomocí včelína.\n\nVšechny bohaté pyly a sladké nektary, které se nacházejí v lesích Mechové pokrývky, se spojují v krásnou alchymii a vytvářejí jeden z nejchutnějších medů v galaxii. Divoký med je základem života rančerů; po jeho trošce chutná lépe téměř každé jídlo a poskytuje přirozenou dávku energie, která vám pomůže překonat náročný den strávený zápasením se slizouny."
"pedia:t.hexacomb_craft": "Hexakomb"
"pedia:m.intro.hexacomb_craft": "Včelí materiál a geometrie: čokoláda a arašídové máslo přírody."
"pedia:m.favored_by.hexacomb_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.hexacomb_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.hexacomb_craft": "Ukládej hexakomby do rafinerie v laboratoři, kde je pak můžeš použít k výrobě slizových vědeckých pomůcek."
"pedia:m.desc.hexacomb_craft": "Hexakomb je neobvyklá surovina získaná pomocí včelína.\n\nHexakomb je výsledkem toho, že včely uspořádávají bzučivý vosk do složitých obrazců, aby mohly uchovávat svůj med a vajíčka. Proč právě šestiúhelníkový tvar? Včely chápou, že šestiúhelník je tvar budoucnosti. Včely byly sci-fi dříve, než to bylo cool."
"pedia:t.royal_jelly_craft": "Mateří kašička"
"pedia:m.intro.royal_jelly_craft": "Král všech želé... tedy dokud nepotkáte královnu."
"pedia:m.favored_by.royal_jelly_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.royal_jelly_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.royal_jelly_craft": "Vložte mateří kašičku do rafinerie v laboratoři, kde ji pak můžete použít k výrobě vědeckých pomůcek ze slizu."
"pedia:m.desc.royal_jelly_craft": "Mateří kašička je vzácná surovina získaná pomocí včelína. \n\nMateří kašička, která se nachází ve včelstvech po celém Far, Far Range, je zvláštní, protože je ve srovnání s ostatními druhy nepřirozeně sladká. Předpokládá se, že je to důsledek toho, že včely sbírají malé nánosy slizu z medových plástů a zapracovávají je do směsi mateří kašičky. Pokud má chovatel to štěstí a nějakou získá, zjistí, že její jedinečné vlastnosti jsou velmi cenné při některých slizových vědeckých pokusech."
"pedia:t.jellystone_craft": "Jellystone"
"pedia:m.intro.jellystone_craft": "Je pevný i mazlavý zároveň."
"pedia:m.favored_by.jellystone_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.jellystone_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.jellystone_craft": "Ulož želatinový kámen do rafinerie laboratoře, kde ho pak můžeš použít k výrobě pomůcek Slime Science."
"pedia:m.desc.jellystone_craft": "Želatinový kámen je běžnou surovinou získávanou pomocí vrtáku.\n\nŽelatinový kámen je částečně ztvrdlá směs minerálů a slizu, která pravděpodobně vznikla při propadání plortů zpět do země pod nimi. Díky své měkčí struktuře je oblíbeným kamenem sochařů."
"pedia:t.indigonium_craft": "Indigonium"
"pedia:m.intro.indigonium_craft": "Odborníci na těžké kovy tuto tvrdou horninu často nazývají 'tmavě fialovou.'"
"pedia:m.favored_by.indigonium_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.indigonium_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.indigonium_craft": "Indigonium ukládejte do rafinerie v laboratoři, kde ho pak můžete použít k výrobě vědeckých pomůcek Slime Science."
"pedia:m.desc.indigonium_craft": "Indigonium je běžnou surovinou, která se získává výhradně v indigovém lomu pomocí vrtáku.\n\nIndigonium je ruda, která dala Indigovému lomu jeho jméno. V každém centimetru lomu se nachází trocha indigonia, ale nejčistší ruda se nachází pouze hluboko v podzemí."
"pedia:t.slime_fossil_craft": "Zkamenělina slizu"
"pedia:m.intro.slime_fossil_craft": "Kdyby se historie mohla usmívat, vypadala by takto."
"pedia:m.favored_by.slime_fossil_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.slime_fossil_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.slime_fossil_craft": "Ukládejte slizové fosilie do rafinerie v laboratoři, kde je můžete použít k výrobě slizových vědeckých pomůcek."
"pedia:m.desc.slime_fossil_craft": "Slizové zkameněliny jsou neobvyklou surovinou získanou pomocí vrtáku.\n\nSlizové zkameněliny, ceněné pro starobylé minerály, které obsahují, jsou jako příroda zachycující okamžik v čase. Konkrétně se zdá, že tímto okamžikem je chvíle, kdy došlo k velké lavině nebo sesuvu bahna a Slime s tím byl naprosto v pohodě."
"pedia:t.strange_diamond_craft": "Podivný diamant"
"pedia:m.intro.strange_diamond_craft": "Velmi zvláštní, ale o to cennější."
"pedia:m.favored_by.strange_diamond_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.strange_diamond_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.strange_diamond_craft": "Podivné diamanty ukládejte do rafinerie v laboratoři, kde je pak můžete použít k výrobě vědeckých pomůcek pro Slime."
"pedia:m.desc.strange_diamond_craft": "Podivné diamanty jsou vzácnou surovinou získávanou pomocí vrtáku.\n\nDokonce i ve tmě tyto diamanty vypadají, jako by jimi procházelo světlo. Podivné diamanty jsou vysoce ceněny pro své využití v různých warp technologických procesech. Podivné diamanty jsou téměř nemožně husté a mají složité složení, a proto v sobě mohou odrážet světlo tak hluboce, že vlastně ohýbají čas."
"pedia:t.silky_sand_craft": "Hedvábný písek"
"pedia:m.intro.silky_sand_craft": "Nejjemnější a nejhladší písek, jaký jste kdy viděli. Nesmysl pro hrady z písku."
"pedia:m.favored_by.silky_sand_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.silky_sand_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.silky_sand_craft": "Hedvábný písek ukládej do rafinerie v laboratoři, kde ho pak můžeš použít k výrobě pomůcek z vědy o slizu."
"pedia:m.desc.silky_sand_craft": "Hedvábný písek je běžnou surovinou výhradně ve Skleněné poušti, získává se pomocí pumpy.\n\nAčkoli je Skleněná poušť pokryta pískem, hedvábný písek nacházející se hluboko pod povrchem je tak hladký a čistý, že působí téměř jako voda. Díky těmto vlastnostem je velmi užitečný při výrobě gadgetů."
"pedia:t.pepper_jam_craft": "Pepřový džem"
"pedia:m.intro.pepper_jam_craft": "Sladký, pikantní a lahodný! Včely jsou úžasné."
"pedia:m.favored_by.pepper_jam_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.pepper_jam_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.pepper_jam_craft": "Pepřovou marmeládu ukládejte do rafinerie v laboratoři, kde ji pak můžete použít k výrobě vědeckých pomůcek Slime Science."
"pedia:m.desc.pepper_jam_craft": "Pepřový džem je běžnou surovinou, která se získává výhradně ve Skleněné poušti pomocí včelína.\n\nPepřový džem je zvláštní látka, která se nachází pouze ve včelstvech Skleněné pouště. Předpokládá se, že je produktem pouštních včel, které získávají pyl z květů pálivé rostliny pepře, jež se nachází někde v poušti. Bez ohledu na svůj původ dodává pepřový džem jinak nudným, starým toastům pořádný říz!"
"pedia:t.glass_shard_craft": "Skleněný střep"
"pedia:m.intro.glass_shard_craft": "Pevný úlomek zmrzlého ohně."
"pedia:m.favored_by.glass_shard_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.glass_shard_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.glass_shard_craft": "Skleněné střepy ukládejte do rafinerie v laboratoři, kde je pak můžete použít k výrobě vědeckých pomůcek ze slizu."
"pedia:m.desc.glass_shard_craft": "Skleněné střepy jsou běžnou surovinou, která se získává výhradně ve Skleněné poušti pomocí vrtáku.\n\nSkleněné střepy nalezené v poušti jsou malé úlomky monolitických struktur, které pokrývají její duny a útesy. Předpokládá se, že tyto struktury jsou příčinou nebezpečných slunečních anomálií, které spalují krajinu, takže použití vrtáku ke sběru těchto střepů je mnohem bezpečnějším způsobem sběru vzorků skla."
"pedia:t.manifold_cube_craft": "Rozdělovací kostka"
"pedia:m.intro.manifold_cube_craft": "Je to od všeho trochu."
"pedia:m.favored_by.manifold_cube_craft": "(ne slizové jídlo)"
"pedia:m.resource_type.manifold_cube_craft": "Slizový vědecký materiál"
"pedia:m.how_to_use.manifold_cube_craft": "Manifoldové kostky ukládejte do rafinerie v laboratoři, kde je pak můžete použít k výrobě vědeckých pomůcek ze slizu."
"pedia:m.desc.manifold_cube_craft": "Manifoldová kostka je vynález slizového vědce Viktora Humphriese. Vyvinul manifold kostky, aby ušetřil čas, protože manifold kostky obsahují stopy tisíců unikátních minerálů a sloučenin, z nichž jednu může fabrikant aktivovat a přeměnit tak celou manifold kostku na vybraný materiál.\n\nMochi jednou nabídl Viktorovi za recept na vytvoření manifoldních kostek celé jmění v newbucích, ale ten zdvořile odmítl. Následně Viktor zaznamenal několik pokusů o hacknutí jeho datového serveru. Když Viktor požádal Mochi, aby se k incidentu vyjádřila, zdvořile odmítla."
"pedia:t.echoes": "Ozvěny"
"pedia:m.intro.echoes": "Paprsek světla, nebo snad vzpomínka?"
"pedia:m.favored_by.echoes": "(ne slizové jídlo)"
"pedia:m.resource_type.echoes": "Unikátní"
"pedia:m.how_to_use.echoes": "Ozvěny lze použít jako dekorace. Jednoduše je vysajte a vystřelte kamkoli chcete. Budou se na daném místě vznášet, dokud je nevysajete."
"pedia:m.desc.echoes": "V rozpadajících se stěnách Starobylých ruin lze nalézt malé stopy energie, které nikdy nezůstávají na jednom místě příliš dlouho. Říká se jim ozvěny a předpokládá se, že jde o jev, který je důsledkem nějaké dávné události. Protože jsou neškodné, ozvěny často sbírají ranhojiči jako talismany pro štěstí nebo je používají jako dekoraci.\n\nOzvěny se pravidelně objevují v zákoutích Prastarých ruin a také z extraktorů."
"pedia:t.slime_toys": "Slizové hračky"
"pedia:m.intro.slime_toys": "Nikdy si nepřestávej hrát."
"pedia:m.favored_by.slime_toys": "(Liší se podle slizů)"
"pedia:m.resource_type.slime_toys": "Unikátní"
"pedia:m.desc.slime_toys": "Slizové hračky mají různou podobu a všechny snižují rozrušení slizu všech slizů v okolí, takže je dobré nějakou hodit do ohrady, aby si slizáci užili.\n\nKaždý Slime má svou oblíbenou hračku, která ještě více snižuje jeho rozrušení. Largo bude upřednostňovat některý ze svých typů.\n\nUklidňující kvalita slizových hraček se nestřádá, takže i když jich v ohrádce nepotřebujete více než jednu, rozhodně to také není na škodu!"
"pedia:t.echo_notes": "Zvonkohra"
"pedia:m.intro.echo_notes": "Naplňte svůj svět písní."
"pedia:m.favored_by.echo_notes": "(ne slizové jídlo)"
"pedia:m.resource_type.echo_notes": "Unikátní"
"pedia:m.how_to_use.echo_notes": "Zvonkohry lze použít jako dekoraci a jejich hudební kvality lze využít k vytváření písňových kompozic podél chodníků nebo je vhodit do slizových ohrad a vytvořit tak organičtější pojetí skládání hudby."
"pedia:m.desc.echo_notes": "Zvonkohry jsou tajemné motýly energie, které produkují třpytivé slizy. Když jimi projde nějaký předmět, vydávají hudební zvuk a umožňují rančerům, kteří je nasbírali, skládat ve vzduchu kolem sebe jakousi hudbu. Jediným známým způsobem sbírání gongů je náhodné setkání s třpytivými slizy, takže jsou mezi kuriozitami Far, Far Range poměrně vzácné."
"pedia:t.corral": "Ohrada"
"pedia:m.intro.corral": "Šťastný Slime dělá šťastného rančera."
"pedia:m.desc.corral": "K chovu slizů na ranči slouží ohrada. Ohrady pod širým nebem jsou navrženy pro maximální spokojenost slizounů, pod nimiž je bohatá půda Pásma a nad nimi jeho rozlehlá obloha. Slizouni budou v ohradách naprosto spokojení, pokud budou pravidelně krmeni.\n\nNezapomeňte: Slizouny můžete střílet PŘES bariéru ohrady. Šikovné!"
"pedia:m.upgrade.name.corral.walls": "Vysoké hradby"
"pedia:m.upgrade.desc.corral.walls": "Vyšší stěny ohrady zajistí, že i ti nejskalnější slizouni budou mít potíže s únikem."
"pedia:m.upgrade.name.corral.music_box": "Hudební skříňka"
"pedia:m.upgrade.desc.corral.music_box": "Hudební skříňka hraje uklidňující melodii, která výrazně snižuje rozrušení slizu."
"pedia:m.upgrade.name.corral.air_net": "Vzduchová síť"
"pedia:m.upgrade.desc.corral.air_net": "Vzduchová síť je silová bariéra, která pokrývá horní část ohrady. Vydrží několik zásahů, než se musí znovu nabít."
"pedia:m.upgrade.name.corral.solar_shield": "Solární štít"
"pedia:m.upgrade.desc.corral.solar_shield": "Sluneční štít zahalí ohradu do matného stínu a chrání tak slizy citlivé na světlo."
"pedia:m.upgrade.name.corral.plort_collector": "Sběrač plortů"
"pedia:m.upgrade.desc.corral.plort_collector": "Sběrač plortů bude v pravidelných intervalech vysávat dva druhy plortů v ohradě a ukládat je do zásobníku, pokud je k dispozici místo."
"pedia:m.upgrade.name.corral.feeder": "Automatické krmítko"
"pedia:m.upgrade.desc.corral.feeder": "Automatické krmítko bude v pravidelných intervalech shazovat krmivo do ohrady. Jen nezapomeňte udržovat jeho zásoby!"
"pedia:t.coop": "Kurník"
"pedia:m.intro.coop": "Udržování slepic na svém místě zabraňuje povstání."
"pedia:m.desc.coop": "Ačkoli mnozí chovatelé nechávají své slepice jednoduše volně pobíhat po ranči, kurník je nástrojem seriózního chovatele drůbeže. V kurnících jsou slepice a kohouti blízko sebe, což umožňuje maximální snášení vajec. Nezapomeňte se však vyvarovat přeplnění kurníku: slepice se nebudou rozmnožovat, pokud budou v těsné blízkosti více než tuctu dalších slepic nebo kohoutů. Ale dejte jim prostor a sledujte, jak láska kvete."
"pedia:m.upgrade.name.coop.walls": "Vysoké hradby"
"pedia:m.upgrade.desc.coop.walls": "Skvěle udrží kuřata uvnitř a hladové slimáky venku."
"pedia:m.upgrade.name.coop.feeder": "Jarní tráva"
"pedia:m.upgrade.desc.coop.feeder": "Jarní tráva přitahuje brouky, které slepice rády žerou. Když mají slepice plná břicha, snášejí vejce dvakrát rychleji."
"pedia:m.upgrade.name.coop.vitamizer": "Vitamizér"
"pedia:m.upgrade.desc.coop.vitamizer": "Nejnovější vyspělá technologie v oblasti drůbeže, vitamizér, který kuřata koupe ve 'vitálních paprscích', jim umožňuje dvakrát rychleji vyrůst ve zdravé slepice a kohouty."
"pedia:m.upgrade.name.coop.deluxe": "Vylepšení Deluxe"
"pedia:m.upgrade.desc.coop.deluxe": "Speciální vylepšení navržené společností Mochi Miles, které zdvojnásobuje počet kuřat, která můžete chovat, a přesouvá starší ven."
"pedia:t.garden": "Zahrada"
"pedia:m.intro.garden": "Nic se nevyrovná chuti potravin vypěstovaných na vlastní zahradě."
"pedia:m.desc.garden": "Zahrady používané rančery využívají pokročilou technologii k rychlému pěstování klonů ovoce a zeleniny přirozeným, i když značně urychleným způsobem. Vložením vzorku do replikátoru je půda zahrady okamžitě osídlena ovocným stromem nebo zeleninovým záhonem, který bude produkovat úrodu, dokud nebude odstraněn."
"pedia:m.upgrade.name.garden.sprinkler": "Zavlažovač"
"pedia:m.upgrade.desc.garden.sprinkler": "Zavlažovač zajistí, že vaše plodiny budou vždy zalévány, takže porostou dvakrát rychleji."
"pedia:m.upgrade.name.garden.soil": "Živná půda"
"pedia:m.upgrade.desc.garden.soil": "Živná půda obsahuje kompost z mechové pokrývky a minerály z indigového lomu. Zajišťuje, že plodiny vždy přinesou maximální úrodu."
"pedia:m.upgrade.name.garden.scareslime": "Vápno z děsu"
"pedia:m.upgrade.desc.garden.scareslime": "Scareslime je vycpaný model tarra, který má za úkol držet potulné slizouny dál od vašich plodin. Jednoduchý, ale děsivý."
"pedia:m.upgrade.name.garden.miracle_mix": "Zázračná směs"
"pedia:m.upgrade.desc.garden.miracle_mix": "Tato speciální směs výrazně prodlužuje dobu, za kterou zralé ovoce a zelenina shnijí, pokud se dotýkají půdy na zahradě."
"pedia:m.upgrade.name.garden.deluxe": "Vylepšení Deluxe"
"pedia:m.upgrade.desc.garden.deluxe": "Speciální vylepšení navržené Ogdenem Ortizem, které upravuje zahradní replikátor tak, aby poskytoval větší úrodu, než je běžně možné."
"pedia:t.silo": "Silo"
"pedia:m.intro.silo": "Nemůžeš si ji vzít s sebou, když odcházíš, tak ji ulož do skladu."
"pedia:m.desc.silo": "Silo umožňuje rančerovi úhledně uskladnit plorty a suroviny v praktické, kompaktní jednotce. Stačí vystřelit do volného portu sila a naplnit jej, nebo jej vyklidit a získat položky uvnitř. Pamatujte, že čistý ranč je šťastný ranč!"
"pedia:m.upgrade.name.silo.storage2": "Další úložiště"
"pedia:m.upgrade.desc.silo.storage2": "Silo může mít až čtyři porty pro ukládání plortů a surovin."
"pedia:t.incinerator": "Spalovna"
"pedia:m.intro.incinerator": "Nepotřebujete ho? Spalte ho!"
"pedia:m.desc.incinerator": "Spalovna okamžitě spálí vše, čeho se dotkne, na popel a pak tento popel spálí na nic. Je to vynikající řešení pro likvidaci epidemie tarrů nebo pro prostou likvidaci nechtěných slizů, pokud jste strašná, bezcitná zrůda."
"pedia:m.upgrade.name.incinerator.ash_trough": "Popelové koryto"
"pedia:m.upgrade.desc.incinerator.ash_trough": "Popelové koryto umožňuje shromažďovat na své základně popel ze spáleného jídla, který požírají výhradně ohniví slizouni. Je to nechutné."
"pedia:t.pond": "Rybníček"
"pedia:m.intro.pond": "Voda, kterou s tím hodláš dělat?"
"pedia:m.desc.pond": "Jezírko vám na ranči poskytne zdroj čerstvé vody, který můžete využít k zalévání zahrádek, uklidnění slizů v ohradě, poražení tarra nebo k tomu, aby se vaši loužičkoví slizové měli kde zdržovat a krmit."
"pedia:t.plort_market": "Plort Market"
"pedia:m.intro.plort_market": "Krmte slizouny. Sbírejte plorty. Dostávejte zaplaceno."
"pedia:m.desc.plort_market": "Trh s plorty je síť kupujících a prodávajících plortů v celé galaxii. Rančerové používají na svých rančích stroje plort market, které posílají plorty na trh k prodeji. Rančerům je při uložení plortů okamžitě vyplacena jejich aktuální tržní hodnota.\n\nTržní hodnoty plortů kolísají a někteří z chytřejších rančerů si některé plorty schovávají na dny, kdy jsou prodejní ceny vysoké, zejména vzácné plorty."
"pedia:t.overgrowth": "Přerůstání"
"pedia:m.intro.overgrowth": "Vlastní divoká stránka ranče."
"pedia:m.desc.overgrowth": "The Overgrowth je rozšíření ranče, které je porostlé mechem a vysokou trávou. Houští, které vytváří, umožňuje přirozený růst ovoce a zeleniny a přitahuje příležitostné divoké slepice, což z něj činí ideální prostor pro rančera, který chce nechat své slizouny volněji se pohybovat."
"pedia:t.grotto": "Grotta"
"pedia:m.intro.grotto": "Temná a ponurá jeskyně nad mořem a pravděpodobně první kapitola vašeho románu."
"pedia:m.desc.grotto": "Grotta je rozšíření ranče, které se odehrává uvnitř (lehce strašidelné) jeskyně, která umožňuje rančerovi pečovat o slizouny citlivé na světlo bez nutnosti používat sluneční štít. Ještě nikdy se fosforový slizák necítil tak osvobozeně."
"pedia:t.lab": "Laboratoř"
"pedia:m.intro.lab": "Umožňuje začít kariéru amatérského slizového vědce bez licence."
"pedia:m.desc.lab": "Laboratoř je rozšíření ranče, ve kterém se nachází stodola s Hobsonovou starou, slizovou vědeckou dílnou. Po odemčení vám Laboratoř umožní vyrábět desítky užitečných pomůcek pomocí Slime Science!\n\nDoporučujeme, aby si laboratoř odemkli pouze zkušenější rančerové, protože k úplnému zvládnutí Slime Science je zapotřebí velké množství zdrojů a spousta newbucků."
"pedia:t.docks": "Doky"
"pedia:m.intro.docks": "Hluboko, hluboko ve velkém, modrém moři jsem viděl tisíce slizů, jak se na mě usmívají."
"pedia:m.desc.docks": "Doky jsou rozšířením ranče, které znovu využívá útulnou, malou vyhlídku podél nábřeží. Toto rozšíření nabízí několik dalších políček ranče lemovaných z několika stran rybářskými sítěmi. Sítě lze použít k dočasnému chytání uprchlých slizounů nebo jako prostředek k vytváření fyzických koláží slizounů, protože je to zábava.\n\nNachází se zde také přírodní studánka, která umožňuje naplnit nádrž neomezeným množstvím čerstvé vody, nebo pro několik loužových slizů, kteří dávají přednost přírodnímu místu k namáčení."
"pedia:t.ogden_retreat": "Ogdenovo útočiště"
"pedia:m.intro.ogden_retreat": "Místo, kam se můžete uchýlit po útěku."
"pedia:m.desc.ogden_retreat": "Ogden postavil toto malé útočiště jako místo, kde si mohl odpočinout od svého ranče a posbírat myšlenky. Brzy se z něj však stala posedlost, když objevil nedalekou Divočinu a v ní chutné ovoce kookadoba."
"pedia:t.mochi_manor": "Mochiho panství"
"pedia:m.intro.mochi_manor": "Jednoznačně nejúžasnější místo na Far, Far Range."
"pedia:m.desc.mochi_manor": "Mochiho panství je jedno z několika svého druhu, (a tento není ani ten nejlepší.) patřící velkému Mochi Milesovi. Její úspěchy jsou známé po celé galaxii a získaly jí respekt všech rančerů na Far, Far Range. Ostatní rančerové jí nemohou ani konkurovat. Dokonce chtěli Mochi udělit cenu, ale ona odmítla poděkovat.\n\n[ERROR: THIS SLIMEPEDIA ENTRY HAS BEEN ALTERED BY AN EXTERNAL SOURCE]"
"pedia:t.partner": "Klub odměn 7Zee"
"pedia:m.intro.partner": "Styl. Sofistikovanost. Další dobré věci. 7Zee."
"pedia:m.desc.partner": "7Zee Rewards Club je volitelný program, který vám umožňuje nakupovat prestižní odměny za velké částky newbucků. Každá hodnost přináší jedinečné odměny a nový titul hodnosti.\n\nNěkteří ranhojiči poukazují na to, že celá věc vypadá jako způsob, jak vysát obrovské sumy newbucků výměnou za luxusní barvy a trofeje, které ve skutečnosti nemají žádný skutečný účel. Tito ranhojiči však nenosí nejnovější a nejmódnější barvy vacpacků a zřejmě jim nelze věřit."
"pedia:t.chroma": "Chromatické balíčky"
"pedia:m.intro.chroma": "Obrázek je vždy krásnější, když je na něm více barev, než dokážete spočítat."
"pedia:m.desc.chroma": "Chroma balíčky lze použít z terminálu na ranči získaném v klubu odměn 7Zee. Umožňují vám použít barevná schémata, která jste si vydělali, na dům na ranči, vacpack a techniku na ranči, jako jsou ohrady a sila.\n\nDalší barevné balíčky můžete získat dalším zvyšováním hodnosti v Klubu odměn 7Zee. Pouze ti nejúspěšnější rančerové se budou moci pochlubit nejvzácnějšími chroma balíčky!"
"pedia:t.reef": "Suchý útes"
"pedia:m.intro.reef": "Korály pokryté dno oceánu, které se nyní vyhřívá pod zlatým sluncem."
"pedia:m.desc.reef": "Prostředí obklopující ranč se nazývá Suchý útes a je to vyprahlá, větrem ošlehaná země pokrytá prašnými krami a skalnatými útesy, které vítr formoval po tisíciletí.\n\nSuchý útes je především domovem růžových, tabulových a skalních slizounů, ačkoli při západu slunce vylézají z úkrytů i fosforoví slizouni. Podnebí Suchého útesu neumožňuje hojnost žádného konkrétního zdroje, ale všude je spousta mrkve, pogofruitu a slepic, stejně jako některých méně obvyklých zdrojů, pokud víte, kde hledat."
"pedia:t.quarry": "Indigový lom"
"pedia:m.intro.quarry": "Vše, co zbylo z těžebního projektu, který rychle zkrachoval."
"pedia:m.desc.quarry": "Indigový lom je klikatá síť jeskyní a skalisek, která je díky vzácným minerálům, jež se v ní nacházejí, zbarvena do tmavě fialových odstínů. Kdysi se zde těžil vzácný nerost, ale po zjištění, že vzácné rudy, které se zde těží, se rychle rozpadají v jiné atmosféře, než je ta v Far, Far Range, zkrachoval.\n\nPozději se zjistilo, že tyto kovy se dají využít pomocí horninového slizu. Skalní slizové plorty nějakým způsobem uchovávají minerály uvnitř, což je proces, který uniká i těm nejprestižnějším slizovým vědcům.\n\nIndigový lom je přirozeným domovem skalních slizů a ještě nepolapitelnějších radových slizů a díky přirozeně minerálně bohaté půdě je skvělým místem pro sklizeň většiny divoké zeleniny."
"pedia:t.moss": "Mechová přikrývka"
"pedia:m.intro.moss": "Jako květina vyrůstající ze skalní pukliny naznačuje tato smaragdová plocha, co by mohlo být."
"pedia:m.desc.moss": "Moss Blanket je ostrov pokrytý silnou vrstvou mechu, kde flóra divoce roste ve velkých, spletitých uzlech na každém kroku. Vysoké stěny útesů, které ostrov obklopují, a velké koruny stromů umožňují průchod mořských mlh, které se zde zachycují a vytvářejí jedinečné klima v jinak vyprahlém pásmu.\n\nSlizouni, kteří se nacházejí především na území Mechového příkrovu, považují jeho podmínky podobné džungli za ideální: slizouni tabuloví a bumoví s oblibou loví svou kořist v houštinách a medoví slizouni se povalují na květinových záhonech a živí se velkým množstvím plodů, které lze najít na každém kroku."
"pedia:t.ruins": "Starobylé ruiny"
"pedia:m.intro.ruins": "Vše, co se ztratí, se nakonec najde a znovu ztratí."
"pedia:m.desc.ruins": "Skryté za rozsáhlým horským masivem stojí Prastaré ruiny jako jedna z mála známých nepřirozených staveb na Far, Far Range. Jejich původ zůstává záhadou, stejně jako podivné události, které se v nich dějí.\n\nStarobylé ruiny, které jsou domovem kvantových slizů, jež jako by vyjadřovaly mnoho dalších možných realit svého bytí, a fázových citronovníků, které nezůstávají v jednom čase ani na jednom místě příliš dlouho, se vymykají logice a očekávání.\n\nJen jedna věc je v Prastarých ruinách jistá: v jejich nejhlubších komnatách se skrývá největší tajemství."
"pedia:t.desert": "Skleněná poušť"
"pedia:m.intro.desert": "Pod žhnoucím sluncem evokují hranoloví obři krásu i nebezpečí."
"pedia:m.desc.desert": "Skleněná poušť je většinou neprobádané území v rámci Far, Far Range, které se nachází tak daleko za rančem, že je přístupné pouze teleportací.\n\nSkleněná poušť dostala své jméno podle monolitických skleněných staveb, které se nacházejí v její krajině. Předpokládá se, že tyto skleněné struktury, připomínající hranolovité zmrzlé plameny, vznikly během prudkého slunečního záření, které sežehlo zemi a rozžhavilo písek a kámen na sklo. Tyto skleněné struktury jsou také považovány za katalyzátor nebezpečných slunečních anomálií, které se ve Skleněné poušti pravidelně objevují: ohnivých bouří, které vyrážejí ze země, jako by se intenzivní žár zoufale snažil uniknout ze země pod ní.\n\nNeúrodné, nelítostné a někdy i násilné prostředí pouště však skrývá tajemství: kdesi hluboko v ní se skrývá vzpomínka na to, co kdysi bylo, a prostředek, jak část této vzpomínky obnovit."
"pedia:t.sea": "Slizké moře"
"pedia:m.intro.sea": "Rozsáhlá vodní plocha a slizká směs, která není vhodná ke koupání, natož k pití."
"pedia:m.desc.sea": "Slizové moře, které pokrývá většinu Far, Far Range, je tak trochu záhadou. Je to zdánlivě směs vody a slizu, o níž se předpokládá, že je prapůvodním jezírkem, odkud se všechny slizy vynořily, ačkoli její skutečný účel je zcela neznámý i těm nejváženějším slizovým vědcům.\n\nVí se jen, že tekutina, která se ve Slizovém moři nachází, není vhodná k pití, zalévání plodin, a dokonce ani ke koupání, protože většina věcí zřejmě rychle klesá ke dnu. Když Slime vstoupí do slizového moře, rychle zmizí, ale všeobecně se věří, že tím jeho existence zdaleka nekončí, protože slizouni, kteří se dostanou do moře, se často objevují na souši a jsou šťastní jako vždy. Mnoho vědců zabývajících se slizem se domnívá, že slizové využívají moře jako dopravní prostředek, rychle se pohybují pod hladinou a vyskakují na souši, kdekoli to uznají za vhodné.\n\nAle všechny teorie stranou, jeden fakt zůstává zcela jasný, především pro rančery: nevstupujte do Slizkého moře!"
"pedia:t.wilds": "Divočina"
"pedia:m.intro.wilds": "Plné nejhlubších kořenů slizského rodokmenu."
"pedia:m.desc.wilds": "Divočina je prastarý, nezkrotný soubor ostrovů, které jsou domovem obrovské populace divokých slizů. Všichni tito slizouni jsou largo desecendanti šavlovitých slizů, jednoho z nejstarších známých druhů slizů.\n\nOgden Ortiz kdysi prozkoumal Divočinu a objevil v ní rostoucí vzácné ovoce kookadoba. Od té doby zadával nebezpečný úkol sběru těchto plodů komukoli, kdo byl ochoten podstoupit riziko."
"pedia:t.the_ranch": "Ranč"
"pedia:m.intro.the_ranch": "Vzdálený domov pro vzdálená srdce."
"pedia:m.desc.the_ranch": "Beatrix začíná svůj život na skromném ranči uprostřed oblasti Far, Far Range známé jako Suchý útes. Ranč, který kdysi patřil legendárnímu slizkému rančerovi a notorickému staříkovi Hobsonu Twillgersovi, už zažil lepší časy, protože ho Hobson nechal krátce před svým úplným zmizením zchátrat.\n\nV současné době není známo, kde se Hobson nachází."
"pedia:t.keys": "Slizké klíče"
"pedia:m.intro.keys": "Starobylý klíč ke starobylému zámku."
"pedia:m.desc.keys": "Slizové klíče jsou velké kamenné klíče, které se používají k otevírání prastarých slizových bran v celém pásmu. Tyto brány často vedou do nových oblastí k prozkoumání nebo vytvářejí zkratky do těch známých."
"pedia:t.refinery": "Rafinerie"
"pedia:m.intro.refinery": "První krok ke stavbě fantastických udělátek."
"pedia:m.desc.refinery": "Rafinerie pomocí pokročilé technologie rozkládá plorty a další suroviny na molekulární úroveň, což umožňuje jejich výrobu do různých gadgetů Slime Science. Kromě plortů bude většina surovin, které budete ve Slime Science používat, získána z extraktorů.\n\nDbejte na to, abyste si rozumně vybírali, co do rafinerie vložíte: všechny vložené suroviny nelze z rafinerie odstranit, ale použít je pouze pro výrobu gadgetů."
"pedia:t.fabricator": "Výrobce"
"pedia:m.intro.fabricator": "Pojďme si vyzkoušet řemeslo."
"pedia:m.desc.fabricator": "Fabrikátor umožňuje vyrábět pomůcky z plánů pomocí zdrojů, které máte uložené v rafinérii. Obecně můžete vyrobit libovolný počet gadgetů z určitého modrotisku, nicméně některé speciální gadgety mají limity pro výrobu, takže jich můžete vlastnit jen určitý počet najednou."
"pedia:t.blueprints": "Modrotisky"
"pedia:m.intro.blueprints": "Všichni velcí vědci mají plán... většinou."
"pedia:m.desc.blueprints": "Modrotisky vám umožňují vyrábět gadgety ve Fabrikátoru. Jakmile vlastníte modrotisk konkrétního gadgetu, můžete jej vyrobit tolikrát, kolikrát chcete, pokud máte potřebné zdroje a nepřekračujete limit pro výrobu.\n\nModrotisky lze zakoupit ve Stavitelově obchodě nebo je lze nalézt ve schránkách s poklady po celé oblasti Far, Far Range. Některé z nich se skrývají na opravdu tajných místech!"
"pedia:t.extractors": "Extraktory"
"pedia:m.intro.extractors": "Příroda je sběrač pokladů."
"pedia:m.desc.extractors": "Extraktory jsou speciální třída pomůcek Slizové vědy, které jsou nezbytné pro stavbu všech ostatních typů pomůcek. Mezi extraktory patří vrtáky, pumpy a včelíny.\n\nPo umístění na staveniště začne extraktor pracovat a v průběhu času sbírá suroviny z prostředí. Jakmile je plný surovin, lze extraktor vyprázdnit. Nejlepší extraktory mohou tento cyklus opakovat několikrát, než se nakonec rozpadnou.\n\nKaždý extraktor může najít exkluzivní zdroje, pokud je použit ve správné zóně:\nČerpadla mohou najít speciální surovinu v Suchém útesu.\nVrtáky mohou najít speciální surovinu v Indigovém lomu.\nVčelaři mohou najít speciální surovinu v mechové pokrývce.\nVšechny extraktory mohou najít speciální zdroje ve Skleněné poušti."
"pedia:t.utilities": "Komunální služby"
"pedia:m.intro.utilities": "Nástroje pro vykonávání práce."
"pedia:m.desc.utilities": "Nástroje jsou třída pomůcek Slizové vědy, které poskytují užitečné funkce, jež vám pomohou při správě ranče i při průzkumu oblasti.\n\nVyrábějte pomůcky, abyste si usnadnili práci na slizovém ranči."
"pedia:t.warp_tech": "Warpová technika"
"pedia:m.intro.warp_tech": "Snažte se nepřemýšlet o tom, jak to funguje."
"pedia:m.desc.warp_tech": "Warpová technika je třída gadgetů Slizové vědy, které vám umožňují využívat sílu okamžitého cestování. Patří sem teleporty, které můžete používat k vytváření zkratek, a také udělátka, která vám umožní přepravovat předměty.\n\nVyrobte si warp techniku, abyste mohli rankovat a prozkoumávat mnohem rychleji a efektivněji."
"pedia:t.decorations": "Ozdoby"
"pedia:m.intro.decorations": "Buďte nejlepším rančerem, ale udělejte to stylově."
"pedia:m.desc.decorations": "Dekorace jsou třídou gadgetů Slime Science, které vám umožňují zdobit svět atraktivními předměty nebo rekonstrukcemi přírodních nálezů z prostředí.\n\nVyrábějte dekorace, aby vaše slizové ranhojičství bylo krásnější!"
"pedia:t.curios": "Kuriozity"
"pedia:m.intro.curios": "Protože proč ne?"
"pedia:m.desc.curios": "Kuriozity jsou třídou pomůcek Slime Science, které jsou sice funkční, ale ne nutně užitečné. Mezi kuriozity patří hračky, hry a další vychytávky, které mohou být skvělou zábavou se stejně skvělou představivostí.\n\nVyrobte si kuriozity, aby vaše slizové ranhojičství bylo o něco hloupější. (což je upřímně řečeno ten nejlepší druh slizového ranhojičství.)."
"pedia:t.drones": "Drony"
"pedia:m.intro.drones": "Protože pomocná ruka se hodí každému."
"pedia:m.desc.drones": "Drony jsou velmi užitečné pomůcky, které mohou snížit některé práce, které musí rančer na ranči vykonávat, aby vše fungovalo hladce.\n\nJakmile dron sestrojíte, stačí mu zadat program pomocí tří jednoduchých vstupů:\n1. Cíl: Co má dron na vašem ranči hledat.\n2. Zdroj: Dron: Jaké jsou parametry dronu? Odkud dron získává svůj cíl.\n3. Cíl cesty: Místo, odkud dron odveze svůj cíl.\n\nPokud dronu zadáte nesplnitelný úkol nebo dron jednoduše nemůže v současné době svůj úkol splnit, zůstane nečinný.\n\nDron může běžet přibližně jeden den, než se vrátí na svou stanici a musí být znovu zapnut. Jednoduše mu dejte osvěžující výstřik vody, aby se dobil.\n\nDron funguje pouze na vašem ranči a bude pracovat pouze v rámci rozšíření ranče, do kterého ho umístíte.\n\nNěkdy se stane, že dron kvůli chybě ve svém softwaru přeplní automatické krmítko nebo silo. Korporace 7Zee trvá na tom, že tato chyba je funkcí."
"pedia:t.valley": "Nimble Valley"
"pedia:m.intro.valley": "Pěkné místo k návštěvě, pokud vám to Mochi někdy dovolí."
"pedia:m.desc.valley": "Údolí Nimble Valley je stoprocentním vlastnictvím společnosti Mochi Miles a jediným známým stanovištěm mimořádně vzácných rtuťovitých slizů.\n\nMochi používá složitý systém vlastních elektrických generátorů, které přivolávají rtuťovité slizouny z úkrytů, a pak upravený vakcínový balíček, který je zásobuje elektrickou energií. Nimble Valley je také vybaveno řadou warptech satelitů, které okamžitě přenášejí quicksilver plorty do rančerovy vakuové nádrže, protože podle Mochiho je ruční vysávání plortů zbytečné.\"is for chumps.\""
"pedia:t.glitch_slime": "Zabugovaný sliz"
"pedia:m.intro.glitch_slime": "Pokud tohle čtete uvnitř Slimeulation, jak víte, že je to skutečné?"
"pedia:m.diet.glitch_slime": "Neznámý"
"pedia:m.favorite.glitch_slime": "(žádné)"
"pedia:m.slimeology.glitch_slime": "Glitch slimy vznikly chybou v kódové základně Viktorovy Slimeulace Far, Far Range. Ačkoli se jedná o zcela digitální entitu, lze tyto slizy snadno považovat za 'skutečné' v rámci světa, který obývají. Glitch slimy nehledají potravu jako fyzické slimy; místo toho se zdá, že se rozšiřují do všech koutů Slimeulace, hnáni nějakým neznámým cílem."
"pedia:m.risks.glitch_slime": "Ačkoli glitch slimy nepředstavují pro rančera žádné přímé nebezpečí, jejich zlomyslná povaha může při pokusu o jejich zkrocení způsobit nebezpečné situace. Glitch slimy na sebe berou podobu jiných slizů, které lze rozeznat pouze podle nepřesné tváře. Pokud je vysajete nebo použijete ladicí sprej, odhalíte jejich skutečnou podobu.\n\nKromě toho na sebe glitch Slime může vzít podobu předmětů, které se běžně vyskytují v Far, Far Range. Pokud znáte skutečnou oblast, hledejte objekty, jako jsou skály a stromy, které tam zdánlivě nepatří. Stříknutí ladicího spreje může odhalit mnoho převlečených glitch slizů."
"pedia:m.plortonomics.glitch_slime": "Glitch slime neprojevuje žádnou snahu jíst simulovanou potravu Slimeulation, a tak žádné známé plorty neexistují.\n\nPokud by však glitch slime plorty existovaly, byly by virtuální jako vše ve Slizulaci a neměly by žádnou skutečnou hodnotu. Ledaže by se samozřejmě hromada lidí rozhodla, že virtuální plorty mají hodnotu, a pak by je možná všichni začali kupovat. Sakra, možná by nakonec glitch slime plorty měly cenu, protože by se na tom parta z nás taky jen shodla a všichni bychom si pak vytvořili vlastní Slizuláty, které by generovaly glitch slime plorty. Ale kdyby se to stalo, pak bychom všichni spotřebovávali nesmyslné množství skutečné energie, čímž bychom dále poškozovali naše skutečné životní prostředí, a to vše kvůli generování virtuálních plortů?\n\nTakže je zřejmé, že je to velmi hloupé a nikdy bychom to neudělali."
"pedia:t.wilds_tutorial": "Ogdenův lov na Kookadobu"
"pedia:m.intro.wilds_tutorial": "Průvodce přežitím v divočině."
"pedia:m.instructions.wilds_tutorial": "Kookadoby lze nalézt rostoucí po celé Divočině nebo zabalené v bahenních koulích ze šavlového slizu.\n\nPřineste bahenní koule ke kookadobám, abyste uvolnili kookadoby uvnitř.\n\nTeleporty do Divočiny jsou trochu nespolehlivé.  Ne vždy skončíte na stejném místě a budete muset najít jiný teleport zpět do Ogdenova útočiště."
"pedia:m.desc.wilds_tutorial": ""
"pedia:t.valley_tutorial": "Mochiho rtuťovitá práce"
"pedia:m.intro.valley_tutorial": "Mochiho nová příručka pro zaměstnance."
"pedia:m.instructions.valley_tutorial": "Starting a generator in the Nimble Valley activates all sorts of handy MilesTech stations:\n\n- Záběry jisker: Zkrmte jednu z těchto jisker do rtuťovitého stříbra a získejte ZISK!\n- Nabíjecí stanice: Uděluje náhodný výstřel energie. Experimentuj se všemi třemi!\n- Štafetové kroužky: Nabíjí generátor a přidává další čas do hodin.\n- Stanice pro zvýšení energie: Doplní veškerou energii."
"pedia:m.desc.valley_tutorial": ""
"pedia:t.slimulations_tutorial": "Viktorovo testování slizů"
"pedia:m.intro.slimulations_tutorial": "Správné postupy testování."
"pedia:m.instructions.slimulations_tutorial": "Pomozte Viktorovi identifikovat a zachytit glitch slimy, které se po opuštění Slimeulation promění v hlášení o chybách.\n\n- Vakuujte podezřelé slimy, abyste odhalili glitch slimy.\n- Použijte ladicí sprej na podezřelé objekty, abyste odhalili glitch slimy.\n- Glitch slimy mohou uniknout, pokud utrpíte poškození od korupce!\n- Jakmile se objeví východ, sledujte majáky, abyste ho našli a unikli.\n\nNikdy a za žádných okolností také nestiskněte the_\n\n_hallOO_cHickeN?"
"pedia:m.desc.slimulations_tutorial": ""
"pedia:t.viktor_lab": "Viktorova dílna"
"pedia:m.intro.viktor_lab": "Žádná kuřata ani mrkev. Pouze slizouni."
"pedia:m.desc.viktor_lab": "Hluboko pod Slizovým mořem se nachází Viktorova dílna, která je zčásti laboratoří a zčásti rančem, který Viktor sám vyvinul. V dílně se nachází jeho systém Slimeulation, který je v současné době plný chyb a technických závad a potřebuje další testování. Kvůli tomu se Viktor přesunul k neznámému, novému projektu kdesi na Far, Far Range, zatímco hledá partnera, který by mu pomohl vyřešit problémy se Slimeulation.\n\nAčkoli podmořská povaha dílny působí dramaticky, je to nesmírně praktické rozhodnutí, protože Slizové moře poskytuje přirozený chladicí systém pro obrovské množství tepla, které Slizování generuje. Tento nepřirozený oteplovací účinek na Slizové moře je Viktorovou nejvyšší prioritou a prohlásil, že pokud se mu v blízké budoucnosti nepodaří výrazně snížit produkci tepla ze Slimeulace, celý projekt zastaví z obavy před poškozením přírodního prostředí."
"pedia:t.slimulations_world": "Slimeulation"
"pedia:m.intro.slimulations_world": "Prakticky lepší než skutečný."
"pedia:m.desc.slimulations_world": "Slimeulation je vyvíjená virtuální rekonstrukce Far, Far Range vytvořená Viktorem Humphriesem. Cílem Slimeulation je předpovídat chování a vývoj slizů, bohužel je však zatížena chybami v kódové základně, které způsobily vznik podivné anomálie známé jako glitch slimes.\n\nViktor nyní hledá parťáka, který by vstoupil do Slimeulation, vylákal glitch slimy z úkrytu a podal cenné hlášení o chybách."
