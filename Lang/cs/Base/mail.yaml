"mail:m.subj.welcome": "Vítejte v Far, Far Range"
"mail:m.from.welcome": "Společnost 7Zee Corporation"
"mail:m.body.welcome": "Slečna LeBeau:\n\nKorporace 7Zee by vás ráda přivítala na Far, Far Range:\n\nVítejte.\n\nA zároveň vám vyjadřujeme podporu ve vašem novém odvážném podniku slizkého rančera:\n\n(podpora rozšířena)\n\nRádi bychom vás také požádali, abyste byli v prvních dnech na Range opatrní. Dokud se lépe neseznámíte s okolím, nedoporučujeme cestovat v noci.\n\nNakonec, pokud byste potřebovali nějaké další nářadí do svého vaku nebo předměty, které by vám usnadnily práci na ranči se slizem, společnost 7Zee vám je ráda poskytne v obchodě, který se nachází hned vedle vašeho ranče.\n\n<i>Společnost 7Zee: Společnost 7Zee Corporation vám za malý poplatek poskytne nástroje, které potřebujete k tomu, abyste mohli vykonávat svou práci.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.partner_rewards": "Klub odměn 7Zee"
"mail:m.from.partner_rewards": "The 7Zee Corporation"
"mail:m.body.partner_rewards": "Paní LeBeau:\n\nThe 7Zee Corporation by vám ráda nabídla velmi speciální nabídku: pozvánku do velmi exkluzivního, výjimečně vybraného a velmi žádaného '7Zee Rewards Clubu!'\n\nThe 7Zee Rewards Club vám umožňuje získat ultra prémiové hodnosti v rámci exkluzivního klubu, a to pouze za polultra prémiovou cenu. Je to prostě tak snadné.\n\nKaždá hodnost vám zajistí nový klubový titul spolu s jedinečnými odměnami, jako jsou krásná vylepšení vašeho ranče, exkluzivní možnosti přizpůsobení a další. Těšíme se na vaši registraci.\n\n<i>The 7Zee Corporation: The 7Zee Corporation: Nabízíme vám cestu ke slávě, jednu velkou sumu newbucků za druhou.</i>\n\n- The 7Zee Corporation: Nabízíme vám cestu ke slávě, jednu velkou sumu newbucků za druhou."
"mail:m.subj.rewards_level_5": "Balíčky Chroma jsou nyní k dispozici"
"mail:m.from.rewards_level_5": "The 7Zee Corporation"
"mail:m.body.rewards_level_5": "Paní LeBeau:\n\nThe 7Zee Corporation by vám ráda poblahopřála k získání hodnosti Skylark I. S touto hodností máte nyní přístup k nové cestě kreativního sebevyjádření: \n\nChromatické balíčky vám umožňují použít nové barvy na váš rančerský dům, vakuový batoh a techniku na ranči, čímž se můžete odlišit od všech ostatních rančerů na Far, Far, Range. A i když si uvědomujeme, že většina rančerů slizounů vzhledem ke geografickému oddělení rančerských pozemků jiného rančera ani neuvidí, máme pocit, že to vědí. Ano, vědí.\n\nProsím, vezměte také na vědomí, že v době, kdy jste pravděpodobně četli tuto zprávu, společnost 7Zee Corporation již nainstalovala terminál Chroma Pack přímo před vaším domem.\n\n<i>Společnost 7Zee Corporation: Tajná instalace strojů před vaším domem rychle... a spolehlivě.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.rewards_level_8": "Zařízení na obohacování slizu nyní v prodeji"
"mail:m.from.rewards_level_8": "Společnost 7Zee Corporation"
"mail:m.body.rewards_level_8": "Slečna LeBeau:\n\nKorporace 7Zee vám blahopřeje k získání hodnosti Rolling Beetle I. S touto hodností máte nyní přístup k nové revoluční technologii obohacování slizu a zabavení od činností, které by jinak bránily ranhojičství. Tuto novou technologii nazýváme: slizové hračky.\n\nSlizové hračky si nyní můžete zakoupit v obchodě, který jsme...... právě....... nainstalovali....... na....... vašem..... ranči. Omluvte, prosím, nadměrné pauzy v poslední větě, ale naši techničtí dronové možná potřebovali na instalaci čas navíc a my jsme si nepřáli, aby naše tvrzení bylo nepřesné.\n\n<i>The 7Zee Corporation: dáváme robotům čas, aby svou práci dělali správně, jedna věta za druhou.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.rewards_level_max": "Děkujeme vám za váš příspěvek"
"mail:m.from.rewards_level_max": "The 7Zee Corporation"
"mail:m.body.rewards_level_max": "Paní LeBeau:\n\nMy v 7Zee Corporation jsme naprosto ohromeni vaším závazkem vůči 7Zee Rewards Club. Dosáhla jste nejvyšší možné hodnosti, která je v současné době členům klubu odměn k dispozici; blahopřejeme.\n\nJelikož vám v tuto chvíli nemůžeme nabídnout žádnou další hodnost ani odměnu, rozhodli jsme se vaším jménem poskytnout významný charitativní příspěvek Mezinárodní asociaci pro osvětu vydry. Díky vašemu úsilí se o vydrách dozví více lidí než kdykoli předtím.\n\n<i>The 7Zee Corporation: vytváření systémů, které umožňují rančerům nakupovat odměny, jejichž výsledkem je charita, která zvyšuje povědomí o vydrách... jeden úsměv za druhým.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.secret_styles": "Tajné styly chybí!"
"mail:m.from.secret_styles": "The 7Zee Corporation"
"mail:m.body.secret_styles": "Paní LeBeauová:\n\nCo kdybychom vám řekli, že společnost 7Zee Corporation vyvinula technologii zvanou \"tajné styly\", která umožňuje slizounům vyjádřit se a ukázat svou vnitřní krásu tak, jak ji vidí? \n\nPokud jste na tuto otázku odpověděli, vězte, že vás neslyšíme, protože čtete hvězdnou poštu na vizuální zobrazovací jednotce. Budeme však postupovat tak, jako byste byli nadšeni:\n\nJsme tak rádi, že jste nadšeni! Bohužel nákladní loď s těmito tajnými styly ze zcela neznámých důvodů explodovala a zanechala je po celém Far, Far Range. Prosím, zůstaňte nadšeni!\n\nKorporace 7Zee s hrdostí oznamuje, že tajné styly pro slizouny jsou nyní k dispozici na neznámých místech po celém Far, Far Range! Prosím, najděte je a vyzkoušejte.\n\n<i>Korporace 7Zee: Přeměňuje rozhodnutí o uložení boom plortů vedle ohnivých plortů v nákladových prostorech ve slavné honby za pokladem pro rančery, jedno utajení za druhým.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.exchangeintro_thora": "Vítejte na burze Range!"
"mail:m.from.exchangeintro_thora": "Thora Westová"
"mail:m.body.exchangeintro_thora": "Ahoj, Beatrix! Jmenuji se Thora Westová. Představím se krátce, protože všichni máme práci: Jsem dlouholetá rančerka tady na Far, Far Range a vedoucí uvítacího vozu vaší místní Range Exchange.\n\nRange Exchange je síť rančerů, jako jste vy, kteří chtějí vyměnit to, co mají, za to, co potřebují: sliz, plorty, jídlo - cokoliv. Jediné, co musíte udělat, je denně kontrolovat stroj Range Exchange a ujistit se, že váš obchod bude dokončen do 24 hodin.\n\nJakmile se do vaší sítě přidají další rančerové, měli byste od nich obdržet srdečný pozdrav, takže si zkontrolujte doručenou poštu.\n\nNo, dost žvanění, oba máme slizáky, o které se musíme postarat.\n\nAdios, Beatrix.\n\n- Thora"
"mail:m.subj.exchangeintro_viktor": "Zdravím, slečno LeBeauová."
"mail:m.from.exchangeintro_viktor": "Viktor Humphries"
"mail:m.body.exchangeintro_viktor": "Dovolte mi, abych se představil. Jsem Viktor Humphries; profesionální slizový farmář, slizový vědec a amatérský hudebník. Mám za to, že vás slečna Westová již informovala o tom, jak funguje Výměna pásem, takže vás ušetřím dalšího vzdělávání.\n\nNa místo toho vám osvětlím, co můžete očekávat od mých vlastních požadavků. Jako vědec zabývající se výzkumem slizů mám obrovský zájem o liquiformní legie, se kterými sdílíme tento obrovský rozsah, o slizouny. Mé studium mi často brání v každodenním vyjíždění na revír, a když zjistím, že mi chybí určitý druh, využívám k vyplnění této mezery výměnu na revíru. Ale nebojte se, za vaše úsilí vám to bohatě vynahradím.\n\nPřeji vám hodně štěstí ve vašem novém podniku, paní LeBeauová. Těším se, až se na bývalém Twillgersově ranči znovu rozproudí život.\n\nS pozdravem,\nViktor Humphries\n\nP.S. - Jednou jsem při útěku před divokým slizounem ztratil své nejoblíbenější housle. Její hodnota je pouze sentimentální, ale kdybyste ji našli, moc rád bych si na ni znovu zahrál."
"mail:m.subj.exchangeintro_ogden": "Ahoj Beatrix!"
"mail:m.from.exchangeintro_ogden": "Ogden Ortiz"
"mail:m.body.exchangeintro_ogden": "Jmenuji se Ogden Ortiz. Jsem slimý farmář stejně jako ty, ale většinou se považuji za farmáře. Přišel jsem na Far, Far Range, abych pěstoval ovoce a zeleninu tak, jak jsme to dělávali na Zemi: sáhnout si do půdy a ušpinit si ruce.\n\nVěděli jste, že mrkev zlepšuje noční vidění? Jo, vážně, zlepšuje! Nechápu, proč ji všichni farmáři nesežerou při každé příležitosti. Ztratit se v noci na střelnici může být tak nebezpečné...\n\nNechte mě, ať vám to tu nevykecám. Budeme v kontaktu přes Range Exchange. Mám tendenci chovat jen slizáky, kteří jedí ovoce a zeleninu, takže ode mě očekávejte tyto druhy požadavků.\n\nTěším se na obchod s vámi!\n\nO.O.\n\nP.S. - Slyšeli jste někdy o pozlaceném zázvoru? Je to bájná zelenina, o které se říká, že je oblíbeným jídlem stejně bájného zlatého slizu. Někteří však tvrdí, že ani jeden z nich ve skutečnosti neexistuje!"
"mail:m.subj.ogden_invite": "Partnerství?"
"mail:m.from.ogden_invite": "Ogden Ortiz"
"mail:m.body.ogden_invite": "Zdá se, že si děláte jméno, a mně se váš styl líbí, takže přejdu rovnou k věci: Rád bych ti nabídl práci na vedlejšák. Mám na okraji svého pozemku kus půdy s přístupem k místu zvanému Divočina, zemi primitivních, divokých slizounů a nebezpečné až běda, ale také domov lahodného, vzácného ovoce, které miluji.\n\nPokud jsi pro výzvu, přijď do mého malého útočiště poblíž Divočiny a dozvíš se víc. Našel jsem na vaší síti opuštěný teleport, který jsem aktivoval na vašem ranči; zavede vás přímo k němu.\n\nDoufám, že se tam uvidíme!\n\nO.O."
"mail:m.subj.exchangeintro_mochi": "(bez předmětu)"
"mail:m.from.exchangeintro_mochi": "Mochi Miles"
"mail:m.body.exchangeintro_mochi": "Zdá se, že další rádoby rančer se přihlásil k osamělé existenci na vzdálené vesmírné skále. Gratuluji Beatrix!\n\nJá jsem Mochi Miles. To je 'Miles' jako Tatsuya Miles, miliardář. Jsem tady, abych vyřídil důležitý obchod pro svého otce, ale to neznamená, že při tom nebudu zlobit všechny ty ostatní zapadlé týpky tady. Nikdo nedobývá trh s plorty tak jako já: den co den.\n\nMůj táta mi dává vnitřní stopu, takže se těšte na mé žádosti o plorty, o kterých vím, že mi později přinesou obrovské zisky.\n\nTakže ti přeji hodně štěstí, Beatrix. Možná dosáhneš i na druhé místo! A přinejmenším můžeš svým přátelům říct, že jsi pomohla velké Mochi Milesové v jejím dobývání Far, Far Range!\n\nPozději, tater.\n\nMochi Milesová, nejlepší rančerka."
"mail:m.subj.mochi_invite": "(bez předmětu)"
"mail:m.from.mochi_invite": "Mochi Miles"
"mail:m.body.mochi_invite": "Ostatní rančerové o tobě nechtějí mlčet a začíná to být otravné. Tak se podíváme, proč je kolem toho tolik povyku.\n\nRád bych si s tebou promluvil o obchodu. Tak jsem šel dopředu a aktivoval náhradní teleport v té příšerné jeskyni, které říkáte rozšíření ranče. Teleport tě přenese na mé panství (mám i další), kde můžeme dojednat podrobnosti.\n\nNenech mě čekat.\n\nUvidíme se tam, čtveráku.\n\nMochi Miles, vrchní rančer."
