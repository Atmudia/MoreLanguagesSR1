"mail:m.from.exchangeintro_bob": "BOb"
"mail:m.body.exchangeintro_bob": "Ahoj,,\nhellohellooo......chickeNs.\nhelloCHickens.\nchICKEN.\n\nhello,\nBOb\n\nPSs.-- chickKn"
"mail:m.subj.viktor_invite": "Požadovaná pomoc"
"mail:m.from.viktor_invite": "Viktor Humphries"
"mail:m.body.viktor_invite": "Slečno LeBeauová, slyšel jsem o vašich úspěších tady na Far, Far Range. Zdá se, že jste velmi schopná, rychle myslíte a dokážete se přizpůsobit novým podmínkám; přesně takovou osobu potřebuji pro svůj nejnovější projekt.\n\nPokud by se vám tento návrh zamlouval, aktivoval jsem ve vaší laboratoři teleport do mé podmořské dílny. Doufám, že se brzy uvidíme.\n\nS pozdravem,\nViktor Humphries\n\nP.S. - Pokud tuto nabídku přijmeš, navrhuji, abychom se nadále oslovovali neformálním způsobem. Snížení formálnosti urychlí každou budoucí interakci, která se opírá o dialog. Stručně řečeno, mohu tě prosím oslovovat Beatrix?"
"mail:m.subj.casey_1": "Povstaň a zazáři!"
"mail:m.from.casey_1": "Casey"
"mail:m.body.casey_1": "Ahoj Beo,\n\nJaké to je spát celý rok? Zdálo se ti to? Nedokážu si představit, jaké to je. 7Zee tě zavře do lusku a pak na celou tu dobu zhasne... wow.\n\nJaké je to na Far, Far Range? Už jsi začal s průzkumem? Je vzduch tak čistý, jak se říká? Vsadím se, že je tam opravdu krásně.\n\nNejspíš se ptám až moc. Vsadím se, že máš na tom ranči spoustu práce. Pořád nemůžu uvěřit, že je teď tvůj.\n\nHádám, že tě raději nechám na pokoji a řeknu ti jen krátce: hodně štěstí, Beo. Jestli to tam někdo zvládne, tak jsi to ty.\n\n- Casey"
"mail:m.subj.casey_2": "Můj domácí kaktus"
"mail:m.from.casey_2": "Casey"
"mail:m.body.casey_2": "Ahoj Beo,\n\nKoupil jsem si od tebe kaktus, tak nějak. Když jsem se vrátila domů, byla to jedna z mála věcí, které v tvém obchodě zbyly. Byl to osamělý klučina, tak jsem se ho rozhodla adoptovat.\n\nVíš, že zabiju každou rostlinu, které se dotknu, ale slibuju ti, že tenhle vydrží. Když nedokážu udržet naživu kaktus, tak je zřejmě něco opravdu špatně!\n\nKdyž se na něj dívám, myslím na tebe, jak tam venku na střelnici děláš svoje věci. Doufám, že jsi v pořádku.\n\n- Casey"
"mail:m.subj.casey_3": "Re: Velká bouře"
"mail:m.from.casey_3": "Casey"
"mail:m.body.casey_3": "Dostal jsem tvůj mail: samozřejmě si na ten den vzpomínám. Mám pocit, že tehdy jsme se my dva opravdu spojili. Pršelo tak silně, že ulice byly zaplavené a my se schovali v té kavárně. Bylo to jako scéna z filmu, jen jsme oba vypadali jako zmoklá zvířata. A ten chlápek, co vedl obchod, byl opravdový tyran. Jediný způsob, jak jsme mohli zůstat uvnitř, bylo objednávat si jednu kávu za druhou.\n\nMěl jsem pocit, že jsme se ten den o sobě dozvěděli víc než kdy jindy. Možná to bylo tou kávou, protože jsme oba mluvili opravdu, opravdu rychle. Vyprávěla jsem ti o svých snech, o tom, jak dělám hudbu a tak. Alespoň tak si to pamatuju.\n\nKdyž jsme šli domů, když se déšť vrátil, přiblížil ses ke mně a mně se rozbušilo srdce. Ale nemohl jsem to svádět na to kafe.\n\n- Casey"
"mail:m.subj.casey_4": "Výlet smrti"
"mail:m.from.casey_4": "Casey"
"mail:m.body.casey_4": "Ahoj Beo,\n\nPamatuješ si, jak jsi mě vzala na túru? Tehdy jsem ještě nevěděla, jak vážně to s tou přírodou myslíš, a tvůj nápad s výletem mě málem zabil! Přišel jsem v normálním oblečení a botách a ty jsi byla vyparáděná a měla jsi batoh a výbavu, byla to pro mě noční můra, haha.\n\nMyslím, že někdy kolem páté míle, když jsem byl celý zpocený a připravený se zhroutit, jsem si uvědomil, že naše představy o zábavě jsou dvě velmi odlišné věci. Navíc jsi tehdy ani nedýchala a já tě za to pořád nesnáším :)\n\n- Casey"
"mail:m.subj.casey_5": "Re: ten... VAN"
"mail:m.from.casey_5": "Casey"
"mail:m.body.casey_5": "Haha, nebylo to až tak špatný. Jen asi nemáš dost odvahy na to, abys to jako umělec zvládl. Beatrix LeBeau dokáže vylézt na horu před snídaní, ale nedokáže strávit pár dní v *ehm* skromně ubytované, rozbité jen z poloviny, VINTAGE cestovní dodávce. Byl jsi tak nešťastný. Ještě teď se tomu směju.\n\nAle těch pár dní jsem si toho opravdu vážil. Bylo skvělé mít tě v davu.\n\nTa dodávka mimochodem pořád jezdí.\n\n- Casey\n\nP.S. To byla lež. Ta dodávka doslova vzplála, když jsme s ní jeli. Umřela jako viking."
"mail:m.subj.casey_6": "Silvestr"
"mail:m.from.casey_6": "Casey"
"mail:m.body.casey_6": "Ahoj Beo,\n\nPamatuješ si na Silvestra, když jsme hledali ten večírek? \n\nKdyž jsme bloudili po městě a ztratili se, zorientoval jsem se a neřekl jsem ti to, protože jsem věděl, že jsme blízko té kavárny, kterou vede ten tyran. A protože začínalo pršet, napadlo mě, že by bylo opravdu romantické na to místo znovu narazit. Myslím, že jsem konečně našla odvahu.\n\nAle ta kavárna zkrachovala a teď tam bylo taco. Takže jsme jedli tacos v dešti a bylo to prostě nejlepší.\n\nByli jsme na střeše tvého starého bytu a doufali, že uvidíme ohňostroj. Chtěl jsem ti tehdy něco říct, ale tehdy jsi mi řekla o Africe. Znělo to jako úžasný výlet. Byla jsem opravdu šťastná, že děláš to, co tě baví.\n\n- Casey"
"mail:m.subj.casey_7": "Re: Afrika"
"mail:m.from.casey_7": "Casey"
"mail:m.body.casey_7": "Díky, Beo. Nikdy jsem nevěděl, že to tak cítíš. Představuju si tě tam na safari, jak se vyhýbáš spárům lvů na savaně, jak jezdíš na slonech přes rozbouřené řeky, a pak, když v noci sedíš pod hvězdami, tvá zvětralá ruka otevře medailonek a uvnitř je moje fotka. A pak se na tebe tvůj věrný šimpanzí společník podívá chmurným, vědoucím pohledem.\n\nJe to přesné? haha\n\nNo, ať to stojí, co to stojí, taky jsi mi chyběl, když jsem byl v LA. Ten bar byl prostě hrozný, ale aspoň jsem měl čas na jevišti.\n\n- Casey\n\nP.S. Ten šimpanz se jmenoval plukovník Bananas."
"mail:m.subj.casey_8": "Vracíme se domů."
"mail:m.from.casey_8": "Casey"
"mail:m.body.casey_8": "Ahoj Beo,\n\nTen rok, co jsme se oba vrátili domů, myslíš, že by to někdy mohlo fungovat? Být s tebou zase každý den, místo toho, abychom byli na dálku, to bylo skvělé. Vzpomínám si, že jsem se cítil opravdu šťastný, ale něco mi chybělo. Oba jsme věděli, že jsme se kvůli tomu všemu něčeho vzdali.\n\nPořád na to myslím. Kdybychom k tomu všemu nebyli tak upřímní, jak bys možná ještě pořád vedla ten malý zahradnický obchůdek a já bych se pořád snažil psát hudbu ze sklepa.\n\nNa tom nezáleží. Měl jsem ti tehdy říct to, co jsem nikdy neřekl. Měl jsem to říct stokrát.\n\n- Casey"
"mail:m.subj.casey_9": "Re: Londýn"
"mail:m.from.casey_9": "Casey"
"mail:m.body.casey_9": "Já vím, bylo to správné. Vážím si toho, že jsi mi dala vědět, ale nikdy to nebylo stejné, jako když jsi byla nablízku. Londýn byla příležitost, kterou jsem si nemohl nechat ujít, příležitost cestovat a dělat to, co miluju.\n\nAle stejně jsi mi chyběla jako blázen. A když jsi mi řekla, že odjíždíš do Far, Far Range, chyběla jsi mi ještě víc, ještě než jsi odešla.\n\nHádám, že to je prostě naše: to, co opravdu chceme, se shodou okolností nachází v různých částech známého vesmíru. Chci říct, že je tu velká vzdálenost a pak je tu taková vzdálenost, že samotný čas může fungovat jinak. Proč o tom není víc písniček, co?\n\n- Casey"
"mail:m.subj.casey_10": "Re: Život je teď jiný"
"mail:m.from.casey_10": "Casey"
"mail:m.body.casey_10": "Měl jsem rok na přemýšlení, zatímco ty jsi spala na cestě přes hvězdy. Myslím, že mě to skoro vyděsilo, když se věci zjednodušily a když jsem si konečně uvědomila, že to, co teď každý z nás má, je to, co jsme celou dobu chtěli. Protože jestli jsi pořád ta holka, kterou znám, tak jsi šťastná tam na té nejvzdálenější hranici.\n\nA já doufám, že štěstí, které teď cítíš, ti vydrží navždy. Doufám, že západy slunce tam jsou stejně nádherné jako tady a že když budeš za deštivého dne hledat dost daleko, nějaký rančer tam má stánek s tacos, který můžeš navštívit. Uvědomuji si, že to poslední se asi nestane, ale určitě by to bylo romantické, že?\n\nJsem ráda, že jsem se s tebou mohla podělit o kousek sebe, Beatrix LeBeauová. A jsem šťastná, že jedna z těch hvězd, které vidím na obloze, jsi možná ty.\n\n- Casey"
"mail:m.subj.casey_11": "Další prohlídka"
"mail:m.from.casey_11": "Casey"
"mail:m.body.casey_11": "Ahoj Beo,\n\nBlíží se další turné a já mám pocit, že to bude právě ono.\n\nTakže jsem tady, balím si kufry a myslím na tebe. Možná ses takhle cítila, když jsi odjížděla za svým velkým dobrodružstvím. Spousta vzrušení, spousta motýlů.\n\nA i když vím, že jsi tak daleko, pořád myslím na to, že tě možná zastihnu někde v davu.\n\nPokud se to někdy stane, slibuju, že ti zazpívám písničku. Nebylo by to poprvé.\n\n- Casey"
"mail:m.subj.hobson_1": "Ahoj!"
"mail:m.from.hobson_1": "Hobson Twillgers"
"mail:m.body.hobson_1": "Ahoj Beatrix! \n\nJen jsem ti chtěl poděkovat, že se staráš o ranč. Vím, že jsem ho nechal v trochu žalostném stavu, a podle toho, co jsem slyšel, vypadá dneska moc dobře. Hřeje mě, že je v tak dobrých rukou.\n\nJako malé poděkování jsem aktivoval tři tajné trezory, které jsem před lety postavil, abych tam schoval své malé jmění. Vždycky jsem plánoval, že je budu používat jako peníze na procházky po záhrobí, ale to už nepotřebuju.\n\nAle znáte mě, mám rád dobré dobrodružství. Neřeknu vám, kde se trezory nacházejí. Běžte to prozkoumat!\n\n- H"
"mail:m.journal.jo_ranch_lab": "Tuto laboratoř jsem postavil poté, co jsem se setkal se slizkým vědcem a dozvěděl se o zázracích technologie plort. Říkal jsem si, že by to mohla být zábava, když si s ní budu hrát v deštivých dnech.\n\nJen třikrát jsem se málem vyhodil do vzduchu, což je vzhledem k mým sklonům k podobným věcem při jiných koníčcích docela dobré. Ale brzy mi to připomnělo, že toužím po dobrodružství a že celodenní sezení ve stodole mě nikdy neuspokojí.\n\nBrzy jsem si začal vytyčovat obzory za hranicemi tohoto ranče. A jakmile jsem o tom začal přemýšlet, ještě dál.\n\n- H"
"mail:m.journal.jo_ranch_grotto": "Než jsem opustil ranč, zjistil jsem, že většinu nocí spím v této jeskyni. Plnil jsem ji fosforovými slizáky a pozoroval je, jak tančí ve tmě. Když jsem usínal, představoval jsem si, že pluju v moři hvězd, napříč nekonečným černým vesmírem.\n\nJe zvláštní, že když sníte, začnete mít rádi nemožné. Pokaždé, když jsem se probudil a ocitl se zpátky v jeskyni, pocítil jsem trochu smutku. Ale pak se zase vrátil k práci. Vždycky bylo potřeba něco udělat.\n\n- H"
"mail:m.journal.jo_ranch_overgrowth": "Tuto oblast jsem si vybudoval sám tak, že jsem po zemi rozprostřel zeminu z mechové deky, abych zjistil, co se stane. Doufal jsem, že to přiláká jednoho nebo dva lovecké slizáky, ale nic takového se nestalo. Možná bych si sem měl místo toho pořídit nějaké ty velké houby? Zdá se, že se kolem nich rádi potloukají.\n\n- H"
"mail:m.journal.jo_ranch_docks": "Pohled na moře ti opravdu připomene náš vyšší cíl, Beatrix. Moře bylo první velkou neznámou, pak vesmír a pak to, co je za tím vším. Tuhle potřebu vidět, co je za dalším rohem, mám v kostech, a protože jsi tady venku, myslím, že ji máš i ty.\n\nPředpokládám, že jsi tady také proto, že máš ráda čerstvý vzduch. Nebo dáváš přednost nezkrotné kráse této země. Nebo možná proto, že chceš nechat něco daleko za sebou. Jistě, to je způsob, jak to udělat; není nic lepšího než tohle.\n\n- H"
"mail:m.journal.jo_reef_intro": "ahoj Beatrix!\n\nJmenuji se Hobson Twillgers: rančer, průzkumník a bývalý majitel tohoto ranče, který nyní nazýváš svým vlastním. Těší mě, že vás poznávám!\n\n Byl jsem rančerem víc let, než si pamatuji, a cítil jsem, že mi zbývá poslední dobrodružství, a tak jsem se ho vydal hledat. Ale než odejdu, udělám si poslední výlet po této zemi, kterou miluji. Takže pokud chcete občas slyšet, co vám chce starý mazák říct, mějte oči na stopkách, jestli se vám budou líbit tyto zápisky.\n\nMluvím s vámi!\n\n- H"
"mail:m.journal.jo_reef_circles": "Na tuhle pláž jsem chodil přemýšlet. Seděl jsem a zíral na ty vzdálené kruhy a přemýšlel o tom, kdo je stvořil a za jakým účelem.\n\nAle ze všeho nejvíc jsem seděl tady a myslel na ni.\n\n- H"
"mail:m.journal.jo_reef_bigtree": "Na Zemi jsem měl takový velký strom, jako je tenhle, na okraji svého pozemku. Stál tam dřív, než si ho kdo pamatoval. Přežil všechny změny kolem sebe a pak jsem si jednoho dne začal všímat, že umírá.\n\nNebylo to nic nepřirozeného, asi jen přišel jeho čas. A pak jsem si uvědomil, že pokud něco neudělám, skončím jako ten strom: Strávil bych celý život na stejném místě.\n\nTo jsem nechtěl dopustit. A tak jsem si hned druhý den koupil letenku do Far, Far Range.\n\n- H"
"mail:m.journal.jo_reef_boot": "Jednou jsem ztratil botu z tohoto útesu.\n\nNikdy jsem neřekl, že tyto deníky budou plné důležitých informací. A abych byl spravedlivý, byla to zatraceně dobrá bota.\n\n- H"
"mail:m.journal.jo_reef_curious": "Jestli tohle čteš, musíš být od přírody zvědavý člověk, kterému nevadí občas trochu zariskovat.\n\nMyslím, že kdybychom se někdy potkali, rozuměli bychom si.\n\n- H"
"mail:m.journal.jo_reef_ferals": "Celý tento jeskynní systém byl uzavřen před závalem, když jsem ho poprvé objevil. Možná proto jsou ti nahoře tak nevrlí: už dlouho neměli žádné sousto.\n\nV každém případě nedopusť, aby to dlouho očekávané sousto přišlo z tvého vlastního zadku! Vezměte s sebou nějaké jídlo, abyste je uklidnili.\n\n- H"
"mail:m.journal.jo_moss_exit": "Když jsem se poprvé vydal na průzkum Mechové pokrývky, uvízl jsem zde, a tak jsem si zkonstruoval cestu ven. Je to tamhle nahoře.\n\n- H"
"mail:m.journal.jo_moss_forest": "Mechová přikrývka může vypadat jako prastará džungle, ale je fakt, že většina toho, co tu vidíte, tu nebyla ani v době, kdy jsem tuto zemi začal zkoumat. Počítám, že tímto tempem nebude trvat dlouho, než tato zeleň zcela ovládne Far, Far Range!\n\n- H"
"mail:m.journal.jo_moss_love": "Byla jsi někdy zamilovaná, Beatrix? Člověk se pak cítí uvnitř celý rozbolavělý, jako den po návštěvě posilovny. Tak to dokážu popsat nejlépe.\n\nTaky ti to srovná myšlení s něčím, o čem bys přísahala, že je ti to úplně cizí. Všechny ty věci, o kterých jste si mysleli, že jsou opravdu důležité, najednou nejsou. Úplně vás to změní!\n\nNemůžu to doporučit.\n\n- H"
"mail:m.journal.jo_moss_danger": "Důrazně doporučuji, abyste si pořídili jetpack a několik vylepšení, než se pustíte do toho, co vás čeká. Země je celá rozbitá a pokroucená a kolem je spousta divokých slizounů, které neuvidíte přicházet dřív, než vás odpálí přímo do moře.\n\nDávejte pozor, ať máte oči otevřené!\n\n- H"
"mail:m.journal.jo_quarry_springs": "Chodíval jsem sem, když jsem se potřeboval pořádně namočit. Je to skvělý způsob, jak si vyčistit hlavu.\n\nNěkdy jsem se červenala v louži a nikdy jsem nedokázala říct, jestli to bylo proto, že jsem byla v plavkách, nebo ne.\n\n- H"
"mail:m.journal.jo_quarry_crystals": "Jednou jsem sem přišla sbírat krystaly pro jeden svůj malý projekt. Byl jsem tu uvězněný skoro dva dny, když se mi do cesty připletly ty zvědavé křišťálové slizy a začaly po mně střílet ty nebezpečné střepy. Myslel jsem, že mě to položí!\n\nKrystaly byly na zvonkohru. Vsadím se, že Thora ho má pořád pověšený na verandě.\n\n-Stojí za to.\n\n- H"
"mail:m.journal.jo_quarry_stars": "Tady jsem věděl, že musím zase odejít. Celý den jsem strávil průzkumem a snažil se najít cestu na tento ostrov. A přestože jsem zbytek noci strávila procházkou podél pobřeží v měkké záři těchto ohnivých květin, znovu a znovu jsem se přistihla, jak se dívám vzhůru.\n\nZnovu jsem hleděla ke hvězdám.\n\n- H"
"mail:m.journal.jo_quarry_alone": "Vždycky jsem byl nejšťastnější, když jsem byl sám. Místa, jako je tento starý lom, mi opravdu vyhovovala: pěkná, tichá a většinou prázdná. Tak jsem si řekl, že život na Far, Far Range mi bude vyhovovat stejně dobře.\n\nA no, nevíte co? Přijel jsem až sem a první člověk, kterého jsem uviděl... no, asi změnila můj pohled na věc. Ticho už nebylo dobré. Líbil se mi její smích.\n\n- H"
"mail:m.journal.jo_ruins_lemons": "Přízračná fáze citronovníků, kterou jste možná viděli, mi nejdéle vrtala hlavou. Pořád jsem snil o sklenici ledové limonády během dlouhých letních dnů, které jsem trávil průzkumem těchto ruin. Lahodná věc!\n\nAle v tom je ten trik: pokud chcete ty citrony, musíte být ochotni se rozloučit s vlastním ovocem. Zkuste to.\n\n- H"
"mail:m.journal.jo_ruins_intro": "Fascinující, že? Kdo myslíte, že tyto starověké ruiny postavil a za jakým účelem? Navštívil bych toto místo a často bych nad touto otázkou přemýšlel. Jisté je jen jedno: tihle lidé měli rádi sliz!\n\nNakonec jsem si uvědomil, k čemu toto místo slouží a jak ho využít.\n\nUděláte totéž?\n\n- H"
"mail:m.journal.jo_ruins_doors": "Tyto zvláštní skleněné dveře jsou dobrou připomínkou toho, že ne vždy můžete mít obojí. Ať si mačkáš vypínač, jak chceš, nikdy nebudou otevřené oboje dveře.\n\nNěkdy si musíš vybrat jednu nebo druhou cestu a nejde to obejít. Ale víte co? Ať už si vybereš kteroukoli z těchto cest, bude tě to bolet, protože jsi nechtěl jít tou druhou.\n\nŽivot je plný takových dveří.\n\n- H"
"mail:m.journal.jo_ruins_sanctum": "Ruiny bývaly jakousi warpovou stanicí, kterou ten, kdo ji vytvořil, používal ke spojení s jedním z nejvzdálenějších koutů Far, Far Range. Buď opatrná, Beatrix: jakmile ji překročíš, ocitneš se ve skutečně nezkrocené zemi. I když je krásná, druhá strana může být nelítostným místem.\n\n- H"
"mail:m.journal.jo_desert_firestorm": "Skleněná poušť je fascinující místo, ale musíš se mít na pozoru: kdykoli se může objevit nebezpečná sluneční anomálie, která způsobí, že se na chvíli rozpoutá peklo.\n\nPoznáš to, až to uvidíš, a když to uvidíš, jdi se schovat, nebo riskuješ, že si spálíš zadek!\n\n- H"
"mail:m.journal.jo_desert_fountain": "Poušť je jistě drsné místo, ale jsou tu malé kapsy, jako je tato, kde život čeká, až se vrátí zpět do půdy a dosáhne až k oblakům.\n\nJe samozřejmě možné, že se to stane o něco rychleji, pokud mu podáte pomocnou ruku. Použij tu hlavu, Beatrix!\n\n- H"
"mail:m.journal.jo_desert_glass": "To muselo být pořádné horko, které způsobilo tyto skleněné útvary. Vždycky mi připadaly jako plameny, jako by tuhle zemi před zamrznutím v čase zachvátila velká ohnivá bouře.\n\nTaky to možná jsou plameny, které se rozhořely, ale rychlostí, kterou ani nedokážeme postřehnout. Možná se v této poušti překrývají dva různé časy a my jsme uvízli uprostřed nich.\n\nNebylo by to prostě divoké? \n\n- H"
"mail:m.journal.jo_desert_overlook": "Docela pěkný pohled na písečné moře tam venku, ne? Prohledal jsem každý kout pouště a všude, kam se podívám, se písečné moře táhne až k obzoru. Člověk si říká, kde to sakra na Far, Far Range je, když Slimské moře nikde není k nalezení!\n\n- H"
"mail:m.journal.jo_desert_end01": "Dvoje dveře, Beatrix. Život je plný okamžiků, kdy jsou dvoje dveře a ty si můžeš vybrat jen jedny.\n\nPřišla jsem na Far, Far Range, protože hledání neznámého mám v kostech. A časem mi ani tisíc světelných let od Země nestačilo. A tak jsem hledal tajemství v Prastarých ruinách, která mě dovedla až sem.\n\nToto místo bylo mou vstupenkou, abych se dostal ještě dál.\n\n- H"
"mail:m.journal.jo_desert_end02": "Ruiny jsou ve skutečnosti skvělé motory, které umožňují cestovat vesmírem a možná i časem! Po letech studia jsem věděl, jak je aktivovat, a já sám bych byl první, kdo by se dostal do skutečného záhrobí. Bylo to největší dobrodružství.\n\nAle pak jsou tu ještě jedny dveře: Potkal jsem Thoru a zamiloval se. Jaká je šance, že se to stane?\"\n\n\"Ona měla kus mého srdce a vesmír měl ten druhý.\"\n\n\"Dvoje dveře, Beatrix.\n\n- H"
"mail:m.journal.jo_desert_end03": "Vybrala jsem si své dveře.\n\nVrátila jsem se na ranč a okamžitě ho prodala. Sbalila jsem si věci, naposledy jsem si prohlédla tento krásný kraj a zanechala jsem ti tyto malé poznámky. Bylo načase, abych se rozloučil se životem, který jsem měl.\n\nMě brněly ruce a nohy, když jsem se blížil k tomuto monolitickému oscilačnímu terminálu. Čekalo mě dobrodružství, jaké jsem v životě nezažil.\n\nVstoupil jsem na plošinu a srdce mi bušilo jako o závod...\n\n- H"
"mail:m.journal.jo_desert_end04": "...ale nešel jsem.\n\nSbalil jsem si věci na nové dobrodružství, ale nešlo o to, že bych se vydal mimo prostor a čas. Tak jsem se rozloučil s tím, co mohlo být, a vydal se na Thořin ranč. Těším se, až uslyším zvuk těch větrných zvonkoher.\n\nJeště nikdy jsem nebyl zamilovaný. Nikdy jsem nic takového nepoznala. Je načase, abych poznala, proč je kolem toho všeho tolik povyku.\n\nTak hodně štěstí, Beatrix. Nezapomeň vždycky používat hlavu, ale občas nech přemýšlet i své srdce. Možná tě to překvapí.\n\n- H"
