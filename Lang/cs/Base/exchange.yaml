"exchange:m.offer.ogden_rewards_level1.intro.1": "Ahojky, Beatrix! Děkuji, že jsi přišla ke mně do Retreat a vyslechla mou nabídku. Takže pojďme rovnou k věci!"
"exchange:m.offer.ogden_rewards_level1.intro.2": "Toto místo jsem si před lety vybudoval jako malé prázdninové místo pro sebe. Později jsem si uvědomil, že sousedí se shlukem ostrovů plných primitivních šavlozubých slizů!"
"exchange:m.offer.ogden_rewards_level1.intro.3": "Nazval jsem tyto ostrovy Divočina a po jejich prozkoumání jsem odhalil jejich pravé tajemství: vzácné ovoce kookadoba!"
"exchange:m.offer.ogden_rewards_level1.intro.4": "Co je to kookadoba? Proč jen to nejchutnější, neodolatelné ovoce ve známém vesmíru! No, VĚTŠINA lidí říká, že chutná jako zkažený sýr, ale mýlí se!"
"exchange:m.offer.ogden_rewards_level1.intro.5": "Každopádně jsem se brzy stal kookadobou posedlý, ale rychle jsem zjistil, že jsem příliš starý a příliš pomalý na to, abych se s tím rizikem vypořádal."
"exchange:m.offer.ogden_rewards_level1.intro.6": "Víte, Divočina je domovem hord divokých slizů, potomků prastarých šavlozubých slizů, kteří kdysi lovili v těchto končinách. Sbírat kookadoby je nebezpečné."
"exchange:m.offer.ogden_rewards_level1.intro.7": "A právě tady přicházíš na řadu ty! Za sbírání těchto sladkých, sladkých kookadob pro mě rád dostaneš odměnu. Stačí je vložit do této vlastní výměnné burzy tady a jsme domluveni!"
"exchange:m.offer.ogden_rewards_level1.intro.8": "Nasbírejte jich pro mě dost a já vám na začátek dám svou tajnou zázračnou směs pro vaše zahrady! Za každé 3 kookadoby tě také odměním blokem mého speciálního pikantního tofu."
"exchange:m.offer.ogden_rewards_level1.intro.9": "Aktivoval jsem teleport do Divočiny tady v Útulku a ta je teď tvoje a můžeš ji prozkoumávat, jak uznáš za vhodné. Jen věz, že tamní warp síť je trochu zabugovaná..."
"exchange:m.offer.ogden_rewards_level1.intro.10": "Ne vždy se dostaneš na stejné místo a budeš muset najít funkční teleport, aby ses dostal zpět. Je to buggy, já vím. Jen buďte připraveni!"
"exchange:m.offer.ogden_rewards_level1.repeat.1": "Vydejte se do Divočiny a získejte ty kookadoba plody! Jen buďte opatrní: na každém centimetru těchto ostrovů se potuluje spousta divokých šavlozubých slizů."
"exchange:m.offer.ogden_rewards_level1.repeat.2": "A ještě jedna věc! Šavloví slizáci mají zvláštní zvyk svazovat kookadobu do blátivých koulí, které ztvrdnou jako kámen. Jediný způsob, jak je rozbít, je použít něco, co jsem navrhl a čemu se říká kookacracker!"
"exchange:m.offer.ogden_rewards_level1.repeat.3": "Najdete je rozeseté po celé Divočině; nemůžete je minout! Stačí do nich střelit bahenní kuličku a posbírat ty sladké... lahůdky - už jen při pomyšlení na ně se mi sbíhají sliny v ústech! Běž, běž, běž!"
"exchange:m.offer.ogden_rewards_level2.intro.1": "Díky moc za všechny ty kookadoby! Jste na skvělém začátku. Zázračná směs, kterou jsem vyvinula pro své vlastní plodiny, je nyní k dispozici ve vašich zahradních vylepšeních."
"exchange:m.offer.ogden_rewards_level2.intro.2": "Zázračná směs zabraňuje hnití ovoce a zeleniny. A nebojte se, vyrábím ji ze zcela přírodních surovin; z dobrých a zdravých věcí."
"exchange:m.offer.ogden_rewards_level2.intro.3": "Ale ne vždy jsem takto uvažoval. Kdysi jsem na Zemi vedl obrovskou společnost, která vyráběla insta-food: rychlá, levná jídla vyrobená jen z chemikálií a konzervantů."
"exchange:m.offer.ogden_rewards_level2.intro.4": "Vydělávali jsme miliardy, ale nevyráběli jsme skutečné jídlo. Místo toho naši \"potravinářští inženýři\" pracovali na \"designu výrobků\". Nebylo to správné..."
"exchange:m.offer.ogden_rewards_level2.intro.5": "Tak jsem přijel do Far, Far Range, abych si vypěstoval vlastní zdravé jídlo vlastníma rukama. Chtěl jsem nechat svůj život na Zemi za sebou."
"exchange:m.offer.ogden_rewards_level2.intro.6": "Ale dost o tom, přejděme k dalším kookadobám! Když mi jich seženete víc, dám vám specifikace na luxusní vylepšení vašich zahrad!"
"exchange:m.offer.ogden_rewards_level2.intro.7": "Pusť se do toho, Beatrix! Mám tu nový recept a potřebuju spoustu kookadob, aby to bylo správně!"
"exchange:m.offer.ogden_rewards_level2.repeat.1": "Vraťte se do Divočiny a nasbírejte ty kookadoby! Odměním tě luxusním vylepšením tvých zahrad, když mi jich nasbíráš dost!"
"exchange:m.offer.ogden_rewards_level3.intro.1": "Dokázal jsi to! Můžu vyzkoušet svůj nový recept se všemi těmi lahodnými kookadobami!"
"exchange:m.offer.ogden_rewards_level3.intro.2": "Vařím opravdu ráda, uklidňuje mě to a umožňuje mi to soustředit se na přípravu něčeho výživného pro tělo i duši."
"exchange:m.offer.ogden_rewards_level3.intro.3": "Je zvláštní, že jídlo se pro mě stalo opravdovou vášní až po odchodu z insta-food společnosti."
"exchange:m.offer.ogden_rewards_level3.intro.4": "Abych byla upřímná, tak jsem neodešla. Vyhnala mě správní rada, protože jsem se snažila společnost sabotovat. Chtěl jsem, aby padla."
"exchange:m.offer.ogden_rewards_level3.intro.5": "Dělali jsme lidem zle, Beatrix. Potraviny, které jsme prodávali, byly odpad a my jsme to věděli. Šlo jen o peníze. Chtěl jsem, aby to všechno zmizelo."
"exchange:m.offer.ogden_rewards_level3.intro.6": "Ale už to bylo příliš velké. Nemohla jsem se tomu postavit, tak jsem odešla. Brzy nato jsem dostal jízdenku do Far, Far Range."
"exchange:m.offer.ogden_rewards_level3.intro.7": "A tak jsme tady! Poslouchat mě, jak vyprávím o minulosti, místo abych se soustředil na ty kookadoby! Pojďme se vrátit na správnou cestu."
"exchange:m.offer.ogden_rewards_level3.intro.8": "Sežeň mi další dávku kookadob a já ti budu tak vděčný, že ti dám klíče od svého Retreat! Přesně tak, všechno bude tvoje."
"exchange:m.offer.ogden_rewards_level3.intro.9": "Hodně štěstí!"
"exchange:m.offer.ogden_rewards_level3.repeat.1": "Sežeň mi poslední náklad kookadob a tenhle ústupový areál si můžeš nechat! Hodně štěstí!"
"exchange:m.offer.ogden_recur.intro.1": "No nazdar! Ach bože! To je tolik kookadob!"
"exchange:m.offer.ogden_recur.intro.2": "Už to cítím: vydatný kookadobový a pastinákový koláč, sladká kookadobová marmeláda na léta... ach! Kookadobové omelety s malovanými slepičími vejci!"
"exchange:m.offer.ogden_recur.intro.3": "Tady jsi mi dala takový dárek, Beatrix. Jsem ti tak vděčná. Ogdenovo útočiště je teď tvoje a můžeš s ním nakládat, jak uznáš za vhodné."
"exchange:m.offer.ogden_recur.intro.4": "Ale víš... kdybys chtěla dál zkoumat Divočinu a dávat mi kookadoby, ráda ti zaplatím tofu."
"exchange:m.offer.ogden_recur.intro.5": "Takže ještě jednou díky, Beatrix! Bylo skvělé s tebou pracovat a mít možnost si s někým popovídat."
"exchange:m.offer.ogden_recur.intro.6": "Život v revíru je báječný, ale může tu být trochu osamělý, když jste tu jen vy a vzpomínky, které nemůžete pustit z hlavy..."
"exchange:m.offer.ogden_recur.intro.7": "Takže je dobré mít někoho, kdo je tu pro vás, i když vás jen občas vyslechne."
"exchange:m.offer.ogden_recur.intro.8": "Díky, že jsi mě vyslechla, Beatrix. A teď se pojďme vrátit k práci!"
"exchange:m.offer.ogden_recur.repeat.1": "Ústup je tvůj, ale za každé tři kookadoby, které sklidíš z Divočiny, ti ráda dám blok mého speciálního pikantního tofu. Buďte opatrní!"
"exchange:m.offer.mochi_rewards_level1.intro.1": "Tak ses konečně rozhodl ukázat... Když už se nám krátí čas, přejdu rovnou k věci."
"exchange:m.offer.mochi_rewards_level1.intro.2": "Stojíš na jednom z mých mnoha panství na okraji Nimble Valley, které je jediným známým domovem velmi vzácných rtuťovitých slizů."
"exchange:m.offer.mochi_rewards_level1.intro.3": "A všechno, co tu vidíte, je MŮJ majetek, což znamená, že ze všech quicksilverových slizů, které Nimble Valley produkuje, mám zisk jenom já. Geniální, já vím."
"exchange:m.offer.mochi_rewards_level1.intro.4": "Sklizeň quicksilver plorts je velmi obtížná a zvládnou ji jen vysoce kvalifikovaní profesionální rančerové, jako jsem já."
"exchange:m.offer.mochi_rewards_level1.intro.5": "Ale já jsem EXTRÉMNĚ zaneprázdněný, protože musím řídit ranč a spoustu obchodů Miles Tech na Zemi."
"exchange:m.offer.mochi_rewards_level1.intro.6": "Takže potřebuji, abyste se do toho pustili a udělali to za mě. Samozřejmě za to dostaneš odměnu. Přece jen chceme, abys byla spokojená malá dělnice."
"exchange:m.offer.mochi_rewards_level1.intro.7": "Teď dávejte pozor, protože se nerad opakuji: za prvé, všimněte si, že jsem ten krám, co máte, rozšířil o špičkový Miles Tech. Ta nikdy neopustí údolí, takže se netěšte."
"exchange:m.offer.mochi_rewards_level1.intro.8": "Toto vylepšení se aktivuje pomocí patentované Miles Tech, kdykoli se pokusíte vstoupit do Nimble Valley. Vymění vám i vakové nádrže, ale nebojte se, o harampádí, které jste v nich měli, nepřijdete."
"exchange:m.offer.mochi_rewards_level1.intro.9": "Poté se teleportem přesuňte do Nimble Valley a dejte se do sbírání rtuťovitých plortů. Jakmile se tam dostanete, vše vám vysvětlím, ale dovolte mi, abych vám to v rychlosti popsal..."
"exchange:m.offer.mochi_rewards_level1.intro.10": "Rtuťovití slizouni v Nimble Valley leží v nečinnosti, dokud neaktivujete generátor, který vyšle impuls a přiměje je k pohybu. Tento generátor však funguje jen po určitou dobu a pak se musí dobít."
"exchange:m.offer.mochi_rewards_level1.intro.11": "Rtuťovití slizové žerou elektřinu, a protože jsou superrychlí, jediný způsob, jak ji k nim dostat, je odpálit je chutnou jiskřivou střelou z vakuového batohu."
"exchange:m.offer.mochi_rewards_level1.intro.12": "S vlastním sbíráním plortů si však nedělejte starosti. Mám údolí vybavené technikou Miles, která je bude sbírat za tebe."
"exchange:m.offer.mochi_rewards_level1.intro.13": "Až se generátor vypne, vrať se a ulož sem rtuťové plorty a já se postarám, abys dostal zaplaceno."
"exchange:m.offer.mochi_rewards_level1.intro.14": "Peníze mluví, takže za každých 10 quicksilver plorts, které uložíš, ti dám podíl ze zisku. Nasbírej jich pro mě dost a já ti dám ještě větší odměnu."
"exchange:m.offer.mochi_rewards_level1.intro.15": "Začneme tím, čemu říkám \"Mochiho míle navíc\", což je to, že vám občas prozradím, jak získat lukrativnější cenu plortu. Jen s tím nepočítejte pořád. Nejsme přátelé."
"exchange:m.offer.mochi_rewards_level1.intro.16": "Teď vyrazte ven a nasbírejte pro mě nějaké rychlé stříbrné plorty. A jestli máš pocit, že to opravdu umíš roztočit, zkus druhý teleport do ještě záludnější části údolí."
"exchange:m.offer.mochi_rewards_level1.intro.17": "...Nebo to nedělej, protože víš, že by to bylo beznadějné. Později, Tater."
"exchange:m.offer.mochi_rewards_level1.repeat.1": "Opravdu se musím opakovat? Vydej se teleportem do Hbitého údolí a začni odstřelovat nějaké rtuťovité slizáky elektrickými výboji."
"exchange:m.offer.mochi_rewards_level1.repeat.2": "Jakmile se generátor vypne, jdi dělat to, co děláš, dokud se nenabije. Pak se vraťte a dejte se do práce."
"exchange:m.offer.mochi_rewards_level1.repeat.3": "Nepotřebuju, abys to dělal. Mohl bych to snadno udělat sám, ale..."
"exchange:m.offer.mochi_rewards_level1.repeat.4": "Prostě to udělej. Chceš přece dostat zaplaceno, ne?"
"exchange:m.offer.mochi_rewards_level2.intro.1": "No, sakra, nemyslel jsem si, že se ti skutečně podaří nasbírat dost plortů na to, abys dostal první odměnu. Ale dohoda je dohoda."
"exchange:m.offer.mochi_rewards_level2.intro.2": "Teď jsi jeden z mála lidí v celém vesmíru, kteří mají přehled o prodeji plortů. Říkám tomu \"Mochiho míle navíc\"."
"exchange:m.offer.mochi_rewards_level2.intro.3": "Moje extra míle vám dá DVOJNÁSOBEK newbucků za vklady plortů na trhu. Ale moc se netěšte. Nebude se to dít pořád. Nejsem tak štědrý."
"exchange:m.offer.mochi_rewards_level2.intro.4": "O to jde, Beatrix: musíš se naučit postarat se o sebe sama. Jakmile se ocitneš na Far, Far Range, nikdo ti doma nepomůže, i kdyby chtěl..."
"exchange:m.offer.mochi_rewards_level2.intro.5": "...alespoň si to myslím. To musí být důvod, proč mi nikdo neodpovídá. Je to přece tak daleko, ne?"
"exchange:m.offer.mochi_rewards_level2.intro.6": "A kdo se tě vůbec ptal? Copak nechápeš, jak je můj táta zaneprázdněný vedením jedné z největších technologických společností v celé galaxii? Co ty vlastně víš?"
"exchange:m.offer.mochi_rewards_level2.intro.7": "To už by stačilo. Vraťme se k tomu, proč jsi tady: k práci. Dohoda zní: sbírej dál tyhle rychlokvašky a já ti budu dál platit."
"exchange:m.offer.mochi_rewards_level2.intro.8": "A když jich nasbíráš dost, další odměnou, kterou ti dám, bude moje tajná technologie pro maximalizaci produkce kuřat: kurník Deluxe."
"exchange:m.offer.mochi_rewards_level2.intro.9": "Tak se dejte do práce."
"exchange:m.offer.mochi_rewards_level2.repeat.1": "Proč tu sedíme a povídáme si, když můžeš sbírat rtuťové plorty? Udělejte to a já vás odměním vylepšením klece Deluxe pro tu díru, které říkáte ranč."
"exchange:m.offer.mochi_rewards_level2.repeat.2": "Dejte se do práce."
"exchange:m.offer.mochi_rewards_level3.intro.1": "Co to... Kolik jsi jich nasbíral? No, tak předpokládám, že teď máš k dispozici luxusní družstvo."
"exchange:m.offer.mochi_rewards_level3.intro.2": "Řekl bych hodně štěstí se zvládáním všech těch slepic, ale upřímně... zdá se, že si umíš poradit sám."
"exchange:m.offer.mochi_rewards_level3.intro.3": "Víš, někdy mám pocit, že celá tahle planeta je kurník. Jen ohrada, která drží lidi daleko od sebe."
"exchange:m.offer.mochi_rewards_level3.intro.4": "Někdy mám pocit, že mě sem táta vůbec neposlal kvůli \"zvláštnímu úkolu\"."
"exchange:m.offer.mochi_rewards_level3.intro.5": "Někdy... někdy mám pocit, že mě sem poslal, abych mu nepřekážela."
"exchange:m.offer.mochi_rewards_level3.intro.6": "Jen kuře v kurníku..."
"exchange:m.offer.mochi_rewards_level3.intro.7": "..."
"exchange:m.offer.mochi_rewards_level3.intro.8": "Když už mluvíme o slepicích... co tu dělá takový ptačí mozek jako ty, když je tu tolik práce?!"
"exchange:m.offer.mochi_rewards_level3.intro.9": "Vraťme se k úkolu: sežeň mi další várku rtuťovitých plortů a já ti dám zvláštní odměnu: přístup do tohoto panství a na jeho pozemky."
"exchange:m.offer.mochi_rewards_level3.intro.10": "Moje panství by bylo jediným rozšířením ranče, které nemáte a které není trapné. Nebylo by to hezké?"
"exchange:m.offer.mochi_rewards_level3.repeat.1": "No tak, nechtěli byste trochu peněz na útratu navíc a přístup do zbytku mého panství tady?"
"exchange:m.offer.mochi_rewards_level3.repeat.2": "Je mi to jedno tak jako tak. Stejně mám jiná panství, která jsou mnohem lepší než tohle."
"exchange:m.offer.mochi_rewards_level3.repeat.3": "...ale stejně: dej se do práce."
"exchange:m.offer.mochi_recur.intro.1": "No, no, vypadá to, že jsi teď hrdým majitelem panství Mochi. Tvoje pověst stoupá, zatímco spolu mluvíme."
"exchange:m.offer.mochi_recur.intro.2": "Když budeš mít štěstí, možná tě někdy přijdu navštívit... jen abych viděl, co s tím místem uděláš, ne z jiného důvodu. Tohle je jen obchod."
"exchange:m.offer.mochi_recur.intro.3": "..."
"exchange:m.offer.mochi_recur.intro.4": "Víš, normálně s nikým jiným nepracuji. Nechci, aby mi někdo pomáhal. Nepotřebuju ji."
"exchange:m.offer.mochi_recur.intro.5": "Ale tohle nebylo tak špatný, víš. Bylo příjemné promluvit si s někým dalším, kdo je skoro stejně talentovaný jako já."
"exchange:m.offer.mochi_recur.intro.6": "A donutilo mě to přemýšlet... možná jsme my dva jen dvě slepice tady v kurníku, a možná nejsme. Možná..."
"exchange:m.offer.mochi_recur.intro.7": "...možná tady vybuduju impérium, které bude lepší než cokoliv, co by můj táta kdy vymyslel."
"exchange:m.offer.mochi_recur.intro.8": "A možná... možná to budu dělat pro sebe a pro nikoho jiného. Protože si začínám myslet, že jediný člověk, kterému se musíš vyrovnat, jsi ty sám."
"exchange:m.offer.mochi_recur.intro.9": "Možná se jednou staneme partnery, Beatrix..."
"exchange:m.offer.mochi_recur.intro.10": "...ale ne dnes."
"exchange:m.offer.mochi_recur.intro.11": "A teď vypadni. Máš na starosti nové rozšíření ranče a já pořád platím za quicksilver plorts, jestli máš ještě na to, abys je sbírala."
"exchange:m.offer.mochi_recur.intro.12": "Zatím, Tater."
"exchange:m.offer.mochi_recur.repeat.1": "Myslíš si, že jen proto, že jsme si sem tam pokecali, je to nějaký druh přátelství?"
"exchange:m.offer.mochi_recur.repeat.2": "Jdi do..."
"exchange:m.offer.mochi_recur.repeat.3": "..."
"exchange:m.offer.mochi_recur.repeat.4": "Až budeš připraven, vydej se do údolí a posbírej ty rtuťovité plorty. To... by mi hodně pomohlo."
"exchange:m.offer.viktor_rewards_level1.intro.1": "AHOJ BEATRIX. DĚKUJI TI, ŽE SIS NAŠLA ČAS A POMOHLA MI S TÍMTO PROJEKTEM."
"exchange:m.offer.viktor_rewards_level1.intro.2": "JE VELMI DŮLEŽITÉ, ABY..."
"exchange:m.offer.viktor_rewards_level1.intro.3": "JE NĚCO...?"
"exchange:m.offer.viktor_rewards_level1.intro.4": "..."
"exchange:m.offer.viktor_rewards_level1.intro.5": "!!!"
"exchange:m.offer.viktor_rewards_level1.intro.6": "Omlouvám se. Jsem uprostřed nějaké, ehm, delikátní práce a občas zapomínám, že mám na sobě ponorné pole."
"exchange:m.offer.viktor_rewards_level1.intro.7": "Teď tedy k věci: Potřebuji pomoc s testováním vyvíjené simulované reality z Far, Far Range. Pokouším se tuto simulaci použít k předvídání chování a vývoje slizů."
"exchange:m.offer.viktor_rewards_level1.intro.8": "Případně byste to mohli nazvat... SLIMEULACE."
"exchange:m.offer.viktor_rewards_level1.intro.9": "..."
"exchange:m.offer.viktor_rewards_level1.intro.10": "Hm... počítal jsem s tím, že tato slovní hříčka vyvolá přinejmenším mírné pousmání."
"exchange:m.offer.viktor_rewards_level1.intro.11": "Ale to nevadí! Pokračujme: moje Slimeulace je nekonečně komplexní projekt, který by mohl být klíčem k pochopení slizů na úrovni, o jaké se nám ani nesnilo!"
"exchange:m.offer.viktor_rewards_level1.intro.12": "NICMÉNĚ!"
"exchange:m.offer.viktor_rewards_level1.intro.13": "...je bohužel plný chyb."
"exchange:m.offer.viktor_rewards_level1.intro.14": "Tedy ne chybami jako takovými. Technicky vzato jde o chybnou simulaci slizu, který objevil způsob, jak se replikovat. Fascinující samo o sobě, ale velmi narušující mé studium."
"exchange:m.offer.viktor_rewards_level1.intro.15": "Těmto entitám říkám glitch slimes. A potřebuji, abyste mi je pomohli shromáždit ke studiu."
"exchange:m.offer.viktor_rewards_level1.intro.16": "Funguje to takhle: Vstupte do Sliznice a začněte ji zkoumat. Vaším cílem je sbírat glitch slimy, které se po opuštění Sliznice automaticky promění v hlášení o chybách."
"exchange:m.offer.viktor_rewards_level1.intro.17": "To se však snáze řekne, než udělá. Glitch slimy vykazují zvláštní chování, kdy se přizpůsobují svému okolí, snad... aby se vyhnuly mému odhalení? To není jasné."
"exchange:m.offer.viktor_rewards_level1.intro.18": "Přeorientování diskurzu: Glitch slimy budou vypadat jako normální slizové larvy a objekty v prostředí, ačkoli na nich obvykle něco nesedí."
"exchange:m.offer.viktor_rewards_level1.intro.19": "Chcete-li je odhalit, vysajte podezřelé largy a na podezřelé objekty v prostředí použijte můj šikovný ladicí sprej."
"exchange:m.offer.viktor_rewards_level1.intro.20": "Jako odměnu za tvé úsilí ti poskytnu manifoldové kostky, speciální, víceúčelovou surovinu, kterou jsem vynalezl a kterou můžeš použít k výrobě jedinečných pomůcek z plánků, které najdeš ve Slimeulation."
"exchange:m.offer.viktor_rewards_level1.intro.21": "A jakmile dokončíme každou hlavní fázi naší práce, poskytnu vám také další odměny, ale o těch až později."
"exchange:m.offer.viktor_rewards_level1.intro.22": "Můj výzkum zjistil, že přidání tajemství do mechanismů odměn motivuje účastníky k většímu úsilí."
"exchange:m.offer.viktor_rewards_level1.intro.23": "Jo, a tohle opravdu není nijak strašně důležité a jsem si jistý, že je to téměř pod kontrolou, ale..."
"exchange:m.offer.viktor_rewards_level1.intro.24": "...kvůli poškození dat ve Sliznici dojde k bodu, kdy se začnou objevovat entity podobné dehtu, které Sliznici ovládnou, a vy byste měli opravdu okamžitě vypadnout."
"exchange:m.offer.viktor_rewards_level1.intro.25": "Až k tomu dojde, určitě dám signál majáku na prvním dostupném místě, kde se budete moci bezpečně odhlásit. Až uvidíte značky odchodu, prostě je následujte. Dovedou vás k výstupnímu portálu."
"exchange:m.offer.viktor_rewards_level1.intro.26": "Dobře? Skvělé! Jsem rád, že nemáte žádné otázky. Zvlášť ohledně té poslední části. Tak do práce!"
"exchange:m.offer.viktor_rewards_level1.repeat.1": "Ještě jednou zdravím. Předpokládám, že hledáte další shrnutí toho, jak se zapojit do Slizování? Vzhledem ke složitosti úkolu je to nanejvýš pochopitelné."
"exchange:m.offer.viktor_rewards_level1.repeat.2": "Krok 1: Vstupte do Slimeulation a začněte hledat glitch slimy. Budou zamaskováni jako largo slimy nebo předměty, které budou působit nepatřičně."
"exchange:m.offer.viktor_rewards_level1.repeat.3": "Krok 2: Vysajte podezřelé slimy a použijte Debug Spray na podezřelé objekty, abyste odhalili glitch slimy."
"exchange:m.offer.viktor_rewards_level1.repeat.4": "Krok 3: Vysávejte glitch slimy, vyhýbejte se poškození a především se vyhýbejte poškození podobnému dehtu, které PROSÍM co nejdříve opravit."
"exchange:m.offer.viktor_rewards_level1.repeat.5": "Krok 4: Až se otevře výstupní portál, postupujte podle výstupních značek k portálu a bezpečně se odhlaste ze Slimeulation."
"exchange:m.offer.viktor_rewards_level1.repeat.6": "Krok 5: Závadné slizy ve vaší vysavačové nádrži se automaticky převedou na hlášení o chybách. Odevzdejte je a odměnou vám budou neocenitelné vědecké údaje! A také další odměny... ale data!"
"exchange:m.offer.viktor_rewards_level1.repeat.7": "Upozorňuji, že v zájmu efektivity jsem tuto výměnu nahrál a pokud se v této fázi projektu ozvete znovu, jednoduše tento záznam přehraji."
"exchange:m.offer.viktor_rewards_level1.repeat.8": "Hm, ale ta poslední část není pro instrukce podstatná a měla by být nejspíš vystřižena..."
"exchange:m.offer.viktor_rewards_level1.repeat.9": "Stejně jako poslední věta, kterou jsem právě pronesl o úpravě předchozího prohlášení a..."
"exchange:m.offer.viktor_rewards_level1.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level1.repeat.11": "Děkuji vám, Beatrix. Na shledanou."
"exchange:m.offer.viktor_rewards_level2.intro.1": "JEŠTĚ JEDNOU AHOJ, BEATRIX. MOMENTÁLNĚ JSEM UPROSTŘED DŮLEŽITÉ PRÁCE A POTŘEBUJI ČAS NA SOUSTŘEDĚNÍ NA NĚKOLIK PŘÍŠTÍCH MINUT."
"exchange:m.offer.viktor_rewards_level2.intro.2": "PROTO JSEM ROZDĚLENÍ ODMĚN V PRVNÍ FÁZI ZADAL SVÉMU VĚDECKÉMU KOLEGOVI."
"exchange:m.offer.viktor_rewards_level2.intro.3": "NYNÍ SE S VÁMI SPOJÍM."
"exchange:m.offer.viktor_rewards_level2.intro.4": "..."
"exchange:m.offer.viktor_rewards_level2.intro.5": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.6": "AHOOOjjj"
"exchange:m.offer.viktor_rewards_level2.intro.7": "..."
"exchange:m.offer.viktor_rewards_level2.intro.8": "kuřře?"
"exchange:m.offer.viktor_rewards_level2.intro.9": "..."
"exchange:m.offer.viktor_rewards_level2.intro.10": "kkřře = ?"
"exchange:m.offer.viktor_rewards_level2.intro.11": "chikKn = chkken + chIKkN!"
"exchange:m.offer.viktor_rewards_level2.intro.12": "..."
"exchange:m.offer.viktor_rewards_level2.intro.13": "..."
"exchange:m.offer.viktor_rewards_level2.intro.14": "..."
"exchange:m.offer.viktor_rewards_level2.intro.15": "Tak tedy věřím, že vám to kolega dobře vynahradil?"
"exchange:m.offer.viktor_rewards_level2.intro.16": "Hm? Ne, nikdy jsem se s ním osobně nesetkal, ale to pro mě není nic neobvyklého."
"exchange:m.offer.viktor_rewards_level2.intro.17": "Víte, já obecně provádím simulace všeho, co se v mém životě dá, včetně vztahů s ostatními."
"exchange:m.offer.viktor_rewards_level2.intro.18": "Možná si myslíte, že je to možná... příliš klinický přístup? Ale mohu vás ujistit, že vám to ušetří značné množství času."
"exchange:m.offer.viktor_rewards_level2.intro.19": "A čas je tak cenný! A tak velmi omezený... Je to zvláštní krutost přírody. Tak proč z něj ztrácet ani vteřinu budováním přátelství, které skončí? Nebo romantický zájem, který vás nechá chladnými? Plýtvání."
"exchange:m.offer.viktor_rewards_level2.intro.20": "Tak to všechno simuluju a určuju, kam to asi povede. Je to všechno velmi přesné a umožňuje mi to operovat na časové ose, která je nejoptimálnější."
"exchange:m.offer.viktor_rewards_level2.intro.21": "Ale zjevně je třeba ještě vyřešit nějaké zádrhele, protože podle simulace, kterou jsem provedl, když jsi mi pomáhal, jsi první fázi dokončil mnohem později, než byl skutečný výsledek. Jak zvláštní..."
"exchange:m.offer.viktor_rewards_level2.intro.22": "Nápravu tohoto problému přidám do svého programu. Mezitím začneme druhou fázi projektu."
"exchange:m.offer.viktor_rewards_level2.intro.23": "Hlášení o chybách, která jste dosud předložili, jsou fascinující. V rámci možností Slimeulation se zdá, že glitch slimy jsou velmi \"reálné\"."
"exchange:m.offer.viktor_rewards_level2.intro.24": "Potřebuji vědět víc. Shromážděte další hlášení o chybách a já vám poskytnu přístup k plánům mých vlastních pokročilých dronů! Jsou dvojnásobně efektivní při práci v ranci. Efektivita!"
"exchange:m.offer.viktor_rewards_level2.intro.25": "..."
"exchange:m.offer.viktor_rewards_level2.intro.26": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.27": "Omlouvám se, často zapomínám na rozloučení. Hm, na shledanou... prozatím."
"exchange:m.offer.viktor_rewards_level2.repeat.1": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.2": "...\n......"
"exchange:m.offer.viktor_rewards_level2.repeat.3": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.4": "To je zvláštní. Někdo mi unesl připojení. Budu se na to muset podívat později."
"exchange:m.offer.viktor_rewards_level2.repeat.5": "Tak co, potřebuješ něco? Aktualizoval jsem své simulační odhady pro tuto fázi a jsem si jistý, že budou přesné."
"exchange:m.offer.viktor_rewards_level2.repeat.6": "Dokonce počítají i s touto výměnou. Včetně toho, že... Já... AAAAAACHOOOO!"
"exchange:m.offer.viktor_rewards_level2.repeat.7": "PERFEKTNÍ!"
"exchange:m.offer.viktor_rewards_level2.repeat.8": "Moje projekce zahrnovaly to kýchnutí na základě stoupající hladiny prachu v mé laboratoři."
"exchange:m.offer.viktor_rewards_level2.repeat.9": "Těším se na vaše výsledky. Měly by se ukázat jako..."
"exchange:m.offer.viktor_rewards_level2.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.11": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.13": "..."
"exchange:m.offer.viktor_rewards_level3.intro.1": "..."
"exchange:m.offer.viktor_rewards_level3.intro.2": "Hm... něco není v pořádku. Vůbec to není v pořádku."
"exchange:m.offer.viktor_rewards_level3.intro.3": "Simulace, kterou jsem provedl, abych předpověděl váš výkon v tomto projektu, vůbec neodpovídá vašim výsledkům. Jak je to možné?"
"exchange:m.offer.viktor_rewards_level3.intro.4": "Ve všem se spoléhám na své simulace a vždy mi usnadňovaly život, ale co když se mýlí? Nebo co když...?"
"exchange:m.offer.viktor_rewards_level3.intro.5": "Co když existuje nějaký další prvek, který ani já nedokážu nasimulovat?"
"exchange:m.offer.viktor_rewards_level3.intro.6": "Musel bych vytvořit zcela nový vzorec, abych toto zjištění kompenzoval!"
"exchange:m.offer.viktor_rewards_level3.intro.7": "A co by to znamenalo pro mé předchozí simulace? Všechny zkušenosti a lidi, které jsem předal dál, protože..."
"exchange:m.offer.viktor_rewards_level3.intro.8": "Musím se nad tím zamyslet."
"exchange:m.offer.viktor_rewards_level3.intro.9": "Přidala jsem svůj pokročilý plán dronu do vaší laboratoře. Podle mých výpočtů by se vám měl velmi hodit."
"exchange:m.offer.viktor_rewards_level3.intro.10": "Tedy alespoň v to doufám. Teď já..."
"exchange:m.offer.viktor_rewards_level3.intro.11": "Musím si to hned promyslet."
"exchange:m.offer.viktor_rewards_level3.intro.12": "..."
"exchange:m.offer.viktor_rewards_level3.intro.13": "ALE PROSÍM, SBÍREJTE DALŠÍ HLÁŠENÍ O CHYBÁCH VE SLIZNICI."
"exchange:m.offer.viktor_rewards_level3.intro.14": "JSEM VELMI BLÍZKO K IZOLACI ZDROJE CHYBY, KTERÁ JE ZODPOVĚDNÁ ZA PRODUKCI GLITCHOVÝCH SLIZŮ."
"exchange:m.offer.viktor_rewards_level3.intro.15": "NA OPLÁTKU PRO VÁS PŘIPRAVÍM VÝZNAMNOU ODMĚNU."
"exchange:m.offer.viktor_rewards_level3.intro.16": "SPUSŤTE DIAGNOSTIKU SIMULACE 392296."
"exchange:m.offer.viktor_rewards_level3.intro.17": "UŽIVATELSKÉ JMÉNO: VHUMPHRIES"
"exchange:m.offer.viktor_rewards_level3.intro.18": "HESLO: MURPH-"
"exchange:m.offer.viktor_rewards_level3.intro.19": "!!!"
"exchange:m.offer.viktor_rewards_level3.intro.20": "..."
"exchange:m.offer.viktor_rewards_level3.intro.21": "Omlouvám se. Zase jsem vklouzl do práce, aniž bych se rozloučil."
"exchange:m.offer.viktor_rewards_level3.intro.22": "Těším se na vaše výsledky. Na shledanou."
"exchange:m.offer.viktor_rewards_level3.repeat.1": "JEŠTĚ JEDNOU AHOJ. NEBOJTE SE, SNADNO ZVLÁDNU INTERAKCI S VÁMI A PRÁCI."
"exchange:m.offer.viktor_rewards_level3.repeat.2": "IZOLUJTE UZEL SPAWN SLIME 58.42.19B. ZOBRAZTE POLE TYPŮ SPAWN. KŘÍŽOVÝ ODKAZ S UZLEM SPAWN 58.43.19A."
"exchange:m.offer.viktor_rewards_level3.repeat.3": "JAK JIŽ BYLO ZMÍNĚNO, PROSÍM, SBÍREJTE DALŠÍ HLÁŠENÍ O CHYBÁCH. JSEM VELMI BLÍZKO K OBJEVENÍ ZDROJE CHYBY V MÉ SLIZNICI."
"exchange:m.offer.viktor_rewards_level3.repeat.4": "VYTVOŘTE PROXY SÍŤ SPODNÍHO SUCHÉHO ÚTESU, ID ZÓNY 44-G. NAHRAĎTE UZLY SLIZOVÉHO POTĚRU TĚMI, KTERÉ SE NACHÁZEJÍ V DATABÁZI PROTOTYPŮ."
"exchange:m.offer.viktor_rewards_level3.repeat.5": "TAKŽE SE PROSÍM KE SLIMEULACI VRAŤTE CO NEJDŘÍVE. UŽ JSEM ZAČAL VYRÁBĚT DALŠÍ ROZDĚLOVACÍ KOSTKY V OČEKÁVÁNÍ VAŠÍ PRÁCE."
"exchange:m.offer.viktor_rewards_level3.repeat.6": "SPUSŤTE SIMULACI."
"exchange:m.offer.viktor_rewards_level3.repeat.7": "SBOHEM, BEATRIX."
"exchange:m.offer.viktor_rewards_level3.repeat.8": "KONEC PŘENOSU."
"exchange:m.offer.viktor_recur.intro.1": "Ahoj Beatrix. Rád tě zase vidím. Hlášení o chybách, která jsi shromažďovala, byla velmi poučná."
"exchange:m.offer.viktor_recur.intro.2": "S tvou pomocí jsem izoloval zdroj závadných slizů a mám připravenou opravu pro jejich odstranění, abych mohl pokračovat v práci na Slimeulation."
"exchange:m.offer.viktor_recur.intro.3": "Nejprve vám však musím něco říct."
"exchange:m.offer.viktor_recur.intro.4": "Zjistil jsem, že simulace, kterou jsem prováděl na vašem výkonu s tímto projektem, není vůbec špatná."
"exchange:m.offer.viktor_recur.intro.5": "Ačkoli je pravda, že promítala zdánlivě nesprávné výsledky, chyběl jí zásadní datový bod..."
"exchange:m.offer.viktor_recur.intro.6": "...že vás vesmír může překvapit."
"exchange:m.offer.viktor_recur.intro.7": "Dokud jsem nepozoroval tvou ochotu pomoci mně, vlastně cizímu člověku, a pak tvou vytrvalost v rámci Sliznice, myslel jsem si, že lidé a jejich schopnosti jsou mnohem předvídatelnější."
"exchange:m.offer.viktor_recur.intro.8": "Ale ty jsi mi ukázal, že všechna data světa stejně nevysvětlí tu jiskru, která je ve všech lidech motivuje."
"exchange:m.offer.viktor_recur.intro.9": "A to neznamená, že pokusy o projekci a poznání pomocí vědeckých postupů nestojí za to! Právě naopak."
"exchange:m.offer.viktor_recur.intro.10": "Je však důležité, abychom si my - já - pamatovali, že neočekávané má stále svou hodnotu."
"exchange:m.offer.viktor_recur.intro.11": "I... Lituji, že jsem si toho dosud nevšiml."
"exchange:m.offer.viktor_recur.intro.12": "Kdybych vztahy nesimuloval a nechal se jimi prostě překvapit, možná bych se v životě spojil s mnohem více lidmi."
"exchange:m.offer.viktor_recur.intro.13": "Takže s tímto vědomím doufám, že zůstanete v kontaktu i nadále. A abych vás k tomu podpořil, předávám vám do vlastnictví svůj workshop."
"exchange:m.offer.viktor_recur.intro.14": "Kromě toho jsem se rozhodl neopravovat chybu, která vytvářela glitchové slizy."
"exchange:m.offer.viktor_recur.intro.15": "Zdá se mi, že tento velmi nečekaný výsledek stojí za to si ponechat, stojí za to ho studovat."
"exchange:m.offer.viktor_recur.intro.16": "Takže uvidíme, kam to povede. Kdo ví, i když moje Slimeulation možná není dokonalou rekonstrukcí Far, Far Range, má své přednosti, protože je tak odlišná."
"exchange:m.offer.viktor_recur.intro.17": "V tomto smyslu je to velmi vzrušující objev!"
"exchange:m.offer.viktor_recur.intro.18": "Proto prosím pokračujte ve sbírání hlášení o chybách, abych mohl pokračovat ve studiu glimelizace. A já vám za vaše úsilí budu i nadále dávat mnohonásobné kostky."
"exchange:m.offer.viktor_recur.intro.19": "Ale také bychom si možná mohli občas jen tak popovídat. Téma si můžete vybrat sami."
"exchange:m.offer.viktor_recur.intro.20": "Myslím, že by mě to velmi bavilo."
"exchange:m.offer.viktor_recur.repeat.1": "Ahoj Beatrix! Rád tě zase vidím."
"exchange:m.offer.viktor_recur.repeat.2": "Pokračuji ve sledování chování glitchových slizů. Zdá se, že i bez aktualizace mého kódu Slimeulation se stále vyvíjejí!"
"exchange:m.offer.viktor_recur.repeat.3": "Bude vzrušující sledovat, kam je jejich život zavede příště."
"exchange:m.offer.viktor_recur.repeat.4": "V podobné souvislosti jsem chtěl, abyste věděli, že jsem zahájil výměnu hvězdné pošty s jedním svým starým známým."
"exchange:m.offer.viktor_recur.repeat.5": "Nemáme mnoho společného, neshodneme se v několika vědeckých tématech, odpovídají mi velmi pomalu a to mě obzvlášť irituje, ale oba zbožňujeme stejnou hudbu."
"exchange:m.offer.viktor_recur.repeat.6": "Je to úžasné."
"exchange:m.offer.viktor_recur.repeat.7": "Prosím, neváhejte pokračovat ve své práci v rámci Slimeulation. A doufám, že můj seminář je pro vás nanejvýš užitečný."
"exchange:m.offer.viktor_recur.repeat.8": "Těším se na to, co s ním uděláte, ať už to bude cokoli."
