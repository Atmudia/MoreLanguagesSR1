"tutorial:m.text.slimulations_start_2": "Chcete-li opustit Slimeulation, musíte počkat, až se aktivuje teleport.  Až se nějaký objeví, dám vám vědět!"
"tutorial:t.slimulations_debug_spray": "Ladicí sprej"
"tutorial:m.text.slimulations_debug_spray": "Použij ladicí sprej na glitch slimy převlečené za předměty, abys je odhalil!"
