"tutorial:m.text.race_energyboost": "Okamžitě doplní veškerou energii, abyste se mohli pohybovat. A budeš ji potřebovat."
"tutorial:t.mode_time_limit": "Spěšný režim"
"tutorial:m.text.mode_time_limit": "Získejte co nejvíce newbucků, než vám vyprší čas!\n\nPlňte požadavky na výměnu dojezdů a získejte více času!"
