"tutorial:t.science_refinery": "Rafinerie"
"tutorial:m.text.science_refinery": "Abyste mohli vyrábět pomůcky, budete potřebovat suroviny v rafinérii. Zkuste do rafinerie vystřelit plort.\n\nNezapomeňte však, že žádné suroviny uložené v rafinerii NELZE odstranit."
"tutorial:t.science_builder_shop": "Stavitelův obchod"
"tutorial:m.text.science_builder_shop": "Obchod stavitele umožňuje nakupovat plány. Pro stavbu jakéhokoli zařízení je nutný modrotisk.\n\nUjistěte se, že v obchodě stavitele často hledáte nové modrotisky!"
"tutorial:t.science_fabricator": "Výrobce"
