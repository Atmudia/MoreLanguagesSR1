"tutorial:m.text.valley_slimepedia": "Pokud potřebuješ připomenout, jak to všechno funguje, podívej se do Slimepedie.\n\n(Abych se nemusel opakovat)."
"tutorial:t.race_start": "Vítejte v Nimble Valley"
"tutorial:m.text.race_start": "Nyní spusťte generátor a rozhýbejte ty rtuťovité slizouny.\n\nDejte se do práce."
