"tutorial:t.science_barn": "Věda o Slimech!"
"tutorial:m.text.science_barn": "Odemkli jste Laboratoř, speciální rozšíření ranče, které vám umožní vytvářet pomůcky pomocí vědy o Slimech!\n\nVydejte se do stodoly a začněte!"
"tutorial:t.science_summary": "Je čas začít vyrábět!"
