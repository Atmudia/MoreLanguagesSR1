"tutorial:m.text.slimulations_damage": "Glitch slimy jsou chyby ve Slimeulation, takže nehrají podle pravidel. Mohou utéct, pokud je poškodíte dehtovým poškozením!"
"tutorial:t.slimulations_exit_available": "Následujte majáky!"
