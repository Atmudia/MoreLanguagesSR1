"ui:m.desc.expo_start": "Yeni bir çiftlikte başlayın ve yararlı bir eğitim alarak oynamaya başlayın."
"ui:m.desc.expo_advanced": "İnanılmaz özelliklerle donatılmış, tüm türden harika oyunları içeren bir çiftlik yaşamının tadını çıkarın!"
