"ui:t.xbox_faq": "Xbox One Sürümü SSS"
"ui:l.xbox_faq_q_achievements": "Slime Rancher'da Xbox Başarıları olacak mı?"
"ui:l.xbox_faq_a_achievements": "Xbox başarıları, Slime Rancher Game Preview'dan çıktıktan sonra etkinleştirilecek. Bu zamanda oyun içi kazanılan tüm başarılar anında Xbox başarılarına dönüşecek!"
"ui:l.xbox_faq_q_versions": "Slime Rancher'ın PC ve Xbox One sürümleri aynı mı?"
"ui:l.xbox_faq_a_versions": "Evet, amacımız her iki sürümü de senkronize tutmaktır. Bununla birlikte, herhangi bir anda Xbox yapım belgesi sertifikasyonu sırasında birkaç günlük farklılık olabilir."
"ui:l.xbox_faq_q_whats_next": "Slime Rancher için neler var?"
"ui:l.xbox_faq_a_whats_next": "Gelişimde harika içeriklerimiz var, keşfedilecek yeni bölgeler, yakalanacak yeni balçıklar ve Balçık Bilimi gibi yepyeni özellikler! Daha fazla bilgiye genel yol haritamızda ulaşabilirsiniz:\nslimerancher.com/roadmap"
"ui:l.demo_end_title": "Bu deneme sona erdi ama macera yeni başlıyor!"
"ui:l.demo_end_message": "Slime Rancher'ın tam sürümünü satın alarak ilerlemenizi kaydedebilir ve bu harika özellikleri deneyimleyebilirsiniz:\n\n- Patlayan balçık, ballı balçık, radyoaktif balçık, avcı balçık ve daha fazlası!\n- Keşfedilecek sırlarla dolu devasa bir açık dünya!\n- Balçık Bilimi ile garip aletler ve yardımcı araçlar inşa edin!\n- Antik Harabeler'in sırlarını ve ötesinde ne olduğunu keşfedin!"
