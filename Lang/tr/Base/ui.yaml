"ui:l.autosave_tip": "Bu simge, otomatik kaydetmenin devam ettiğini gösterir:"
"ui:m.loadingtip.0": "İyi beslenen bir slime mutlu bir slime'dır."
"ui:m.loadingtip.1": "Tavuğa hiçbir zaman arkasını dönmeyin."
"ui:m.loadingtip.2": "Balçıklar her şeyi yer, bu yüzden pembe plortları mor plortlarla birleştirin!"
"ui:m.loadingtip.3": "Söylentiye göre Thora ve Hobson bir zamanlar aşıktı... ama sonra Hobson kayboldu."
"ui:m.loadingtip.4": "Söylentiye göre Ogden, bir zamanlar büyük bir fast food zincirinin CEO'suydu."
"ui:m.loadingtip.5": "Söylentiye göre Viktor, plort klonlama teknolojisini buldu ama sonra yok etti."
"ui:m.loadingtip.6": "Söylentiye göre Mochi Miles yıllardır babasıyla konuşmuyor."
"ui:m.loadingtip.7": "sylnt1y3 g0re: BOb hOomin. tvuk lütfn?"
"ui:m.loadingtip.8": "Yıllardır kimse Hobson'u görmedi. Kimi zaman, Far, Far Range'in en uzak noktalarına seyahat ediyor olabilir."
"ui:m.loadingtip.9": "Plort talebi yüksek olmadığı sürece plortları depoda saklayabilirsiniz."
"ui:m.loadingtip.10": "Taze su almadan önce su deposu almanız gerekecek."
"ui:m.loadingtip.11": "Birleştirilen bir slime, kendi plortunu yemesi yerine başka bir slime'ın plortunu yerse, spackled slime'a dönüşür. Dikkatli olun!"
"ui:m.loadingtip.12": "Tarr'lar gece daha yaygın ve daha uzun süre hayatta kalırlar. Dikkatli olun."
"ui:m.loadingtip.13": "İndigo Quarry, nadir sebzeleri keşfetmek için mükemmel bir yerdir."
"ui:m.loadingtip.14": "Moss Blanket, Far, Far Range'in diğer yerlerine göre daha fazla meyve ağacına sahiptir."
"ui:m.loadingtip.15": "Taze su, spackled slime'ların klonlanmasını önleyebilir ve sonunda onları öldürebilir."
"ui:m.loadingtip.16": "Far, Far Range'deki antik kapıların kim veya ne tarafından yaratıldığını kimse bilmiyor."
"ui:m.loadingtip.17": "Gordo, çatlayana kadar yemeye devam eder."
"ui:m.loadingtip.18": "Mochi Miles, bir zamanlar altın bir slime yakaladığını iddia ediyor."
"ui:m.loadingtip.19": "Bir slime'ı favori yiyeceğiyle beslemek, plort verimini iki katına çıkarır!"
"ui:m.loadingtip.20": "Bir zamanlar deli bir slime bilim insanı, küp şeklinde slime'lar yaratmayı önerdi. Ancak bu sadece aptalcaydı."
