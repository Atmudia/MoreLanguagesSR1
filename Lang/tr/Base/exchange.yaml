"exchange:m.offer.ogden_rewards_level1.intro.1": "Merhaba Beatrix! Kripto üssüme gelip beni dinlediğin için teşekkür ederim. O zaman işe başlayalım!"
"exchange:m.offer.ogden_rewards_level1.intro.2": "Bu yeri yıllar önce kendi kısa tatilim için yarattım. Sonradan, ilkel keski dişli slimlerle dolu bir ada grubuna bitişik olduğunu fark ettim!"
"exchange:m.offer.ogden_rewards_level1.intro.3": "Bu adaları Vahşi Adalar olarak adlandırdım ve onları araştırmam sonucunda gerçek sırlarını açığa çıkardılar: nadir kookadoba meyvesi!"
"exchange:m.offer.ogden_rewards_level1.intro.4": "Kookadoba nedir? Neden bilinen evrende tadı damağınızda kalacak en lezzetli ve dirençli meyve olarak kabul ediliyor! Pek çok insan onun çürümüş peynir gibi tattığını söyler, ama yanılıyorlar!"
"exchange:m.offer.ogden_rewards_level1.intro.5": "Her neyse, kookadobaları toplamaya takıntılı hale geldim, ancak hızla yaşlanıp riskle başa çıkamaz hale geldim."
"exchange:m.offer.ogden_rewards_level1.intro.6": "Vahşi Adalar, vahşi slimlerin evi, eski keski dişli slimlerin soyundan geliyorlar, bu topraklarda avlanan. Kookadoba toplamak tehlikeli bir iştir."
"exchange:m.offer.ogden_rewards_level1.intro.7": "Ve işte buradasın! Bu tatlı, tatlı kookadobaları benim için toplarsan seni memnuniyetle ödüllendireceğim. Sadece onları bu özel çiftlik takas noktasına bırakın ve işte biz işteyiz!"
"exchange:m.offer.ogden_rewards_level1.intro.8": "Benim için yeterince toplarsan, sana bahçelerin için özel muhteşem bir karışımımı vermekle kalmayacak, ayrıca her 3 kookadoba için sana özel acılı tofu bloğumu da vereceğim."
"exchange:m.offer.ogden_rewards_level1.intro.9": "Kripto üssümden The Wilds'e bir teleport açtım ve şimdi onu dilediğin gibi keşfedebilirsin. Sadece bir warp ağı hatası olduğunu bilin..."
"exchange:m.offer.ogden_rewards_level1.intro.10": "Her zaman aynı yere ulaşmayabilirsin ve geri dönmek için çalışan bir teleport bulman gerekebilir. Bir hata, biliyorum. Sadece hazır ol!"
"exchange:m.offer.ogden_rewards_level1.repeat.1": "Vahşi Adalar'a gidin ve bu kookadobaları toplayın! Sadece dikkatli olun: bu adaların her köşesinde vahşi keski dişli slimler bulunur."
"exchange:m.offer.ogden_rewards_level1.repeat.2": "Ah, bir şey daha! Kılıç inceciklerinin, kookadoba'yı taş gibi sertleşen çamur topları halinde toplamak gibi tuhaf bir alışkanlığı vardır. Onları kırmanın tek yolu benim tasarladığım, \"kookkıran\" denen bir şey!"
"exchange:m.offer.ogden_rewards_level1.repeat.3": "Onları The Wilds'a dağılmış halde bulacaksınız; onları kaçıramam! Onlara bir çamur topu fırlatın ve o tatlıları toplayın... leziz - onları düşündükçe ağzım sulanıyor! Yürü! Yürü! Yürü!"
"exchange:m.offer.ogden_rewards_level2.intro.1": "Tüm bu kookadobalar için harika bir başlangıç, Beatrix! Kendi yetiştirmelerim için geliştirdiğim muhteşem bir karışım şimdi bahçelerin için kullanılabilir."
"exchange:m.offer.ogden_rewards_level2.intro.2": "Bu harika karışım meyve ve sebzelerin çürümesini önler. Ve endişelenme, tamamen doğal malzemelerle yapıyorum; iyi ve sağlıklı şeyler."
"exchange:m.offer.ogden_rewards_level2.intro.3": "Ama her zaman böyle düşünmedim. Bir zamanlar Dünya'da, kimyasal maddeler ve koruyucu maddelerle yapılan hızlı ve ucuz yiyecekleri piyasaya sürmüş büyük bir şirketin sahibiydim."
"exchange:m.offer.ogden_rewards_level2.intro.4": "Milyarlar kazandık ama gerçek yemek yapmıyorduk. Bunun yerine 'gıda mühendislerimiz', 'ürün tasarımı' üzerinde çalışıyordu. Bu doğru bir şey değildi..."
"exchange:m.offer.ogden_rewards_level2.intro.5": "Bu yüzden Far, Far Range'e geldim, kendi sağlıklı yiyeceğimi yetiştirmek istedim. Dünya'da bir iz bırakmak istedim."
"exchange:m.offer.ogden_rewards_level2.intro.6": "Ama yeterince sohbet, daha fazla kookadoba toplamaya geçelim! Bana daha fazlasını getirirsen, bahçelerin için lüks bir yükseltme sağlayacağım."
"exchange:m.offer.ogden_rewards_level2.intro.7": "Hadi, Beatrix! Yeni bir tarifim var ve düzeltmek için bol miktarda kookadoba ihtiyacım var!"
"exchange:m.offer.ogden_rewards_level2.repeat.1": "Yaban Diyarları'na geri dön ve bu kookadobaları topla! Eğer yeterince getirirsen, bahçelerin için lüks bir yükseltme alacaksın!"
"exchange:m.offer.ogden_rewards_level3.intro.1": "Başardın! Şimdi bu enfes kookadobalarla yeni tarifimi deneyebilirim!"
"exchange:m.offer.ogden_rewards_level3.intro.2": "Gerçekten yemek yapmayı seviyorum, beni sakinleştiriyor ve beden ve ruh için besleyici bir şeyler yaratmaya odaklanmama yardımcı oluyor."
"exchange:m.offer.ogden_rewards_level3.intro.3": "Bu komik, yemek benim için gerçek bir tutku haline geldi, özellikle de hızlı yemek firmamdan ayrıldıktan sonra."
"exchange:m.offer.ogden_rewards_level3.intro.4": "Aslında ayrılmadım, Beatrix. Yönetim tarafından kovuldum, çünkü şirketi sabote etmeye çalıştım. Onun çöküşünü görmek istedim."
"exchange:m.offer.ogden_rewards_level3.intro.5": "İnsanları hasta ediyorduk, Beatrix. Sattığımız 'yemek', çöptü ve bunun farkındaydık. Parayla ilgiliydi. Her şeyin gitmesini istedim."
"exchange:m.offer.ogden_rewards_level3.intro.6": "Ama bu çok büyük bir iş haline geldi. Karşı koyamadım, bu yüzden gittim. Yakında Far, Far Range'e bir bilet aldım."
"exchange:m.offer.ogden_rewards_level3.intro.7": "Bu yüzden işte buradayız! Geçmiş hakkında daha fazla konuşmayı bırakalım ve bu kookadolara odaklanalım! Yola geri dönelim."
"exchange:m.offer.ogden_rewards_level3.intro.8": "Bir sonraki kookadoba paketini al ve o kadar minnettar olacağım ki sana kriptoğrafımın anahtarlarını vereceğim! Evet, her şey senin olacak."
"exchange:m.offer.ogden_rewards_level3.intro.9": "İyi şanslar!"
"exchange:m.offer.ogden_rewards_level3.repeat.1": "Bir sonraki kookadoba paketini al ve bu sığınak senin olacak! İyi şanslar!"
"exchange:m.offer.ogden_recur.intro.1": "Oh Tanrım! Bu çok sayıda kookadoba!"
"exchange:m.offer.ogden_recur.intro.2": "Tadını bile çıkarıyorum: kookadoba ve havuçlu kalın kek, yıllarca süren tatlı kookadoba reçeli... ah! Kookadoba ile boyanmış tavuk yumurtalarıyla omletler!"
"exchange:m.offer.ogden_recur.intro.3": "Bana harika bir hediye verdin, Beatrix. Çok minnettarım. Artık Ogden'ın Sığınağı'nı istediğin gibi kullanabilirsin."
"exchange:m.offer.ogden_recur.intro.4": "Ama eğer istersen, The Wilds'ı keşfetmeye devam etmek ve bana kookadobaları getirmek için hala sana tofu ile ödeme yapabilirim."
"exchange:m.offer.ogden_recur.intro.5": "Yine teşekkür ederim Beatrix! Seninle çalışmak harikaydı ve birisiyle konuşma şansım olduğu için minnettarım."
"exchange:m.offer.ogden_recur.intro.6": "Far, Far Range'de yaşamak harika, ama sadece senin ve affetmediğin anılarının olduğu zamanlar biraz yalnız olabilir..."
"exchange:m.offer.ogden_recur.intro.7": "Bu yüzden arada bir sadece dinleyen birisi olduğunda yanında olmanın iyi olduğunu düşünüyorum."
"exchange:m.offer.ogden_recur.intro.8": "Dinlediğin için teşekkür ederim Beatrix. Şimdi işimize geri dönelim!"
"exchange:m.offer.ogden_recur.repeat.1": "Sığınağın senin, ama The Wilds'tan topladığın her 3 kookadoba için sana özel baharatlı tofumun bir bloğunu sağlayacağım. Dikkatli ol!"
"exchange:m.offer.mochi_rewards_level1.intro.1": "Yani sonunda geldin... Çünkü zamanımız kalmadığından, hemen işe başlayacağım."
"exchange:m.offer.mochi_rewards_level1.intro.2": "Şu an Nimble Vadisi'nin sınırlarında bulunan birkaç malikânemden birindesin, bu malikâneler, çok nadir olan cıva slimlerinin yaşadığı tek bilinen yerdir."
"exchange:m.offer.mochi_rewards_level1.intro.3": "Ve burada gördüğünüz her şey BENİM mülkümdür, bu da Nimble Vadisi'nin ürettiği tüm cıva tarlalarından tek başıma kâr ettiğim anlamına geliyor. Harika, biliyorum."
"exchange:m.offer.mochi_rewards_level1.intro.4": "Cıva tarlalarını hasat etmek çok zordur ve yalnızca benim gibi yüksek vasıflı, profesyonel çiftçiler bunu başarabilir."
"exchange:m.offer.mochi_rewards_level1.intro.5": "Ancak oldukça meşgulüm çünkü yönetmem gereken bir çiftlik ve Dünya'da işletmem gereken bir sürü Miles Teknolojisi işi var."
"exchange:m.offer.mochi_rewards_level1.intro.6": "Yani oraya gitmeni ve bunu benim için yapmanı istiyorum. Tabii ki, karşılığında bir ödül alacaksın. Mutlu bir işçi arı olmanı istiyoruz."
"exchange:m.offer.mochi_rewards_level1.intro.7": "Şimdi dikkatlice dinle, çünkü kendimi tekrarlamaktan hoşlanmam: İlk olarak, vacpack'inizi, Miles Teknolojisi ile donatılmış bir şeyle değiştirdim. Bu vadiden çıkmaz, bu yüzden heyecan yapma."
"exchange:m.offer.mochi_rewards_level1.intro.8": "Bu eklenti, Nimble Vadisi'ne her girişinizde Miles Teknolojisi'nin patentli bir yöntemi ile etkinleşir. Ayrıca tanklarınızı başka bir şeyle de değiştirir, ama endişelenme, neye sahip olduğunu kaybetmeyeceksin."
"exchange:m.offer.mochi_rewards_level1.intro.9": "Sonra, Nimble Vadisi'ne giden bir teleporta gidin ve cıva plortlarını toplamak için işe koyulun. Oraya vardığınızda size bazı şeyleri açıklayacağım, ama size kısa bir özet vermemi izleyin..."
"exchange:m.offer.mochi_rewards_level1.intro.10": "Nimble Vadisi'nde cıva slimleri, etkinleştirdiğinizde hareket etmeye başlayacak bir jeneratör tarafından uyandırılmıştır. Ancak bu jeneratör bir süre çalışır ve sonra şarj olması gerekir."
"exchange:m.offer.mochi_rewards_level1.intro.11": "Cıva Slimleri elektrik enerjisi tüketir ve çok hızlıdırlar, bu yüzden onlara ulaşmanın tek yolu, onları vacpack'inizden çıkan lezzetli, ışıldayan bir patlama ile havaya uçurmaktır."
"exchange:m.offer.mochi_rewards_level1.intro.12": "Ancak plortları toplamakla ilgilenmenize gerek yok. Miles Teknolojisi ile donatılmış bir vadim var ve onları sizin için toplayacak."
"exchange:m.offer.mochi_rewards_level1.intro.13": "Jeneratörü kapattıktan sonra geri gelin ve buraya cıva plortlarını bırakın, kesinlikle ödeme alacaksınız."
"exchange:m.offer.mochi_rewards_level1.intro.14": "Para konuşur, bu yüzden her 10 cıva plort için size karın en azından bir kısmını vereceğim. Bana yeterince çok topla ve sana daha büyük bir ödül vereceğim."
"exchange:m.offer.mochi_rewards_level1.intro.15": "İşte başlayalım, bunu \"Mochi Ekstra Mil\" olarak adlandırdığım şeyle başlayalım. Bu bazen daha karlı bir plort fiyatına dahili bir bonus verir, ancak bunu her zaman beklemeyin. Biz arkadaş değiliz."
"exchange:m.offer.mochi_rewards_level1.intro.16": "Şimdi gidip bana cıva plortları topla. Ve gerçekten nasıl yapılacağını biliyorsanız, daha zor bir bölüme gitmek için ikinci bir teleportu deneyin."
"exchange:m.offer.mochi_rewards_level1.intro.17": "...ya da olmayabilir, çünkü bu tamamen umutsuz olurdu. Daha sonra, hoşça kal."
"exchange:m.offer.mochi_rewards_level1.repeat.1": "Gerçekten tekrar etmem gerekiyor mu? Nimble Vadisi'ne teleport yapın ve cıva slimlerini birkaç elektrik yükü ile fırlatmaya başlayın."
"exchange:m.offer.mochi_rewards_level1.repeat.2": "Jeneratör kapanınca, her şeyi yapmaya devam edin ve yeniden şarj olana kadar bunu yapmaya devam edin. Sonra geri dönün ve ödülünüzü alın."
"exchange:m.offer.mochi_rewards_level1.repeat.3": "Yani, bunu seninle yapmam gerekmiyor. Kendim yapabilirim, ama..."
"exchange:m.offer.mochi_rewards_level1.repeat.4": "Sadece git ve yap. Ödeme almak istiyorsun, değil mi?"
"exchange:m.offer.mochi_rewards_level2.intro.1": "Eh, ilk ödülü kazanacak kadar yeterince plört toplayabileceğini düşünmemiştim. Ama sözleşme, sözleşmedir."
"exchange:m.offer.mochi_rewards_level2.intro.2": "Şimdi sen, tüm evrenin iç çemberine erişim hakkı kazanan çok az insandan birisin. Buna Mochi'nin Ekstra Mil'i diyorum."
"exchange:m.offer.mochi_rewards_level2.intro.3": "Benim ekstra milim, plort yatırımları için ÇİFTE Para sağlayacak. Ama fazla heyecanlanma. Her zaman olmayacak. Ben o kadar cömert değilim."
"exchange:m.offer.mochi_rewards_level2.intro.4": "Görüyorsun, işte bu Beatrix: burada kendi ayakların üzerinde durmayı öğrenmelisin. Far, Far Range'deki olduğunda, evde kimse sana yardımcı olamaz, hatta isteseler bile..."
"exchange:m.offer.mochi_rewards_level2.intro.5": "...en azından öyle düşünüyorum. Kimse neden hiç kimse geriye cevap vermiyor diye bir nedeni olmalı. Demek istediğim, o kadar uzak, değil mi?"
"exchange:m.offer.mochi_rewards_level2.intro.6": "Ve seni kim sordu? Babamın tüm galaksideki en büyük teknoloji şirketlerinden birini yönettiğini, ne anlıyorsun ki!?"
"exchange:m.offer.mochi_rewards_level2.intro.7": "Bu kadar yeter. İşimize dönelim: burada olduğun nedenlere. İşte anlaşma: cıva plörtlerini toplamaya devam et, ve ben de sana tavuk üretimini maksimize etmek için geliştirdiğim gizli teknolojiyi vereceğim: Deluxe Kümeste."
"exchange:m.offer.mochi_rewards_level2.intro.8": "Ve eğer yeterince fazla plört toplarsan, sana verdiğim bir sonraki ödül, tavuk üretimini en üst düzeye çıkarmak için geliştirdiğim gizli teknoloji olacak: Deluxe Kümes Yükseltmesi."
"exchange:m.offer.mochi_rewards_level2.intro.9": "O zaman işe koyul."
"exchange:m.offer.mochi_rewards_level2.repeat.1": "Eğer plörtleri toplayabilirken burada oturuyoruz, işe koyulmanın zamanı geldi. Sana bu çöplüğü çiftlik diye adlandırdığın yer için Deluxe Kümes Yükseltmesi ödülünü veririm."
"exchange:m.offer.mochi_rewards_level2.repeat.2": "İşe koyul."
"exchange:m.offer.mochi_rewards_level3.intro.1": "Ne... Ne kadar topladın? Eh, sanırım şimdi Deluxe Kümes sana açık."
"exchange:m.offer.mochi_rewards_level3.intro.2": "Tüm bu tavuklarla başa çıkma konusunda başarılar dilerim, ama dürüst olmak gerekirse, sen... nasıl başa çıkacağını biliyorsun gibi görünüyorsun."
"exchange:m.offer.mochi_rewards_level3.intro.3": "Bazen bu gezegenin bir tavuk çiftliği olduğunu hissediyorum. İnsanları birbirlerinden uzak tutmak için sadece tüy gerekiyor gibi."
"exchange:m.offer.mochi_rewards_level3.intro.4": "Bazen sanki babam beni buraya \"özel bir görev\" için göndermemiş gibi hissediyorum."
"exchange:m.offer.mochi_rewards_level3.intro.5": "Bazen... Bazen buraya babamın yolundan uzak durmam için gönderildiğimi düşünüyorum."
"exchange:m.offer.mochi_rewards_level3.intro.6": "Sadece bir tavuk çiftliği içinde..."
"exchange:m.offer.mochi_rewards_level3.intro.7": "..."
"exchange:m.offer.mochi_rewards_level3.intro.8": "Tavuklar hakkında konuşurken... İşte bu, bu kadar çok iş yapılacakken sen burada ne işin var, kuş beyini?!"
"exchange:m.offer.mochi_rewards_level3.intro.9": "Görevimize geri dönelim: Bana bir başka parti rtüci plörtü topla ve sana çok özel bir ödül vereceğim: bu mülk ve sahaların erişimini."
"exchange:m.offer.mochi_rewards_level3.intro.10": "Malikânem, çiftliği genişletmek için tek gereken yapı olacaktı ve diğerlerine nazaran utanç verici bir yapı olmayacaktı. Hoş olmaz mıydı?"
"exchange:m.offer.mochi_rewards_level3.repeat.1": "Şimdi gelin, biraz ekstra harcama parası ve buradaki malikhanemin geri kalanına erişim istemez miydiniz?"
"exchange:m.offer.mochi_rewards_level3.repeat.2": "Ve beni ilgilendirmiyor. Daha iyi olan birkaç malikâne daha var."
"exchange:m.offer.mochi_rewards_level3.repeat.3": "... ama yine de, işe koyul."
"exchange:m.offer.mochi_recur.intro.1": "Nun, şimdi Mochi Malikanesi'nin gurur sahibi sahibi olduğunuzu gösteriyorsunuz. Konuşurken pozisyonunuz yükseliyor gibi görünüyor."
"exchange:m.offer.mochi_recur.intro.2": "Belki de mutluysanız, bir gün uğrayabilirim... sadece bu yeri ne yaptığınızı görmek için, sadece iş amaçlı tabii ki."
"exchange:m.offer.mochi_recur.intro.3": "..."
"exchange:m.offer.mochi_recur.intro.4": "Genellikle başkalarıyla çalışmam. Yardıma ihtiyacım yok. Yardıma ihtiyacım yok."
"exchange:m.offer.mochi_recur.intro.5": "Ama bu kadar da kötü değildi, biliyor musunuz. Neredeyse benim kadar yetenekli biriyle konuşmak güzeldi."
"exchange:m.offer.mochi_recur.intro.6": "Ve beni düşündürdü... belki de sen ve ben sadece bir kafeste olan iki tavuğuzdur, ya da belki değilizdir. Belki..."
"exchange:m.offer.mochi_recur.intro.7": "... belki de burada babamın hayal bile edemediği her şeyden daha iyi bir imparatorluk kurarım."
"exchange:m.offer.mochi_recur.intro.8": "Ve belki... sadece kendim için yaparım, ve başka kimse için değil. Çünkü sana uymak zorunda olduğun tek kişinin sen olduğunu düşünmeye başlıyorum."
"exchange:m.offer.mochi_recur.intro.9": "Lanet olsun, belki bir gün bile iş ortağı oluruz, Beatrix..."
"exchange:m.offer.mochi_recur.intro.10": "... ama bugün değil."
"exchange:m.offer.mochi_recur.intro.11": "Şimdi buradan çekil. Çiftliğinizi genişlettiniz ve hala Cıva Plortları toplamaya cesaretiniz varsa, hala ödüyor olacağım."
"exchange:m.offer.mochi_recur.intro.12": "Sonra görüşürüz, Tater."
"exchange:m.offer.mochi_recur.repeat.1": "Sadece ara sıra sohbet ettiğimiz için, bu bir arkadaşlık olduğunu mu düşünüyorsun?"
"exchange:m.offer.mochi_recur.repeat.2": "Şuna git -"
"exchange:m.offer.mochi_recur.repeat.3": "..."
"exchange:m.offer.mochi_recur.repeat.4": "Hazır olduğunuzda, vadideki cıva plortlarını toplamak için gidin. Bu... büyük bir yardım olurdu."
"exchange:m.offer.viktor_rewards_level1.intro.1": "MERHABA BEATRIX. BU PROJEYE YARDIM ETTİĞİN İÇİN TEŞEKKÜR EDERİM."
"exchange:m.offer.viktor_rewards_level1.intro.2": "ÇOK ÖNEMLİ BİR ŞEY, BU"
"exchange:m.offer.viktor_rewards_level1.intro.3": "BİR ŞEY Mİ...?"
"exchange:m.offer.viktor_rewards_level1.intro.4": "..."
"exchange:m.offer.viktor_rewards_level1.intro.5": "!!!"
"exchange:m.offer.viktor_rewards_level1.intro.6": "Özür dilerim. Şu anda bir tür, hm, hassas bir iş üzerindeyim ve bazen kendimi bu etkileşimli alan kıyafetiyle unutuyorum."
"exchange:m.offer.viktor_rewards_level1.intro.7": "Şimdi işin detayına gelelim: Far, Far Range'in geliştirilen sanal gerçeklik simülasyonunu test etmemde yardımcı olmamı gerekiyor. Bu simülasyonu, slimlerin davranışlarını ve evrimini öngörmek için kullanmaya çalışıyorum."
"exchange:m.offer.viktor_rewards_level1.intro.8": "Alternatif olarak, buna bir tür... Simülasyon diyebilirsiniz."
"exchange:m.offer.viktor_rewards_level1.intro.9": "..."
"exchange:m.offer.viktor_rewards_level1.intro.10": "Hm... En azından bu kelime oyunundan bir tür gülme tepkisi hesapladım gibi görünüyor."
"exchange:m.offer.viktor_rewards_level1.intro.11": "Ama neyse! Devam edelim: Benim simülasyonum, raporların gösterdiği kadarıyla pek de hatasız değil."
"exchange:m.offer.viktor_rewards_level1.intro.12": "ANCAK!"
"exchange:m.offer.viktor_rewards_level1.intro.13": "... Hataların kendileri değil. Teknik olarak bakarsak, bunlar kopyalama yolunu bulan hatalı bir slimin hatalı bir simülasyonu. Kendi başına oldukça ilginç, ancak çalışmalarımı ciddi şekilde engelliyor."
"exchange:m.offer.viktor_rewards_level1.intro.14": "Bu birimlere 'hatalı slimler' diyorum. Ve onları incelemem için bana yardım etmelisin."
"exchange:m.offer.viktor_rewards_level1.intro.15": "İşte nasıl çalışıyor: Simülasyona gir, keşfe başla. Amacın, bu hatalı slimleri toplamak ve Simülasyonu terk ettikten sonra onları hata raporlarına otomatik olarak dönüştürecek."
"exchange:m.offer.viktor_rewards_level1.intro.16": "Ancak işler bu kadar kolay değil. Hatalı slimler garip davranışlar sergiliyor, muhtemelen... beni tespit etmekten kaçınmak için çevreye uyum sağlamaya çalışıyorlar gibi görünüyor. Bu net değil."
"exchange:m.offer.viktor_rewards_level1.intro.17": "Konuşmamı yeniden yapılandırmak gerekirse: Hatalı slimler, genellikle normal birleşik slimler veya çevredeki nesneler gibi görünecek, ancak genellikle bir şeyler yanlış olacak."
"exchange:m.offer.viktor_rewards_level1.intro.18": "Onları ortaya çıkarmak için şüpheli birleşik slimleri emip, çevredeki şüpheli nesneleri benim hata ayıklayıcı spreyimle işaretleyin."
"exchange:m.offer.viktor_rewards_level1.intro.19": "Çabalarınıza karşılık, simülasyonda bulacağınız planlarla benzersiz aletler yapmak için kullanabileceğiniz birçok evrensel blok sağlayacağım."
"exchange:m.offer.viktor_rewards_level1.intro.20": "Ve ana işimizin her aşamasını tamamladığımızda, ekstra ödüller de vereceğim, ama onlar hakkında daha sonra konuşuruz."
"exchange:m.offer.viktor_rewards_level1.intro.21": "Araştırmalarım, ödüllendirme mekanizmalarına sır eklemenin katılımcıları daha fazla çaba göstermeye motive ettiğini gösterdi."
"exchange:m.offer.viktor_rewards_level1.intro.22": "Oh, ve bu gerçekten çok önemli değil ve büyük olasılıkla kontrol altında, ama..."
"exchange:m.offer.viktor_rewards_level1.intro.23": "...Simülasyon içindeki verilerin bozulması nedeniyle, zamanla katran benzeri birimlerin ortaya çıkacağı bir noktaya ulaşacak ve Simülasyonu ele geçirecekler ve hemen çıkmanız gerekecek."
"exchange:m.offer.viktor_rewards_level1.intro.24": "Bunu yapılacağı zaman, sizi güvenli bir şekilde çıkış yapabileceğiniz ilk mevcut konumda bir sinyal göndereceğim. Sadece çıkış işaretlerini gördüğünüzde onları takip edin. Sizi çıkış portalına götüreceklerdir."
"exchange:m.offer.viktor_rewards_level1.intro.25": "Anladınız mı? Harika! Herhangi bir sorunuz olmadığınıza sevindim. Özellikle son parça hakkında. O halde işe koyulalım!"
"exchange:m.offer.viktor_rewards_level1.intro.26": "Peki mi? Harika! Özellikle son parça ile ilgili herhangi bir sorunuz olmadığına sevindim. O zaman işe koyulalım!"
"exchange:m.offer.viktor_rewards_level1.repeat.1": "Tekrar hoş geldiniz. Sanırım, Simülasyon'a nasıl dahil olunacağı hakkında başka bir özet arıyorsunuz. Görevin karmaşıklığını göz önünde bulundurarak, bu oldukça anlaşılabilir."
"exchange:m.offer.viktor_rewards_level1.repeat.2": "Adım 1: Simülasyon'a girin ve hata içeren slimeleri aramaya başlayın. Bunlar, normal birleşik slimeler veya ortama uymayan nesneler gibi görünecekler."
"exchange:m.offer.viktor_rewards_level1.repeat.3": "Adım 2: Şüpheli slimeleri çekin ve şüpheli nesneler üzerine Hata Ayıklama Spreyini kullanarak hatalı slimeleri ortaya çıkarın."
"exchange:m.offer.viktor_rewards_level1.repeat.4": "Adım 3: Hatalı slimeleri ortadan kaldırın, zarar görmemeye özen gösterin ve en önemlisi, benim en kısa sürede düzelteceğim bozuk slime türü olan 'bozuk slime' türünden korunun."
"exchange:m.offer.viktor_rewards_level1.repeat.5": "Adım 4: Çıkış portallarını açtıktan sonra, çıkış işaretlerini takip ederek Simülasyon'dan güvenli bir şekilde çıkın."
"exchange:m.offer.viktor_rewards_level1.repeat.6": "Adım 5: Vac deposundaki hatalı balçık otomatik olarak hata raporlarına dönüştürülecek. Onları teslim edin ve paha biçilmez bilimsel verileri kazanın! Ve diğer ödülleri... ama veriler!"
"exchange:m.offer.viktor_rewards_level1.repeat.7": "Lütfen bu değiş tokuşun etkinliği için bu konuşmayı kaydettim ve bu aşamada tekrar ararsanız, bu kaydı tekrarlayacağım."
"exchange:m.offer.viktor_rewards_level1.repeat.8": "Hm, ama bu son kısmın talimatlar için önemli olmadığını belirtmekte fayda var ve muhtemelen düzeltilmelidir..."
"exchange:m.offer.viktor_rewards_level1.repeat.9": "Sanki önceki açıklamanın düzenlenmesi gerektiği hakkındaki son açıklama gibi..."
"exchange:m.offer.viktor_rewards_level1.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level1.repeat.11": "Teşekkür ederim, Beatrix. Hoşça kalın."
"exchange:m.offer.viktor_rewards_level2.intro.1": "MERHABA BEATRIX. BU PROJEYE ZAMAN AYIRDIĞINIZ İÇİN TEŞEKKÜR EDERİM."
"exchange:m.offer.viktor_rewards_level2.intro.2": "BU ÇOK ÖNEMLİ BİR İŞ VE"
"exchange:m.offer.viktor_rewards_level2.intro.3": "BİR ŞEY...?"
"exchange:m.offer.viktor_rewards_level2.intro.4": "..."
"exchange:m.offer.viktor_rewards_level2.intro.5": "!!!"
"exchange:m.offer.viktor_rewards_level2.intro.6": "Özür dilerim. Şu anda hassas bir iş üzerindeyim ve bazen kendimi içine girdiğim bir alan giydiğimi unutuyorum."
"exchange:m.offer.viktor_rewards_level2.intro.7": "..."
"exchange:m.offer.viktor_rewards_level2.intro.8": "Alternatif olarak, buna bir 'Simülasyon' da diyebilirsiniz..."
"exchange:m.offer.viktor_rewards_level2.intro.9": "..."
"exchange:m.offer.viktor_rewards_level2.intro.10": "Hm... Bu kelime oyunundan en azından hafifçe güldüğünü tahmin ediyorum."
"exchange:m.offer.viktor_rewards_level2.intro.11": "tavkK = Tavkk + tvUKk!"
"exchange:m.offer.viktor_rewards_level2.intro.12": "Bunu 'zbugowanymi slimami' olarak adlandırıyorum ve onları araştırmam için yardımcı olmanızı istiyorum."
"exchange:m.offer.viktor_rewards_level2.intro.13": "..."
"exchange:m.offer.viktor_rewards_level2.intro.14": "..."
"exchange:m.offer.viktor_rewards_level2.intro.15": "Dilimlemek gerekirse: Zbugowane balçıklar, normal birleşik balçıklar veya çevredeki nesneler gibi görünecekler, ancak genellikle bir şeyler ters gidecek."
"exchange:m.offer.viktor_rewards_level2.intro.16": "Hm? Hayır, aslında onunla yüz yüze tanışmadım, ama bu benim için sıradışı değil."
"exchange:m.offer.viktor_rewards_level2.intro.17": "Görüyorsunuz, genellikle hayatımdaki her şey için, diğer insanlarla ilişkiler de dahil olmak üzere, simülasyonlar çalıştırırım."
"exchange:m.offer.viktor_rewards_level2.intro.18": "Daha fazlasını bilmem gerekiyor. Daha fazla hata raporu toplayın ve size benim özel gelişmiş dron planlarıma erişim vereceğim! Çift dereceli bir şekilde çift işlevli, çift işlevli."
"exchange:m.offer.viktor_rewards_level2.intro.19": "Ancak, hala incelenmesi gereken nezaketler olduğu açıktır, çünkü tamamladığınız Simülasyon aşaması 1'i beklenenden çok daha sonra tamamladınız. Ne garip..."
"exchange:m.offer.viktor_rewards_level2.intro.20": "Bu konuyu programıma düzeltmek ekleyeceğim. Bu arada, projenin ikinci aşamasına başlayalım."
"exchange:m.offer.viktor_rewards_level2.intro.21": "Şimdi, şu an için hoşça kalmanın zamanı gelmediğini unutuyorum. Eh, görüşürüz... şimdilik."
"exchange:m.offer.viktor_rewards_level2.intro.22": "Bu meseleyi düzelteceğimi programıma ekleyeceğim. Bu arada, projenin ikinci aşamasına başlayalım."
"exchange:m.offer.viktor_rewards_level2.intro.23": "Şimdiye kadar sunduğunuz hata raporları oldukça ilginç. Simülasyon içinde zbugowan balçıklar oldukça 'gerçek' gibi görünüyorlar."
"exchange:m.offer.viktor_rewards_level2.intro.24": "Daha fazlasını bilmem gerekiyor. Daha fazla hata raporu toplarsan, ben de size gelişmiş dron planlarımın erişimini vereceğim! Bu dronlar ranczdaki işlerde son derece etkilidir. Verimlilik!"
"exchange:m.offer.viktor_rewards_level2.intro.25": "..."
"exchange:m.offer.viktor_rewards_level2.intro.26": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.27": "Üzgünüm, vedaları sık sık unutuyorum. Hmm, hoşça kalın... şimdilik."
"exchange:m.offer.viktor_rewards_level2.repeat.1": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.2": "...\n......"
"exchange:m.offer.viktor_rewards_level2.repeat.3": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.4": "Bu garip. Bağlantımı biri kesmiş gibi görünüyor. Buna daha sonra bakmalıyım."
"exchange:m.offer.viktor_rewards_level2.repeat.5": "Şimdi neye ihtiyacınız var? Bu aşama için simülasyon tahminlerimi güncelledim ve oldukça doğru olacağından eminim."
"exchange:m.offer.viktor_rewards_level2.repeat.6": "Bir de bu görüşmeyi ben- ben- ĞĞTTSHH!"
"exchange:m.offer.viktor_rewards_level2.repeat.7": "MÜKEMMEL!"
"exchange:m.offer.viktor_rewards_level2.repeat.8": "Tahminlerim laboratuvarımdaki toz seviyesinin artması nedeniyle bir hapşırma içeriyordu."
"exchange:m.offer.viktor_rewards_level2.repeat.9": "Sonuçlarınızı bekliyorum. Tahminlerimin doğru olması gerektiğini düşünüyorum..."
"exchange:m.offer.viktor_rewards_level2.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.11": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.13": "..."
"exchange:m.offer.viktor_rewards_level3.intro.1": "..."
"exchange:m.offer.viktor_rewards_level3.intro.2": "Hm... bir şeyler yanlış gibi. Hiç iyi değil."
"exchange:m.offer.viktor_rewards_level3.intro.3": "Bu projedeki sonuçlarınızı tahmin etmek için yaptığım simülasyonlar hiçbir şekilde gerçek sonuçlarınıza uymuyor. Nasıl olabilir bu?"
"exchange:m.offer.viktor_rewards_level3.intro.4": "Her şeyde simülasyonlarıma güvenirim ve her zaman hayatımı kolaylaştırdılar, ama ya yanılıyorsam? Ya da..."
"exchange:m.offer.viktor_rewards_level3.intro.5": "Simüle edemeyeceğim bir başka unsur varsa ne olurdu?"
"exchange:m.offer.viktor_rewards_level3.intro.6": "Bu yeni bir formül oluşturmam gerektiği anlamına gelir!"
"exchange:m.offer.viktor_rewards_level3.intro.7": "Ve bu, önceki simülasyonlarıma ne anlama gelir? Tüm deneyimler ve bilgiler, verdiğim insanlar, çünkü..."
"exchange:m.offer.viktor_rewards_level3.intro.8": "Bu hakkında düşünmem gerekiyor."
"exchange:m.offer.viktor_rewards_level3.intro.9": "Gelişmiş drone projesini laboratuvarına ekledim. Hesaplamalarıma göre oldukça faydalı olmalı."
"exchange:m.offer.viktor_rewards_level3.intro.10": "En azından umarım. Şu anda-"
"exchange:m.offer.viktor_rewards_level3.intro.11": "Bu hakkında düşünmem gerekiyor."
"exchange:m.offer.viktor_rewards_level3.intro.12": "..."
"exchange:m.offer.viktor_rewards_level3.intro.13": "ANCAK, LÜTFEN SIMULASYON 392296'DA DAHA FAZLA HATA RAPORU TOPLAYIN."
"exchange:m.offer.viktor_rewards_level3.intro.14": "ZBUGOWAN SLIMLERİN OLUŞUMUNDAN SORUMLU HATANIN KAYNAĞINI İZOLE ETMEK ÜZEREYİM."
"exchange:m.offer.viktor_rewards_level3.intro.15": "KARŞILIK OLARAK, SANA ÖDÜL HAZIRLIYORUM."
"exchange:m.offer.viktor_rewards_level3.intro.16": "392296 SIMÜLASYONUNDA TANILAMA BAŞLATILDI."
"exchange:m.offer.viktor_rewards_level3.intro.17": "KULLANICI ADI: VHUMPHRIES"
"exchange:m.offer.viktor_rewards_level3.intro.18": "ŞİFRE: MURPH-"
"exchange:m.offer.viktor_rewards_level3.intro.19": "!!!"
"exchange:m.offer.viktor_rewards_level3.intro.20": "..."
"exchange:m.offer.viktor_rewards_level3.intro.21": "Hoşçakal demeden işime dalıp gitmiş olmamdan dolayı özür dilerim."
"exchange:m.offer.viktor_rewards_level3.intro.22": "Sonuçlarınızı bekliyorum. Hoşça kal."
"exchange:m.offer.viktor_rewards_level3.repeat.1": "TEKRAR HOŞ GELDİN. ENDİŞELENME, ARAYÜZÜ VE İŞ AKIŞINI KOLAYCA YÖNETEBİLİRİM."
"exchange:m.offer.viktor_rewards_level3.repeat.2": "SLİM 58.42.19B'Yİ İZOLE ET. TÜR TABLOSUNU GÖSTER. SLİM 58.43.19A'YA BAŞVUR."
"exchange:m.offer.viktor_rewards_level3.repeat.3": "DAHA ÖNCE BELİRTİLDİĞİ GİBİ, DAHA FAZLA HATA RAPORU TOPLAMANIZI RİCA EDİYORUM. SYMÜLASYONUMDAKİ HATANIN KAYNAĞINI BULMAMA ÇOK YAKINIM."
"exchange:m.offer.viktor_rewards_level3.repeat.4": "44-G BÖLGESİNİN ALTINDA KURU MERCAN ADASI PROXY AĞI OLUŞTURUN. PROTOKOL VERİ TABANINDA BULUNAN SLİM YUVALARINI DEĞİŞTİRİN."
"exchange:m.offer.viktor_rewards_level3.repeat.5": "ÖYLEYSE LÜTFEN SYMÜLASYONA HEMEN DÖNÜN. İŞİNİZE BAŞLADIM VE ÇALIŞMANIZI BEKLEYİP UNİVERSAL KÜP ÜRETTİM."
"exchange:m.offer.viktor_rewards_level3.repeat.6": "SYMÜLASYONU BAŞLAT."
"exchange:m.offer.viktor_rewards_level3.repeat.7": "GÜLE GÜLE, BEATRIX"
"exchange:m.offer.viktor_rewards_level3.repeat.8": "İLETİŞİM KAPANDI."
"exchange:m.offer.viktor_recur.intro.1": "Merhaba Beatrix. Seni tekrar görmek güzel. Topladığınız hata raporları oldukça aydınlatıcı oldu."
"exchange:m.offer.viktor_recur.intro.2": "Sizin yardımınızla hatalı slimenin kaynağını izole ettim ve bunun üstesinden gelmek için bir düzeltme yaptım. Simülasyon üzerindeki çalışmalarıma devam edebilmek için."
"exchange:m.offer.viktor_recur.intro.3": "Ancak önce sana bir şey söylemem gerekiyor."
"exchange:m.offer.viktor_recur.intro.4": "Sizin bu projedeki performansınıza yönelik çalıştığım simülasyonun hiç de yanlış olmadığı sonucuna vardım."
"exchange:m.offer.viktor_recur.intro.5": "Gerçekten yanıltıcı sonuçlar öngördü gibi görünüyordu, ancak eksik olan bir temel veri vardı..."
"exchange:m.offer.viktor_recur.intro.6": "...evrenin sizi şaşırtabileceği."
"exchange:m.offer.viktor_recur.intro.7": "Sizden bir yabancıya yardım etme isteğinizi ve ardından Simülasyon içindeki kararlılığınızı fark edene kadar, insanlar ve yetenekleri hakkında çok daha tahmin edilebilir olduğunu düşünüyordum."
"exchange:m.offer.viktor_recur.intro.8": "Ancak siz, herkesi yönlendiren içlerindeki kıvılcımı hesaba katmayan dünyadaki tüm verilerin hala geçerli olmadığını gösterdiniz."
"exchange:m.offer.viktor_recur.intro.9": "Ve bu, tasarım denemesinin ve bilimsel süreç yoluyla öğrenmenin çaba sarf etmeye değmeyeceği anlamına gelmez! Aslında tam tersi."
"exchange:m.offer.viktor_recur.intro.10": "Ancak beklenmeyenin hala değer taşıdığını hatırlamak önemlidir."
"exchange:m.offer.viktor_recur.intro.11": "Ve... Bunu daha önce görmemiş olmaktan pişmanlık duyuyorum."
"exchange:m.offer.viktor_recur.intro.12": "İlişkileri simüle etmeseydim ve sadece beni şaşırtmalarına izin verseydim, hayatım boyunca daha fazla insanla bağlantı kurabilirdim belki de."
"exchange:m.offer.viktor_recur.intro.13": "Bu nedenle bunu göz önünde bulundurarak, umarım iletişimde kalırız. Ve bunu teşvik etmek için atölyemdeki mülkiyet haklarını size veriyorum."
"exchange:m.offer.viktor_recur.intro.14": "Dahası, hatalı slimenin oluşturulmasına neden olan hatayı düzeltmemeye karar verdim."
"exchange:m.offer.viktor_recur.intro.15": "Bu çok beklenmeyen sonucun daha fazla incelenmeye değer olduğunu düşünüyorum."
"exchange:m.offer.viktor_recur.intro.16": "Öyleyse nereye götürdüğünü görelim. Simülasyonum, Far, Far Range'in mükemmel bir yeniden oluşturması olmasa da, farklı olduğu için bazı avantajlara sahip."
"exchange:m.offer.viktor_recur.intro.17": "Bu açıdan oldukça heyecan verici bir keşif!"
"exchange:m.offer.viktor_recur.intro.18": "Bu nedenle lütfen hatalı slimenin daha fazla incelenmesi için hata raporları toplamaya devam edin, böylece çabalarınız karşılığında Universal Küpler sunmaya devam edeceğim."
"exchange:m.offer.viktor_recur.intro.19": "Ancak belki ara sıra sadece konuşabiliriz. Konuyu siz seçebilirsiniz."
"exchange:m.offer.viktor_recur.intro.20": "Bu oldukça keyif alacağımı düşünüyorum."
"exchange:m.offer.viktor_recur.repeat.1": "Merhaba Beatrix! Seni tekrar görmek güzel."
"exchange:m.offer.viktor_recur.repeat.2": "Hatalı slimenin davranışlarını gözlemlemeye devam ettim. Kodumu güncellemeden bile evrim geçirmeye devam ediyor gibi görünüyorlar!"
"exchange:m.offer.viktor_recur.repeat.3": "Onların hayatlarını nereye taşıyacaklarını görmek heyecan verici olacak."
"exchange:m.offer.viktor_recur.repeat.4": "Ayrıca, sana bildirmek istedim ki eski bir arkadaşımla yıldız postasıyla yazışmaya başladım."
"exchange:m.offer.viktor_recur.repeat.5": "Peşinden gitmediğimiz birkaç bilimsel konuda anlaşmazlığımız var, yanıtları oldukça yavaş veriyorlar, ki bu beni özellikle sinirlendiriyor, ama ikimiz de aynı müziği seviyoruz."
"exchange:m.offer.viktor_recur.repeat.6": "Harika."
"exchange:m.offer.viktor_recur.repeat.7": "Simülasyon içinde çalışmaya devam etmenizi beklerim. Atölyem umarım size en çok yardımcı olur."
"exchange:m.offer.viktor_recur.repeat.8": "Onunla ne yapacağınızı görmek için sabırsızlanıyorum, ne olursa olsun."
