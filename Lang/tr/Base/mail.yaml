"mail:m.subj.welcome": "Çok, Çok Uzak Çiftliğe hoş geldiniz"
"mail:m.from.welcome": "7Zee Şirketi"
"mail:m.body.welcome": "Bayan LeBeau:\n\n7Zee Şirketi, Çok, Çok Uzak Çiftliğe hoş geldiniz:\n\nHoş geldiniz.\n\nBir balçık çiftlik sahibi olarak cesur yeni girişiminize desteğimizi uzatın:\n\n(destek genişletilmiş)\n\nAyrıca, menzildeki ilk birkaç gününüzde dikkatli olmanızı rica ediyoruz. Çevrenizi daha iyi tanıyana kadar, gece seyahat etmeniz tavsiye edilmez.\n\nSon olarak, balçık çiftliği deneyiminizi kolaylaştırmak için vakum çantanız veya eşyalarınız için herhangi bir ek alete ihtiyacınız olursa, 7Zee Corporation bunları size sağlamaktan memnuniyet duyacaktır. Çiftlik evinizin hemen dışındaki dükkandan geliyorsunuz.\n\n<i>7Zee Corporation: İşi halletmek için ihtiyacınız olan araçları küçük bir ücret karşılığında bizim için sağlıyor.</i>\n\n- 7Zee Şirketi"
"mail:m.subj.partner_rewards": "7Zee Ödül Kulübü"
"mail:m.from.partner_rewards": "7Zee Şirketi"
"mail:m.body.partner_rewards": "Bayan LeBeau:\n\n7Zee Corporation size çok özel bir teklif sunmak istiyor: çok özel, istisnai bir şekilde seçilmiş, çok aranan '7Zee Rewards Club'a bir davet!\n\n7Zee Rewards Club size şunları sağlar: sadece yarı-ultra premium bir fiyata özel bir kulüpte ultra premium dereceler kazanmak. Bu kadar kolay.\n\nHer derece size yeni bir kulüp unvanının yanı sıra çiftliğiniz için güzel yükseltmeler, özel özelleştirme seçenekleri ve daha fazlası gibi benzersiz ödüller verir. Kaydınızı sabırsızlıkla bekliyoruz.\n\n<i>7Zee Şirketi: Size mükemmelliğe giden bir yol, her seferinde büyük bir miktar yeni dolar sunuyor.</i>\n\n- 7Zee Şirketi"
"mail:m.subj.rewards_level_5": "Chroma Paketleri Artık Kullanılabilir"
"mail:m.from.rewards_level_5": "7Zee Şirketi"
"mail:m.body.rewards_level_5": "Bayan LeBeau:\n\n7Zee Şirketi, Skylark I rütbesini elde ettiğiniz için sizi tebrik etmek istiyor. Bu rütbe ile artık yaratıcı kendini ifade etmenin yeni bir yoluna erişiminiz var: Chroma Paketleri.\n\nChroma Paketleri size izin verir çiftlik evinize, vacpack'inize ve çiftlik teknolojinize yeni renk şemaları uygulayarak Far, Far, Range'deki diğer tüm çiftlik sahiplerinden öne çıkmanızı sağlar. Ve çoğu balçık çiftçisinin, çiftlik sahibi özellikleri arasındaki coğrafi ayrım göz önüne alındığında başka bir çiftlik sahibi görmediğini bile fark etsek de, bildiklerini hissediyoruz. Ah evet, biliyorlar.\n\nBu mesajı muhtemelen okuduğunuz zaman, 7Zee Corporation'ın evinizin hemen dışında bir Chroma Pack terminali kurmuş olduğunu lütfen unutmayın.\n\n<i>7Zee Corporation: Gizlice makineleri evinizin dışına hızlı ve güvenilir bir şekilde kurun.</i>\n\n- 7Zee Şirketi"
"mail:m.subj.rewards_level_8": "Balçık Zenginleştirme Cihazları Satışta"
"mail:m.from.rewards_level_8": "7Zee Şirketi"
"mail:m.body.rewards_level_8": "Bayan LeBeau:\n\n7Zee Corporation, Rolling Beetle I rütbesini aldığınız için sizi tebrik etmek istiyor. Bu rütbe ile artık balçık zenginleştirme için devrim niteliğinde, yeni bir teknolojiye erişiminiz var ve aksi takdirde çiftçiliği engelleyebilecek faaliyetlerle meşgul olabilirsiniz. Biz bu yeni teknolojiye balçık oyuncak diyoruz.\n\nBalçık oyuncakları artık...... yeni...... kurduğumuz.......... ..... ... senin...... çiftliğin. Lütfen bu son cümledeki aşırı duraklamalar için kusura bakmayın, ancak teknisyen dronlarımızın kurulum için fazladan zamana ihtiyacı olabilir ve iddiamızın yanlış olmasını istemedik.\n\n<i>7Zee Şirketi: robotlara yapması için zaman veriyor her seferinde bir cümle.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.rewards_level_max": "Katkınız için teşekkürler"
"mail:m.from.rewards_level_max": "7Zee Şirketi"
"mail:m.body.rewards_level_max": "Bayan LeBeau:\n\n7Zee Corporation'da bizler, 7Zee Rewards Club'a olan bağlılığınız karşısında kesinlikle şaşkınız. Şu anda kulüp üyelerini ödüllendirmek için mümkün olan en yüksek rütbeye ulaştınız; tebrikler.\n\nŞu anda size sunabileceğimiz başka bir rütbe veya ödül olmadığı için, Uluslararası Su Samuru Farkındalık Derneği'ne sizin adınıza önemli bir hayırsever katkı yapmayı seçtik. Çabalarınız sayesinde, her zamankinden daha fazla insan su samurlarından haberdar olacak.\n\n<i>7Zee Şirketi: Çiftlik sahiplerinin, su samuru farkındalığını artıran hayır işleri ile sonuçlanan ödülleri satın almalarını sağlayan sistemler yaratmak... zaman.</i>\n\n- 7Zee Şirketi"
