"mail:m.subj.exchangeintro_thora": "Range Exchange'e hoş geldiniz!"
"mail:m.from.exchangeintro_thora": "Thora Batı"
"mail:m.body.exchangeintro_thora": "Merhaba, Beatrix! Adı Thora West. Hepimizin yapacak işleri olduğu için girişimi kısa tutacağım: Burada, Çok, Çok Uzak Çiftlikte uzun süredir çiftlik sahibiyim ve yerel Menzil Değişiminiz için hoş geldin vagonunun başkanıyım.\n\nArazi Takası tıpkı sizin gibi sahip olduklarını ihtiyaçları olan şeylerle takas etmek isteyen bir çiftlik sahipleri ağıdır: balçıklar, araziler, yiyecek- her neyse. Tek yapmanız gereken Range Exchange makinesini günlük olarak kontrol etmek ve takasınızı 24 saat içinde tamamladığınızdan emin olmak.\n\nAğınıza daha fazla çiftlik sahibi eklendikçe, onlardan içten bir merhaba alacaksınız, bu nedenle gelen kutunuzu kontrol edin. \n\nPekala, yeteri kadar çene,' ikimizin de tartışacak balçıkları var.\n\nAdios, Beatrix.\n\n- Thora"
"mail:m.subj.exchangeintro_viktor": "Selamlar, Bayan LeBeau"
"mail:m.from.exchangeintro_viktor": "Viktor Humphries"
"mail:m.body.exchangeintro_viktor": "Kendimi tanıtmama izin verin. Ben Viktor Humphries'im; profesyonel balçık çiftçisi, balçık bilim adamı ve amatör müzisyen. Anladığım kadarıyla Bayan West, Range Exchange'in nasıl çalıştığı hakkında sizi bilgilendirdi, bu yüzden sizi daha fazla eğitimden kurtaracağım.\n\nBunun yerine, kendi isteklerimden neler bekleyebileceğiniz konusunda sizi aydınlatacağım. Bir balçık bilim adamı/çiftlikçi olarak, bu geniş yelpazeyi paylaştığımız sıvı biçimli lejyon balçıklara büyük ilgi duyuyorum. Çalışmalarım genellikle beni günlük olarak menzile girmekten alıkoyuyor ve belirli bir türün eksikliğini hissettiğimde, bu boşluğu doldurmak için Range Exchange'i kullanıyorum. Yine de endişelenmeyin, çabalarınızın karşılığını cömertçe ödeyeceğim.\n\nYeni girişiminizde iyi şanslar Bayan LeBeau. Eski Twillgers Çiftliği'ne yeniden hayat verilmesini dört gözle bekliyorum.\n\nSaygılarımızla,\nViktor Humphries\n\nP.S. - Bir keresinde en sevdiğim kemanımı vahşi bir balçık patlamasından kaçarken kaybetmiştim. Değeri sadece duygusal ama bulursanız, tekrar oynamayı çok isterim."
"mail:m.subj.exchangeintro_ogden": "Merhaba Beatrix!"
"mail:m.from.exchangeintro_ogden": "Öğden Ortiz"
"mail:m.body.exchangeintro_ogden": "Adım Ogden Ortiz. Ben de senin gibi bir balçık çiftçisiyim ama kendimi en çok çiftçi olarak hayal ediyorum. Çok, Çok Uzak Çiftliğe, eskiden dünyada alıştığımız şekilde meyve ve sebze yetiştirmek için geldim: toprağa inerek ve ellerinizi kirleterek.\n\nHavuçların gece görüşünü iyileştirdiğini biliyor muydunuz? Evet, cidden, yapıyorlar! Neden bütün çiftçilerin her fırsatta onları yiyip bitirmediklerini anlamıyorum. Geceleri menzilde kaybolmak çok tehlikeli olabilir...\n\nPekala, burada kafayı yememe izin verme. Range Exchange aracılığıyla iletişime geçeceğiz. Ben sadece meyve ve sebze yiyen balçıklar yetiştirmeye meyilliyim, bu yüzden benden bu tür talepler bekleyin.\n\nSizinle iş yapmayı dört gözle bekliyorum!\n\nO.O.\n\nP.S. - Yaldızlı zencefil diye bir şey duydun mu? Aynı derecede efsanevi altın balçık'ın favori yemeği olduğu söylenen efsanevi bir sebzedir. Ama bazıları ikisinin de gerçekte var olmadığını söylüyor!"
"mail:m.subj.ogden_invite": "Ortaklık mı?"
"mail:m.from.ogden_invite": "Öğden Ortiz"
"mail:m.body.ogden_invite": "Kendin için bir isim yapıyor gibisin ve tarzını beğendim, o yüzden hemen keseyim: Sana benim için küçük bir yan iş teklif etmek istiyorum. Mülkümün eteklerinde, Yabanis adında bir yere erişimi olan, ilkel, vahşi balçıkların ülkesi ve dışarı çıktığı kadar tehlikeli olan, aynı zamanda sevdiğim lezzetli, nadir bir meyveye ev sahipliği yapan bir arazi parçası var. .\n\nBir meydan okumaya hazırsanız, Yabanis yakınlarındaki küçük bir inziva yerime gelin ve daha fazlasını öğrenin. Ağınızda, çiftliğinizde aktif hale getirdiğim terk edilmiş bir ışınlayıcı buldum; sizi oraya götürecek.\n\nOrada görüşmek dileğiyle!\n\nO.O."
"mail:m.subj.exchangeintro_mochi": "(konu yok)"
"mail:m.from.exchangeintro_mochi": "Mochi Milleri"
"mail:m.body.exchangeintro_mochi": "Görünüşe göre başka bir çiftlik sahibi özentisi, uzaklardaki bir uzay kayasında yalnız bir varoluş için kaydolmuş. Tebrikler Beatrix!\n\nBen Mochi Miles. Milyarder Tatsuya Miles'ta olduğu gibi bu 'Miles'tır. Babam için önemli bir iş yapmak için buradayım ama bu, buradaki geri kalan tüm bu durgun tiplerin bu süreçte kötü görünmesini sağlayamayacağım anlamına gelmiyor. Kimse arsa pazarını benim gibi fethedemez: her gün, her gün.\n\nBabam bana içeriden yol gösteriyor, bu yüzden ileride bana büyük kazançlar sağlayacağını bildiğim arsa taleplerimi dört gözle bekleyin.\n\nÖyleyse keşke Sana iyi şanslar, Beatris. Belki ikinci sıraya bile ulaşırsın! Ve en azından arkadaşlarınıza Çok, Çok Uzak Çiftliği fethinde büyük Mochi Miles'a yardım ettiğinizi söyleyebilirsiniz!\n\nSonra, tater.\n\nMochi Miles, Top Rancher"
"mail:m.subj.mochi_invite": "(konu yok)"
"mail:m.from.mochi_invite": "Mochi Milleri"
"mail:m.body.mochi_invite": "Diğer çiftlik sahipleri senin hakkında susmayacaklar ve bu can sıkıcı olmaya başlıyor. O halde tüm bu yaygaranın ne hakkında olduğunu görelim.\n\nSeninle iş konuşmak istiyorum. Ben de devam ettim ve çiftlik genişletmesi dediğin o korkunç mağarada yedek bir ışınlayıcıyı etkinleştirdim. Işınlayıcı sizi mülküme götürecek (ben de başkaları var) burada ayrıntıları çözebiliriz.\n\nBeni bekletme.\n\nOrada görüşürüz, meydan.\n\nMochi Miles, Top Rancher"
