"mail:m.body.exchangeintro_bob": "Merhaba,\nhellohellooo......tavuklar.\nmerhabatavuklar.\nchICKEN.\n\nmerhaba,\nBOb\n\nPSs.-- piliçKn"
"mail:m.subj.viktor_invite": "yardım gerekli"
"mail:m.from.viktor_invite": "Viktor Humphries"
"mail:m.body.viktor_invite": "Bayan LeBeau, Çok, Çok Uzak Çiftlikteki başarılarınızı duydum. Çok yetenekli, hızlı düşünen ve yeni koşullara uyum sağlayabilen biri gibi görünüyorsunuz; son projem için tam da ihtiyacım olan türden bir insan.\n\nBu teklifi uygun bulursanız, Denizaltı Atölyeme Laboratuvarınızda bir ışınlayıcıyı etkinleştirdim. Yakında görüşmek dileğiyle.\n\nSaygılarımızla,\nViktor Humphries\n\nP.S. - Bu teklifi kabul ederseniz, ileriye dönük olarak rahat bir şekilde birbirimize başvurmayı öneriyorum. Formalitede bir azalma, diyaloğa dayanan gelecekteki her etkileşimi hızlandıracaktır. Kısacası, size Beatrix diyebilir miyim?"
"mail:m.subj.casey_1": "Kalk ve parla!"
"mail:m.from.casey_1": "Casey"
"mail:m.body.casey_1": "Merhaba Bea,\n\nBütün bir yıl uyumak nasıl bir şey? rüya gördün mü? Bunun nasıl bir şey olduğunu hayal edemiyorum. 7Zee sizi bir bölmeye yerleştirir ve ardından tüm bu süre boyunca ışıklar söner... vay.\n\nÇok, Çok Uzak Çiftlik nasıl bir şey? Keşfetmeye başladınız mı? Hava dedikleri kadar temiz mi? Bahse girerim gerçekten güzeldir.\n\nMuhtemelen çok fazla soru soruyorum. Bahse girerim o çiftlikte yapacak çok işin vardır. Hâlâ senin olduğuna inanamıyorum.\n\nSanırım seni kendi haline bırakıp kısa tutsam iyi olur: iyi şanslar Bea. Oradan çıkabilecek biri varsa o da sensin.\n\n- Casey"
"mail:m.subj.casey_2": "evcil hayvan kaktüsüm"
"mail:m.from.casey_2": "Casey"
"mail:m.body.casey_2": "Merhaba Bea,\n\nSenden bir çeşit kaktüs aldım. Eve döndüğümde dükkanında kalan tek şeylerden biriydi. Yalnız küçük bir adamdı, bu yüzden onu benimsemeye karar verdim.\n\nDokunduğum her bitkiyi öldürdüğümü biliyorsun, ama sana söz veriyorum bu son olacak. Demek istediğim, eğer bir kaktüsü canlı tutamıyorsam, o zaman bir şeylerin gerçekten yanlış olduğu açık!\n\nOna baktığımda seni orada, menzilde, işini yaparken görüyorum. Umarım iyisindir.\n\n- Casey"
"mail:m.subj.casey_3": "Ynt: Büyük Fırtına"
"mail:m.from.casey_3": "Casey"
"mail:m.body.casey_3": "Mailini aldım: O günü elbette hatırlıyorum. Sen ve ben gerçekten birbirimize bağlı olduğumuz zamanmış gibi hissediyorum. O kadar şiddetli yağmur yağıyordu ki sokakları su bastı ve o kafeye sığındık. Bir film sahnesi gibiydi ama ikimiz de ıslak hayvanlara benziyorduk. Ve dükkânı işleten adam gerçek bir tirandı. İçeride kalabilmemizin tek yolu birbiri ardına kahve ısmarlamaktı.\n\nO gün birbirimiz hakkında hiç olmadığı kadar çok şey öğrendiğimizi hissettim. Belki de kahveydi çünkü ikimiz de gerçekten çok hızlı konuşuyorduk. Sana hayallerimi anlattım; müzik yapmak falan. En azından ben öyle hatırlıyorum.\n\nEve yürürken, yağmur geri geldiğinde bana yaklaştın ve kalbim hızla atıyordu. Ama bunun suçunu kahveye atamazdım.\n\n- Casey"
"mail:m.subj.casey_4": "ölüm yürüyüşü"
"mail:m.from.casey_4": "Casey"
"mail:m.body.casey_4": "Merhaba Bea,\n\nBeni yürüyüşe çıkardığın zamanı hatırlıyor musun? O zamanlar bu açık hava olayında ne kadar ciddi olduğunu hâlâ bilmiyordum ve yürüyüş yapma fikrin beni öldürdü! Normal kıyafetler ve ayakkabılarla geldim ve sen süslenmiştin ve bir çantan ve teçhizatın vardı, benim için bir kabustu haha.\n\nSanırım beş mil civarındaydım, terden sırılsıklam ve hazırdım Eğlence fikirlerimizin çok farklı iki şey olduğunu fark ettim. Ayrıca o zaman nefes nefese bile değildin ve bunun için senden hala nefret ediyorum :)\n\n- Casey"
"mail:m.subj.casey_5": "Ynt: ... VAN"
"mail:m.from.casey_5": "Casey"
"mail:m.body.casey_5": "Haha, o kadar da kötü değildi. Sanırım bir sanatçı olarak bunu yapacak sabrınız yok. Beatrix LeBeau kahvaltıdan önce bir dağa tırmanabilir, ancak mütevazı bir şekilde döşenmiş, yalnızca yarı zamanlı, VINTAGE gezici bir minibüste birkaç gün geçiremez. Çok mutsuzdun. Hâlâ buna gülüyorum.\n\nAma o birkaç gün için gerçekten minnettardım. Kalabalığın içinde olman harikaydı.\n\nBu minibüs hala yolda çalışıyor.\n\n- Casey\n\nP.S. Bu bir yalandı. Minibüs, biz sürerken kelimenin tam anlamıyla alev aldı. Bir viking gibi öldü."
"mail:m.subj.casey_6": "Yılbaşı gecesi"
"mail:m.from.casey_6": "Casey"
"mail:m.body.casey_6": "Merhaba Bea,\n\nO partiyi aradığımız yılbaşını hatırlıyor musun?\n\nŞehirde dolaşırken kayboldum, dayanamadım ve sana söylemedim çünkü yakın olduğumuzu biliyordum. tiran tarafından işletilen o kahve dükkanı. Ve yağmur yağmaya başladığından beri, orayı tekrar tesadüfen görmenin gerçekten romantik olacağını düşündüm. Sanırım sonunda cesareti buldum.\n\nAma kahve dükkanı kapandı ve artık bir taco yeriydi. Yağmurda taco yedik ve bu en iyisiydi.\n\nHavai fişekleri görmeyi umarak eski dairenizin çatısındaydık. O zaman sana bir şey söyleyecektim ama o zaman bana Afrika'dan bahsettin. Kulağa harika bir yolculuk gibi geldi. Sevdiğin şeyi yapıyor olmana gerçekten çok sevindim.\n\n- Casey"
"mail:m.subj.casey_7": "Ynt: Afrika"
"mail:m.from.casey_7": "Casey"
"mail:m.body.casey_7": "Teşekkürler, Bea. Böyle hissettiğini hiç bilmiyordum. Seni orada bir safaride, savanada aslanların pençelerinden kaçarken, azgın nehirlerde fillere binerken hayal ediyorum ve sonra, gece yıldızların altında otururken, yıpranmış elin bir madalyon açıyor ve içinde benim bir resmim var. . Ve sonra sadık şempanze arkadaşınız size kasvetli, bilmiş bir bakış atıyor.\n\nBu doğru mu? haha\n\nŞey, ne olursa olsun Los Angeles'tayken ben de seni özledim. Uuugh, o bar berbattı ama en azından biraz sahne zamanım oldu.\n\n- Casey\n\nNot. Şempanzenin adı Albay Bananas'tı."
"mail:m.subj.casey_8": "eve gelmek"
"mail:m.from.casey_8": "Casey"
"mail:m.body.casey_8": "Merhaba Bea,\n\nİkimizin de eve geldiği yıl, sence işe yarayabilir miydi? Yani, uzun mesafe olayı yerine her gün yeniden seninle olmak harikaydı. Gerçekten mutlu hissettiğimi hatırlıyorum ama bir şey eksikti. Her şey için bir şeylerden vazgeçtiğimizi ikimiz de biliyorduk.\n\nSürekli bunu düşünüyorum. Eğer bu konuda daha az dürüst olsaydık, sen hala o küçük bahçe dükkanını nasıl işletiyor olabilirsin ve ben hala bodrumdan müzik yazmaya çalışıyor olurdum.\n\nÖnemli değil. O zaman sana asla yapmadığım şeyi söylemeliydim. Yüz kere söylemeliydim.\n\n- Casey"
"mail:m.subj.casey_9": "Ynt: Londra"
"mail:m.from.casey_9": "Casey"
"mail:m.body.casey_9": "Biliyorum, yapılacak doğru şey buydu. Bana haber verdiğin için teşekkür ederim, ama asla sana yakın olmak gibi hissettirmedi. Londra kaçıramayacağım bir fırsattı, gezmek ve sevdiğim şeyi yapmak için bir fırsattı.\n\nAma yine de seni deli gibi özledim. Ve bana Çok, Çok Uzak Çiftliğe gitmekten bahsettiğinde, sen gitmeden önce bile seni daha çok özlememe neden oldu.\n\nSanırım bu sadece biziz: gerçekten istediğimiz şey, dünyanın farklı yerlerinde oluyor. bilinen evren Yani, uzun bir mesafe var ve bir de o kadar uzaklar var ki, zamanın kendisi aslında farklı işleyebilir. Neden bununla ilgili daha fazla şarkı yok?\n\n- Casey"
"mail:m.subj.casey_10": "Ynt: Hayat artık farklı"
"mail:m.from.casey_10": "Casey"
"mail:m.body.casey_10": "Sen yıldızların arasında uyurken bir şeyler düşünmek için bir yılım vardı. Sanırım işler kolaylaştığında bu beni neredeyse korkuttu ve nihayet şu anda sahip olduğumuz şeyin en başından beri istediğimiz şey olduğunu fark ettiğimde. Çünkü hala tanıdığım kızsan, orada en uzak sınırlarda mutlusundur.\n\nVe umarım şimdi hissettiğin mutluluk sonsuza kadar sürer. Umarım oradaki gün batımları da buradakiler kadar muhteşemdir ve yağmurlu bir günde yeterince uzağa bakarsanız, oradaki bir çiftlik sahibinin ziyaret edebileceğiniz bir taco standı vardır. Sonuncusunun muhtemelen olmayacağının farkındayım ama kesinlikle romantik olurdu, değil mi?\n\nSeninle bir parçamı paylaştığıma memnunum, Beatrix LeBeau. Ve gökyüzünde gördüğüm yıldızlardan birinin belki de sen olduğunu bilmek beni mutlu ediyor.\n\n- Casey"
"mail:m.subj.casey_11": "Başka bir tur"
"mail:m.from.casey_11": "Casey"
"mail:m.body.casey_11": "Merhaba Bea,\n\nBaşka bir tur daha geliyor ve içimden bu tur olacağına dair bir his var.\n\nİşte buradayım, çantalarımı toplayıp seni düşünüyorum. Belki de büyük maceran için ayrılırken böyle hissetmiştir. Bolca heyecan, bolca kelebek.\n\nÇok uzakta olduğunu bilmeme rağmen, belki seni kalabalığın içinde bir yerde yakalarım diye düşünüyorum.\n\nEğer bu olursa, söz veriyorum Senin için bir şarkı söyleyeceğim. Bu ilk olmayacaktı.\n\n- Casey"
"mail:m.subj.hobson_1": "Selam!"
"mail:m.from.hobson_1": "Hobson Twillgers"
"mail:m.body.hobson_1": "Merhaba Beatrix!\n\nEski çiftliğe baktığınız için teşekkür etmek istedim. Biraz üzgün bir durumda bıraktığımı biliyorum ve duyduğuma göre bu günlerde çok iyi görünüyor. Bu kadar emin ellerde olduğunu bilmek içimi ısıtıyor.\n\nKüçük bir teşekkür olarak, küçük bir servetimi saklamak için yıllar önce inşa ettiğim üç gizli kasayı aktif hale getirdim. Onu her zaman büyük ötelerde parayı dolaşmak için kullanmayı planlamıştım ama artık buna ihtiyacım yok.\n\nAma beni bilirsin, iyi bir macerayı severim. Kasaların nerede olduğunu söylemeyeceğim. Keşfetmeye gidin!\n\n- H"
"mail:m.journal.jo_ranch_lab": "Bu laboratuvarı bir balçık bilim insanı ile tanıştıktan ve plort teknolojisinin harikalarını öğrendikten sonra kurdum. Yağmurlu günlerde kurcalamanın eğlenceli olacağını düşündüm.\n\nKendimi neredeyse üç kez havaya uçuracaktım, ki bu, diğer hobilerimde bu tür şeylere eğilimim göz önüne alındığında oldukça iyi. Ancak kısa süre sonra bu, maceraya susamışlığımı ve bütün gün bir ahırda tıkılıp kalmamın bu susuzluğu gideremeyeceğinin bir hatırlatıcısı oldu.\n\nKısa süre sonra, bu çiftliğin ötesindeki ufukları görmeye başladım. Ve bir kez düşünmeye başladığımda, daha da ileri gitti.\n\n- H"
"mail:m.journal.jo_ranch_grotto": "Çiftlikten ayrılmadan önce çoğu gece kendimi bu mağarada uyurken buldum. İçini fosfor balçıklarıyla doldurup karanlıkta dans etmelerini izlerdim. Sürüklenirken, uzayın sınırsız karanlığında bir yıldız denizinde sürükleniyormuş gibi yapardım.\n\nHayal ettiğinizde, imkansızın enayi haline gelmeniz çok tuhaf. Ne zaman kendimi mağarada bulmak için uyansam biraz hüzün duyardım. Ama sonra işe geri döndü. Her zaman yapılması gereken bir şey vardı.\n\n- H"
"mail:m.journal.jo_ranch_overgrowth": "Ne olacağını görmek için Moss Battaniye'den toprağı her yere yayarak bu alanı kendim inşa ettim. Bir iki balçık avcısının ilgisini çekeceğini umuyordum ama öyle bir şans yok. Belki de burada büyümek için büyük mantarlardan bazılarını almalıyım? Bu tür şeylerin etrafında takılmayı seviyor gibiler.\n\n- H"
"mail:m.journal.jo_ranch_docks": "Deniz manzarası size gerçekten daha büyük amacımızı hatırlatıyor, Beatrix. Deniz ilk büyük bilinmezdi, sonra uzay ve sonra tüm bunların ötesinde ne varsa. Bir sonraki köşede ne olduğunu görme ihtiyacı kemiklerimde ve sen burada olduğuna göre seninkinde de olduğunu düşünüyorum.\n\nYine de, sanırım temiz havayı sevdiğin için burada da olabilirsin. Ya da bu toprakların evcilleşmemiş güzelliğini tercih edersiniz. Ya da belki de çok geride bir şeyler bırakmak istediğin içindir. Elbette bunu yapmanın yolu; bundan daha ileri gitmez.\n\n- H"
"mail:m.journal.jo_reef_intro": "Merhaba Beatrix!\n\nAdı Hobson Twillgers: çiftlik sahibi, kaşif ve buradaki çiftliğin eski sahibi, artık kendinize ait diyorsunuz. Tanıştığıma memnun oldum!\n\nHatırlayamayacağım kadar uzun süredir çiftlik sahibiydim ve içimde son bir maceranın kaldığını hissettim, o yüzden onu bulmak için yola koyuldum. Ama gitmeden önce bu sevdiğim diyarda son bir tura çıkıyorum. Bu yüzden, yaşlı bir çouğun arada sırada ne söyleyeceğini duymak istiyorsan, böyle notlar için gözlerini dört aç.\n\nSeninle konuşuyorum!\n\n- H"
"mail:m.journal.jo_reef_circles": "Bu sahile düşünmeye gelirdim. Oturup o uzaktaki halkalara bakar, onları kimin ve ne amaçla yarattığını düşünürdüm.\n\nAma hepsinden önemlisi burada oturup onu düşünürdüm.\n\n- H"
"mail:m.journal.jo_reef_bigtree": "Burada, Dünya'daki mülkümün kenarında buna benzer büyük, büyük bir ağacım vardı. Kimse hatırlamadan önce oradaydı. Etrafındaki her türlü değişikliği atlattı ve bir gün ölmekte olduğunu fark etmeye başladım.\n\nDoğal olmayan bir şey değildi, sanırım tam zamanıydı. Sonra fark ettim ki eğer bir şey yapmazsam sonum o ağaç gibi olacaktı: Tüm hayatımı aynı yerde geçirecektim.\n\nBunun olmasına izin vermeyecektim. Bu yüzden hemen ertesi gün Çok, Çok Uzak Çiftlik için bir bilet aldım.\n\n- H"
"mail:m.journal.jo_reef_boot": "Bir keresinde bu uçurumdan bir botu kaybetmiştim.\n\nŞimdi, bu günlüklerin önemli bilgilerle dolu olacağını asla söylemedim. Ve dürüst olmak gerekirse, çok iyi bir bottu.\n\n- H"
"mail:m.journal.jo_reef_curious": "Bunu okuyorsan, ara sıra biraz risk almayan, doğal olarak meraklı biri olmalısın.\n\nSanırım tanışırsak, gayet iyi anlaşabiliriz.\n\n- H"
"mail:m.journal.jo_reef_ferals": "Tüm bu mağara sistemi, onu ilk keşfettiğimde bir mağaradan kapatılmıştı. Belki de bu yüzden öndeki adamlar bu kadar huysuz: uzun zamandır bir lokma yemedim.\n\nHer halükarda, o uzun zamandır beklenen ısırığın kendi kıçından gelmesine izin verme! Onları sakinleştirmek için biraz yiyecek getirin.\n\n- H"
"mail:m.journal.jo_moss_exit": "Yosun Battaniyesini ilk kez keşfetmeye gittiğimde burada sıkışıp kaldım ve bir çıkış yolu yaptım. Şurada.\n\n- H"
"mail:m.journal.jo_moss_forest": "Yosun Battaniyesi bir tür eski orman gibi görünebilir, ancak gerçek şu ki, burada gördüğünüz şeylerin çoğu, ben bu toprakları keşfetmeye başladığımda buralarda bile değildi. Bu hızla giderse, bu yeşilliğin Çok, Çok Uzak Çiftliği tamamen ele geçirmesinin çok uzun sürmeyeceğini düşünüyorum!\n\n- H"
"mail:m.journal.jo_moss_love": "Hiç aşık oldun mu, Beatrix? Ruhunuz spor salonuna gittikten sonraki bir gün gibi, içinizde bir ağrı hissetmenizi sağlar. Zaten onu en iyi tarif etme şeklim bu.\n\nAyrıca düşüncenizi tamamen uzaylı olduğuna yemin ettiğiniz bir şeye yönlendiriyor. Gerçekten önemli olduğunu düşündüğünüz tüm bu şeyler birdenbire önemli değil. Sizi tamamen değiştirir!\n\nYeterince tavsiye edemem.\n\n- H"
"mail:m.journal.jo_moss_danger": "Önünüzdekilerle uğraşmadan önce bir jetpack ve birkaç yükseltme yapmanızı şiddetle tavsiye ederim. Arazi kırılmış ve bükülmüş ve sizi denize fırlatmadan önce geldiğini görmeyeceğiniz bir sürü vahşi balçık var.\n\nO gözetleyicileri soymayın!\n\n- H"
"mail:m.journal.jo_quarry_springs": "İyi bir ıslanmaya ihtiyacım olduğunda buraya gelirdim. Kafanı boşaltmak için harika bir yol.\n\nBazen bir balçık birikintisini kızarırken yakalardım ve bunun mayomda olup olmadığını asla anlayamazdım.\n\n- H"
"mail:m.journal.jo_quarry_crystals": "Bir keresinde buraya küçük bir projem için kristal toplamaya gelmiştim. O meraklı kristal balçıklar yoluma çıkıp o tehlikeli parçaları fırlatmaya başladığında neredeyse iki gün burada mahsur kaldım. Kovayı tekmeleyeceğimi sandım!\n\nKristaller rüzgar çanı içindi. Eminim Thora hala verandasında asılıdır.\n\nBuna değer.\n\n- H"
"mail:m.journal.jo_quarry_stars": "Burada bir kez daha ayrılmam gerektiğini biliyordum. Bütün günümü keşfederek, bu adaya giden yolu bulmaya çalışarak geçirdim. Ve gecenin geri kalanını bu ateş çiçeklerinin yumuşak parıltısında kıyı boyunca yürüyerek geçirmeme rağmen, kendimi tekrar tekrar yukarı bakarken yakaladım.\n\nBir kez daha yıldızlara bakıyordum.\n\n- H"
"mail:m.journal.jo_quarry_alone": "Yalnızlığımın yanındayken hep mutluydum. Bu eski taş ocağı gibi yerler bana gerçekten uyuyordu: güzel, sessiz ve çoğunlukla boştu. Bu yüzden, Çok, Çok Uzak Çiftlikteki hayatın bana da uygun olacağını düşündüm.\n\nVe bunu bilmen gerekmez miydi? Bunca yolu geldim ve gördüğüm ilk kişi... şey, sanırım bazı şeyleri görme biçimimi değiştirdi. Sessizlik artık iyi değildi. Gülmesini beğendim.\n\n- H"
"mail:m.journal.jo_ruins_lemons": "Görmüş olabileceğiniz hayalet fazlı limon ağaçları, uzun zamandır benim için gerçek bir baş kaşıyıcıydı. Bu harabeleri keşfederek geçirdiğim uzun yaz günlerinde buz gibi bir limonata hayal edip durdum. Lezzetli şeyler!\n\nAma işin püf noktası şu: Eğer o limonları istiyorsanız, kendi meyvenizden ayrılmaya istekli olmalısınız. Bir şans ver.\n\n- H"
"mail:m.journal.jo_ruins_intro": "Büyüleyici değiller mi? Sizce bu antik kalıntıları kim ve ne amaçla inşa etti? Burayı ziyaret eder ve bu soruyu sık sık düşünürdüm. Kesin olan tek bir şey var: Bu insanlar balçıkları severdi!\n\nSonunda buranın ne için olduğunu ve nasıl kullanılacağını anladım.\n\nSen de aynısını yapacak mısın?\n\n- H"
"mail:m.journal.jo_ruins_doors": "Bu garip, cam kapılar, her zaman ikisine birden sahip olamayacağınızın iyi bir hatırlatıcısıdır. Oradaki anahtara istediğin kadar basarsan iki kapı da asla açılmaz.\n\nBazen şu ya da bu yolu seçmen gerekir ve etrafından dolaşmanın bir yolu yoktur. Ama biliyor musun? Hangi yolu seçersen seç, diğerini yürümek istemediğin için bazılarını incitecek.\n\nHayat böyle kapılarla dolu.\n\n- H"
"mail:m.journal.jo_ruins_sanctum": "Harabeler eskiden bir tür warp istasyonuydu ve onu yaratan kişi tarafından Çok, Çok Uzak Çiftliğin en uzak köşelerinden birine bağlanmak için kullanılırdı. Dikkatli ol, Beatrix: karşıya geçtiğinde gerçekten evcilleşmemiş bir ülkede olacaksın. Karşı taraf güzel olsa da affedilmeyen bir yer olabilir.\n\n- H"
"mail:m.journal.jo_desert_firestorm": "Glass Desert büyüleyici bir yer ama tetikte olmanız gerekiyor: her an tehlikeli bir güneş anomalisi meydana gelebilir ve bu her halt bir büyü için serbest kalmaya neden olur.\n\nGördüğünüzde anlarsınız ve bunu yaptığınızda, siper alın veya tuchus'unuzu yakma riskiyle karşı karşıya kalın!\n\n- H"
"mail:m.journal.jo_desert_fountain": "Çöl kesinlikle zorlu bir yer ama hayatın toprağa geri akmayı ve bulutlara uzanmayı beklediği bunun gibi küçük cepler var.\n\nTabii ki, biraz daha hızlı bir şekilde gerçekleşebilir. yardım eli. O kafayı kullan Beatrix!\n\n- H"
"mail:m.journal.jo_desert_glass": "Bu cam oluşumlara neden olan çok büyük bir kavurucu olmalı. Bana hep alevler gibi göründüler, zamanda donmadan önce bu toprakları kaplayan büyük bir ateş fırtınası gibi.\n\nBelki bunlar yanan alevlerdir ama bizim bile algılayamadığımız bir hızda. Belki de bu çölün birbiriyle örtüşen iki farklı zamanı vardır ve biz burada onun ortasında sıkışıp kaldık.\n\nBu sadece vahşi olmaz mıydı?\n\n- H"
"mail:m.journal.jo_desert_overlook": "Dışarıdaki kum denizine bakmak için harika bir manzara, değil mi? Çölün her köşesini taradım ve nereye baksam o kum denizi ufka kadar uzanıyor. Balçık Denizi ortada yokken, Çok, Çok Uzak Çiftliğin neresinde olduğunuzu merak ettiriyor!\n\n- H"
"mail:m.journal.jo_desert_end01": "İki kapı, Beatris. Hayat, iki kapının olduğu ve yalnızca birini seçebildiğin anlarla doludur.\n\nÇok, Çok Uzak Çiftliğe geldim çünkü bilinmeyeni aramak kemiklerimde. Ve zamanla, Dünya'dan bin ışıkyılı uzaklıkta bile yeterli değildi. Bu yüzden Antik Harabelerde beni buraya getiren sırları aradım.\n\nBurası benim daha da ileri gitme biletimdi.\n\n- H"
"mail:m.journal.jo_desert_end02": "Kalıntılar aslında uzayda ve hatta belki de zamanda seyahat etmeyi sağlayan harika motorlardır! Yıllarca çalıştıktan sonra, onları nasıl etkinleştireceğimi biliyordum ve gerçek ötesine geçen ilk kişi ben olacaktım. Bu en büyük maceraydı.\n\nAma bir de diğer kapı var: Thora ile tanıştım ve aşık oldum. Bunun olasılığı nedir?\n\nKalbimin bir parçası onda, diğerinde evren vardı.\n\nİki kapı, Beatrix.\n\n- H"
"mail:m.journal.jo_desert_end03": "Kapımı seçtim.\n\nÇiftliğe geri döndüm ve hemen sattım. Eşyalarımı topladım ve bu güzel diyarı son bir kez gezdim ve size bu küçük notları bıraktım. Sahip olduğum hayata veda etme zamanım gelmişti.\n\nBu yekpare warp terminaline yaklaşırken ellerim ve ayaklarım karıncalandı. Önümde hayatımda bildiğim hiçbir şeye benzemeyen bir macera vardı.\n\nPerona adım attım, kalbim deli gibi çarpıyordu...\n\n- H"
"mail:m.journal.jo_desert_end04": "...ama gitmedim.\n\nYeni bir macera için hazırlandım ama uzay ve zamanın ötesinde olmayacaktı. Bu yüzden olabileceklere biraz veda ettim ve Thora'nın çiftliğine gittim. Rüzgar çanlarının sesini duymayı dört gözle bekliyorum.\n\nDaha önce hiç aşık olmadım. Hiç böyle bir şey bilinmedi. Bütün bu yaygaranın neyle ilgili olduğunu öğrenmemin zamanı geldi.\n\nSana bol şans, Beatrix. Her zaman kafanı kullanmayı unutma, ama arada bir düşünmeyi kalbinin yapmasına izin ver. Sizi şaşırtabilir.\n\n- H"
