"pedia:t.ornaments": "Süs Eşyaları"
"pedia:m.intro.ornaments": "Çiftliğiniz için koleksiyonluk dekorasyonlar!"
"pedia:m.favored_by.ornaments": "(Balçık yemi değil)"
"pedia:m.resource_type.ornaments": "Benzersiz"
"pedia:m.how_to_use.ornaments": "Süs Eşyaları, çiftliğinizin herhangi bir bölümü için harika dekorasyonlar yapar. Onları vakumlayın ve istediğiniz yere ateşleyin. Hemen hemen her şeye yapışırlar ve hatta havada asılı kalabilirler!"
"pedia:m.desc.ornaments": "Süs Eşyaları, parti sandıklarında veya özel etkinlikler sırasında bulunabilen benzersiz dekorasyonlardır. Birçok farklı süs eşyasını bulup toplamak eğlenceli olsa da, herhangi bir zamanda sadece birkaç tasarımın mevcut olduğu görünüyor.\nHepsi toplamak eğlenceli olsa da... bu kadar çok süs eşyasını kim yapıyor ve Far, Far Range etrafına gizliyor? Muhtemelen fazla düşünmemek en iyisi."
