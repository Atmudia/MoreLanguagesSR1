"pedia:m.upgrade.name.personal.liquid_slot": "Su Tankı"
"pedia:m.upgrade.desc.personal.liquid_slot": "Özel bir vakum tankı ekler, böylece taze su saklayabilirsiniz."
"pedia:m.upgrade.name.personal.jetpack": "Sırt Roketi"
"pedia:m.upgrade.desc.personal.jetpack": "Bu harika kişisel jetpack ile başınızı gökyüzünde tutun!"
"pedia:m.upgrade.name.personal.jetpack_efficiency": "Hava Tahriki"
"pedia:m.upgrade.desc.personal.jetpack_efficiency": "Enerji tüketimini%20 azaltan, ancak eğlenceyi ikiye katlayan gelişmiş jetpack tahrikleri."
"pedia:m.upgrade.name.personal.run_efficiency": "Hızlı Botlar"
"pedia:m.upgrade.desc.personal.run_efficiency": "Bu son derece gelişmiş ve açıkçası modaya uygun botlar, koşmanın enerji tüketimini azaltır."
"pedia:m.upgrade.name.personal.run_efficiency_2": "Ultra Hızlı Botlar"
"pedia:m.upgrade.desc.personal.run_efficiency_2": "Koşmanın maliyetini daha da azaltabilen deneysel ayakkabılar. Yürümenin aptallar için olduğunu düşündürüyorlar."
"pedia:m.upgrade.name.personal.air_burst": "Dalgaboyu Dalgası"
"pedia:m.upgrade.desc.personal.air_burst": "Vacpack'inize bir dalga yayma özelliği ekler ve istediğiniz zaman balçıkları uzaklaştırabilirsin."
"pedia:m.upgrade.name.personal.health_1": "Kalp Modülü"
"pedia:m.upgrade.desc.personal.health_1": "Vücudunuzun kendi yaşamsal süreçleri ile senkronize olarak sağlığı 150'ye çıkarır. Üstelik parıldıyor."
"pedia:m.upgrade.name.personal.health_2": "Kalp Modülü Mk II"
"pedia:m.upgrade.desc.personal.health_2": "Daha gelişmiş ve daha da parıldayan bir kalp modülü, sağlığı 200'e çıkarır."
"pedia:m.upgrade.name.personal.health_3": "Kalp Modülü Mk III"
"pedia:m.upgrade.desc.personal.health_3": "Yaşam sistemlerini artırma ve daha fazla parıltı teknolojisinin son versiyonu, sağlığı 250'ye çıkarır."
"pedia:m.upgrade.name.personal.health_4": "Kalp Modülü Ultra"
"pedia:m.upgrade.desc.personal.health_4": "Sınırları zorlayan deneysel bir yaşam sistemi artırma cihazıdır... sağlık açısından."
"pedia:m.upgrade.name.personal.energy_1": "Enerji Çekirdeği"
"pedia:m.upgrade.desc.personal.energy_1": "Vacpack'inizi neredeyse kesinlikle güvenli bir mikro füzyon jeneratörü ile güçlendirir, enerjiyi 150'ye çıkarır."
"pedia:m.upgrade.name.personal.energy_2": "Enerji Çekirdeği Mk II"
"pedia:m.upgrade.desc.personal.energy_2": "Bu geliştirilmiş mikro jeneratör, enerjiyi 200'ye çıkarır; ama daha da önemlisi daha küçüktür."
"pedia:m.upgrade.name.personal.energy_3": "Enerji Çekirdeği Mk III"
"pedia:m.upgrade.desc.personal.energy_3": "En son mikro jeneratör, kişisel enerjiyi 250'ye yükseltir, ama sizi kahve içmeye son vermeye yeterli değil."
"pedia:m.upgrade.name.personal.ammo_1": "Tank Artırıcı"
"pedia:m.upgrade.desc.personal.ammo_1": "İyileştirilmiş nano-depo hücre teknolojisi, vakum tanklarınızın içine çekebileceğiniz şeylerin her birini 30 birime kadar tutmanıza izin verir."
"pedia:m.upgrade.name.personal.ammo_2": "Tank Artırıcı Mk II"
"pedia:m.upgrade.desc.personal.ammo_2": "Bu geliştirilmiş nano-depo hücreleri temkinliliği rüzgara bırakır ve her bir vakum tankına 40 birim sığdırmanıza izin verir."
"pedia:m.upgrade.name.personal.ammo_3": "Tank Artırıcı Mk III"
"pedia:m.upgrade.desc.personal.ammo_3": "Daha fazlası daha iyidir, ancak bu durumda en iyisidir. Bu premium nano-depo hücreleri, her bir vakum tankında 50 birim tutabilir."
"pedia:m.upgrade.name.personal.ammo_4": "Tank Artırıcı Ultra"
"pedia:m.upgrade.desc.personal.ammo_4": "Kesinlikle muhtemelen belki yasal olan deneysel nano-depo teknolojisi kullanılarak yapılan gizli en iyi vakum tankı."
"pedia:m.upgrade.name.personal.treasure_cracker_1": "Hazine Kırıcı"
"pedia:m.upgrade.desc.personal.treasure_cracker_1": "Temel hazine kapsüllerinin kilitlerini bypass etmenize izin verir."
"pedia:m.upgrade.name.personal.treasure_cracker_2": "Hazine Kırıcı Mk II"
"pedia:m.upgrade.desc.personal.treasure_cracker_2": "Daha gelişmiş hazine kapsüllerinin kilitlerini bypass etmenize izin verir."
"pedia:m.upgrade.name.personal.treasure_cracker_3": "Hazine Kırıcı Mk III"
"pedia:m.upgrade.desc.personal.treasure_cracker_3": "En gelişmiş hazine kapsüllerinin kilitlerini bypass etmenize izin verir."
"pedia:m.upgrade.name.personal.golden_sureshot": "Altın Atış"
"pedia:m.upgrade.desc.personal.golden_sureshot": "Altın balçıkların zayıf noktalarına (onların gizli göbek delikleri mi?) odaklanan özel bir vacpack yükseltmesi ve vurulduklarında ürettikleri altın plort miktarını üçe katlar."
"pedia:m.upgrade.name.personal.spare_key": "Balçık Anahtarı"
"pedia:m.upgrade.desc.personal.spare_key": "Son anahtarı bulamıyorsanız, sadece bir yedek balçık anahtarı!"
"pedia:m.toy.name.beach_ball": "Plaj Topu"
"pedia:m.toy.desc.beach_ball": "Yakındaki balçıkların heyecanını azaltır, özellikle güneşte eğlencenin tadını çıkaran pembe balçıklar için."
"pedia:m.toy.name.big_rock": "Büyük Kaya"
"pedia:m.toy.desc.big_rock": "Yakındaki balçıkların heyecanını azaltır, özellikle oyuncakları anlamayan kaya balçıklar için."
"pedia:m.toy.name.yarn_ball": "İplik Topu"
"pedia:m.toy.desc.yarn_ball": "Yakındaki balçıkların heyecanını azaltır, özellikle tekir balçıklar için. Gerçi diğer balçıklardan daha fazla örmeyi bilmiyorlar."
"pedia:m.toy.name.night_light": "Gece Lambası"
"pedia:m.toy.desc.night_light": "Yakındaki balçıkların heyecanını azaltır, özellikle fosforlu balçıklar için, karanlıktan korktukları için."
"pedia:m.toy.name.power_cell": "Güç Hücresi"
"pedia:m.toy.desc.power_cell": "Yakındaki balçıkların heyecanını azaltır, özellikle radyoaktif balçıklar için, tehlikeli yaşamayı severler."
"pedia:m.toy.name.bomb_ball": "Bomba Topu"
"pedia:m.toy.desc.bomb_ball": "Yakındaki balçıkların heyecanını azaltır, özellikle patlayan balçıklar için, bu tür şeylerin komik olduğunu düşünüyorlar."
"pedia:m.toy.name.buzzy_bee": "Vız Vız Arı"
"pedia:m.toy.desc.buzzy_bee": "Yakındaki balçıkların heyecanını azaltır, özellikle ballı balçıklar için, bal arılarına bayılırlar."
"pedia:m.toy.name.rubber_ducky": "Kauçuk Ördek"
"pedia:m.toy.desc.rubber_ducky": "Yakındaki balçıkların heyecanını azaltır, özellikle gölet balçığı için, yanlarında bir kauçuk ördek arkadaşı olduğunda daha utangaç değiller."
"pedia:m.toy.name.crystal_ball": "Kristal Top"
"pedia:m.toy.desc.crystal_ball": "Yakındaki balçıkların heyecanını azaltır, özellikle kristal balçıklar için, geleceği görmek için kullanabilirler ama asla söylemezler."
"pedia:m.toy.name.stuffed_chicken": "Doldurulmuş Tavuk"
"pedia:m.toy.desc.stuffed_chicken": "Yakındaki balçıkların heyecanını azaltır, özellikle avcı balçıklar için, cinayet yapmış gibi yapabilecekleri oyuncakları severler."
"pedia:m.toy.name.puzzle_cube": "Bulmaca Küpü"
"pedia:m.toy.desc.puzzle_cube": "Yakındaki balçıkların heyecanını azaltır, özellikle kuantum balçıklar için, hem çözdüler hem de daha önce hiç çözmediler."
"pedia:m.toy.name.disco_ball": "Disko Topu"
"pedia:m.toy.desc.disco_ball": "Yakındaki balçıkların heyecanını azaltır, özellikle mozaik balçıklar için, kimse bakmazken gece boyunca dans ederler."
"pedia:m.toy.name.gyro_top": "Cıvıl Cıvıl"
"pedia:m.toy.desc.gyro_top": "Yakındaki balçıkların heyecanını azaltır, özellikle derviş balçıklar için, dönmenin üstü olabileceğini düşünmediler."
"pedia:m.toy.name.sol_mate": "Güneş Arkadaşı"
"pedia:m.toy.desc.sol_mate": "Yakındaki balçıların heyecanını azaltır, özellikle arapsaçı balçıkların için, fotosentez hakkında iyi bir referansı severler."
"pedia:m.toy.name.charcoal_brick": "Kömür Tuğla"
"pedia:m.toy.desc.charcoal_brick": "Yakındaki balçıkların heyecanını azaltır, özellikle ateş balçıklar için, alev alabilirler çünkü kelimenin tam anlamıyla alevler içindedirler."
"pedia:m.toy.name.stego_buddy": "Stego Arkadaşı"
"pedia:m.toy.desc.stego_buddy": "Yakındaki balçıkların heyecanını azaltır, özellikle kılıçdişli balçıklar için, tek tanıdıkları stegoları olmuş olan tek balçıklardır."
"pedia:m.toy.name.treasure_chest": "Hazine Sandığı"
"pedia:m.toy.desc.treasure_chest": "Yakındaki balçıkların heyecanını azaltır, özellikle Korsan Moda Kapsülü ile giyinmiş balçıklar için."
"pedia:m.toy.name.bop_goblin": "Bop Canavarı"
"pedia:m.toy.desc.bop_goblin": "Yakındaki balçıkların heyecanını azaltır, özellikle Kahraman Moda Kapsülü ile giyinmiş balçıklar için."
"pedia:m.toy.name.robot": "Bip-Bop Bot"
"pedia:m.toy.desc.robot": "Yakındaki balçıkların heyecanını azaltır, özellikle Galaktik Moda Kapsülü ile giyinmiş balçıklar için."
"pedia:m.toy.name.octo_buddy": "Sekizlik Dost"
"pedia:m.toy.desc.octo_buddy": "Yakındaki balçıkların heyecanını azaltır, özellikle Dalış Moda Kapsülü ile giyinmiş balçıklar için."
