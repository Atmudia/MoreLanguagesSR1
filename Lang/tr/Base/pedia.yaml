"pedia:m.gadget.name.verdant_grass_patch": "Yemyeşil Çimen Yamağı"
"pedia:m.gadget.desc.verdant_grass_patch": "Kalıntılardaki çimen olağandışı derecede zengindir, sanki toprak hiçbir yerde bulunmayan mineraller içerir gibi."
"pedia:m.gadget.name.star_flower_patch": "Yıldız Çiçeği Yamağı"
"pedia:m.gadget.desc.star_flower_patch": "Yıldız çiçeklerinin bir yıldızın parçalarından büyüdüğü söylenir, ama tabii ki bu imkansız."
"pedia:m.gadget.name.ruined_pillar": "Harap Sütun"
"pedia:m.gadget.desc.ruined_pillar": "Kalıntıların taş yapıları bir zamanlar büyük tapınakları desteklemiş ve bazılarına göre zamanı bile."
"pedia:m.gadget.name.glow_sticks": "Parıldayan Sopa"
"pedia:m.gadget.desc.glow_sticks": "Bu ışıltılı cihazlar diğer kalıntıların öğelerine benzer, ancak çok daha yaşlı değiller."
"pedia:m.gadget.name.crystal_sconce": "Kristal Avize"
"pedia:m.gadget.desc.crystal_sconce": "Bu apliklerin ışığı sonsuz gibi görünüyor, belki geçmişi olduğu kadar şimdiyi aydınlatıyor."
"pedia:m.gadget.name.fiery_glass_sculpture": "Alevli Cam Heykel"
"pedia:m.gadget.desc.fiery_glass_sculpture": "Cam Çölü'nden gelen ve donmuş ateşe benzeyen güzel bir cam yapısı."
"pedia:m.gadget.name.thundering_glass_sculpture": "Gök Gürültülü Cam Heykel"
"pedia:m.gadget.desc.thundering_glass_sculpture": "Cam Çölü'nden gelen ve şimşeğe benzeyen güzel bir cam yapısı."
"pedia:m.gadget.name.towering_glass_sculpture": "Yüksek Cam Heykel"
"pedia:m.gadget.desc.towering_glass_sculpture": "Cam Çölü'nden gelen ve bir monoliti anımsatan güzel bir cam yapısı."
"pedia:m.gadget.name.palm_tree": "Palmiye Ağacı"
"pedia:m.gadget.desc.palm_tree": "Cam Çölü'nün vahalarında bulunan tropikal bir ağaç. Harika bir gölge yapar."
"pedia:m.gadget.name.palm_sprout": "Palm Filizi"
"pedia:m.gadget.desc.palm_sprout": "İçeriği su dolu ve oldukça tatlı olan gedikli bir palmiye ağacı."
"pedia:m.gadget.name.coil_grass": "Spiral Ot"
"pedia:m.gadget.desc.coil_grass": "Bu yabancı yer örtüsü, çöllerin yeniden restore edildiğinde filizlenen ilk bitkilerden biridir."
"pedia:m.gadget.name.ruined_desert_column": "Tehlikeli Çöl Sütunu"
"pedia:m.gadget.desc.ruined_desert_column": "Belki de kayıp bir tapınağın destek sütunu, hatta çöl var olmadan önce."
"pedia:m.gadget.name.ruined_desert_blocks": "Harap Çöl Blokları"
"pedia:m.gadget.desc.ruined_desert_blocks": "Bilinmeyen bir amaç için düzenlenmiş ağır taşlar."
"pedia:m.gadget.name.wilds_rocks_1": "Mağara Kayaları"
"pedia:m.gadget.desc.wilds_rocks_1": "The Wilds'ın en karanlık köşelerinde bulunan kaya kümesi."
"pedia:m.gadget.name.wilds_rocks_2": "Parıltılı Kayalar"
"pedia:m.gadget.desc.wilds_rocks_2": "Yarıklarında ışıldayan sporların bulunduğu oyma kayalar."
"pedia:m.gadget.name.wilds_rocks_3": "Oyma Kayalar"
"pedia:m.gadget.desc.wilds_rocks_3": "Bir zamanlar oyma yapılmış taşların koleksiyonu."
"pedia:m.gadget.name.wilds_tree": "Şeftali Bulut Ağacı"
"pedia:m.gadget.desc.wilds_tree": "Parlak, neşeli yaprakları, The Wilds'ın tehlikesi ile karşıtlık oluşturur."
"pedia:m.gadget.name.wilds_coral_column": "Vahşi Mercan Sütunları"
"pedia:m.gadget.desc.wilds_coral_column": "Bir zamanlar Far, Far Range'in tamamının Balçık Denizi ile kaplandığının daha fazla kanıtı."
"pedia:m.gadget.name.wilds_grass_patch": "Vahşi Ot Yamağı"
"pedia:m.gadget.desc.wilds_grass_patch": "Çimenin vahşi, terbiyelendirilmemiş kuzeni..."
"pedia:m.gadget.name.wilds_flower_patch": "Pamuk Çiçeği Yamağı"
"pedia:m.gadget.desc.wilds_flower_patch": "Taç yaprakları pamuk kadar yumuşak ve saf olan çiçeklerin yaması."
"pedia:m.gadget.name.nimble_grass_patch": "Çevik Ot Yamağı"
"pedia:m.gadget.desc.nimble_grass_patch": "Mochi Miles'a göre bu otun her bir yaprağı diğer otlardan üstün gibi görünüyor."
"pedia:m.gadget.name.nimble_needle_tree": "Çevik İğne Ağacı"
"pedia:m.gadget.desc.nimble_needle_tree": "Bu ağaçları oluşturan iğneler o kadar incedir ki ipek ipliği gibi hissettirir."
"pedia:m.gadget.name.magneticore_array_small": "Küçük Manyetik Cevher Dizisi"
"pedia:m.gadget.desc.magneticore_array_small": "Nimble Vadisi'nde bulunan garip manyetik kayaların küçük bir örneği."
"pedia:m.gadget.name.magneticore_array_tall": "Uzun Manyetik Cevher Dizisi"
"pedia:m.gadget.desc.magneticore_array_tall": "Bazıları bu kayaların enerjisini vadide hızla koşan civa çimenlerinden aldığını söyler."
"pedia:m.gadget.name.magneticore_array_sturdy": "Sağlam Manyetik Cevher Dizisi"
"pedia:m.gadget.desc.magneticore_array_sturdy": "Garip bir şekilde, manyetik cevher vadiden çıkarıldığında manyetik özelliklerini yavaşça kaybeder."
"pedia:m.gadget.name.magneticore_array_ornate": "Süslü Manyetik Cevher Dizisi"
"pedia:m.gadget.desc.magneticore_array_ornate": "Mochi, manyetik cevherin benzersiz özelliklerini nasıl elde ettiğini bildiğini iddia ediyor, ancak söylemeyi reddediyor."
"pedia:m.gadget.name.deco_battery_tower": "Batarya Kulesi"
"pedia:m.gadget.desc.deco_battery_tower": "Bir şeyi... bir yerde çalıştırır gibi görünen büyük, batarya ile çalışan bir aygıt."
"pedia:m.gadget.name.deco_digi_panel": "Dijital Panel"
"pedia:m.gadget.desc.deco_digi_panel": "Evinizdeki gibi paralel bir boyuta açılan pencerenin bir yaklaşık görüntülemesi, henüz tamamlanmamış."
"pedia:m.gadget.name.deco_digi_shrub": "Dijital Çalı"
"pedia:m.gadget.desc.deco_digi_shrub": "Henüz erken, belki de bir çalı görüntüsünün bir yaklaşık görüntülemesi. Ya da belki bir kaya? Hala erken."
"pedia:m.gadget.name.deco_digi_tree": "Dijital Ağaç"
"pedia:m.gadget.desc.deco_digi_tree": "Bir ağacın veya çok büyük bir brokolinin bir yaklaşık görüntülemesi, hala erken."
"pedia:m.gadget.name.deco_field_kit": "Saha Kiti"
"pedia:m.gadget.desc.deco_field_kit": "Çayırda projeler için mükemmel bir kurulum; yağmur, böcekler ve- belki sadece içeride kalın."
"pedia:m.gadget.name.deco_supply_drop": "Tedarik Düşüşü"
"pedia:m.gadget.desc.deco_supply_drop": "Bazen bilimsel şeylere ihtiyacınız vardır, ve hızlıca."
