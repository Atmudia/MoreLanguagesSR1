"pedia:t.pink_slime": "Pembe Balçık"
"pedia:m.intro.pink_slime": "Renk tonlarının neşenin renginden geldiği bilimsel olarak kanıtlandı."
"pedia:m.diet.pink_slime": "Meyveler, Sebzeler, Etler"
"pedia:m.favorite.pink_slime": "(hiçbiri)"
"pedia:m.slimeology.pink_slime": "Pembe Balçıklar Far, Far Range de bulunan en yaygın balçıklardır. Neşeli, uysal ve çiftlikte yetiştirilmesi en kolay balçıklardır. Bir pembe balçık, önüne koyduğunuz her şeyi yiyebilir ve onların plortları diğerleri arasında en değersizidir."
"pedia:m.risks.pink_slime": "Pembe balçıklarda endişelenecek bir şey yok. Yumuşak, sevilesi, bir çiftçinin yanında çok mutlu ve bütün diyarda bulunabilir. Ama bundan dolayı, bir çiftçi karma balçık oluşturabilecek birkaç pembe plort bulmaktan ileri gidemez, ve sonra..."
"pedia:m.plortonomics.pink_slime": "Pembe Plortlar, gıda ürünlerinden temizlik malzemelerine kadar her şeyi üretmek için kullanılan mükemmel bir 'çok amaçlı maddedir'. Dünyanın her yerinde insanlar hamburger yiyor, kahvelerini tatlandırıyor ya da yerlerini pembe plort ürünleriyle ovuyor. Bu ciddi bir esneklik!"
"pedia:t.rock_slime": "Kaya Balçığı"
"pedia:m.intro.rock_slime": "Bu balçıklar tamamen metal."
"pedia:m.diet.rock_slime": "Sebzeler"
"pedia:m.favorite.rock_slime": "Kalp Pancarı"
"pedia:m.slimeology.rock_slime": "Kaya balçıkları, adlarını balçıklı vücutlarının üstündeki sivri uçlu kayalık taçtan almıştır. Ancak minerallere olan düşkünlükleri görünüşleriyle bitmiyor: Kaya balçıkları sıkı vejeteryandır ve en çokta kalp pancarının doyurucu çıtırlığını tercih ederler."
"pedia:m.risks.rock_slime": "Bir taş balçığının tehlikeleri oldukça açık olmalıdır: kayalık taçları bir çiftçinin çizmelerini delip geçecek kadar keskindir. Ancak her şey taşlar yuvarlanırken nereye bastığınızı izlemekle ilgili değil. Hızlanarak yuvarlanan bir taş balçığı gördüğünde en iyisi yolundan çekilmektir."
"pedia:m.plortonomics.rock_slime": "Kaya Balçık Plortları titanyumdan daha güçlü ve plastikten daha hafif olan inanılmaz bir alaşım olan 'mavi metal' üretiminde önemli bir bileşen oldukları için ödüllendirilir. Şaşırtıcı gücü sebebiyle mavi metal, genellikle ışık hızına sahip gemilerin, sentetik uzantıları ve koruyucu sanal telefon kılıflarının gövdelerinde önemli bir bileşendir."
"pedia:t.tabby_slime": "Tekir Balçık"
"pedia:m.intro.tabby_slime": "O çizgiler, o kuyruk, o kıpır kıpırlık, sallan bakalım."
"pedia:m.diet.tabby_slime": "Et"
"pedia:m.favorite.tabby_slime": "Kaya Tavuk"
"pedia:m.slimeology.tabby_slime": "Tekir balçıklar, dünyadaki evcilleştirilmiş ev kedileriyle birçok ilginç benzerliği paylaşır. şımarık kulaklar, çizgili sırtları ve sallanan kuyrukları ile onları gerçek bir kedi sanabilirsiniz... Tabi ki tamamen yapışkan bir balçıktan yapılmamış olsalardı."
"pedia:m.risks.tabby_slime": "Bir tekir balçığı genellikle bir çiftçi için zarar oluşturmaz fakat tıpkı dünyadaki hareketli kedi kuzenleri gibi her türlü bir karmaşa çıkarırlar. Tekir balçıkları yemedikleri şeyleri çalmayı sever, tıpkı meyveler ve sebzeler gibi ki bunun sonucunda çiftlikte pek çok istenmeyen balçık karışımlarına neden olabilir."
"pedia:m.plortonomics.tabby_slime": "Tekir Plortları, pek çok 'performans arttırıcı' ürünün üretimindeki anahtardır, kullanıcının geçici olarak tekir balçıkların bitmek bilmez enerjisinden ve çevikliğinden faydalanmasına el verir. Dünya çapındaki pek çok sporcu, avantaj kazanmak için bu ürünleri kullanırlar. Çok uzun süre kullanılımları, tekir balçıklarının karakteristik özelliklerinden olan 'kalça sallanmaları' ile sonuçlanabilir."
"pedia:t.phosphor_slime": "Fosforlu Balçık"
"pedia:m.intro.phosphor_slime": "Yıldız ışığının yumuşakça parlayan müjdecileri."
"pedia:m.diet.phosphor_slime": "Meyve"
"pedia:m.favorite.phosphor_slime": "Küberry"
"pedia:m.slimeology.phosphor_slime": "Fosforlu balçık geceleri ortaya çıkıyor ve yarı saydam kanatlarıyla ay ışığının aydınlattığı dağlarda uçuyor. Fosforlu balçıklar, yumuşak bir ışıltıyla yanıp sönen ve fark edilmelerini kolaylaştıran parlak bir balçık çekirdeğine sahiptir. Bu nedenle çiftçiler bazen onlara 'düşük yıldızlar' diyorlar."
"pedia:m.risks.phosphor_slime": "Fosforlu balçıkların tipik balçıklarınıza göre özel ihtiyaçları vardır. Fosforlu balçık ve bitki örtüsü güneş ışığına maruz kaldığında hızla yok olur; bu da bir çiftçinin, eğer dikkatli olmazsa, bir ağıl değerindeki fosfor sıvısını hızla kaybedebileceği anlamına gelir. Çiftlik sahipleri ya gün doğmadan önce bunları boşaltmalı ya da fosforlu çamurları mağara gibi sürekli karanlık bir yerde saklamalıdır."
"pedia:m.plortonomics.phosphor_slime": "Fosfor tabakalarında bulunan ışıldayan bileşik, 100 yılı aşkın bir süre boyunca ışık üretebilir ve bu da onu Dünya'da inanılmaz derecede çevre dostu bir aydınlatma biçimi haline getirir. Dünyanın dört bir yanındaki şehirler yavaş yavaş fosfor ışıklara geçerek günde trilyonlarca gigawatt enerji tasarrufu sağlıyor. Ayrıca bu şeyi saçınıza sürdüğünüzde parlıyor ve gerçekten harika görünüyor."
"pedia:t.rad_slime": "Radyoaktif Balçık"
"pedia:m.intro.rad_slime": "Radyasyonu o kadar sevecen ki seni hasta ediyor."
"pedia:m.diet.rad_slime": "Sebzeler"
"pedia:m.favorite.rad_slime": "Oca Oca"
"pedia:m.slimeology.rad_slime": "Bazen 'raddy' olarak da adlandırılan rad inceciklerinin dış radyasyon kaynaklarından mı yoksa Far, Far Range doğal olarak meydana gelen bir şeyden mi geldiği bilinmiyor. Ne olursa olsun, radyasyon balçığı o kadar güçlü bir radyasyon aurası yayarlar ki karanlıkta parlarlar!"
"pedia:m.risks.rad_slime": "A rad balçıks radioactive aura can induce rad poisoning in a rancher if they remain within it for too long. Ranchers are advised to monitor their rad exposure levels when handling these green globs of gamma goo as extended exposure can cause serious bodily harm, or worse."
"pedia:m.plortonomics.rad_slime": "Raddylerin temelde mobil piller olduğu göz önüne alındığında, şirketlerin inanılmaz enerji üretme yetenekleri nedeniyle radyal pillere değer vermesi şaşırtıcı değil. Çoğu radyal plort \"plortonyuma\" dönüşüyor ve en yeni holofondan raddalga mikro pişirme sistemine kadar her şey bu malzeme üzerinde çalışıyor."
"pedia:t.boom_slime": "Patlayıcı Balçık"
"pedia:m.intro.boom_slime": "Gözünü dört aç, bu balçıklar patlamalarıyla bilini-"
"pedia:m.diet.boom_slime": "Et"
"pedia:m.favorite.boom_slime": "Yabani Tavuk"
"pedia:m.slimeology.boom_slime": "Patlayıcı balçıkları genellikle görülmeden önce duyulur. Bir patlama balçıkının balçık hücreleri sürekli titreşerek, balçıklarının en sonunda patlamadan önce enerjiyle giderek daha fazla çatırdamasına neden olur. Bununla birlikte, patlama balçık her zaman biraz sersemlese de her zaman zarar görmeden çıkar."
"pedia:m.risks.boom_slime": "Patlayıcı balçıkları sürekli olarak kaçınılmaz bir patlamaya doğru ilerliyor ve bu da onları çiftçiler için oldukça tehlikeli hale getiriyor. Bedensel hasara neden olan patlamalara ek olarak, yakındaki tüm balçıkları havaya uçurma kapasitesine de sahipler, bu da onları ağıllanması zor bir balçık haline getiriyor."
"pedia:m.plortonomics.boom_slime": "Son derece değişken patlayıcı plortları, roket iticilerine güç sağlamak ve yıkımlar da dahil olmak üzere her türlü uygulamaya sahiptir. Askeri kuruluşlar, 'tıbbi teknoloji ve diğer araştırmalar' için son derece yıkıcı yeteneklerine değer veriyor. Bunu bir düşünün!"
"pedia:t.honey_slime": "Bal Balçığı"
"pedia:m.intro.honey_slime": "Hiçbir şey (yeni üretilmiş) bal (Plortu) kadar tatlı değildir."
"pedia:m.diet.honey_slime": "Meyve"
"pedia:m.favorite.honey_slime": "Naneli Mango"
"pedia:m.slimeology.honey_slime": "Bal balçıkları aşırı tatlı bir balçık bileşiğinden oluşan garip bir balçık türüdür. Çoğu balçık bilimcisi bunun, balçık hücrelerinin Far, Far Range meyvelerinde ve çiçek nektarlarında bulunan doğal şekerleri kopyalamasının sonucu olduğuna inanıyor. Çoğu çiftçi, mısır gevreği üzerinde tarlalarının tadının harika olduğu konusunda hemfikirdir."
"pedia:m.risks.honey_slime": "Bir balçık çiftçisi, bal balçıklarının en büyük tehlikesinin bal plortları olduğunu bulur. Bal plortları, Far, Far Range de bilinen en tatlı, en lezzetli plortlardır. Diğer balçıklar normal plortlardan çok daha uzak mesafelerden bunları algılayabilir ve bunları elde etmek için ellerinden gelen her şeyi yaparlar. Bal balçıklarıyla çalışan bir rancher, istenmeyen büyük balçıkların kombinasyonlarından veya daha kötüsünden kaçınmak için dikkatli olmalıdır..."
"pedia:m.plortonomics.honey_slime": "Honey plortları gıda üreticileri tarafından oldukça değerli kabul edilir. Plortlar doğal olarak inanılmaz derecede tatlı olsa da, onların daha da rafine edilebileceği keşfi, taleplerini yükseltti. Bu işlenmiş bal plortlarının Werner-Thompkins-Hong şeker ölçeğinde benzersiz bir 867 puan aldığı söyleniyor, sadece 'insan tüketimi için uygun değil' sınıfından birkaç puan eksik."
"pedia:t.hunter_slime": "Avcı Balçık"
"pedia:m.intro.hunter_slime": "Boş ver tavşanı, hiç tavuk gördün mü?"
"pedia:m.diet.hunter_slime": "Et"
"pedia:m.favorite.hunter_slime": "Horoz"
"pedia:m.slimeology.hunter_slime": "Avcı balçığı, tekir balçığının vahşi kuzeni. Oyunlu Tekirlerden çok daha yetenekli bir yaratık olan avcı balçığı, Far, Far range'in tavuklarını avlamada üstün bir yetenek sergiler.\n\nAvcı balçığının balçıkolojik yapısı, neredeyse tamamen görünmez hale getiren doğal bir gizlenme yeteneğine izin verir. Tek anlatıcıları genellikle karanlıkta asılı olarak görülen büyük badem şeklindeki gözleridir. Bu etki, habersiz çiftçiler tarafından genellikle 'aaaahhhhHHH!' olarak tarif edilir."
"pedia:m.risks.hunter_slime": "Av balçıklarının keskin duyuları vardır ve avlarını uzaktan tespit edebilirler. Bu, onların kovalarının iyi bir konumunu bulmayı zorlaştırır.\n\nAyrıca, avcının vahşi doğası, plortlarından oluşan her largo'ya da geçer. Yeni oluşturulan bir av büyük bir balçık her zaman vahşi olacaktır! Hazırlıklı bir çiftçi, büyük avcı balçık üretmenin her zaman yavaş bir şekilde, sakinleştirmek için elinizde birkaç tavukla yapılması gerektiğini bilir."
"pedia:m.plortonomics.hunter_slime": "İnanılmaz bir şekilde, av balçığı plortlarından yapılan bir serum, bir kişiyi aslında görünmez hale getirebilen bir madde üretebilir! Etki sadece yaklaşık bir gün sürer, ancak bu serum, birçok insanın etkilerini çok rahatlatıcı bulmasından dolayı Dünya'da oldukça popülerdir.\n\nBazen sadece bir süreliğine kaybolmak istersiniz. Ancak yaklaşık bir gün geçer ve sadece görünmeyi özlediğinizi değil, aynı zamanda başkalarının da sizi görmeyi özlediğini fark edersiniz."
"pedia:t.puddle_slime": "Gölet Balçığı"
"pedia:m.intro.puddle_slime": "Çantanızda bir tane bulundurun ve her zaman serin kalın. Ama bu çok tuhaf."
"pedia:m.diet.puddle_slime": "Su"
"pedia:m.favorite.puddle_slime": "(hiçbiri)"
"pedia:m.slimeology.puddle_slime": "Gölet Balçığı, bir zamanlar bilinmeyen bir balçık türüdür. Görünüşte sudan yapılmış gibi, ancak aslında bu balçıklar tatlı su havuzlarında yaşayan ve sıvıyı vücutlarında depolayan nadir bir türdür. Bu balçıklar meyve, sebze veya et tüketmezler; bunun yerine tatlı su havuzlarının yüzeyinde otururken suyu vücutlarına emerler.\n\nGölet Balçıklarının hayatta kalmak için tatlı suya ihtiyacı vardır ve uzun süre başka bir yüzeyde bırakılırlarsa hızla buharlaşırlar."
"pedia:m.risks.puddle_slime": "Gölet balçıkları yönetmekte riskli değildir, sadece oldukça fazla bakım gerektirirler. Bir çiftçinin, gölet balçıklarının ve plortlarının bulunması gereken tatlı su gibi taze bir su havuzuna ihtiyacı vardır, çünkü su dışında kaldıklarında buharlaşırırlar.\n\nSon olarak, gölet balçıkları son derece utangaçtır ve yakınlarında 3'ten fazla başka balçık bulunuyorsa plort üretmezler.\n\nGenel olarak, gölet balçıkları daha deneyimli bir çiftçi için daha uygun bir seçenektir, henüz acemi olmayanlar için."
"pedia:m.plortonomics.puddle_slime": "Gölet plortları neredeyse tamamen, galaksinin dört bir yanındaki kimyagerler tarafından bilinen H2Ohhhhh adı verilen inanılmaz bir hidro bileşiğinden yapılmıştır. Bu bileşiği kullanarak yaratılan son derece pahalı şişelenmiş içme suyu markası, Dünya'da elitler tarafından aranan bir üründür. Bazı insanlar arasında bu su ile musluk suyu arasında tat farkının az olduğunu iddia ediyor olsa da, bu insanlar gerçekten aynı deneyimi yaşamıyorlar demektir."
"pedia:t.crystal_slime": "Kristal Balçık"
"pedia:m.intro.crystal_slime": "Bu balçıkların tehlikeli olduğu parlak, şeffaf kayalar kadar açık."
"pedia:m.diet.crystal_slime": "Sebzeler"
"pedia:m.favorite.crystal_slime": "Garip Soğan"
"pedia:m.slimeology.crystal_slime": "Kaya balçığının kuzeni olduğuna inanılan kristal balçık, parıldayan kristal sivri uçlardan oluşan bir taçla kaplıdır. Bu sivri uçlar, muazzam miktarda iç ısı üreten ve etraflarındaki mineralleri çarpıtan kristal balçıktan oluşuyor gibi görünüyor; gerçekten yabancı bir davranış."
"pedia:m.risks.crystal_slime": "Kristal balçığının tacındaki keskin kristaller, dokunulduğunda büyük zararlara neden olabilir. Daha da kötüsü, kristal balçığı çevresinde düzenli olarak tehlikeli kristal alanları oluşturur. İç ısısını atmanın bir yolu olarak düşünülen bu kristal yüzeyler ultra sıcak ve su sıçratılarak kırılabilir."
"pedia:m.plortonomics.crystal_slime": "Kristal balçık tarafından üretilen kristaller son derece kararsız olsa da, tüm plortlar gibi kristal plort da çok daha saftır ve balçık bilim adamları tarafından tamamen şeffaf olan çeşitli metallerin mühendisliğinde kullanılabilir. Bu yenilik, Dünya üzerindeki metropol alanların görsel olarak tamamen dönüşmesine yol açarak, sokaklara daha fazla ışığın ulaşmasını ve bir bütün olarak mekana 'nefes alma' şansı verilmesini sağladı. Mimarlar sıklıkla bu şeffaf metalleri 'normalden çok daha soğuk, sıkıcı metaller' olarak tanımlıyorlar."
"pedia:t.quantum_slime": "Kuantum Balçığı"
"pedia:m.intro.quantum_slime": "Gerçekten potansiyelini gösteren bir balçık."
"pedia:m.diet.quantum_slime": "Meyve"
"pedia:m.favorite.quantum_slime": "Faz Limonu"
"pedia:m.slimeology.quantum_slime": "Kuantum balçıkları, zamanında Antik Harabeler'de yaşanan bir olaydan ötürü ortaya çıkmışlar. Kuantum balçıkları, varlıklarının diğer gerçekliklerini yansıtabilme yeteneğine sahiplerdir. 'Hayalet' adı verilen bu gerçeklikler, kuantum balçığının onların gerçekliği ile uyum sağlaması ile etkili bir şekilde ışınlanabilirler."
"pedia:m.risks.quantum_slime": "Kuantum balçıklar benzersiz yetenekleri göz önüne alındığında yönetilmesi en zor balçıklardan biri olabilir. Bir çiftçinin, kuantum balçıkların bir hayaletin gerçekliğini ele geçirmek için ne zaman hazır olduklarını tespit etmeyi ve onları beslemek veya geçici bir önlem olarak onlara biraz tatlı su sıçratmak gibi hızlı hareket etmeyi öğrenmesi gerekir."
"pedia:m.plortonomics.quantum_slime": "Quantum plorts are believed by many to hold the secret to infinite resources.  Given the quantum balçıks ability to change reality, it's theorized that unlocking the potential of quantum plorts could allow for a technology that converges the realities of other entities into our reality and- well, basically we're talking about cloning stuff. Infinite energy, chickens, whatever. Probably no harmful side effects to this at all."
"pedia:t.fire_slime": "Ateş Balçığı"
"pedia:m.intro.fire_slime": "Tıpkı bir kamp ateşi gibi, tabi hareket edemediğini ve bir balçık olmadığını sayarsak."
"pedia:m.diet.fire_slime": "Kül"
"pedia:m.favorite.fire_slime": "(hiçbiri)"
"pedia:m.slimeology.fire_slime": "Ateş balçıkları, kül üzerinde yaşayan nadir bir balçık türüdür. Ateş balçıkları neredeyse her türlü yiyeceği yer, ancak önce kül haline getirilmeden önce değil. Bir ateş balçığını beslemenin tek yolu, bir kül oluğu yükseltmesine sahip bir yakma fırını kullanmaktır.\n\nAteş balçıkları kül'e ihtiyaç duyar ve diğer yüzeylerde fazla uzun süre bırakılırlarsa hızla sönerler. Ateş balçıklarını bir kül oluğunda tutarken, herhangi bir yiyeceği yakarak biraz kül üretin ve oluğu doldurun."
"pedia:m.risks.fire_slime": "Doğal olarak yanık bir halde bulunan ateş balçıkları, diğer balçıklar için kötü arkadaşlardır, çünkü ateşli temasları bir balçığı havada uçurabilir. Ayrıca, ateş balçıkları ve plortları, bir caydırıcı altında veya hızla sönüp giderlerse korunmalıdır. Ateş balçıklarıyla doğrudan başa çıkmak gerekiyorsa, taze su sıçratmak yangınlarını kısa bir süre için söndürecektir."
"pedia:m.plortonomics.fire_slime": "Ateş plortları, dünyanın gelişmekte olan bölgelerinde soba ve şömineyi yanık tutmak için kullanılıyor. Ateş plortları sayesinde sıcak eller ve sıcak yemek, aksi takdirde böyle lükslere erişimi olmayacak milyonlarca insan için bir olasılık haline geliyor.\n\nBir çiftlik sahibi ateş plortlarını satarak zengin olmaz, ve elbette onları yönetmek tehlikeli bir girişim olabilir, ancak her birinin satışının ihtiyaç içinde olanlara yardım ettiğini bilmeliler. Şimdi ve gelecekte, her bireyin küçük asil eylemleri, bizi bir insanlar olarak ileriye taşımamıza yardımcı olur. Bu, asla değişmeyecek kadar kesindir."
"pedia:t.dervish_slime": "Derviş Balçığı"
"pedia:m.intro.dervish_slime": "Bütün gün kıvrılıp dönüyor ve bütün gece spiraller çiziyor."
"pedia:m.diet.dervish_slime": "Meyve"
"pedia:m.favorite.dervish_slime": "Dikenli Armut"
"pedia:m.slimeology.dervish_slime": "Derviş balçıkları, slim haliyle dönen, fırtınalar gibi enerji dolu bir demettir. Derviş balçıkları genellikle Cam Çölü'nde bulunur, tozlu tepelerin üzerinde küçük hortumların üstünde yüksek hızda hareket ederler.\n\nBir şey kesindir: Derviş balçığı nereye gitmesi gerekiyorsa, aceleyle oraya gider."
"pedia:m.risks.dervish_slime": "Derviş balçıkları, uygun şekilde bakılmazsa bir çiftlikte tam bir kaos yaratabilirler. Yüksek hızda hortumların üzerinde sıkça seyahat etmelerinin yanı sıra son derece rahatsız edilen bir Derviş balçığı, dokunduğu her şeyi vakumlayıp savuran dev hava tayfunları üretebilir.\n\nHortumlar çiftliğinizin üzerinden geçerken, yaklaşan kaos için sadece hazırlıklı olabilirsiniz!"
"pedia:m.plortonomics.dervish_slime": "Derviş plortları, türbinlere ve jeneratörlere ekstra bir güç veren temiz enerjinin harika bir kaynağıdır. İlginç bir şekilde, her derviş plortunda depolanan dönüş sayısının sonlu olduğu için sürekli bir talep vardır."
"pedia:t.tangle_slime": "Arapsaçı Balçığı"
"pedia:m.intro.tangle_slime": "Bir balçık ki - ki - HAPŞUUU!"
"pedia:m.diet.tangle_slime": "Et"
"pedia:m.favorite.tangle_slime": "Boyalı Tavuk"
"pedia:m.slimeology.tangle_slime": "Arapsaçı balçığı, geniş gülümsemesi ve başının üstündeki renkli çiçekle masum görünse de, aslında lezzetli ete büyük bir iştahı olan korkunç bir avcıdır. Arapsaçı balçığı, çevredeki şeyleri yakalamak için üretebildiği bükülen sarmaşıklardan adını almıştır.\n\nCam Çöl'ün çorak arazisinde arapsaçı balçığının neden böyle korkunç bir avcı haline geldiği bilinmiyor. Ancak eğer toprak bir zamanlar içindeki vahaların yeşil cennetini hatırlatan bir yerse, belki de arapsaçı balçığı, bugün gördüğünüzden çok farklı bir ortamda evrimleşti."
"pedia:m.risks.tangle_slime": "Çiftlikte arapsaçı balçığı, sürekli olarak iyi beslenmezlerse işleri zorlaştırabilir. Arapsaçı balçıkları, sarmaşıklarını yeraltına tünel açarak dışarıdaki yiyecekleri ve plortları kapabilirler. Ayrıca başlarında bulunan çiçekler, diğer balçıkların hapşırma nöbetlerine neden olan zehirli bir polen bulutu üretebilir.\n\nBalçıklar polenden hapşırdığında, huzursuzlukları hızla artar ve daha fazla patlama yapan patlama balçığı, kristal balçık dikenleri ve genel olarak ürkeklik oluşur."
"pedia:m.plortonomics.tangle_slime": "Üreten balçıkların sorunlu doğasına rağmen, arapsaçı plortlarının inanılmaz faydalı tarımsal uygulamaları vardır. Arapsaçı plortlarından yapılan gübreler ve büyüme formülleri, dünya genelindeki çiftlikler tarafından ürün üretimini büyük ölçüde artırmak için kullanılır.\n\nArapsaçı balçığının inanılmaz derecede tavuklara olan iştahından kaynaklanan arapsaçı plortlarının içinde bulunan olağanüstü yüksek besin içeriği, şimdi Dünya'nın sebzelerini yetiştiriyor gibi görünse de, bu oldukça korkunç bir şey olduğundan sadece görmezden gelelim."
"pedia:t.mosaic_slime": "Mozaik Balçık"
"pedia:m.intro.mosaic_slime": "Her açıdan göze çarpıyor."
"pedia:m.diet.mosaic_slime": "Sebzeler"
"pedia:m.favorite.mosaic_slime": "Gümüş Pancar"
"pedia:m.slimeology.mosaic_slime": "Mozaik balçığı, vücudunu kaplayan parlayan cam mozaiklerin çeşitliliği nedeniyle adını almıştır. Bu cam, çölde bulunan benzer bir anormalliği üretir, bu da mozaik balçığını güzel yapar, ancak oldukça tehlikeli yapar."
"pedia:m.risks.mosaic_slime": "Mozaik balçıkları, hazırlıksız çiftçiler için oldukça tehlikeli olabilir. Üzerlerindeki camlar gün ışığında diğer balçıkları kendilerine çeken bir parlama efekti oluşturur. Balçıkların neden bu davranışı sergilediği tam olarak bilinmiyor, ama önde gelen teoriler 'parıltılı şeylerin süper havalı' olduğunu savunuyor.\n\nDaha da tehlikelisi, mozaik balçık etraflarındaki boşlukta parıltılar üretebilir: yere doğru sürüklenmeden ve alevler içinde patlamadan önce yoğunluğu artan aşırı sıcak güneş anormallikleri. Parıltılar bir miktar su ile söndürülebilir, ancak görünümlerini azaltmanın en iyi yolu mozaik balçıklarınızın iyi beslenmesini ve çalkalanmamasını sağlamaktır."
"pedia:m.plortonomics.mosaic_slime": "Mozaik plortları, Cam Çölü içindeki cam yapıları araştırmak için istenir. Bu camın örnekleri, Far, Far Range'den alındığında kırılgan hale gelir, ancak ilginç bir şekilde mozaik plortlar bu fenomenden etkilenmemiş gibi görünmektedir.\n\nBu camın sadece çok güzel olduğu için değil, aynı zamanda yıkıcı güneş anormalliklerine neden olabileceği için incelendiğini söylemek neredeyse kesindir."
"pedia:t.saber_slime": "Kılıçdişli Balçık"
"pedia:m.intro.saber_slime": "Veya en azından, soyundan geleni."
"pedia:m.diet.saber_slime": "Et"
"pedia:m.favorite.saber_slime": "(bilinmiyor)"
"pedia:m.slimeology.saber_slime": "Soyu tükendiği düşünülen kılıçdişli balçık, Vahşi'ndeki largo balçıkları aracılığıyla hayatta kalmaya devam ediyor. Kılıçdişli balçıklar, Far, Far Range'in Jellassic Dönemi sırasında gezegeni dolaşan dev balçıkların zamanında, en vahşi yırtıcılarından biri olarak kabul ediliyordu.\n\nKılıçdişli balçıklar etoburlardır, ancak Vahşi'deki largolar, nadir kookadoba meyvesini sık sık sertleşmiş sopa demetleri, çamur ve balçık haline gelen demetler içine sardıkları ilginç bir alışkanlığı sergilerler. Sadece Ogden'ın özel olarak tasarlanmış kookacrackers'ı bunları kırabilirdir."
"pedia:m.risks.saber_slime": "Vahşi'de bulunan çoğu kılıçdişli balçık largo, gördükleri her şeyden bir ısırık almayı umarak vahşi olma eğilimindedirler. Ayrıca, balçıklar için oldukça çeviklerdir ve hedeflerine yönelmeden önce diğer yüzeylerden sıçrayarak güçlü sıçramalar yapabilirler.\n\nEğer bir grup vahşi Büyük kılıçdişli balçık ile karşılaşırsanız, sırtınıza bakın ki arkadan vurulmayasınız!"
"pedia:m.plortonomics.saber_slime": "Kılıçdişli plortlar, tarihi değerleri açısından toplanır ve Far, Far Range'in ilkel dönemlerine bir pencere açarlar. Bazı balçık bilimcileri, bu balçık plortlarında bulunan DNA'yı çıkarmak ve gerçek kılıçdişli balçıklarını üretmek için çalıştılar, ancak başarısız oldular. Ve aslına bakarsanız, bu daha iyi oldu, çünkü böyle bir şey olur olmaz bazı tanınmış milyonerler onları hapsedip bir tema parkı oluşturmaktan konuşacaktırlar ve sonrasında da..."
"pedia:t.tarr_slime": "Tarr"
"pedia:m.intro.tarr_slime": "O korkunç, aç gözlü gökkuşağı."
"pedia:m.diet.tarr_slime": "Balçıklar"
"pedia:m.favorite.tarr_slime": "Çiftçiler!"
"pedia:m.slimeology.tarr_slime": "Tarrlar, bir largo'nun kendi ürettiği plortlardan farklı bir plort yediğinde oluşur. Korkunç bir dönüşüm meydana gelir ve balçık, renklerin döndüğü ve durdurulamayan bir iştahla dolu bir çamur haline gelir. Tarrlar sadece tüketmeyi ve çoğalmayı amaçlar.\n\nTarr'ı incinerate etmek veya onu balçık denizine atmak dışında durdurmanın tek yolu taze su ile yıkanmaktır. Bir sıçrama, bir tarr'ın yeni tarr üretmesini durdurur ve tekrarlanan sıçramalar onu tamamen yok eder.\n\nAlternatif olarak, birçok çiftçi, ellerini sallayarak ve çığlık atarak kaçmayı tavsiye eder."
"pedia:m.risks.tarr_slime": "Tarrlar, çiftçiler için en büyük tehdittir. Tarrlar, sadece tüketmeyi ve kendilerini çoğaltmayı amaçlarlar, ancak tavukları yiyebilir, yakınlardaki mahsulleri çürütebilir ve hatta çiftçileri yiyebilirler!\n\nUnutmayın: largo yetiştirmek çok karlı olabilir, ancak bir yanlış plort ve yıkıcı bir tarr salgınına neden olabilir."
"pedia:m.plortonomics.tarr_slime": "Tarrlar plort üretmezler, sadece daha fazla tarr üretirler. Ve sonra daha fazla tarr."
"pedia:t.gold_slime": "Altın Balçık"
"pedia:m.intro.gold_slime": "Zengin olun veya balçık olun."
"pedia:m.diet.gold_slime": "Özel"
"pedia:m.favorite.gold_slime": "(bilinmiyor)"
"pedia:m.slimeology.gold_slime": "En kaçınılmaz ve aranan tüm balçık türleri arasında, altın balçık kolayca en kaçınılmaz olanıdır. Bu kaygan yaratıklar hakkında çok az şey bilinmektedir çünkü yakalanamazlar. Altın balçıkları hızlıdır ve hemen görünür görünmez çiftçilerden kaçmaya başlarlar. Bir çiftçi, bir altın balçıkla karşılaşmışsa, hızlı düşünmesi gerekmektedir."
"pedia:m.risks.gold_slime": "Altın balçıklar, bir çiftçi için doğrudan bir risk oluşturmaz, ancak görünüşleri genellikle panik yaratır ve (bazen ölümcül) hatalara yol açar. Ayrıca altın plortları elde etmenin tek yolu, altın balçığı boşaltma kaynaklarıyla vurmak ve böyle yapmak bir altın plort üretebilir, ancak aynı zamanda bölgede ek kaynak izlerini bırakarak istenmeyen largo'ların veya daha kötüsünün oluşmasına yol açar."
"pedia:m.plortonomics.gold_slime": "Altın plortların çok fazla pratik kullanımı yoktur ve tüm plortlar arasında en değerli olanıdır, sadece parlak ve nadir oldukları için. Dünya'da, elitler altın plortlardan yapılmış mücevherlerle süslenmeyi çok severler, bu da dünya üzerindeki herhangi bir kıymetli metali aşar. Bu nedenle bir çiftçi, altın balçıkla tesadüfi bir karşılaşma sonucu bir veya iki altın plort elde etme şansını asla kaçırmamalıdır."
"pedia:t.quicksilver_slime": "Cıva Balçığı"
"pedia:m.intro.quicksilver_slime": "Hızlı, gümüş bir çırpıda statik balçık. (tekrar)"
"pedia:m.diet.quicksilver_slime": "Elektrik"
"pedia:m.favorite.quicksilver_slime": "(bilinmiyor)"
"pedia:m.slimeology.quicksilver_slime": "Cıva balçıkları, Far, Far Range'in yalnızca Mochi Miles'ın özel olarak sahip olduğu bilinen nadir balçık türlerinden biridir.\n\nCıva balçıkları son derece hızlıdır ve elektrik üzerinden beslenirler. Genellikle, çok hızlı hareket ederek ve ürettikleri statik şarjı yavaşça biriktirerek bu yaparlar. Ancak, Mochi işlemi hızlandırmaya karar verdi ve onlara enerjiyi çok daha doğrudan bir şekilde beslemek için bir yöntem oluşturdu."
"pedia:m.risks.quicksilver_slime": "Cıva balçıkları normalde bir çiftçi için zararlı değildir çünkü ürettikleri statik düşük akım taşır.\n\nAncak, Mochi'nin onları bir seferde büyük miktarda elektrikle besleme yöntemi, cıva balçıklarını geçici olarak dokunulduğunda zararlı olabilecek kadar yüksek bir akım ile aşırı şarj eder. Bu nedenle, bu scint shots'ı ateşlerken dikkatli olun, çünkü iyi beslenmiş bir grup cıva sizi şok edebilir!"
"pedia:m.plortonomics.quicksilver_slime": "Cıva balçıklarının bilinen bir plort üretimi yoktur. Bununla birlikte, cıva balçıklarının parlayan nesneleri yemesi, çiftçilere yeni para birimleri kazandırabilir ve bu, bazı çiftçiler için oldukça değerli bir kazanç kaynağıdır."
"pedia:t.lucky_slime": "Şanslı Balçık"
"pedia:m.intro.lucky_slime": "Oooh, parıltılı!"
"pedia:m.diet.lucky_slime": "Et"
"pedia:m.favorite.lucky_slime": "(hiçbiri)"
"pedia:m.slimeology.lucky_slime": "Şanslı balçıklar, parlak nesnelere özellikle yeni para birimlerine büyük bir ilgi gösteren tuhaf bir tekir balçığı varyantı gibi görünmektedirler. Şanslı balçıklar bulabildikleri herhangi bir parayı yemeye bayılırlar, bu da onların hareket ederken belirgin bir çıngırak sesi çıkarmalarına neden olur.\n\nAncak paralar dengeli bir diyet yapmazlar ve şanslı bir balçık hala her türlü eti oburca yemeye devam eder. Bunu yaparken, vücudu yeni paralarla dolu olur ve yapışkan bir mide bırakmaktan başka hiçbir yer bırakmaz. Bu patlama genellikle şanslı balçığı havada uçurur.\n\nBir çiftçiyi algıladığında, şanslı balçık yakında hızla geri çekilecektir. Bilinen hiçbir çiftçi, bu kaygan balçıklardan birini yakalamak için yeterince yetenekli veya belki de yeterince şanslı olmamıştır."
"pedia:m.risks.lucky_slime": "Şanslı balçıklar, diğer nadir balçıklar gibi, çiftçilere aynı temel riskleri sunar: çoğunlukla onları yakalamaya çalışırken oluşan kazalar, çiftçinin ölümüne neden olabilir. Şanslı bir balçıkla karşılaştığınızda, daha fazla para kazanma umuduyla birçok çiftçiyi balçık denizine gönderen küçük bir servetin sözü, bazılarını bile bu nadir balçığı kötü bir işaret olarak görmeye veya evrenin açgözlülüklerini test ettiği bir şey olarak görmeye yönlendirdi. Bu çiftçiler, genellikle onları tamamen görmezden gelirler veya onları bilerek uzaklaştırırlar. Neyse ki yeni paraların çıngırak sesini duyduğunuzda, belki de sadece bir atış yapmanın bir zararı olamaz..."
"pedia:m.plortonomics.lucky_slime": "Bir şanslı balçığın bilinen herhangi bir plort üretimi yoktur. Önde gelen balçık bilimcileri, bunun şanslı balçığın gerçek bir balçık varyantı olmamasının bir sonucu olduğunu düşünüyorlar. Daha çok, şanslı balçıkların, bu kadar çok para yemelerinin sonucu olarak renginin solmuş olduğuna inanılıyor. Bu değişiklik, plort üretimini de durduran şey olabilir."
"pedia:t.largo_slime": "Büyük Balçıklar"
"pedia:m.intro.largo_slime": "Sevmek için daha fazla şey var."
"pedia:m.diet.largo_slime": "(kaynak balçığın diyeti)"
"pedia:m.favorite.largo_slime": "(kaynak balçığın favorisi)"
"pedia:m.slimeology.largo_slime": "Büyük balçıklar, bir balçığın kendi türü olmayan bir plort yemesi sonucu ortaya çıkan iki balçık türünün bir karışımıdır. Normal balçıklardan iki kat daha büyükler ve iki kaynak balçığın birleşik diyetine sahiptirler, bu da onları karlarını maksimize etmek isteyen çiftçiler için cazip kılar.\n\nAncak bir büyük balçık vakumlanacak kadar büyük değildir ve sadece vak nozülünün ucunu kullanarak taşınabilirler. Bu, işler kontrolden çıktığında onları kontrol etmeyi zorlaştırır."
"pedia:m.risks.largo_slime": "Büyük balçıkları yönetmek daha zor olduğu gibi, çiftçilere yönelik daha büyük bir tehdit de bu süper büyük balçıkların içinde yatmaktadır. Bir büyük balçık, iki kaynak balçığının dışında farklı bir plort yediğinde, aç gözlü bir tarr balçığına dönüşecektir!\n\nÇiftçiler, büyük balçıklarla uğraşırken çok dikkatli olmalı veya tarr'ın tesislerini hızla ele geçirebilecek bir salgın riskiyle karşı karşıya kalabilirler. Her ihtimale karşı bir tank dolusu su taşımayı unutmayın!"
"pedia:m.plortonomics.largo_slime": "Bir largo bir şey yediğinde, kaynak balçık türlerinin her ikisinin plortlarını üretir, bu da onları taşımakla uğraşmanın ek riski ile birlikte potansiyel olarak çok karlı yapar."
"pedia:t.gordo_slime": "Gordo Balçıklar"
"pedia:m.intro.gordo_slime": "Afiyet olsun!"
"pedia:m.diet.gordo_slime": "(kaynak balçığın diyeti)"
"pedia:m.favorite.gordo_slime": "(kaynak balçığın favorisi)"
"pedia:m.slimeology.gordo_slime": "Gordo balçıklar, aynı türdeki birden fazla balçığın bir araya geldiğinde meydana gelen nadir bir olgudur. Sonuç, balçıkların görünüşte hareketsiz hale geldiği çok daha büyük bir balçık gibi görünmektedir.\n\nBir gordo patlayana kadar yemek yer ve tüm balçıkları bir kez daha ayırır, aynı zamanda gordonun ilk oluşmasına neden olan nesneyi de ortaya çıkarır."
"pedia:m.risks.gordo_slime": "Gordolar, çiftçilere gerçek anlamda bir risk teşkil etmezler, sadece bazen çiftçilerin ihtiyaç duyabileceği bir şeyi gizledikleri için zaman zaman bir rahatsızlık kaynağı olabilirler. Bu nedenle bir gordo görürseniz, onu besleyin!"
"pedia:m.plortonomics.gordo_slime": "Gordolar doğrudan plort üretmezler, ancak patladıktan sonra ortaya çıkan balçıklar normal bir balçık gibi davranır ve plortlar üretir."
"pedia:t.party_gordo_slime": "Parti Gordo"
"pedia:m.intro.party_gordo_slime": "Ve balçıkların daha harika olamayacağını düşündünüz."
"pedia:m.diet.party_gordo_slime": "Meyve, Sebzeler, Et"
"pedia:m.favorite.party_gordo_slime": "(hiçbiri)"
"pedia:m.slimeology.party_gordo_slime": "Parti Gordo, her hafta sonu Far, Far Range'e gelerek çiftçilere parti yapma amacı taşıyan gizemli bir gordo balçığıdır.\n\nParti, Her Cuma başlar ve Parti Gordo'nun Far, Far Range'de nerede saklandığını bulurken ve onu patlatırken benzersiz ödüller için bir araya gelir. Ama parti burada bitmez: Haftasonu boyunca (Cuma, Cumartesi ve Pazar günleri boyunca) Far, Far Range de her yerde özel hediyeler bulabilirsiniz. Gözlerinizi açık tutun!\n\nBalçık bilimcileri bu fenomeni incelemeye ve açıklamaya çalıştılar ama, işte, bu bir açıklanamaz. Sadece parti zamanıdır."
"pedia:m.risks.party_gordo_slime": "Parti Gordo'nun yakınında vakit geçiren çiftçiler, gecenin ilerleyen saatlerine kadar dans edebilir ve hiçbir iş yapamayabilirler. Dikkatli olun."
"pedia:m.plortonomics.party_gordo_slime": "Parti Gordo'nun pembe plortları hakkında bilimsel olarak özel bir şey yok. Bekleyin, bu dans ve kutlama ruhu sizin kalbinizde yaşar mı? Ohhhhh."
"pedia:t.echo_note_gordo_slime": "Yankı Balçığı"
"pedia:m.intro.echo_note_gordo_slime": "Ancak parlak olsalar da, her şey bir yankı haline gelir."
"pedia:m.diet.echo_note_gordo_slime": "(hiçbiri)"
"pedia:m.favorite.echo_note_gordo_slime": "(hiçbiri)"
"pedia:m.slimeology.echo_note_gordo_slime": "Sadece birkaç çiftçi, birçoğunun onu bir efsane olarak gördüğü bir yankı balçığını görmüş, ancak görenler onun gerçek olduğunu ve yankı balçığının zamanın geçişi veya mevsim değişikliği ile ilgili gibi göründüğünü biliyorlar. Bununla birlikte, bu, yankı balçığı davranışlarıyla ilgili verilerin oldukça sınırlı olduğu bir teori sadece.\n\nYankı balçıkları, şarkı söyledikleri güzel şarkıları ile konumlarını ortaya koyarlar. Yaklaşırken, şarkıları bir doruk noktasına ulaşacak ve aynı anda ortadan kaybolacaklar ve enerji tanecikleri olan çıngırları ile dolu olan yakındaki alanı dolduracaklar.\n\nYankı balçıkları, kaybolduktan sonra gizemli bir portal oluştururlar ki bu her zaman onu görenlere eve geri götüren şeydir. Bu ne işe yaradığı net değil, ancak bazıları yankı balçığının şahit olanlara hatırlatmak istediğine inanıyor: zamanın farkına varıp varmamış olsanız bile, ve fark ettiğinizde, bazen eve dönmek ve bir zamanlar olduğunuz kişiyi hatırlamak ve sizi bugünkü kişi yapan insanları hatırlamak güzel olabilir."
"pedia:m.risks.echo_note_gordo_slime": "Yankı balçıkları, bilinen hiçbir risk taşımazlar. Onlar neredeyse etkisiz gibi görünmektedirler."
"pedia:m.plortonomics.echo_note_gordo_slime": "Yankı balçıkları yemek yemezler ve plort üretmezler."
"pedia:t.feral_slime": "Vahşi Balçıklar"
"pedia:m.intro.feral_slime": "Boş mideyle iyi olmak zordur."
"pedia:m.diet.feral_slime": "(kaynak balçığın diyeti)"
"pedia:m.favorite.feral_slime": "(kaynak balçığın favorisi)"
"pedia:m.slimeology.feral_slime": "Vahşi balçıklar, bir çiftçiyi gördüklerinde saldıran bir nişanlı olup, bir largo'nun neden bu kadar sinirli hale geldiğinin tam olarak ne olduğu bilinmemektedir, ancak sadece yemek yemeden çok uzun süre geçirdiklerinden şüpheleniliyor. Slaimlerle ilgili birçok şey gibi, yemek her şeydir.\n\nBir vahşi balçık yemek yerse, norma bir largo'ya dönecektir."
"pedia:m.risks.feral_slime": "Vahşi balçıklar, hızlı bir şekilde işlem yapmazsanız veya onlardan tamamen kaçınmazsanız, çiftçilere ciddi bir risk oluşturabilirler. Vahşi balçıklar, yakın mesafede çiftçilere ısırma girişiminde bulunmaya veya havada sıçrayıp onları... ama... toplarıyla ezmeye çalışırlar mı? Her ihtimale karşı, bir çiftçinin böyle sorunlardan kaçınmak için lezzetli bir şeyler vermesi ve hızlı hareket etmesi gerekmektedir."
"pedia:m.plortonomics.feral_slime": "Bir vahşi balçığa yemek vermek, onu sakinleştirmekle kalmaz, aynı zamanda bir largo gibi plortlar üretir. Bununla birlikte, plort elde etmenin daha kolay yolları olduğu kesindir!"
"pedia:t.carrot": "Havuç"
"pedia:m.intro.carrot": "Bir vakpak yanında, bir çiftçinin en iyi arkadaşıdır."
"pedia:m.favored_by.carrot": "(hiçbiri)"
"pedia:m.resource_type.carrot": "Sebze"
"pedia:m.how_to_use.carrot": "Bir havucu bahçenin depo ünitesine yatırın ve kendi büyük havuç mahsulünüzü elde edersiniz."
"pedia:m.desc.carrot": "Sadece taşınabilir bir atıştırmalık olmakla kalmayıp iyi gece görüşünü teşvik eder ve sıkıştırıldığında kahveye sadece ikinci olarak eşlik eden besleyici bir içecek haline gelirler. Far, Far Range de getirilen mütevazı bir havuçtular."
"pedia:t.ocaoca": "Oca Oca"
"pedia:m.intro.ocaoca": "Renkli patateslerin tüplü karışımı."
"pedia:m.favored_by.ocaoca": "Radyasyon Balçığı"
"pedia:m.resource_type.ocaoca": "Sebze"
"pedia:m.how_to_use.ocaoca": "Bir oca oca'yı bir bahçenin deposuna bırakırsanız, kendi büyük oca oca mahsulünüze sahip olursunuz."
"pedia:m.desc.ocaoca": "Açık ara, arazide pişirme temelinde, sağlam oca oca doğal olarak tuzlu, yumuşak bir patatestir. Her zaman lezzetli 'çiftçinin kızartması' için ana malzeme olduklarından beri, keşiflerinden bu yana pek çok balçık sürüsünün yakalanmasının yakıtı olmuş olabilirler."
"pedia:t.beet": "Kalp Pancarı"
"pedia:m.intro.beet": "Yakından dinlerseniz, hafifçe bir sebze duyabilirsiniz."
"pedia:m.favored_by.beet": "Kaya Balçığı"
"pedia:m.resource_type.beet": "Sebze"
"pedia:m.how_to_use.beet": "Bir kalp pancarı'nı bir bahçenin deposuna bırakırsanız, kendi büyük kalp pancarı mahsulünüze sahip olursunuz."
"pedia:m.desc.beet": "Kalp pancarı adını derin kırmızı renginden ve kalp şeklindeki şeklinden alır. Kalp pancarı, bir pancar için olağandışı derecede sulu olmasının yanı sıra, mutfağın mide bulandıran tek sebzisi olmamasıyla da dikkat çeker."
"pedia:t.onion": "Tuhaf Soğan"
"pedia:m.intro.onion": "Bu soğana normal bir soğandan daha az güvenirim, hatta daha az."
"pedia:m.favored_by.onion": "Kristal Balçık"
"pedia:m.resource_type.onion": "Sebze"
"pedia:m.how_to_use.onion": "Bir tuhaf soğanı bir bahçenin deposuna bırakırsanız, garip bir şekilde havuçlar büyümeye başlar. Ancak, mahsulde bazı tuhaf soğanlarını da almanız ihtimali yüksektir."
"pedia:m.desc.onion": "Tuhaf soğanlar yalnızca İndigo Taşocakları'ndan vahşi olarak toplanabilir; ancak asla tuhaf soğan yatağına rastlamayacaksınız. Bunun yerine, tuhaf soğanlar başka sebze yataklarında rastgele bulunabilir. Deneme 'İndigo Taşocakları'nda arayın ve avınızda her zaman tuhaf soğanı bulacaksınız.' der."
"pedia:t.parsnip": "Gümüş Pancar"
"pedia:m.intro.parsnip": "Havuçların zengin, sofistike kuzeni gibi. Ayrıca gümüş."
"pedia:m.favored_by.parsnip": "Mozaik Balçık"
"pedia:m.resource_type.parsnip": "Sebze"
"pedia:m.how_to_use.parsnip": "Bir gümüş pancarı'nı bir bahçenin deposuna bırakırsanız, kendi büyük gümüş pancarı mahsulünüze sahip olursunuz."
"pedia:m.desc.parsnip": "Hafif metalik bir tadına rağmen, bu parlayan kök sebzeler gurmelar tarafından galaksinin dört bir yanında bir lezzet olarak kabul edilir. Far, Far Range de, çiftçiler genellikle yeni yılın gelecek yılı için iyi şans getirmek için tatil günlerinde onları yerler."
"pedia:t.ginger": "Altın Zencefil"
"pedia:m.intro.ginger": "Çok az çiftçi bunu hiç okumayacak."
"pedia:m.favored_by.ginger": "Altın Balçık"
"pedia:m.resource_type.ginger": "Sebze"
"pedia:m.how_to_use.ginger": "Sebzelerin kutsal kasesi olarak söylenen altın zencefil, çok nadiren Cam Çöl'de yetişir. Bir altın balçığın yiyebileceği tek bilinen yiyecektir ve görenler, bunu yapmanın şanslı bir çiftçiyi büyük ödüllendireceğini iddia ederler."
"pedia:m.desc.ginger": "İlginçtir ki, altın zencefil bahçede üretilemez, çünkü sıradışı biyolojik özellikleri bunu engeller. Bununla birlikte, belki de başka bir kullanımı vardır..."
"pedia:t.pogo": "Pogomeyvesi"
"pedia:m.intro.pogo": "Aralık'ta bulunan en yaygın meyve ve bazılarına göre en lezzetli olanı."
"pedia:m.favored_by.pogo": "(hiçbiri)"
"pedia:m.resource_type.pogo": "Meyve"
"pedia:m.how_to_use.pogo": "Bir pogomeyvesi'ni bir bahçenin deposuna bırakırsanız, kendi büyük pogomeyvesi ağacınızı yetiştirirsiniz."
"pedia:m.desc.pogo": "Pogomeyvesi, neredeyse Far, Far Range'in her yerinde yaygın bir görüntüdür. Biraz şeftali gibi tadarken, hem deri üzerinde hem de altında lekeleri olan özellikleriyle tanınır."
"pedia:t.mango": "Naneli Mango"
"pedia:m.intro.mango": "Yoğun tatlı, serin ve naneli bir sonla."
"pedia:m.favored_by.mango": "Bal Balçık"
"pedia:m.resource_type.mango": "Meyve"
"pedia:m.how_to_use.mango": "Bir naneli mango'yu bir bahçenin deposuna bırakırsanız, kendi büyük naneli mango ağacınızı yetiştirirsiniz."
"pedia:m.desc.mango": "Naneli mango, belki de keşfedilen en tatlı meyvedir. Görünümü bir mango gibidir, daha yoğun, şurup gibi bir suyu ve parlak, naneli bir tadı vardır. Arı balçıklarının onları araması veya harika derecede taze nefes almasının nedeni bu olmalı."
"pedia:t.cuberry": "Küberry"
"pedia:m.intro.cuberry": "Narin, tatlı ve asla masadan yuvarlanmazlar."
"pedia:m.favored_by.cuberry": "Fosforlu Balçık"
"pedia:m.resource_type.cuberry": "Meyve"
"pedia:m.how_to_use.cuberry": "Bir küberry'yi bir bahçenin deposuna bırakırsanız, kendi büyük küberry ağacınızı yetiştirirsiniz."
"pedia:m.desc.cuberry": "Tatlı lezzetleri ve meraklı şekilleri nedeniyle, küberriler hızla arazideki ilk çiftçiler arasında favori haline geldi. Özel günleri, doğum günleri veya Plortapalooza gibi özel günleri kutlarken kekler ve pastalarda sıkça kullanılırlar."
"pedia:t.pear": "Dikenli Armut"
"pedia:m.intro.pear": "Bu, savaşmayı bilen bir meyve."
"pedia:m.favored_by.pear": "Derviş Balçığı"
"pedia:m.resource_type.pear": "Meyve"
"pedia:m.how_to_use.pear": "Dikenli armudu bir bahçenin depo ünitesine bırakırsanız, kendi büyük dikenli armut ağacınızı yetiştirebilirsiniz."
"pedia:m.desc.pear": "Dikenli armutlar, kendileri gibi dayanıklı, kalın ve deri gibi bir kabukla kaplı, kesinlikle bir 'edinilmiş bir tat' meyvesidir. Ancak dikkatli bir çaba sarf edenler, bilinen evrendeki en tatlı meyvelerden birini gizlendiğini bulacaktır."
"pedia:t.lemon": "Faz Limonu"
"pedia:m.intro.lemon": "Geçmişten koparılmış bir ağaçtan mı? Gelecekten mi? Yoksa...?"
"pedia:m.favored_by.lemon": "Kuantum Balçık"
"pedia:m.resource_type.lemon": "Meyve"
"pedia:m.how_to_use.lemon": "Faz limonunu bir bahçenin depo ünitesine bırakırsanız, kendi büyük faz limonu ağacınızı yetiştirebilirsiniz."
"pedia:m.desc.lemon": "Faz limonu, farklı bir yerden ve zamandan gelir. Onlar, Antik Harabeler'in koridorlarında yankılanan bir ses gibi, uzun süre aynı yerde kalmadan hareket ederler.\n\nFaz limonlarını hasat etmek için bir çiftçinin meyve maddesini faz limonu ağacından geçirmesi gerekir. Bu işlem meyveyi kendi gerçekliğimizden çıkarır ve karşılığında bir limonun yerine geçer."
"pedia:t.kookadoba": "Kukadoba"
"pedia:m.intro.kookadoba": "Bunları toplamak için deli olmanız gerekecek."
"pedia:l.favored_by.kookadoba": "Tarafından Tercih Edilen:"
"pedia:m.favored_by.kookadoba": "Ogden Ortiz"
"pedia:m.resource_type.kookadoba": "Meyve"
"pedia:m.how_to_use.kookadoba": "Kukadoba yalnızca Vahşi Bölge'nin topraklarında yetişebilir. Bir bahçenin üretici cihazı onu reddedecektir."
"pedia:m.desc.kookadoba": "Kukadoba, tutkunları tarafından 'meyve kralı' olarak bilinir, bunlara mutlu gurme Ogden Ortiz de dahildir. Ancak onları toplamak oldukça tehlikeli olabilir çünkü yalnızca Vahşi Bölge'nin vahşi alanlarında yetişirler. Daha da kötüsü, kukadoba kokusu ve tadı çoğu damak için korkunçtur, deneyenlerin çoğu onun 'pis peynirin daha pisini bulmuş gibi' tadı olduğunu bildirir."
"pedia:t.chickadoo": "Civciv"
"pedia:m.intro.chickadoo": "Bu kadar küçük ve yumuşaklar ki içleri marshmallow ile dolu gibi görünüyor."
"pedia:m.favored_by.chickadoo": "(slim yemeği değil)"
"pedia:m.resource_type.chickadoo": "Geleceğin Eti"
"pedia:m.how_to_use.chickadoo": "Civcivler güvende tutun ve zamanla bir tavuk veya daha nadir olarak bir horoz olmaları için büyümelerine izin verin."
"pedia:m.desc.chickadoo": "Civcivler, sonunda bir tavuk veya daha nadir bir şekilde bir horoza dönüşecek bebek tavuklardır.\n\nTüm çeşitlerdeki civcivler balçıklar tarafından asla yenmez. Bazıları bunun balçıkların böyle bir şey yapacak kadar iyi kalpli olduğuna inanır. Diğerleri ise civcivlerin kemiklerinin henüz yeterince et içermediğine inanır."
"pedia:t.stony_chickadoo": "Kaya Civciv"
"pedia:m.intro.stony_chickadoo": "Bu küçük civciv oldukça zorlu bir yetişme sürecine sahipti."
"pedia:m.favored_by.stony_chickadoo": "(slim yemeği değil)"
"pedia:m.resource_type.stony_chickadoo": "Geleceğin Eti"
"pedia:m.how_to_use.stony_chickadoo": "Kaya civcivlerin güvende tutun ve zamanla bir kaya tavuk veya daha nadir olarak bir horoz olmaları için büyümelerine izin verin."
"pedia:m.desc.stony_chickadoo": "Kaya civcivleri, sonunda bir Kaya tavuk veya daha nadir bir şekilde bir horoza dönüşecek bebek tavuklardır.\n\nTüm çeşitlerdeki civciv, balçıklar tarafından asla yenmez. Bazıları bunun balçıkların böyle bir şey yapacak kadar iyi kalpli olduğuna inanır. Diğerleri ise civcivlerin kemiklerinin henüz yeterince et içermediğine inanır."
"pedia:t.briar_chickadoo": "Dikenli Civciv"
"pedia:m.intro.briar_chickadoo": "Tamamen amatör bir civciv türü."
"pedia:m.favored_by.briar_chickadoo": "(slim yemeği değil)"
"pedia:m.resource_type.briar_chickadoo": "Geleceğin Eti"
"pedia:m.how_to_use.briar_chickadoo": "Dikenli civcivadoları güvende tutun ve zamanla bir dikenli tavuk veya daha nadir olarak bir horoz olmaları için büyümelerine izin verin."
"pedia:m.desc.briar_chickadoo": "Dikenli civcivler, sonunda bir dikenli tavuk veya daha nadir bir şekilde bir horoza dönüşecek bebek tavuklardır.\n\nTüm çeşitlerdeki civcivler balçıklar tarafından asla yenmez. Bazıları bunun balçıkların böyle bir şey yapacak kadar iyi kalpli olduğuna inanır. Diğerleri ise civcivlerin kemiklerinin henüz yeterince et içermediğine inanır."
"pedia:t.painted_chickadoo": "Boyamalı Civciv"
"pedia:m.intro.painted_chickadoo": "Renkli potansiyelini gizleyen minik bir civciv."
"pedia:m.favored_by.painted_chickadoo": "(slim yemeği değil)"
"pedia:m.resource_type.painted_chickadoo": "Geleceğin Eti"
"pedia:m.how_to_use.painted_chickadoo": "Boyamalı civcivadoları güvende tutun ve zamanla bir boyamalı tavuk veya daha nadir olarak bir horoz olmaları için büyümelerine izin verin."
"pedia:m.desc.painted_chickadoo": "Boyamalı civcivler, sonunda bir boyamalı tavuk veya daha nadir bir şekilde bir horoza dönüşecek bebek tavuklardır.\n\nTüm çeşitlerdeki civcivler balçıklar tarafından asla yenmez. Bazıları bunun balçıkların böyle bir şey yapacak kadar iyi kalpli olduğuna inanır. Diğerleri ise civcivlerin kemiklerinin henüz yeterince et içermediğine inanır."
"pedia:t.henhen": "Tavuk"
"pedia:m.intro.henhen": "Dünya'daki kuzeniyle karşılaştırıldığında iki kat daha lezzetli olmak üzere yetiştirilmiş sağlam bir tavuk."
"pedia:m.favored_by.henhen": "(hiçbiri)"
"pedia:m.resource_type.henhen": "Et"
"pedia:m.how_to_use.henhen": "Tavuk yakın tavuklar periyodik olarak civciv üreten yumurtalar bırakacaktır. Ancak çok fazla tavuğun veya horozun birbirine yakın tutulması onları tedirgin eder ve yumurta üretimi durma noktasına gelir. Tavuk aşkının karmaşık doğasını anlayan bilgili çiftçiler, kümeslerinde yetişkin tavuk sayısının 12'yi aşmasını her zaman engeller."
"pedia:m.desc.henhen": "Tavuklar, Far, Far Range ikliminde hayatta kalabilmek için yetiştirilen özel bir tavuk türüdür. Aşağı yukarı büyük bir tavuğa benzemekle birlikte, bu iri yapılı kuşlar kendi başlarının çaresine bakma konusunda çok daha beceriklidirler, bu da onları aksi takdirde birkaç yüz aç balçık yüzünden dikkati dağılabilecek çiftçiler için ideal kılar."
"pedia:t.stony_hen": "Kaya Tavuk"
"pedia:m.intro.stony_hen": "Tavuk işlerinde sağlam bir inanca sahiptir... yani tavuk işleri açısından."
"pedia:m.favored_by.stony_hen": "Çizgili Slaim"
"pedia:m.resource_type.stony_hen": "Et"
"pedia:m.how_to_use.stony_hen": "Kaya tavuklar, yakınlarında horoz adlı erkek tavuklar bulunduğunda periyodik olarak kaya civcivi yumurtası yumurtlarlar. Ancak fazla sayıda tavuk veya horoz'un yakınlarında bulunması onları endişeli yapar ve yumurta üretimi durur. Tavuk romantizminin karmaşıklığını anlayan deneyimli çiftçiler, tavuk ahırlarındaki yetişkin tavuk sayısını 12'den fazla olmayacak şekilde tutarlar."
"pedia:m.desc.stony_hen": "Kaya tavukların, Far, Far Range'in dağlarında derinlere doğru yol aldığı düşünülüyor. Belki de bu kuşlar, yüksek, çıplak kayalıklar arasında sadece meditasyonla elde edilebilecek bir zihin açıklığı arıyorlardı. Ama muhtemelen sadece aptaldılar ve kayboldular."
"pedia:t.briar_hen": "Yabani Tavuk"
"pedia:m.intro.briar_hen": "Dikenli ormanda dolaşmayı seven gerçek bir vahşi kuş."
"pedia:m.favored_by.briar_hen": "Patlama Çamuru"
"pedia:m.resource_type.briar_hen": "Et"
"pedia:m.how_to_use.briar_hen": "Dikenli tavukları, yakınlarında Horoz tavuklar bulunduğunda periyodik olarak dikenli civciv yumurtlarlar. Ancak fazla sayıda tavuk veya horoz'un yakınlarında bulunması onları endişeli yapar ve yumurta üretimi durur. Tavuk romantizminin karmaşıklığını anlayan deneyimli çiftçiler, tavuk ahırlarındaki yetişkin tavuk sayısını 12'den fazla olmayacak şekilde tutarlar."
"pedia:m.desc.briar_hen": "Dikenli tavuklar, Far, Far Range'in yoğun çalılıklarından doğan bir tavuk varyantıdır. İlk olarak uzun zaman önce, bu kuşların karmaşık bir kabile yapısına ve ilginç tavuk adetlerine sahip olduğunu gözlemleyen bir kaşif tarafından keşfedildiler. Belki de o, onursal bir tavuk olarak kabul edilmek için dikenli kabilesine katıldı! Ancak kayıtları burada sona eriyor ve onun veya bulgularının hakkında başka hiçbir şey bilinmiyor. Ah, ama adı Carl'dı. Bunu biliyoruz."
"pedia:t.painted_hen": "Boyalı Tavuk"
"pedia:m.intro.painted_hen": "Bazıları onun gökkuşağının sonunda olduğuna inanıyor. Tamamen hayal kırıklığı."
"pedia:m.favored_by.painted_hen": "Arapsaçı Balçığı"
"pedia:m.resource_type.painted_hen": "Et"
"pedia:m.how_to_use.painted_hen": "Boyayı tavukları, horozların yakınında tutarsanız, periyodik olarak boyalı civcivler üreten yumurtalar yaparlar. Ancak, fazla tavuk veya horozları yakın tutmak onları endişelendirir ve yumurta üretimi durur. Tavuk romantizminin karmaşık doğasını anlayan usta çiftçiler, tavuklarının sayısını 12 yetişkin tavuk aşmaması konusunda her zaman dikkatli olurlar."
"pedia:m.desc.painted_hen": "Boyalı tavuklar, Cam Çölü'nde bulunan renkli tavuk çeşitleridir. Onların gökkuşağı gibi tüylerinin neden olduğu bilinmemektedir. Bir teori, renklerinin çölde bulunan prizmatik camın biyolojik bir taklidi olduğunu öne sürerken, başka bir teori, vahşi renklerinin onları Cluck Krallıkları'nın hakim eşleri yaptığını ve bu nedenle kıskanç tavuklar koalisyonu tarafından çölde bir kenara itildiklerini söylüyor.\n\nAncak son teori sadece çok tuhaf bir kişi tarafından inanılıyor, bu yüzden neden burada bulunması gerektiğini bilmiyoruz."
"pedia:t.roostro": "Horoz"
"pedia:m.intro.roostro": "Kümesin kralı gibi davranır."
"pedia:m.favored_by.roostro": "Avcı Balçık"
"pedia:m.resource_type.roostro": "Et"
"pedia:m.how_to_use.roostro": "Horozların yakınındaki tüm tavuklar periyodik olarak civciv üreten yumurtalar yaparlar. Ancak, fazla tavuk veya horozları yakın tutmak onları endişelendirir ve yumurta üretimi durur. Tavuk romantizminin karmaşık doğasını anlayan usta çiftçiler, tavuklarının sayısını 12 yetişkin tavuk aşmaması konusunda her zaman dikkatli olurlar."
"pedia:m.desc.roostro": "Horozları, Far, Far Range'in kral kuşlarıdır ve çiftlikte tavuk yetiştirmek için gereken denklemim yarısını oluştururlar. Ancak, horozlar, herhangi bir tavuktan daha nadirdir, bu da onları her bulunduğunda büyük bir buluntu yapar.\n\nBir horoz elde etmek için ya menzilde birini bulun ya da çiftlikte üretin. Her türlü civcivin küçük bir horoz olma olasılığı vardır. Bazı çiftçiler, bu olasılıkların güneşin doğuşunda Horoz Kral'ın ötmesini coşkuyla karşılayarak arttığını düşünüyorlar."
"pedia:t.elder_roostro": "Yaşlı Roostro"
"pedia:m.intro.elder_roostro": "Kuyruk tüylerini sallar ve kimse umursamaz."
"pedia:m.favored_by.elder_roostro": "(hiçbiri)"
"pedia:m.resource_type.elder_roostro": "Et"
"pedia:m.how_to_use.elder_roostro": "Yaşlı bir horoz artık civciv yapamaz ve başka bir amaçla hizmet etmez, sadece biraz daha sert bir tavuk yemeği olur."
"pedia:m.desc.elder_roostro": "Yaşlı horozları, genç meslektaşlarının hareketli yaşamından emekli olan yaşlı kuşlardır. 'Genç horozlar çok fazla ötüyor, çok hızlı hareket ediyorlar ve dürüst olmak gerekirse yaşlılarına saygıları yok,' diyebilir yaşlı bir horoz; dudaklarıyla iğrenç bir ses çıkarırken. Tabii ki bu imkansızdır, çünkü horozların dudakları yoktur."
"pedia:t.elder_hen": "Yaşlı Tavuk"
"pedia:m.intro.elder_hen": "Yumurtlama günleri geçmiş yaşlı bir kuştur, kolaydır."
"pedia:m.favored_by.elder_hen": "(hiçbiri)"
"pedia:m.resource_type.elder_hen": "Et"
"pedia:m.how_to_use.elder_hen": "Yaşlı bir tavuk artık yumurta yapamaz ve başka bir amaçla hizmet etmez, sadece biraz daha sert bir tavuk yemeği olur."
"pedia:m.desc.elder_hen": "Yaşlı tavuklar dolu bir tüy yaşamışlardır. Hayalindeki horoz ile tanıştılar, küçük civcivlerinin büyüdüğünü gördüler ve tavuk hayatlarının yeni bir bölümünü başlatmaya hazırlar. Muhtemelen bu, sayısız kitap, film ve aktörün adını yanlış hatırlamak anlamına gelecektir. Ama onları buna suçlama. Sonuçta tavuktur, Tanrı aşkına."
"pedia:t.spicy_tofu": "Baharatlı Tofu"
"pedia:m.intro.spicy_tofu": "Sizi asla tam olarak doyurmaz."
"pedia:m.favored_by.spicy_tofu": "(hiçbiri)"
"pedia:m.resource_type.spicy_tofu": "Yiyecek"
"pedia:m.how_to_use.spicy_tofu": "Baharatlı tofu bahçeye ekilemez, sadece slımlara verilebilir."
"pedia:m.desc.spicy_tofu": "Bu baharatlı tofu, Ogden'ın kendi gizli tarifinden yapılır. Hafif, ipek gibi ve baharatlı bir tatlı, herhangi bir slımla zevk alır, ancak hiçbiri onu favorisi olarak adlandırmaz. En iyisi, bir slım acıktığında, daha fazla yemeye her zaman istekli olurlar. Neredeyse tofu'nun gerçek bir yiyecek olmadığı gibi!"
"pedia:t.primordy_oil_craft": "Ilkçağ Yağı"
"pedia:m.intro.primordy_oil_craft": "Bu madde pre-pre-prehistoriktir."
"pedia:m.favored_by.primordy_oil_craft": "(slım yiyeceği değil)"
"pedia:m.resource_type.primordy_oil_craft": "Slımlar Bilimi Malzemesi"
"pedia:m.how_to_use.primordy_oil_craft": "Ilkçağ yağını Labratuarın Rafinerisine yatırın, burada Slımlar Bilimi cihazları üretmek için kullanılabilir."
"pedia:m.desc.primordy_oil_craft": "Ilkçağ yağı, bir pompa ile elde edilen yaygın bir kaynaktır.\n\nFar, Far Range'in yüzeyinin derinlerinde bulunan ilkçağ yağı, birçok Slımlar Bilimi yaratıcılığı için mükemmel bir temel olan geniş bir organik bileşik yelpazesi içeren eski bir maddedir."
"pedia:t.deep_brine_craft": "Derin Tuzlu Su"
"pedia:m.intro.deep_brine_craft": "Toprağın tuzu gibi bir şey."
"pedia:m.favored_by.deep_brine_craft": "(slım yiyeceği değil)"
"pedia:m.resource_type.deep_brine_craft": "Slımlar Bilimi Malzemesi"
"pedia:m.how_to_use.deep_brine_craft": "Derin tuzlu suyu Labratuarın Rafinerisine yatırın, burada Slımlar Bilimi cihazları üretmek için kullanılabilir."
"pedia:m.desc.deep_brine_craft": "Derin tuzlu su, yalnızca Kuru Resif'e özgü yaygın bir kaynaktır ve bir pompa ile elde edilir.\n\nİçme suyu için güvenli değildir, derin tuzlu suyun, Kuru Resif'in yeraltı mercanları tarafından süzülmüş Slımlar Denizi suyu olduğu düşünülmektedir. Taze suya göre önemli ölçüde daha yoğun ve tuzla yüklüdür."
"pedia:t.spiral_steam_craft": "Spiral Buharı"
"pedia:m.intro.spiral_steam_craft": "Eğer onu ararsan, harika bir şey bulacaksın."
"pedia:m.favored_by.spiral_steam_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.spiral_steam_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.spiral_steam_craft": "Spiral buharını Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.spiral_steam_craft": "Spiral buharı, bir pompayla elde edilen nadir bir kaynaktır.\n\nYüzeyin altındaki kayaların yüksek basınçlı vakumlarında bulunan spiral buhar, atmosfere salındığında ilginç bir davranış sergiler, dans eden spiral dizileri oluşturarak dağılmadan önce döner. Buharın kendisi içinde bulunan sayısız mikro parçacıklar nedeniyle değerlidir."
"pedia:t.lava_dust_craft": "Lava Tozu"
"pedia:m.intro.lava_dust_craft": "Bu maddenin durumuyla ilgili yapılan bir ankete göre 'kararsız'."
"pedia:m.favored_by.lava_dust_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.lava_dust_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.lava_dust_craft": "Lava tozunu Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.lava_dust_craft": "Lava tozu, bir pompayla elde edilen nadir bir kaynaktır.\n\nLava tozu, ne katı ne de sıvıdır, ikisi arasında bir şey gibi görünür, her ikisinin özelliklerini de taşır. Magmanın ve balçığın bir karışımı olduğuna inanılır, ancak bu hiçbir zaman kanıtlanmamıştır. Ve adına rağmen, lava tozu dokunulduğunda sadece hafif ısılıdır."
"pedia:t.buzz_wax_craft": "Vızıltı Balmumu"
"pedia:m.intro.buzz_wax_craft": "Eğer arı karın bezlerinin kokusunu seviyorsanız, harika kokulu bir mum yapmak için kullanılabilir."
"pedia:m.favored_by.buzz_wax_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.buzz_wax_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.buzz_wax_craft": "Vızıltı balmumunu Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.buzz_wax_craft": "Vızıltı balmumu, bir arı kovanı ile elde edilen yaygın bir kaynaktır.\n\nDünya'daki arılar gibi, Far, Far Range'deki arılar da kovanlarını oluşturmak için kullandıkları bir balmumu benzeri madde üretirler. Vızıltı balmumu, arı kovanlarında kullanılmayan balmumunun hâlâ hamur kıvamında olan depozitleridir. Bu, inşaat malzemelerinden ilaçlara kadar pek çok pratik kullanımı vardır. Aynı zamanda dünyadaki en kötü sakız olarak çiğnenebilir."
"pedia:t.wild_honey_craft": "Yabani Bal"
"pedia:m.intro.wild_honey_craft": "Çayda veya kimsenin bakmadığı zamanlarda utanç verici miktarda yemeklerin içinde harika tat verir."
"pedia:m.favored_by.wild_honey_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.wild_honey_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.wild_honey_craft": "Yabani balı Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.wild_honey_craft": "Yabani bal, sadece Moss Örtüsü'nde bulunan yaygın bir kaynaktır ve bir arı kovanı ile elde edilir.\n\nMoss Örtüsü'nün ormanlarında bulunan zengin polenler ve tatlı nektarlar, en lezzetli ballardan birini oluşturmak üzere güzel bir alkiminin bir araya geldiği yerdir. Yabani bal, çiftçi hayatının vazgeçilmezlerindendir; bir parça, neredeyse her türlü yemeğe daha iyi tat katar ve zorlu bir yavru balçık sürüsünü kontrol etme gereksinimini karşılamak için doğal bir enerji artışı sağlar."
"pedia:t.hexacomb_craft": "Altıgen Kovan"
"pedia:m.intro.hexacomb_craft": "Arı şeyi ve geometri: doğanın çikolata ve fıstık ezmesi."
"pedia:m.favored_by.hexacomb_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.hexacomb_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.hexacomb_craft": "Altıgen kovanları Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.hexacomb_craft": "Altıgen kovan, bir arı kovanı ile elde edilen yaygın bir kaynaktır.\n\nAltıgen kovan, arıların vızıltı balmumunu karmaşık desenlere düzenlemesi sonucu ballarını ve yumurtalarını depolamak için kullandığı bir yapıdır. Neden altıgen şekli? Arılar altıgenin geleceğin şekli olduğunu anlarlar. Arılar bilim kurguyu soğumadan önceyken sevdiler."
"pedia:t.royal_jelly_craft": "Kraliyet Jölesi"
"pedia:m.intro.royal_jelly_craft": "Bütün jölelerin kralı... ta ki kraliçeyi tanıyana kadar."
"pedia:m.favored_by.royal_jelly_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.royal_jelly_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.royal_jelly_craft": "Kraliyet jölesini Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.royal_jelly_craft": "Kraliyet jölesi, bir arı kovanı ile elde edilen nadir bir kaynaktır.\n\nFar, Far Range'deki kovanlarda bulunan kraliyet jölesi, diğer çeşitlere göre aşırı tatlı olduğu için özeldir. Bal jölesi karışımına küçük miktarlarda balçık ekleyen arıların bir sonucu olduğuna inanılır. Bir çiftçi bir miktar elde etmeyi başarırsa, bu benzersiz özelliklerinin bazı Balçık Bilimi projelerinde çok değerli olduğunu görecektir."
"pedia:t.jellystone_craft": "Jelibon Taşı"
"pedia:m.intro.jellystone_craft": "Aynı anda hem katı hem de yumuşak."
"pedia:m.favored_by.jellystone_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.jellystone_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.jellystone_craft": "Jelibon taşını Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.jellystone_craft": "Jelibon taşı, bir matkap ile elde edilen yaygın bir kaynaktır.\n\nJelibon taşı, minerallerin ve balçığın karışımı olan ve muhtemelen plortların yere geri batması sonucu oluşan yarı sert bir madde. Daha yumuşak dokusu nedeniyle, heykeltraşlar için favori bir taştır."
"pedia:t.indigonium_craft": "İndijonyum"
"pedia:m.intro.indigonium_craft": "Ağır metal uzmanları, bu sert kayaya sıkça 'derin mor' der."
"pedia:m.favored_by.indigonium_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.indigonium_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.indigonium_craft": "İndijonyumu Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.indigonium_craft": "İndijonyum, sadece Indigo Ocağı'na özgü yaygın bir kaynaktır ve bir matkap ile elde edilir.\n\nİndijonyum, Indigo Ocağı'na adını veren madde. Ocağın her santimetre karesinde biraz indijonyum bulunur, ancak en saf cevher sadece yerin derinliklerinde bulunur."
"pedia:t.slime_fossil_craft": "Balçık Fosili"
"pedia:m.intro.slime_fossil_craft": "Eğer tarih gülümseyebilseydi, bu şekilde görünürdü."
"pedia:m.favored_by.slime_fossil_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.slime_fossil_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.slime_fossil_craft": "Balçık fosillerini Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.slime_fossil_craft": "Balçık fosilleri, bir matkap ile elde edilen nadir bir kaynaktır.\n\nİçerdikleri eski mineraller nedeniyle değerli olan balçık fosilleri, doğanın bir anıyı yakaladığı gibi görünür. Özellikle bu anın, büyük bir çığ veya çamur kayması meydana geldiği ve bir balçığın buna tamamen rahatlıkla uyum sağladığı an olduğu gibi görünüyor."
"pedia:t.strange_diamond_craft": "Garip Elmas"
"pedia:m.intro.strange_diamond_craft": "Çok garip, ama daha da değerli."
"pedia:m.favored_by.strange_diamond_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.strange_diamond_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.strange_diamond_craft": "Garip elmasları Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.strange_diamond_craft": "Garip elmaslar, bir matkap ile elde edilen nadir bir kaynaktır.\n\nKaranlıkta bile bu elmasların sanki içlerinden ışık geçiyormuş gibi parladığı görülür. Garip elmaslar, birçok sıçrama teknolojisi süreçlerinde kullanıldığı için çok değerlidir. Neredeyse imkansız derecede yoğun ve karmaşık yapıları olduğundan, garip bir elmas ışığı kendisinin içinde o kadar derinlemesine yansıtabilir ki zamanı bükme yeteneğine sahip gibi görünür."
"pedia:t.silky_sand_craft": "Işıltılı Kum"
"pedia:m.intro.silky_sand_craft": "Göreceğiniz en ince, en düzgün kum. Kumürdan sarayları için çöptür."
"pedia:m.favored_by.silky_sand_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.silky_sand_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.silky_sand_craft": "Işıltılı kumu Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.silky_sand_craft": "Işıltılı kum, sadece Cam Çölü'nde bulunan yaygın bir kaynaktır ve bir pompa ile elde edilir.\n\nCam Çölü, kumla kaplı olmasına rağmen, derinlerde bulunan ışıltılı kum o kadar düzgün ve saf ki neredeyse su gibi hissedilir. Bu özellikler, onu cihaz üretiminde çok kullanışlı hale getirir."
"pedia:t.pepper_jam_craft": "Biber Reçeli"
"pedia:m.intro.pepper_jam_craft": "Tatlı, baharatlı ve lezzetli! Arılar harika."
"pedia:m.favored_by.pepper_jam_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.pepper_jam_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.pepper_jam_craft": "Biber reçelini Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.pepper_jam_craft": "Biber reçeli, sadece Cam Çölü'nde bulunan bir arı kovanı ile elde edilen yaygın bir kaynaktır.\n\nBiber reçeli, yalnızca Cam Çölü'ndeki arı kovanlarında bulunan garip bir madde olarak bilinir. Bunun nereden kaynaklandığına dair birçok teori olsa da, çoğu yerli olarak kabul edilen baharatlı biber bitkisinin çiçeklerinden polen toplayan çöldeki arıların bir ürünü olduğuna inanılır. Kökenine bakılmaksızın, biber reçeli sıradan eski bir kızarmış ekmek deneyimine gerçek bir fark katar!"
"pedia:t.glass_shard_craft": "Cam Parçası"
"pedia:m.intro.glass_shard_craft": "Dondurulmuş ateşin katı bir parçası."
"pedia:m.favored_by.glass_shard_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.glass_shard_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.glass_shard_craft": "Cam parçalarını Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.glass_shard_craft": "Cam kırığı, Cam Çölü'ne özgü yaygın bir malzemedir ve bir matkap ile elde edilir.\n\nCam Çölü, cam kırıkları tarafından kaplı kum tepeleri ve uçurumlarla kaplıdır ve bu monolitik yapıların güneş anormalliklerini kaplaması nedeniyle olabileceğine inanılır. Bu nedenle cam kırıklarını toplamak için bir matkap kullanmak, cam numunelerini elle toplamaktan daha güvenli bir yoldur."
"pedia:t.manifold_cube_craft": "Çok Yüzlü Küp"
"pedia:m.intro.manifold_cube_craft": "Biraz her şeyi içerir."
"pedia:m.favored_by.manifold_cube_craft": "(balçık yemeği değil)"
"pedia:m.resource_type.manifold_cube_craft": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.manifold_cube_craft": "Çok yüzlü küpleri Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.manifold_cube_craft": "Çok yüzlü bir küp, balçık bilimci Viktor Humphries'in bir icadıdır. Manifold küpleri zaman kazanmak için geliştiren Viktor, manifold küpleri binlerce benzersiz mineral ve bileşiğin izlerini içerir, bunlardan biri bir fabrikatör tarafından seçilen malzemeye dönüştürülmek üzere etkinleştirilebilir.\n\nMochi bir zamanlar Viktor'a manifold küpleri oluşturma formülü için yeni paralara bir servet teklif etti ve nazikçe reddedildi. Bunun ardından Viktor, veri sunucusunu hacklemeye yönelik birkaç girişim kaydetti. Viktor, Mochi'ye bu olay hakkında yorum yapmasını sorduğunda, nazikçe reddetti."
"pedia:t.echoes": "Yankılar"
"pedia:m.intro.echoes": "Anılar, bazen çok somut hale gelebilir."
"pedia:m.favored_by.echoes": "(balçık yemeği değil)"
"pedia:m.resource_type.echoes": "Balçık Bilimi Malzemesi"
"pedia:m.how_to_use.echoes": "Yankıları Lab'ın Rafinerisine yatır, ardından Balçık Bilimi cihazları yapmak için kullanılabilir."
"pedia:m.desc.echoes": "Yankılar, Rinci Majig adlı özel bir balçık cihazı ile özgür bırakıldığında toplanan malzemelerdir.\n\nYankılar, dünyanın dört bir yanında bulunan gelişmiş balçık cihazları kullanılarak toplanır. Her bir yankı, balçık bilimcilerinin büyüleyici anılarını ve deneyimlerini taşır, bu nedenle her biri bir hikaye anlatır. Ancak, çoğu insanın yankılardan ne yapılacağını bilemediğini söyleyebilirim. Balçık bilimcileri içinse, yankılar çok değerlidir."
"pedia:t.slime_toys": "Balçık Oyuncakları"
"pedia:m.intro.slime_toys": "Asla oynamayı bırakma."
"pedia:m.favored_by.slime_toys": "(Balçık türüne göre değişir)"
"pedia:m.resource_type.slime_toys": "Eşsiz"
"pedia:m.desc.slime_toys": "Balçık oyuncakları farklı şekillerde gelir ve yakındaki balçıkların tümünün huzursuzluğunu azaltır, bu nedenle bir korala bir tane atmak, balçıkların keyfini çıkarmaları için iyi bir fikirdir.\n\nHer balçığın bir favori oyuncak türü vardır ve bu oyuncak huzursuzluğu daha da azaltır. Bir largo, türlerinden herhangi birini tercih eder.\n\nBalçık oyuncaklarının huzur veren özellikleri yığılmaz, bu nedenle bir korala birden fazla oyuncak koymaya ihtiyacınız yoktur, ancak elbette zarar vermez!"
"pedia:t.echo_notes": "Çanlar"
"pedia:m.intro.echo_notes": "Dünyanızı şarkı ile doldurun."
"pedia:m.favored_by.echo_notes": "(balçık yemeği değil)"
"pedia:m.resource_type.echo_notes": "Eşsiz"
"pedia:m.how_to_use.echo_notes": "Çanlar dekorasyon olarak kullanılabilir ve müzikal kaliteleri, yürüyüş yolları boyunca şarkı benzeri besteler oluşturmak veya daha organik bir şekilde müzik yapma konusunda kullanılabilir."
"pedia:m.desc.echo_notes": "Kayan balçıkların ürettiği gizemli enerji parçacıkları olan çanlar. Bir nesne bunların içinden geçtiğinde, müzikal bir ses çıkararak onların etrafında havada bir tür müzik bestelemenize olanak tanır. Çanları toplamanın bilinen tek yolu, kayan balçıklarla tesadüfi karşılaşmalar yoluyla yapılanlar da dahil olmak üzere Far, Far Range'in ilginçlikleri arasında oldukça nadir hale getirir."
"pedia:t.corral": "Ağıl"
"pedia:m.intro.corral": "Mutlu bir balçık, mutlu bir çiftçi demektir."
"pedia:m.desc.corral": "Ağıllar, balçıkları çiftlikte tutmak için kullanılır. Açık hava ağılları, altlarında çiftliğin zengin toprağı ve üstlerinde geniş gökyüzü ile maksimum balçık memnuniyeti için tasarlanmıştır. Balçıklar, düzenli beslendikleri sürece ağıllarda tamamen mutlu kalırlar.\n\nAyrıca, ağıl bariyerinden nesneleri atabilirsiniz. Kullanışlı, değil mi?"
"pedia:m.upgrade.name.corral.walls": "Yüksek Duvarlar"
"pedia:m.upgrade.desc.corral.walls": "Yükseltilmiş duvarlar en yerinde duramayan balçıklara bile kaçarken zorluk çıkarır."
"pedia:m.upgrade.name.corral.music_box": "Müzik Kutusu"
"pedia:m.upgrade.desc.corral.music_box": "Müzik kutusu, balçıkların sinirini büyük ölçüde yatıştıran bir melodi çalar. "
"pedia:m.upgrade.name.corral.air_net": "Çatı Filesi"
"pedia:m.upgrade.desc.corral.air_net": "Çatı filesi ağılın üstünü örten bir bariyerdir. Sonsuza kadar korumaz, şarj olmaya ihtiyacı vardır."
"pedia:m.upgrade.name.corral.solar_shield": "Güneş Kalkanı"
"pedia:m.upgrade.desc.corral.solar_shield": "Işığa duyarlı balçıklarınızı gece filmi ile gündüz ışığından koruyabilirsiniz."
"pedia:m.upgrade.name.corral.plort_collector": "Plort Toplayıcı"
"pedia:m.upgrade.desc.corral.plort_collector": "Plort toplayıcısı, düzenli aralıklarla en fazla iki tür plort vakumlayıp depolar... depoda yer varsa tabii."
"pedia:m.upgrade.name.corral.feeder": "Otomatik Besleyici "
"pedia:m.upgrade.desc.corral.feeder": "Otomatik besleyici, düzenli aralıklarla deposundaki yemeği ağıla bırakır... depoda yemek varsa tabii."
"pedia:t.coop": "Kümes"
"pedia:m.intro.coop": "Tavukları yerinde tutmak ayaklanmayı engeller."
"pedia:m.desc.coop": "Birçok çiftçi tavuklarını sadece çiftlikte serbest bırakırken, bir tavuk kümesi ciddi bir kümes üreticisinin aracıdır. Tavuk kümesleri, tavukları ve horozları yakın tutarak maksimum yumurta verimine olanak tanır. Sadece kümesi sıkıştırmamaya dikkat edin: tavuklar, bir düzineden fazla diğer tavuklara yakın olduğunda çoğalmazlar. Ama onlara yer verin ve aşkın filizlendiğini izleyin."
"pedia:m.upgrade.name.coop.walls": "Yüksek Duvarlar"
"pedia:m.upgrade.desc.coop.walls": "Tavukları içerde, aç balçıkları dışarda tutmak için."
"pedia:m.upgrade.name.coop.feeder": "Taze Çimen"
"pedia:m.upgrade.desc.coop.feeder": "Tavuklar böceklere, böceklerse taze çime bayılır. Karınları tok tavuklar iki kat hızlı yumurtlar."
"pedia:m.upgrade.name.coop.vitamizer": "Probiyotik Işınlar"
"pedia:m.upgrade.desc.coop.vitamizer": "Probiyotik ışınlar civcivlerin iki kat hızlı büyümesini sağlar. "
"pedia:m.upgrade.name.coop.deluxe": "Lüks Yükseltme"
"pedia:m.upgrade.desc.coop.deluxe": "Mochi Miles tarafından dizayn edilmiş bu lüks tavuk kümesi, iki kat tavuk barındırabilir. Ayrıca yaşlı tavukları kümesten atar."
"pedia:t.garden": "Bahçe"
"pedia:m.intro.garden": "Kendi bahçenizde yetişen yiyeceğin tadını hiçbir şey geçemez."
"pedia:m.desc.garden": "Çiftçiler tarafından kullanılan bahçeler, meyve ve sebzelerin doğal, ancak büyük ölçüde hızlandırılmış bir şekilde hızlı bir şekilde klonlarını üretmek için gelişmiş teknoloji kullanır. Bir örneği replikatöre yerleştirerek, bahçenin toprağı hemen bir meyve ağacı veya sebze tarlası ile doldurulur ve bu ürünleri çıkarana kadar hasat yapmaya devam eder."
"pedia:m.upgrade.name.garden.sprinkler": "Fıskiye"
"pedia:m.upgrade.desc.garden.sprinkler": "Fıskiye sürekli olarak bahçenizi sular, bu sayede bitkiler iki kat hızlı olgunlaşır."
"pedia:m.upgrade.name.garden.soil": "Besleyici Gübre"
"pedia:m.upgrade.desc.garden.soil": "Yosunluk'tan gelen komposto ve de Çivit Taş Ocağı'ndan mineralleri içeren bu gübre, meyve ve sebzelerin her seferinde tamamının olgunlaşmasını sağlar."
"pedia:m.upgrade.name.garden.scareslime": "Korkuluk"
"pedia:m.upgrade.desc.garden.scareslime": "Korkuluk başıboş balçıkların bahçenize girmelerini engeller. Etkili olduğu kadar korkutucu!"
"pedia:m.upgrade.name.garden.miracle_mix": "Sağlıklı Karışım"
"pedia:m.upgrade.desc.garden.miracle_mix": "Bu karışım meyve ve sebzelerin bahçe toprağına değdikleri müddetçe bozulmalarını engeller."
"pedia:m.upgrade.name.garden.deluxe": "Lüks Yükseltme"
"pedia:m.upgrade.desc.garden.deluxe": "Ogden Ortiz tarafından dizayn edilmiş bu lüks bahçe yükseltmesi, normalden çok daha fazla ürün elde edilmesini sağlar."
"pedia:t.silo": "Depo"
"pedia:m.intro.silo": "Gitmeden önce onu alamazsınız, bu yüzden depolayın."
"pedia:m.desc.silo": "Depo, bir çiftçinin plortları ve kaynakları kullanışlı, kompakt bir birimde düzenli bir şekilde saklamasını sağlar. Bir mevcut depo bağlantısına ateşleyerek doldurmak için ya da içindeki öğeleri almak için vakumlayabilirsiniz. Unutmayın, temiz bir çiftlik mutlu bir çiftliktir!"
"pedia:m.upgrade.name.silo.storage2": "Ek depolama alanı"
"pedia:m.upgrade.desc.silo.storage2": "Depoda en fazla dört bağlantı noktası bulunabilir, plortları ve kaynakları saklamak için."
"pedia:t.incinerator": "İncineratör"
"pedia:m.intro.incinerator": "İhtiyacınız yoksa yakın!"
"pedia:m.desc.incinerator": "Bir incineratör, dokunduğu her şeyi hemen kül haline getirir ve ardından bu külü hiçbir şey yapmadan yakar. Bir tarr salgını yok etmek veya sadece istenmeyen balçıklardan kurtulmak için mükemmel bir çözümdür. Eğer bir canavar değilseniz, tabii ki."
"pedia:m.upgrade.name.incinerator.ash_trough": "Kül Oluk"
"pedia:m.upgrade.desc.incinerator.ash_trough": "Bir kül oluk, yakılan yiyeceklerin tabanında kül toplamanıza olanak tanır ve bu kül yalnızca ateş balçıkları tarafından yenir. Biraz iğrenç."
"pedia:t.pond": "Göl"
"pedia:m.intro.pond": "Bu suyla ne yapacaksınız?"
"pedia:m.desc.pond": "Göl, çiftlikte temiz su kaynağı sağlar ve bahçeleri sulamak, kapanlardaki balçıkları sakinleştirmek, tarr'ları yenmek veya su birikintisi balçıklarınızın vakit geçirebileceği ve beslenebileceği bir yer olarak kullanabilirsiniz."
"pedia:t.plort_market": "Plort Piyasası"
"pedia:m.intro.plort_market": "Balçıkları besle, plortları topla, ödemeni al."
"pedia:m.desc.plort_market": "Plort piyasası, galakside plortlarını satan alıcılar ve satıcılar ağını içerir. Çiftlik sahipleri, çiftliklerindeki plort piyasası makinelerini kullanarak plortları satmak için piyasaya gönderirler. Plortları piyasanın güncel değeri üzerinden yatırdıklarında anında ödeme alırlar.\n\nPlort piyasası değerleri dalgalanır ve bazı deneyimli çiftlik sahipleri özellikle nadir plortlar olmak üzere belirli plortları yüksek fiyatlı satış günlerine saklarlar."
"pedia:t.overgrowth": "Arka Bahçe"
"pedia:m.intro.overgrowth": "Çiftliğin kendi vahşi tarafı."
"pedia:m.desc.overgrowth": "The Overgrowth, yosun ve uzun çimenlerle kaplı bir çiftlik genişlemesi. Oluşturduğu bu ormanlık alan, meyve ve sebzelerin doğal olarak yetişmesine ve ara sıra vahşi tavukları cezbetmesine olanak tanır, bu da balçıklarınızın daha özgürce dolaşmasını isteyen çiftçiler için ideal bir alan yapar."
"pedia:t.grotto": "Mağara"
"pedia:m.intro.grotto": "Ürkütücü bir mağara, deniz üzerinde ve muhtemelen kendi romanınızın ilk bölümü."
"pedia:m.desc.grotto": "Mağara, hafif ürkütücü bir alan olan deniz üzerindeki bir mağara, ışığa duyarlı balçıklarınıza bakmanızı sağlar. Fosforlu balçıklara özgürlük!"
"pedia:t.lab": "Laboratuvar"
"pedia:m.intro.lab": "Amatör, lisanssız bir Balçık Bilimci olarak kariyerinize başlamanıza izin verir."
"pedia:m.desc.lab": "Laboratuvar, Balçık Bilim atölyesini içeren Hobson'ın eski bir çiftlik genişlemesidir. Laboratuvarı açtığınızda, Balçık Bilim kullanarak onlarca faydalı cihaz üretmenize olanak tanır!\n\nLaboratuvarın sadece daha deneyimli çiftlik sahiplerinin açması önerilir, çünkü balçık bilimin'in tamamen ustalaşması için çok sayıda kaynağa ve çok miktarda yeni paraya ihtiyaç vardır."
"pedia:t.docks": "Rıhtım"
"pedia:m.intro.docks": "Büyük, mavi denizin derinliklerinde, binlerce balçık gülümsediğini gördüm."
"pedia:m.desc.docks": "Rıhtım, sahil boyunca yer alan küçük bir gözetleme noktasını yeniden amaçlayan bir çiftlik genişlemesidir. Bu genişleme, birkaç ek çiftlik parçası sunar ve çeşitli taraflarla çevrili olan balık ağları ile dikkat çeker. Ağlar, kaçmış balçıkları geçici olarak yakalamak veya eğlence amaçlı balçıkların fiziksel kolajlarını oluşturmanın bir yolu olarak kullanılabilir.\n\nAyrıca sınırsız tatlı su ile tankınızı doldurmanıza izin veren doğal bir kaynak suyu da içerir veya doğal bir yerde sıçramayı tercih eden birkaç su birikintisi balçığını barındırabilir."
"pedia:t.ogden_retreat": "Ogden'in Sığınağı"
"pedia:m.intro.ogden_retreat": "Kaçtıktan sonra nereye çekileceğinizi."
"pedia:m.desc.ogden_retreat": "Ogden, çiftliğinden bir mola vermek ve düşüncelerini toplamak için bir yer olarak bu küçük kaçışı inşa etti. Ancak yakındaki Vahşi Doğaları keşfettikten sonra bir saplantıya dönüştü ve tadı kookadoba meyvesi içinde buldu."
"pedia:t.mochi_manor": "Mochi'nin Malikanesi"
"pedia:m.intro.mochi_manor": "Şüphesiz ki Far, Far Range'deki en harika yer."
"pedia:m.desc.mochi_manor": "Mochi'nin Malikanesi, türünün birkaçından biri olan ve bu bile en iyi olanlarından biri değil) büyük Mochi Miles'a aittir. Başarıları, ona Far, Far Range'deki her çiftçinin saygısını kazandırdı. Diğer çiftçiler bile rekabet edemez. Mochi'ye bir ödül bile vereceklerdi, ama o teşekkür etmedi.\n\n[HATA: BU BALÇIKPEDIA GİRİŞİ, DIŞSAL BİR KAYNAK TARAFINDAN DEĞİŞTİRİLDİ]"
"pedia:t.partner": "7Zee Ödülleri Kulübü"
"pedia:m.intro.partner": "Stil. Sofistike. Diğer iyi şeyler. 7Zee."
"pedia:m.desc.partner": "7Zee Ödülleri Kulübü, büyük miktarlarda yeni para karşılığında prestijli ödüller satın almanıza izin veren isteğe bağlı bir programdır. Her sıra benzersiz ödüller ve yeni bir sıra unvanı getirir.\n\nBazı çiftçiler, tüm şeyin aslında gerçek bir amacı olmayan şık renkler ve amaçları olmayan kupalar karşılığında büyük miktarlarda yeni para çekmenin bir yolu gibi göründüğünü belirtirler. Ancak bu çiftçiler, en son ve en modaya uygun vakpack renklerini sergileyemiyorlar ve açıkçası güvenilir olamazlar."
"pedia:t.chroma": "Krom Paketleri"
"pedia:m.intro.chroma": "Bir resim, sayabileceğinizden daha fazla renk olduğunda her zaman daha güzeldir."
"pedia:m.desc.chroma": "Krom Paketleri, 7Zee Ödülleri Kulübü'nde kazandığınız terminale uygulanabilir. Kazandığınız renk şemalarını çiftlik evinize, vakpack'inize ve ahır ve silolar gibi çiftlik teknolojisine uygulamanıza izin verir.\n\nDaha fazla krom paketi elde etmek için 7Zee Ödülleri Kulübü'nde sıralamanıza devam edebilirsiniz. En başarılı çiftçiler yalnızca en nadir krom paketlerini sergileyebilir!"
"pedia:t.reef": "Kurak Resif"
"pedia:m.intro.reef": "Altın bir güneşin altında yanık bir okyanus tabanı."
"pedia:m.desc.reef": "Çiftliği çevreleyen ortam Kurak Resif olarak bilinir ve rüzgarın bin yıllar boyunca şekillendirdiği tozlu sarp kayalıklarla kaplı kurak, rüzgarlı bir arazi olarak tanımlanır.\n\nKurak Resif, başta pembe, leopar ve kaya balçıkları olmak üzere, fosforlu balçıklar güneş battığında da saklandıkları için, belirli bir kaynağın bolluğu için uygun değildir. Kurak Resif'in iklimi, herhangi bir belirli kaynağın bolluğu için uygun değildir, ancak havuç, pogofruit ve tavuklar heryerde bol miktarda bulunur, ayrıca nerede arayacağınızı bilirseniz daha az yaygın kaynaklar da bulunur."
"pedia:t.quarry": "Mürdüm Taşı Ocağı"
"pedia:m.intro.quarry": "Hızla başarısız olan bir madencilik projesinin geriye kalan her şeyi."
"pedia:m.desc.quarry": "Mürdüm Taşı Ocağı, nadir minerallerin derin mor renklerle çizildiği mağara ve kayalıkların karmaşık bir ağıdır. Bir madencilik projesinin yeri olmasına rağmen, bu ocak, Far, Far Range dışındaki atmosferlerde hızla ayrışan nadir cevherlerin keşfinden sonra battı.\n\nDaha sonra bu metalleri kullanmanın yolu olarak kaynak balçık plortları olduğu keşfedildi. İlginçtir ki, kaynak balçık plortları mineralleri korur, hatta en saygın balçık bilimcilerini bile elde etmek için kaçınılmaz bir süreç.\n\nMürdüm Taşı Ocağı, kaya balçıklarının ve daha zor bulunan radyasyon balçıklarının doğal evi olup, doğal mineral açısından zengin toprakları, çoğu yabani sebze yetiştirmek için harika bir yer yapar."
"pedia:t.moss": "Yosun Örtüsü"
"pedia:m.intro.moss": "Kaya çatlağından açan bir çiçek gibi, bu zümrüt genişlik, ne olabileceğinin ipucunu veriyor."
"pedia:m.desc.moss": "Yosun Örtüsü, çevresindeki ortamı bozmadan yeşillenmeye başlayan, insan müdahalesi olmayan doğal bir ortam olarak tanımlanan bir alandır. Bu bitki örtüsü, tencere benzeri yapıları ve dev ağaçlarla kaplı kapağı görevi gören yapıları içerir ve denizden gelen havayı içeri hapseder. Sonuç olarak, çevresine göre daha nemli ve yaşam dolu bir minyatür biyom oluşur.\n\nYosun Örtüsü, koyu yeşil ormanla uyumlu olan balçıklara ev sahipliği yapar. Tekir ve patlayıcı balçıklar, avlarını sık bitki örtüsünde kovalarken, çiçek tarhlarında polen toplayan ve çevredeki meyveleri tüketen balçıklar vardır."
"pedia:t.ruins": "Antik Kalıntılar"
"pedia:m.intro.ruins": "Kaybolan her şey sonunda bulunur ve yeniden kaybolur."
"pedia:m.desc.ruins": "Geniş bir dağ sırasının arkasında gizlenen Antik Kalıntılar, Far, Far Range'deki bilinen az sayıdaki doğaüstü yapılardan biri olarak duruyor. Kökeni hala bir gizemdir, aynı şekilde içinde gerçekleşen garip olaylar da.\n\nQuantum balçıklarının birçok başka olası gerçekliğini ifade gibi görünen ve uzun süre aynı zamanda veya aynı yerde kalmayan fase limon ağaçlarına ev sahipliği yaptığı ve Antik Kalıntılar, mantık ve beklentileri altüst eder.\n\nAncak Antik Kalıntılar'da bir şey kesindir: en derin odalarında en büyük sırrını saklar."
"pedia:t.desert": "Cam Çöl"
"pedia:m.intro.desert": "Yanık bir güneş altında, prizmatik devler güzellik ve tehlikeyi çağrıştırır."
"pedia:m.desc.desert": "Cam Çöl, Far, Far Range'e neredeyse tamamen bilinmeyen bir bölge olup, yalnızca teleportasyon aracılığıyla erişilebilen bir yerdir.\n\nCam Çöl adını, manzarasını süsleyen monolitik cam yapılarından alır. Prizmatik, donmuş alevlere benzeyen bu cam yapılarının, toprağı ve taşı cam haline getiren şiddetli bir güneş olayı sırasında oluşturulduğuna inanılır. Bu cam yapıların, Cam Çöl'de düzenli olarak meydana gelen tehlikeli güneş anomalilerinin tetikleyeni olduğuna inanılır: yer altından patlayan yangın fırtınaları, sanki yoğun sıcaklık yerin altından kaçmaya çalışıyormuş gibi.\n\nAncak çölün çorak, acımasız ve bazen şiddetli çevresi, bir sırrı saklar: derinlerinde bir zamanların ne olduğuna dair bir hafıza ve bu hafızanın bazı parçalarını geri yükleme yolunu bulur."
"pedia:t.sea": "Balçık Denizi"
"pedia:m.intro.sea": "Yüzme, içme, hatta içmek için uygun olmayan bir su ve balçık bileşiği olan geniş bir su ve balçık bileşiğidir."
"pedia:m.desc.sea": "Far, Far Range'in çoğunu kaplayan Balçık Denizi, bir tür su ve balçık karışımı gibi görünen bir şeydir ve tüm balçıkların ortaya çıktığı varsayılan ilkvalilik havuzu olması beklenir, ancak gerçek amacı en saygın balçık bilimciler tarafından bile tamamen bilinmez.\n\nBalçık Denizi içinde bulunan sıvının içme suyu, tarım ürünleri sulama veya hatta yüzme için uygun olmadığı bilinir, çünkü çoğu şey hızla dibine batmış gibi görünür. Bir balçık Balçık Denizi'ne girdiğinde hızla kaybolur, ancak birçok balçık bilimci, denize giren balçıkların varlığını sona erdirmenin bu kadar basit olmadığını düşünüyor, çünkü denize giren balçıklar genellikle karada hemen geri görülebiliyor gibi gözüküyorlar, her zamanki gibi mutlu.\n\nAncak tüm teoriler bir yana, bir gerçek çok açıktır, özellikle çiftçiler için: Balçık Denizi'ne girmeyin!"
"pedia:t.wilds": "Vahşi Doğa"
"pedia:m.intro.wilds": "Balçık ailesinin en derin kökleriyle dolu."
"pedia:m.desc.wilds": "Vahşi Adalar, eski ve kontrolsüz bir ada koleksiyonudur ve sayısız vahşi çamur tükenmiş saber çamlarının nesli tükenmiş halinin yaşadığı bir yerdir. Tüm bu çamlar, bilinen en eski çam türlerinden biri olan saber çamlarının soyundan gelen büyük çamlardır.\n\nOgden Ortiz, Vahşi Adalar'ı bir zamanlar keşfetti ve bu adalarda nadir kookadoba meyvesinin yetiştiğini keşfetti. O zamandan beri, bu meyveleri toplama tehlikesini göze alabilecek herkese bu görevi vermeye başladı."
"pedia:t.the_ranch": "Çiftlik"
"pedia:m.intro.the_ranch": "Uzak kalpler için uzak bir ev."
"pedia:m.desc.the_ranch": "Beatrix, hayatına Kuru Resif olarak bilinen Far, Far Range bölgesinin ortasında mütevazı bir çiftlikte başlar. Efsanevi çam çiftçisi ve kötü ünlü yaşlı çamı Hobson Twillgers'ın mülkü olan çiftlik, Hobson tamamen kaybolmadan önce harap bir halde bırakmasına tanık olmuştur.\n\nHobson'ın nerede olduğu şu anda bilinmemektedir."
"pedia:t.keys": "Çam Anahtarları"
"pedia:m.intro.keys": "Eski bir kilidin eski bir anahtarı."
"pedia:m.desc.keys": "Çam Anahtarları, menzil boyunca bulunan eski çam kapılarını açmak için kullanılan büyük, taş anahtarlardır. Bu kapılar genellikle keşfedilecek yeni alanlara veya tanıdık olanlarına kısa yollar oluşturur."
"pedia:t.refinery": "Rafineri"
"pedia:m.intro.refinery": "Harika cihazlar inşa etmenin ilk adımı."
"pedia:m.desc.refinery": "Gelişmiş teknoloji kullanarak, Rafineri, plortları ve diğer kaynakları moleküler seviyelerine ayırarak, bunların çeşitli Çam Bilimi cihazlarına dönüştürmelerine olanak tanır. Plortlardan başka, Çam Bilimi'de kullanacağınız kaynakların çoğu, çıkartmalardan elde edilecektir.\n\nRafineriye neyi yatıracağınızı iyi seçtiğinizden emin olun: Rafineriden çıkarılamayan kaynaklar, yalnızca cihazlar inşa etmek için kullanılabilir."
"pedia:t.fabricator": "Üretici"
"pedia:m.intro.fabricator": "Haydi zanaat yapmaya başlayalım."
"pedia:m.desc.fabricator": "Üretici, bir mavi baskı kullanarak Rafineride depolanan kaynakları kullanarak cihazlar üretmenizi sağlar. Genellikle belirli bir mavi baskıdaki cihazlardan istediğiniz kadar inşa edebilirsiniz, ancak bazı özel cihazlar sınırlamalara sahiptir, bu da yalnızca belirli bir sayıda sahip olmanıza izin verir."
"pedia:t.blueprints": "Mavi Baskılar"
"pedia:m.intro.blueprints": "Tüm büyük bilim adamlarının bir planı vardır... çoğu zaman."
"pedia:m.desc.blueprints": "Mavi Baskılar, Üreticide cihazlar üretmenize izin verir. Belirli bir cihaz için bir mavi baskıya sahip olduğunuzda, gereken kaynaklara sahipseniz ve inşa sınırını aşmıyorsanız, istediğiniz kadar keşfedebilirsiniz.\n\nMavi baskılar, İnşaatçının Dükkanı'ndan satın alınabilir veya Far, Far Range'in dört bir yanındaki hazine kapsüllerinde bulunabilir. Bazıları gerçekten gizli noktalarda saklanıyor olabilir!"
"pedia:t.extractors": "Çıkartmalar"
"pedia:m.intro.extractors": "Doğa bir hazine saklayıcısıdır."
"pedia:m.desc.extractors": "Çıkartmalar, diğer tüm cihaz türlerini inşa etmek için esas olan özel bir Çam Bilimi cihazlarının bir sınıfını oluşturur. Çıkartmalar matkaplar, pompalar ve arı kovanları içerir.\n\nBir inşaat alanına yerleştirildikten sonra, bir çıkarıcı çalışmaya başlar ve zamanla çevreden kaynaklar toplamaya başlar. Bir çıkarıcı kaynaklarla dolu olduğunda boşaltılabilir. En iyi çıkartıcılar, sonunda tamamen bozulmadan önce bu döngüyü birden fazla kez tekrarlayabilir.\n\nHer bir çıkarıcı, doğru bölgede kullanılıyorsa özel kaynaklar bulabilir:\nPompalar Kuru Resif'te özel bir kaynak bulabilir.\nMatkaplar İndigo Ocağı'nda özel bir kaynak bulabilir.\nArı kovanları Moss Battaniyesi'nde özel bir kaynak bulabilir.\nTüm çıkartıcılar Cam Çöl'de özel kaynaklar bulabilir."
"pedia:t.utilities": "Araç Gereçler"
"pedia:m.intro.utilities": "İşi halletmek için araçlar."
"pedia:m.desc.utilities": "Araç Gereçler, çiftliğinizi yönetmenize ve menzili keşfetmenize yardımcı olacak kullanışlı özellikler sunan bir Çam Bilimi cihazlarının bir sınıfıdır.\n\nÇam çiftçiliğinizi biraz daha kolaylaştırmak için araç gereçler üretin."
"pedia:t.warp_tech": "Warp Teknolojisi"
"pedia:m.intro.warp_tech": "Nasıl çalıştığını düşünmemeye çalışın."
"pedia:m.desc.warp_tech": "Warp teknolojisi, anında seyahatin gücünü kullanmanıza izin veren bir Çam Bilimi cihazları sınıfını içerir. Bu, kısayollar oluşturmanızı sağlayacak teleport cihazlarını içerir, ayrıca eşyaları taşımanıza izin veren cihazları içerir.\n\nWarp teknolojisi olmadan çiftlik yapmak ve keşfetmek çok daha hızlı ve verimli hale gelir.\n\n"
"pedia:t.decorations": "Dekorasyonlar"
"pedia:m.intro.decorations": "En iyi çiftçi olun, ama tarzınızı da yansıtın."
"pedia:m.desc.decorations": "Dekorasyonlar, çevreyi çekici nesnelerle veya çevrenin doğal bulgularının yeniden oluşturulmasıyla süslemenizi sağlayan Balçık Bilimi cihazlarının bir sınıfıdır.\n\nÇiftçilik deneyiminizi daha güzel hale getirmek için dekorasyonlar yapın!"
"pedia:t.curios": "İlginç Ürünler"
"pedia:m.intro.curios": "Neden olmasın?"
"pedia:m.desc.curios": "İlginç Ürünler, işlevsel olmalarına rağmen genellikle faydalı olmayan Balçık Bilimi cihazlarının bir sınıfını oluşturur. İlginç Ürünler oyuncaklar, oyunlar ve diğer ilginç cihazları içerir ki bunlar eğlenceli bir hayal gücü ile eşlik edebilir.\n\nÇiftçiliğinizi biraz daha komik hale getirmek için ilginç ürünler yapın (ki dürüst olmak gerekirse, en iyi çiftçilik türü budur)."
"pedia:t.drones": "İşçiler"
"pedia:m.intro.drones": "Herkes yardım alabilir çünkü."
"pedia:m.desc.drones": "İşçiler; işler ağır gelmeye başladığında, çiftlikteki bazı işleri sizin yerinize halledebilecek oldukça kullanışlı makinelerdir.\n\nİşçi, göreve başlamadan önce üç şeyi bilmelidir:\n1. Hedef: İşçinin çiftlikte arayacağı şey.\n2. Kaynak: Hedefini alacağı yer.\n3. Varış: Hedefini bırakacağı yer.\n\nEğer işçiye yapamayacağı bir iş yüklerseniz veya yapacak iş bulamazsa, dinlenme moduna geçer.\n\nBir işçi yaklaşık bir gün boyunca çalışır. Bir süre sonra uyandırılması gerekir. Uyandırmak için işçiye biraz taze su verin.\n\nİşçi çiftliğin sınırlarını aşmaz ve herhangi bir çiftlik genişletmesinin dışına çıkmaz.\n\nBazen işçi kafası karışabilir, otomatik yemliklere ve silolara sığmamasına rağmen tedarik yapmaya devam eder. Herkes hata yapabilir, işçiler de buna dahildir!"
"pedia:t.valley": "Çevik Vadisi"
"pedia:m.intro.valley": "Ziyaret etmek için güzel bir yer, eğer Mochi size izin verirse."
"pedia:m.desc.valley": "Çevik Vadisi, Mochi Miles'ın tamamen sahip olduğu bir arazi parçasıdır ve son derece nadir cıva balçıklarının bilinen tek yaşam alanıdır.\n\nMochi, gizlenen cıva balçıklarının ortaya çıkarmak için özel elektrik üreticilerinin karmaşık bir sistemini kullanır ve ardından onlara elektrik enerjisi şarjları vermek için modifiye bir vakum paketi kullanır. Çevik Vadisi ayrıca cıva plortlarını hemen bir çiftçinin vakum tankına aktaran warptech uydu dizileri ile donatılmıştır, çünkü Mochi'ye göre plortları manuel olarak vakumlamak \"aptallar içindir\"."
"pedia:t.glitch_slime": "Hata Balçığı"
"pedia:m.intro.glitch_slime": "Eğer bunu Balçıkülasyon içinde okuyorsanız, gerçek olduğunu nasıl biliyorsunuz?"
"pedia:m.diet.glitch_slime": "Bilinmiyor"
"pedia:m.favorite.glitch_slime": "(hiçbiri)"
"pedia:m.slimeology.glitch_slime": "Hata balçıkları, Far, Far Range'in Viktor'un Balçıkülasyon kod tabanındaki bir hatadan oluştuğu düşünülen bir sınıfıdır. Tamamen dijital bir varlık olmalarına rağmen, bu balçıklar kendi yaşadıkları dünya sınırları içinde 'gerçek' olarak kabul edilebilirler. Hata balçıkları, fiziksel balçıklar gibi yiyecek arayışına girmezler; bunun yerine, bir amaçları bilinmeyen bir nedenle Balçıkülasyonun her köşesine yayılmaya çalışırlar."
"pedia:m.risks.glitch_slime": "Hata balçıklarının doğrudan bir çiftçi için tehlikeli değildir, ancak yaramaz doğaları onları yakalamaya çalışırken tehlikeli durumlar yaratabilir. Hata balçıklarının diğer balçıkların şeklini alırlar ve sadece yanlış yüzlerini sergileyerek ayırt edilebilirler. Onları vakumlamak veya hata giderme spreyi kullanmak gerçek yüzlerini ortaya çıkarır.\n\nAyrıca, bir hata balçığının Far, Far Range'de bulunan nesnelerin şeklini alabilmesi mümkündür. Gerçek menzili biliyorsanız, ait olmadığını düşündüğünüz nesneleri arayın. Biraz hata giderme spreyi kullanarak birçok hata balçığının maskeli olarak açığa çıkarabilirsiniz."
"pedia:m.plortonomics.glitch_slime": "Bir hata balçığını, Balçıkülasyonun simüle edilen yiyeceğini yeme konusunda bir istek göstermez ve bu nedenle bilinen hiçbir plortu yoktur.\n\nAncak, eğer hata balçıkları plortları gerçekten var olsaydı, bunlar Balçıkülasyonun içindeki her şey gibi sanal olurdu ve gerçek bir değere sahip olmazlardı. Tabii ki, bir grup insan sanal plortların değere sahip olduğuna karar verirse, belki herkes onları almaya başlardı. Belki nihayetinde hata balçığını plortları bir servete değer olurdu çünkü bir grup insan sadece buna anlaşır ve sonra hepimiz kendi Balçıkülasyonlarımızı oluştururuz ve hata balçıkları plortları üretiriz. Ama eğer bu olursa, o zaman hepimiz gerçek enerjiyi absürd bir miktarda kullanıyor oluruz, gerçek çevremizi daha da zarar veriyor oluruz, sadece sanal plortlar üretmek için? Yani açıkçası, bu çok saçma bir şey ve asla yapmayız."
"pedia:t.wilds_tutorial": "Ogden'ın Kookadoba Avı"
"pedia:m.intro.wilds_tutorial": "Vahşi Doğa Rehberi."
"pedia:m.instructions.wilds_tutorial": "Kookadobaların her yerde yetiştiği veya Kılıçdışı Balçık çamurlarının içine sıkıştırıldığı Yabaniliklerde bulunabilir.\n\nÇamurları kookakrakerlere getirin, içindeki kookadobaları serbest bırakmak için.\n\nYabaniliklere giden teleportlar biraz güvenilmez. Her seferinde aynı yere düşmezsiniz ve Ogden'ın İrtibat'a geri dönmek için farklı bir teleport bulmanız gerekecektir."
"pedia:m.desc.wilds_tutorial": ""
"pedia:t.valley_tutorial": "Mochi'nin Cıva Görevi"
"pedia:m.intro.valley_tutorial": "Mochi'nin yeni çalışan el kitabı."
"pedia:m.instructions.valley_tutorial": "Çevik Vadisi'nde bir jeneratörü başlatmak, çeşitli MilesTech istasyonlarını etkinleştirir:\n\n- Spark atışları: Bu kıvılcımlardan birini bir cıva balçığına besleyin ve KAZANÇ elde edin!\n- Şarj istasyonları: Rastgele bir güç atışı sağlar. Üçü arasında deneme yapın!\n- Röle halkaları: Jeneratörü şarj eder ve saate daha fazla süre ekler.\n- Enerji artırma istasyonları: Tüm enerjinizi yeniden doldurur."
"pedia:m.desc.valley_tutorial": ""
"pedia:t.slimulations_tutorial": "Viktor'ün Belçikülasyon Testi"
"pedia:m.intro.slimulations_tutorial": "Uygun test prosedürleri."
"pedia:m.instructions.slimulations_tutorial": "Viktor'a, Balçıkülasyon'dan çıktıktan sonra hata raporlarına dönüşecek hata balçıkları tanımlaması ve yakalaması konusunda yardımcı olun.\n\n- Şüpheli balçıkları vakumlayarak hata balçıkları ortaya çıkarın.\n- Şüpheli nesneler üzerine hata giderme spreyi kullanarak hata balçıkları ortaya çıkarın.\n- Bir hata balçıkları, kirlilikten zarar gördüğünüzde kaçabilir!\n- Bir çıkış göründüğünde, onu bulmak ve kaçmak için işaretleri takip edin.\n\nAyrıca, hiçbir koşulda düğmeye basmayın_\n\n_hallOO_cHickeN?"
"pedia:m.desc.slimulations_tutorial": ""
"pedia:t.viktor_lab": "Viktor'ün Atölyesi"
"pedia:m.intro.viktor_lab": "Sadece balçıklar, tavuklar veya havuçlar değil."
"pedia:m.desc.viktor_lab": "Balçık Denizi'nin derinliklerinde, Viktor Humphries tarafından geliştirilen, laboratuvarın bir parçası ve çiftlik olan Viktor'un Atölyesi bulunmaktadır. Atölye, şu anda hata ve teknik sorunlarla dolu olan Balçıkülasyon sistemini barındırır ve daha fazla test gerektirir. Bu nedenle Viktor, Balçıkülasyon sorunlarını gidermeye yardımcı olacak bir ortak ararken, Far, Far Range'de bilinmeyen yeni bir projeye geçti.\n\nAtölyenin deniz altı doğası dramatik bir etki sağlasa da, Balçıkülasyonun ürettiği büyük miktardaki ısıya karşı doğal bir soğutma sistemini sağlar. Bu doğal olmayan ısınma etkisi, Viktor'un en öncelikli konularından biridir ve Balçıkülasyonun ısı üretimini yakın gelecekte önemli ölçüde azaltamazsa, doğal çevreyi zarar göstereceğinden korktuğu için projeyi tamamen kapatma tehdidinde bulunmuştur."
"pedia:t.slimulations_world": "Balçıkülasyon"
"pedia:m.intro.slimulations_world": "Gerçeğe göre sanal olarak daha iyi."
"pedia:m.desc.slimulations_world": "Balçıkülasyon, Viktor Humphries tarafından oluşturulan Far, Far Range'in sanal bir yeniden oluşturmasıdır ve hala geliştirilmektedir. Balçıkülasyonun amacı, Balçık davranışlarını ve evrimini tahmin etmektir, ancak ne yazık ki kod tabanındaki hatalarla doludur ve hata balçıkları olarak bilinen meraklı bir anomali üretmiştir.\n\nViktor şimdi Balçıkülasyona giren, hata balçıklarını saklanmaktan çıkaracak ve değerli hata raporları gönderecek bir ortak aramaktadır."
