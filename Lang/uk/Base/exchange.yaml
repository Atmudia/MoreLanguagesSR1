"exchange:m.offer_4.ogden": "Інколи я люблю подрімати в Моховому Покриву. Але ті прокляті бум-слайми завжди мене будять!"
"exchange:m.offer_5.ogden": "Святковий пунш Огдена: 1 частина соку граноплоду, 1 частина соку грушопунції, 2 частини рому з зіркового вогню. Цей пунш змусить тебе танцювати!"
