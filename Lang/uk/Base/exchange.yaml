"exchange:m.offer.ogden_rewards_level1.intro.1": "Привіт, Беатрікс! Дякую, що завітала до моєї бази та вислухала мою пропозицію. Отже, перейдемо до справи!"
"exchange:m.offer.ogden_rewards_level1.intro.2": "Я побудував це місце кілька років тому як маленький відпочинковий куточок для себе. Потім я зрозумів, що поруч знаходиться група островів, заповнених примітивними шаблезубими слаймами!"
"exchange:m.offer.ogden_rewards_level1.intro.3": "Я назвав це місце Дикими землями, і після того, як я їх дослідив, вони розкрили свій справжній секрет: рідкісний фрукт кукодоба!"
"exchange:m.offer.ogden_rewards_level1.intro.4": "Що таке кукодоба? Та це найбільш смачний і нездоланний плід у всесвіті! Ну, добре, БІЛЬШІСТЬ людей каже, що він смакує як гнилий сир, але вони помиляються!"
"exchange:m.offer.ogden_rewards_level1.intro.5": "В будь-якому разі, я швидко став одержимим цим фруктом, але згодом зрозумів, що стаю занадто старим і повільним, щоб мати справу з таким ризиком."
"exchange:m.offer.ogden_rewards_level1.intro.6": "Розумієш, Дикі Землі — це домівка для орд диких слаймів, нащадків давніх Шаблезубих слаймів, які колись полювали на цих землях. Збір кукодоби — це небезпечно."
"exchange:m.offer.ogden_rewards_level1.intro.7": "Ось тут в гру вступаєш ти! Я з радістю нагороджу тебе за те, що збереш ці солодкі, солодкі фрукти для мене. Просто здавай їх у цей дистанційний обмінник, і ми розпочнемо справу!"
"exchange:m.offer.ogden_rewards_level1.intro.8": "Збереш достатньо кукодоби для мене — і я почну з того, що дам тобі мою секретну чудодійну суміш для грядок! Також я винагороджу тебе блоком мого особливого пряного тофу за кожні 3 кукодоби."
"exchange:m.offer.ogden_rewards_level1.intro.9": "Я активував тут телепортер до Диких Земель, і тепер він у твоєму розпорядженні. Тільки май на увазі, що група телепортів там трохи дає збій..."
"exchange:m.offer.ogden_rewards_level1.intro.10": "Ти не завжди потраплятимеш в одне й те саме місце, і тобі доведеться знайти робочий телепорт, щоб повернутися назад. Так, це збій, знаю. Просто будь готовий!"
"exchange:m.offer.ogden_rewards_level1.repeat.1": "Вперед на Дикі Землі — назбирай мені цієї кукадоби! Але будь обережний: там блукають численні дикі шаблезубі слайми, що захопили кожен сантиметр цих островів."
"exchange:m.offer.ogden_rewards_level1.repeat.2": "О, і ще одне! Шаблезубі слайми мають дивну звичку збирати кукодоби в грязьові кулі, які тверднуть, як камінь. Єдиний спосіб розбити їх — це за допомогою пристрою, який я розробив, під назвою кукороздрібнювач!"
"exchange:m.offer.ogden_rewards_level1.repeat.3": "Ти знайдеш їх, розкиданими по всіх Диких Землях — не пропустиш! Просто вистрель грязьовий м'яч у них і збери ці солодкі... смачні! Я вже слинюся, тільки думаю про них! Швидше, швидше!"
"exchange:m.offer.ogden_rewards_level2.intro.1": "Величезне дякую за всі ці кукодоби! Ти зробив чудовий старт. Чудодійна суміш, яку я розробив для своїх власних рослин, тепер доступна в модернізаціях для твоїх грядок."
"exchange:m.offer.ogden_rewards_level2.intro.2": "Чудодійна суміш запобігає гниттю фруктів і овочів. І не переживай, я роблю її з природних матеріалів. Це корисна суміш."
"exchange:m.offer.ogden_rewards_level2.intro.3": "Але раніше я не завжди так думав. Я колись керував величезною компанією на Землі, яка виробляла миттєву їжу: швидкі, дешеві страви, що складалися лише з хімікатів і консервантів."
"exchange:m.offer.ogden_rewards_level2.intro.4": "Ми заробляли мільярди, але не робили справжньої їжі. Натомість наші «харчові інженери» працювали над «дизайном продуктів». Це було неправильно..."
"exchange:m.offer.ogden_rewards_level2.intro.5": "Тому я приїхав на Безмежне-Замежжя, щоб вирощувати свою власну корисну їжу своїми руками. Я хотів залишити своє життя на Землі позаду."
"exchange:m.offer.ogden_rewards_level2.intro.6": "Але досить про це, переходимо до кукодоби! Якщо ти принесеш мені ще трохи, я дам тобі покращену модернізацію для твоїх грядок!"
"exchange:m.offer.ogden_rewards_level2.intro.7": "Швидше, Беатрікс! У мене є новий рецепт, і мені потрібно багато кукодоби, щоб зробити його тоооочно правильним!"
"exchange:m.offer.ogden_rewards_level2.repeat.1": "Повертайся назад на Дикі Землі та збирай ці кукодоби! Якщо ти принесеш їх достатньо, я винагороджу тебе покращеною модернізацією для твоїх грядок!"
"exchange:m.offer.ogden_rewards_level3.intro.1": "Ти зробив це! Тепер я можу спробувати свій новий рецепт з усіма цими смачними кукодобами!"
"exchange:m.offer.ogden_rewards_level3.intro.2": "Я справді люблю готувати, це заспокоює мене і дозволяє зосередитись на створенні чогось корисного для тіла та душі."
"exchange:m.offer.ogden_rewards_level3.intro.3": "Це смішно, але їжа стала моєю справжньою пристрастю лише після того, як я залишив свою компанію з миттєвою їжею."
"exchange:m.offer.ogden_rewards_level3.intro.4": "Чесно кажучи, я не пішов сам. Мене вигнали з ради директорів, бо я намагався саботувати компанію. Я хотів побачити її крах."
"exchange:m.offer.ogden_rewards_level3.intro.5": "Ми робили людей хворими, Беатрікс. Їжа, яку ми продавали, була сміттям, і ми це знали. Все зводилося до грошей. Я хотів, щоб усе це зникло."
"exchange:m.offer.ogden_rewards_level3.intro.6": "Але все вийшло з-під контролю. Мені було з цим не впоратися, тому я пішов. Я придбав квиток на Безмежне-Замежжя."
"exchange:m.offer.ogden_rewards_level3.intro.7": "І ось ми тут! Слухаємо, як я розповідаю про минуле, замість того щоб зосередитися на цих кукодобах! Давай повернемося до справи."
"exchange:m.offer.ogden_rewards_level3.intro.8": "Принеси мені ще одну партію кукодоби, і я буду настільки вдячний, що віддам тобі ключі від моєї бази! Так, усе це буде твоїм назавжди."
"exchange:m.offer.ogden_rewards_level3.intro.9": "Удачі тобі там!"
"exchange:m.offer.ogden_rewards_level3.repeat.1": "Принеси мені останню партію кукодоби, і ця база стане твоєю назавжди! Удачі!"
"exchange:m.offer.ogden_recur.intro.1": "Ой лишенько! Ой біда! Це ж так багато кукодоб!"
"exchange:m.offer.ogden_recur.intro.2": "Я вже відчуваю цей смак: ситний пиріг з кукодоби та пастернаку, солодкий джем з кукодоби на роки вперед... о! Омлети з кукодоби та яєць барвистих кур-курочок!"
"exchange:m.offer.ogden_recur.intro.3": "Ти подарувала мені справжній дар, Беатрікс. Я дуже вдячний. Відтепер база Огдена твоя, і ти можеш використовувати її як завгодно."
"exchange:m.offer.ogden_recur.intro.4": "Але знай… якщо ти хочеш продовжити досліджувати Дикі Землі та приносити мені кукодобу, я буду радий платити тобі за це тофу."
"exchange:m.offer.ogden_recur.intro.5": "Тож ще раз дякую, Беатрікс! Було чудово працювати з тобою і мати можливість поговорити з кимось."
"exchange:m.offer.ogden_recur.intro.6": "LЖиття на Замежжі чудове, але інколи може бути трохи самотньо, коли тут лише ти та спогади, від яких не можеш відпустити..."
"exchange:m.offer.ogden_recur.intro.7": "Тому добре мати когось, хто завжди поруч, навіть якщо вони просто інколи слухають."
"exchange:m.offer.ogden_recur.intro.8": "Дякую, що вислухала, Беатрікс. Тепер давай повернемося до роботи!"
"exchange:m.offer.ogden_recur.repeat.1": "База тепер твоя, але я буду радий дати тобі блок мого особливого пряного тофу за кожні 3 кукодоби, які ти збереш з Диких Земель. Будь обережна!"
"exchange:m.offer.mochi_rewards_level1.intro.1": "Отже, ти нарешті вирішила з'явитися... Оскільки часу вже мало, я відразу перейду до справи."
"exchange:m.offer.mochi_rewards_level1.intro.2": "Ти стоїш на одному з моїх багатьох володінь на краю Швидкої Долини, яка є єдиним відомим місцем перебування дуже рідкісних ртутних слаймів."
"exchange:m.offer.mochi_rewards_level1.intro.3": "І все, що ти бачиш тут — МОЄ майно, що означає, що лише я отримую прибуток від усіх ртутних плортів, які виробляє Швидка Долина. Блискуче, знаю."
"exchange:m.offer.mochi_rewards_level1.intro.4": "Збирання ртутних плортів дуже складне, і лише висококваліфіковані, професійні слаймівники, як я, можуть з цим впоратися."
"exchange:m.offer.mochi_rewards_level1.intro.5": "Але я ДУЖЕ зайнята, адже мені потрібно керувати ранчо та займатися бізнесом Майлс Тех на Землі."
"exchange:m.offer.mochi_rewards_level1.intro.6": "Тому мені потрібно, щоб ти зайшла і зробила це за мене. Звісно, ти будеш винагороджена. Адже ми хочемо, щоб ти була щасливою маленькою робочою бджілкою."
"exchange:m.offer.mochi_rewards_level1.intro.7": "Тепер уважно слухай, бо я не люблю повторюватися: по-перше, ти помітиш, що я вдосконалила твій старий вакуумний ранець за допомогою передових технологій Майлс Тех. Це вдосконалення ніяк не вийде з долини, тож не радій завчасно."
"exchange:m.offer.mochi_rewards_level1.intro.8": "Це доповнення активується за допомогою запатентованої технології Майлс Тех кожного разу, коли ти намагатимешся потрапити у Швидку Долину. Воно також змінить твої вакуумні комірки, але не переймайся, ти не втратиш те, що було в них."
"exchange:m.offer.mochi_rewards_level1.intro.9": "Далі, зайди в телепорт до Швидкої Долини й починай збирати ртутні плорти. Я поясню все, коли ти туди потрапиш, але зараз дам тобі коротке вступне пояснення..."
"exchange:m.offer.mochi_rewards_level1.intro.10": "Ртутні слайми у Швидкій Долині знаходяться в сплячому стані, поки ти не активуєш генератор, щоб відправити імпульс і змусити їх рухатися. Але цей генератор працює лише деякий час, після чого йому потрібно перезаряджатися."
"exchange:m.offer.mochi_rewards_level1.intro.11": "Ртутні слайми їдять електрику, і оскільки вони надзвичайно швидкі, єдиний спосіб доставити їм їжу — це вистрілити в них смачним, зарядом з твого вакуумного ранця."
"exchange:m.offer.mochi_rewards_level1.intro.12": "Але не переймайся про сам збір плортів. Я обладнала долину технологією Майлс Тех, яка збирати їх за тебе."
"exchange:m.offer.mochi_rewards_level1.intro.13": "Після того, як генератор вимкнеться, повернись і здавай ртутні плорти ось сюди, і я обов'язково тебе винагороджу."
"exchange:m.offer.mochi_rewards_level1.intro.14": "Гроші не проблема, тому за кожні 10 ртутних плортів, які ти принесеш, я дам тобі частку винагороди. Збери їх достатньо, і я дам тобі ще більшу винагороду."
"exchange:m.offer.mochi_rewards_level1.intro.15": "Ми почнемо з того, що я називаю «Додатковою послугою  Мочі», що означає, що інколи я буду давати тобі інсайдерську інформацію про більш вигідні ціни на плорти. Тільки не розраховуй на це завжди. Ми не друзі."
"exchange:m.offer.mochi_rewards_level1.intro.16": "Тепер виходь і збирай мені ртутні плорти. А якщо відчуєш себе професіоналкою, спробуй інший телепортер, що веде до ще складнішої частини долини."
"exchange:m.offer.mochi_rewards_level1.intro.17": "...або не роби цього, бо ти знаєш, що це буде безнадійно. Па-па-папая."
"exchange:m.offer.mochi_rewards_level1.repeat.1": "Чи справді мені потрібно повторюватися? Зайди в телепорт до Швидкої Долини й починай вистрілювати електричні заряди в ртутних слаймів."
"exchange:m.offer.mochi_rewards_level1.repeat.2": "Коли генератор вимкнеться, йди займатися чим завгодно, поки він не перезарядиться. Потім повернись і продовжуй працювати."
"exchange:m.offer.mochi_rewards_level1.repeat.3": "Я маю на увазі, що мені не ОБОВ'ЯЗКОВО потрібно, щоб ти це робила. Я могла б легко зробити це сама, але..."
"exchange:m.offer.mochi_rewards_level1.repeat.4": "Просто йди і зроби це. Ти ж хочеш отримати оплату, правда?"
"exchange:m.offer.mochi_rewards_level2.intro.1": "Ну, чесно кажучи, я не думала, що ти насправді збереш достатньо плортів для першої винагороди. Але угода є угодою."
"exchange:m.offer.mochi_rewards_level2.intro.2": "Тепер ти одина із небагатьох людей у всесвіті, хто отримує інсайдерську інформацію про продаж плортів. Я називаю це «Додатковою послугою Мочі»."
"exchange:m.offer.mochi_rewards_level2.intro.3": "Моя додаткова послуга дасть тобі ПОДВОЇНУ кількість ньюбаксів за здачу плортів на плорт маркет. Але не надто радій. Це не буде траплятися завжди. Я не така щедра."
"exchange:m.offer.mochi_rewards_level2.intro.4": "Ось у чому справа, Беатрікс: ти повинна навчитися сама себе захищати тут. Як тільки ти потрапляєш на Безмежне-Замежжя, ніхто з домашніх тобі не зможе допомогти, навіть якби вони цього хотіли..."
"exchange:m.offer.mochi_rewards_level2.intro.5": "...принаймні, я так думаю. Це, напевно, єдина причина, чому ніхто не відповідає. Я маю на увазі, це ж так далеко, правда?"
"exchange:m.offer.mochi_rewards_level2.intro.6": "Ну, хто тебе взагалі питав? Ти не розумієш, як мій тато зайнятий, керуючи однією з найбільших технічних компаній у всій галактиці? Що ти взагалі знаєш!?"
"exchange:m.offer.mochi_rewards_level2.intro.7": "Досить вже про це. Повернімось до того, чому ти тут: працювати. Ось угода: продовжуй збирати ртутні плорти, і я продовжу тебе винагороджувати."
"exchange:m.offer.mochi_rewards_level2.intro.8": "А якщо ти збереш достатньо, наступна винагорода, яку я тобі дам, буде моя секретна технологія для максимізації виробництва курей: покращена модернізація курника."
"exchange:m.offer.mochi_rewards_level2.intro.9": "До роботи."
"exchange:m.offer.mochi_rewards_level2.repeat.1": "Чому ми тут сидимо і розмовляємо, коли ти можеш збирати ртутні плорти? Займися ділом, і я винагороджу тебе покращеною модернізацією курника для твоєї халупи, яку ти називаєш ранчо."
"exchange:m.offer.mochi_rewards_level2.repeat.2": "До роботи."
"exchange:m.offer.mochi_rewards_level3.intro.1": "Що за- Ти зібрала скільки? Ну тоді, думаю, покращена модернізація курника тепер доступна для тебе."
"exchange:m.offer.mochi_rewards_level3.intro.2": "Можу тільки побажати успіху в приборканні цих курок, але, чесно кажучи, мені здається, ти і з цим теж упораєшся."
"exchange:m.offer.mochi_rewards_level3.intro.3": "Знаєш, інколи мені здається, що вся ця планета — це курник. Просто загородка, щоб тримати людей подалі."
"exchange:m.offer.mochi_rewards_level3.intro.4": "Іноді мені здається, мій батько відіслав мене сюди зовсім не для «особливого завдання»."
"exchange:m.offer.mochi_rewards_level3.intro.5": "Іноді... Іноді в мене таке відчуття, що він мене сюди вислав, щоб я не стояла в нього на шляху."
"exchange:m.offer.mochi_rewards_level3.intro.6": "Просто як курка в курятнику..."
"exchange:m.offer.mochi_rewards_level3.intro.7": "..."
"exchange:m.offer.mochi_rewards_level3.intro.8": "До-до речі, про курей... Ти, квочка, що сидиш без діла, коли так багато роботи?!"
"exchange:m.offer.mochi_rewards_level3.intro.9": "Повернімось до справи: збери ще одну партію ртутних плортів, і я дам тобі дуже особливу винагороду: доступ до цієї садиби та її ділянок"
"exchange:m.offer.mochi_rewards_level3.intro.10": "Моя садиба може стати єдиною частиною твого ранчо, яка не матиме такого вбогого вигляду. Було б чудово, правда?"
"exchange:m.offer.mochi_rewards_level3.repeat.1": "Ну давай! Хіба тобі не хочеться трохи більше грошей і доступу до моєї садиби?"
"exchange:m.offer.mochi_rewards_level3.repeat.2": "Та мені наплювати. У мене є інші садиби, які набагато кращі за цю."
"exchange:m.offer.mochi_rewards_level3.repeat.3": "...але, в будь-якому разі: до роботи."
"exchange:m.offer.mochi_recur.intro.1": "Ну-ну, так тепер ти горда власниця Садиби Мочі. Твій статус зростає прямо на очах."
"exchange:m.offer.mochi_recur.intro.2": "Може, якщо пощастить, я навіть завітаю якось... просто подивитися, що ти робиш з цим місцем, а не з якоїсь іншої причини. Це просто бізнес."
"exchange:m.offer.mochi_recur.intro.3": "..."
"exchange:m.offer.mochi_recur.intro.4": "Знаєш, я зазвичай не працюю з іншими. Мені не потрібна допомога. Я її не потребую."
"exchange:m.offer.mochi_recur.intro.5": "Але це не було так погано, знаєш. Було приємно поговорити з кимось, хто майже так само талановитий, як і я."
"exchange:m.offer.mochi_recur.intro.6": "І це змусило мене подумати... можливо, ми з тобою просто дві курки в курнику, а може, і ні. Можливо..."
"exchange:m.offer.mochi_recur.intro.7": "...можливо, я побудую імперію тут, яка буде кращою за все, що мій тато коли-небудь міг би уявити."
"exchange:m.offer.mochi_recur.intro.8": "І можливо... можливо, я робитиму це для себе, а не для когось іншого. Бо я починаю думати, що єдина людина, перед якою треба відповідати — це ти сам."
"exchange:m.offer.mochi_recur.intro.9": "Дідько, можливо, ми навіть станемо партнерами колись, Беатрікс..."
"exchange:m.offer.mochi_recur.intro.10": "...але не сьогодні."
"exchange:m.offer.mochi_recur.intro.11": "Тепер йди. У тебе є нові ділянки ранчо, яким треба займатися, і я все ще плачу за ртутні плорти, якщо ти ще здатна їх збирати."
"exchange:m.offer.mochi_recur.intro.12": "Па-па-папая."
"exchange:m.offer.mochi_recur.repeat.1": "Ти що думаєш, що якщо ми з тобою трохи поговорили відверто, це щось на кшталт дружби?"
"exchange:m.offer.mochi_recur.repeat.2": "До..."
"exchange:m.offer.mochi_recur.repeat.3": "..."
"exchange:m.offer.mochi_recur.repeat.4": "Коли будеш готовий, вирушай до долини та назбирай ртутних плортів. Це... мені б дуже допомогло б."
"exchange:m.offer.viktor_rewards_level1.intro.1": "ПРИВІТ, БЕАТРІКС. ДЯКУЮ, ЩО ЗНАЙШЛА ЧАС, ЩОБ ДОПОМОГТИ МЕНІ З ЦИМ ПРОЕКТОМ."
"exchange:m.offer.viktor_rewards_level1.intro.2": "ЦЕ ПИТАННЯ ВЕЛИКОЇ ВАЖЛИВОСТІ, ЩО..."
"exchange:m.offer.viktor_rewards_level1.intro.3": "ЩОСЬ ТАКЕ...?"
"exchange:m.offer.viktor_rewards_level1.intro.4": "..."
"exchange:m.offer.viktor_rewards_level1.intro.5": "!!!"
"exchange:m.offer.viktor_rewards_level1.intro.6": "Мої вибачення. Я зараз займаюся, е-е, делікатною роботою і іноді забуваю, що ношу своє поле занурення."
"exchange:m.offer.viktor_rewards_level1.intro.7": "Отже, до справи: мені потрібна допомога у тестуванні розробленої симуляції реальності Безмежного-Замежжя. Я намагаюся використати цю симуляцію для прогнозування поведінки та еволюції слаймів."
"exchange:m.offer.viktor_rewards_level1.intro.8": "Або ж ти могла б назвати це... СЛАЙМУЛЯЦІЄЮ."
"exchange:m.offer.viktor_rewards_level1.intro.9": "..."
"exchange:m.offer.viktor_rewards_level1.intro.10": "Хм... Я розраховував на реакцію хоча б у вигляді легкого сміху на цю гру слів."
"exchange:m.offer.viktor_rewards_level1.intro.11": "Але неважливо! Продовжимо: моя Слаймуляція — це нескінченно складний проєкт, який може стати ключем до розуміння слаймів на рівні, про який ми навіть не мріяли!"
"exchange:m.offer.viktor_rewards_level1.intro.12": "ОДНАК!"
"exchange:m.offer.viktor_rewards_level1.intro.13": "...вона, на жаль, пронизана багами."
"exchange:m.offer.viktor_rewards_level1.intro.14": "Ну, не зовсім баги. Технічно кажучи, це спотворена симуляція слайма, який знайшов спосіб реплікуватися. Це, безумовно, цікаво, але дуже заважає моїм дослідженням."
"exchange:m.offer.viktor_rewards_level1.intro.15": "Я називаю ці сутності глітч слаймами. І мені потрібна твоя допомога, щоб зібрати їх для досліджень."
"exchange:m.offer.viktor_rewards_level1.intro.16": "Ось як це працює: увійди в Слаймуляцію і почни досліджувати. Твоя мета — збирати глітч слаймів, які автоматично перетворяться на звіти про помилки після виходу зі Слаймуляції."
"exchange:m.offer.viktor_rewards_level1.intro.17": "Однак, це легше сказати, ніж зробити. Глітч слайми демонструють цікаву поведінку, пристосовуючись до навколишнього середовища, можливо... щоб уникнути виявлення з мого боку? Це не зовсім зрозуміло."
"exchange:m.offer.viktor_rewards_level1.intro.18": "Перемикаючи фокус: глітч слайми виглядатимуть як звичайні слайми та об'єкти в середовищі, хоча зазвичай в них є щось дивне."
"exchange:m.offer.viktor_rewards_level1.intro.19": "Щоб їх виявити, затягуй підозрілих слаймів та використовуй мій зручний спрей налагодження на підозрілі об'єкти в середовищі."
"exchange:m.offer.viktor_rewards_level1.intro.20": "Як винагороду за твої зусилля я надам тобі множинні куби — спеціальний ресурс, який я винайшов. Їх можна використовувати для виготовлення гаджетів за допомогою креслень, які ти знайдеш у Слаймуляції."
"exchange:m.offer.viktor_rewards_level1.intro.21": "І по завершенню кожної основної фази нашої роботи я також надам тобі додаткові винагороди, але про це пізніше."
"exchange:m.offer.viktor_rewards_level1.intro.22": "Мої дослідження показали, що додавання таємничості до механізмів винагороди стимулює учасників докладати більше зусиль."
"exchange:m.offer.viktor_rewards_level1.intro.23": "О, і це насправді не надто важливо, і я впевнений, що це майже під контролем, але..."
"exchange:m.offer.viktor_rewards_level1.intro.24": "...Через збій даних у Слаймуляції настане момент, коли почнуть з'являтися сутності, схожі на Тарр, які почнуть захоплювати Слаймуляцію, і вам слід негайно покинути її."
"exchange:m.offer.viktor_rewards_level1.intro.25": "Коли це станеться, я обов'язково позначу сигналом найближчу точку, де ти зможеш безпечно вийти із системи. Просто слідуйте за вказівниками, коли побачите їх. Вони приведуть вас до виходу."
"exchange:m.offer.viktor_rewards_level1.intro.26": "Гаразд? Чудово! Радий, що у вас зовсім немає питань. Особливо щодо останнього моменту. Тож, давайте почнемо працювати!"
"exchange:m.offer.viktor_rewards_level1.repeat.1": "Знову привіт. Я припускаю, що ви шукаєте ще один посібник того, як працювати зі Слаймуляцією? Враховуючи складність завдання, це цілком зрозуміло."
"exchange:m.offer.viktor_rewards_level1.repeat.2": "Крок 1: Увійдіть у Слаймуляцію і почніть шукати глітч слаймів.Вони маскуватимуться під слаймів і предмети, які здадуться тобі недоречними."
"exchange:m.offer.viktor_rewards_level1.repeat.3": "Крок 2: Затягуйте підозрілих слаймів та використовуйте спрей налагодження на підозрілих об'єктах, щоб виявити глітч слаймів."
"exchange:m.offer.viktor_rewards_level1.repeat.4": "Крок 3: Затягуйте глітч слаймів, намагаючись їх не пошкодити, і найголовніше, уникайте збою даних, схожих на Тарр, яких Я ОБІЦЯЮ виправити якомога швидше."
"exchange:m.offer.viktor_rewards_level1.repeat.5": "Крок 4: Коли портал для виходу відкриється, слідуйте за вказівниками й безпечно вийдіть зі Слаймуляції."
"exchange:m.offer.viktor_rewards_level1.repeat.6": "Крок 5: Глітч слайми у твоєму вакуумному ранці автоматично перетворюються на звіти про помилки. Здай їх, і ти будеш винагороджений неоціненними науковими даними! І іншими нагородами теж... Але, головне, дані!"
"exchange:m.offer.viktor_rewards_level1.repeat.7": "Зверніть увагу, що для підвищення ефективності я записав це повідомлення, і якщо ви зателефонуєте знову під час цієї фази проєкту, я просто відтворю цей запис."
"exchange:m.offer.viktor_rewards_level1.repeat.8": "Гм, але остання частина не є суттєвою для інструкцій і, ймовірно, повинна бути видалена..."
"exchange:m.offer.viktor_rewards_level1.repeat.9": "Як і останнє моє зауваження про редагування попереднього твердження, і..."
"exchange:m.offer.viktor_rewards_level1.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level1.repeat.11": "Дякую, Беатрікс. До побачення."
"exchange:m.offer.viktor_rewards_level2.intro.1": "ПРИВІТ ЗНОВУ, БЕАТРІКС. ЗАРАЗ Я ЗАЙМАЮСЯ ВАЖЛИВОЮ РОБОТОЮ І ПОТРЕБУЮ ЧАСУ ДЛЯ ЗОСЕРЕДЖЕННЯ НА НАЙБЛИЖЧІ КІЛЬКА ХВИЛИН."
"exchange:m.offer.viktor_rewards_level2.intro.2": "ТОМУ Я ДОРУЧИВ РОЗПОДІЛ ВИНАГОРОДИ ЗА ФАЗУ 1 СВОЄМУ НАУКОВОМУ КОЛЕЗІ."
"exchange:m.offer.viktor_rewards_level2.intro.3": "З'ЄДНУЮ ВАС."
"exchange:m.offer.viktor_rewards_level2.intro.4": "..."
"exchange:m.offer.viktor_rewards_level2.intro.5": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.6": "ПРИВІііттт"
"exchange:m.offer.viktor_rewards_level2.intro.7": "..."
"exchange:m.offer.viktor_rewards_level2.intro.8": "курри?"
"exchange:m.offer.viktor_rewards_level2.intro.9": "..."
"exchange:m.offer.viktor_rewards_level2.intro.10": "кУкррИ = ?"
"exchange:m.offer.viktor_rewards_level2.intro.11": "курРи = Курри + куРРи!"
"exchange:m.offer.viktor_rewards_level2.intro.12": "..."
"exchange:m.offer.viktor_rewards_level2.intro.13": "..."
"exchange:m.offer.viktor_rewards_level2.intro.14": "..."
"exchange:m.offer.viktor_rewards_level2.intro.15": "Отже, я сподіваюся, мій колега гідно вас винагородив?"
"exchange:m.offer.viktor_rewards_level2.intro.16": "Хм? Ні, я ніколи не зустрічав його особисто, але для мене це не є незвичним."
"exchange:m.offer.viktor_rewards_level2.intro.17": "Розумієш, я зазвичай проводжу симуляції для всього, що можу в своєму житті, включаючи стосунки з іншими людьми."
"exchange:m.offer.viktor_rewards_level2.intro.18": "Ви можете подумати, що це, мабуть, занадто клінічний підхід? Але можу запевнити вас, що це економить значну кількість часу."
"exchange:m.offer.viktor_rewards_level2.intro.19": "А час так цінний! Та так обмежений... Це єдина жорстокість природи. То навіщо витрачати його на побудову дружби, яка закінчується? Або романтичного інтересу, що залишає тебе холодним? Це марнотратство."
"exchange:m.offer.viktor_rewards_level2.intro.20": "Тому я симулюю все це і визначаю, куди, ймовірно, це приведе. Все дуже точно, і дозволяє мені працювати за найоптимальнішою часовою шкалою."
"exchange:m.offer.viktor_rewards_level2.intro.21": "Але, очевидно, є ще недоліки, які потрібно виправити, оскільки симуляція, яку я запустив про те, як ти допомагаєш мені, показала, що ти завершиш перший етап набагато пізніше, ніж в реальності. Як дивно..."
"exchange:m.offer.viktor_rewards_level2.intro.22": "Я додам виправлення цієї проблеми до мого плану. Тим часом давай розпочнемо фазу 2 проєкту."
"exchange:m.offer.viktor_rewards_level2.intro.23": "Звіти про помилки, які ви надіслали, дуже захоплюючі. В межах Слаймуляції глітч слайми виглядають цілком «реальними»."
"exchange:m.offer.viktor_rewards_level2.intro.24": "Мені потрібно дізнатися більше. Збирай ще звіти про помилки, і я надам тобі доступ до креслень моїх своєладних удосконалених дронів! Вони вдвічі ефективніші у роботі на ранчо. Ефективність!"
"exchange:m.offer.viktor_rewards_level2.intro.25": "..."
"exchange:m.offer.viktor_rewards_level2.intro.26": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.27": "Вибачте, я часто забуваю про прощання. Е-е, до побачення... на даний момент."
"exchange:m.offer.viktor_rewards_level2.repeat.1": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.2": "...\n......"
"exchange:m.offer.viktor_rewards_level2.repeat.3": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.4": "Це дивно. Хтось перехопив моє з'єднання. Мені потрібно буде розібратися з цим пізніше."
"exchange:m.offer.viktor_rewards_level2.repeat.5": "Отже, вам щось потрібно? Я оновив проекції моєї симуляції до цього рівня і я впевнений у їх точності."
"exchange:m.offer.viktor_rewards_level2.repeat.6": "Вони навіть врахували цю розмову. Включаючи, якщо я... я... АААААПЧИХХХ!"
"exchange:m.offer.viktor_rewards_level2.repeat.7": "ПРЕКРАСНО!"
"exchange:m.offer.viktor_rewards_level2.repeat.8": "Мої прогнози включали цей чих на основі зростання рівня пилу в моїй лабораторії."
"exchange:m.offer.viktor_rewards_level2.repeat.9": "Чекаю на ваші результати. Вони, ймовірно, виявляться..."
"exchange:m.offer.viktor_rewards_level2.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.11": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.13": "..."
"exchange:m.offer.viktor_rewards_level3.intro.1": "..."
"exchange:m.offer.viktor_rewards_level3.intro.2": "Щось не так. Абсолютно не так."
"exchange:m.offer.viktor_rewards_level3.intro.3": "Симуляція, яку я запускав для прогнозування твоїх результатів у цьому проекті, зовсім не збігається з реальністю. Як таке можливо?"
"exchange:m.offer.viktor_rewards_level3.intro.4": "Я покладаюсь на свої симуляції в усьому, і вони завжди спрощували моє життя. Але що, якщо вони помиляються? Або що, якщо?..."
"exchange:m.offer.viktor_rewards_level3.intro.5": "Що, якщо існує елемент, які я можу змоделювати?"
"exchange:m.offer.viktor_rewards_level3.intro.6": "Мені потрібно створити зовсім нову формулу, щоб компенсувати це відкриття!"
"exchange:m.offer.viktor_rewards_level3.intro.7": "А що це означатиме для моїх попередніх симуляцій? Усі досвіди і люди, яких я проігнорував через..."
"exchange:m.offer.viktor_rewards_level3.intro.8": "Мені потрібно обдумати це."
"exchange:m.offer.viktor_rewards_level3.intro.9": "Я додав до вашої Лабораторії своє креслення для удосконаленого дрона. Це має бути дуже корисним для вас згідно з моїми підрахунками."
"exchange:m.offer.viktor_rewards_level3.intro.10": "Ну, принаймні я на це сподіваюся. Тепер я..."
"exchange:m.offer.viktor_rewards_level3.intro.11": "Мені потрібно негайно обдумати це."
"exchange:m.offer.viktor_rewards_level3.intro.12": "..."
"exchange:m.offer.viktor_rewards_level3.intro.13": "АЛЕ, БУДЬ ЛАСКА, ЗБЕРИ ЩЕ БІЛЬШЕ ЗВІТІВ ПРО ПОМИЛКИ."
"exchange:m.offer.viktor_rewards_level3.intro.14": "Я ДУЖЕ БЛИЗЬКО ДО ТОГО, ЩОБ ВИЗНАЧИТИ ДЖЕРЕЛО ПОМИЛКИ, ЯКА ВІДПОВІДАЛЬНА ЗА ПОЯВУ ГЛІТЧ СЛАЙМІВ."
"exchange:m.offer.viktor_rewards_level3.intro.15": "В ОБМІН НА ЦЕ Я ПІДГОТУЮ ВАЖЛИВУ НАГОРОДУ ДЛЯ ВАС."
"exchange:m.offer.viktor_rewards_level3.intro.16": "ЗАПУСТИТИ ДІАГНОСТИКУ СИМУЛЯЦІЇ 392296."
"exchange:m.offer.viktor_rewards_level3.intro.17": "ІМ'Я КОРИСТУВАЧА: ВГАМФРІС"
"exchange:m.offer.viktor_rewards_level3.intro.18": "ПАРОЛЬ: МАРФГ..."
"exchange:m.offer.viktor_rewards_level3.intro.19": "!!!"
"exchange:m.offer.viktor_rewards_level3.intro.20": "..."
"exchange:m.offer.viktor_rewards_level3.intro.21": "Вибачте. Я знову занурився в роботу, не попрощавшись."
"exchange:m.offer.viktor_rewards_level3.intro.22": "Чекаю на ваші результати. До побачення."
"exchange:m.offer.viktor_rewards_level3.repeat.1": "ПРИВІТ ЗНОВУ. НЕ ХВИЛЮЙТЕСЯ, Я ЛЕГКО МОЖУ КЕРУВАТИ ІНТЕРФЕЙСОМ З ВАМИ ТА ПРАЦЮВАТИ."
"exchange:m.offer.viktor_rewards_level3.repeat.2": "ІЗОЛЮВАТИ ВУЗОЛ РЕПРОДУКЦІЇ СЛАЙМІВ 58.42.19B. ВИВЕСТИ МАСИВ ТИПІВ ЗАРОДЖЕННЯ. ПЕРЕХРЕСНЕ ПОСИЛАННЯ З ВУЗЛОМ ЗАРОДЖЕННЯ 58.43.19A."
"exchange:m.offer.viktor_rewards_level3.repeat.3": "ЯК ВЖЕ ЗГАДУВАЛОСЯ РАНІШЕ, БУДЬ ЛАСКА, ЗБИРАЙТЕ БІЛЬШЕ ЗВІТІВ ПРО ПОМИЛКИ. Я ДУЖЕ БЛИЗЬКО ДО ВИЯВЛЕННЯ ДЖЕРЕЛА ПОМИЛКИ У МОЇЙ СЛАЙМУЛЯЦІЇ."
"exchange:m.offer.viktor_rewards_level3.repeat.4": "СТВОРИТИ ПРОКСІ-СІТКУ НИЖНЬОГО СУХОГО РИФУ, ІДЕНТИФІКАТОР ЗОНИ 44-G. ЗАМІНИТИ ВУЗЛИ ЗАРОДЖЕННЯ СЛАЙМІВ НА ВУЗЛИ, ЗНАЙДЕНІ В БАЗІ ДАНИХ ПРОТОТИПУ."
"exchange:m.offer.viktor_rewards_level3.repeat.5": "ТОМУ, БУДЬ ЛАСКА, ПОВЕРТАЙТЕСЯ ДО СЛАЙМУЛЯЦІЇ ЯКНАЙШВИДШЕ. Я ВЖЕ ПОЧАВ ВИРОБНИЦТВО МНОЖИННИХ КУБІВ У ПРИГОТУВАННІ ДО ВАШОЇ РОБОТИ."
"exchange:m.offer.viktor_rewards_level3.repeat.6": "ЗАПУСТИТИ СИМУЛЯЦІЮ."
"exchange:m.offer.viktor_rewards_level3.repeat.7": "БУВАЙТЕ, БЕАТРІС."
"exchange:m.offer.viktor_rewards_level3.repeat.8": "КІНЕЦЬ ЗВ'ЯЗКУ."
"exchange:m.offer.viktor_recur.intro.1": "Привіт, Беатріс. Радий вас знову бачити. Звіти про помилки, які ви збирали, були дуже корисними."
"exchange:m.offer.viktor_recur.intro.2": "З вашою допомогою я ізолював джерело глітч слаймів і маю намір усунути їх, щоб продовжити свою роботу над Слаймуляцією."
"exchange:m.offer.viktor_recur.intro.3": "Але спершу я маю вам дещо сказати."
"exchange:m.offer.viktor_recur.intro.4": "Я з'ясував, що моя симуляція вашої результативності в цьому проєкті аж ніяк не помилкова."
"exchange:m.offer.viktor_recur.intro.5": "Хоча вона і прогнозувала нібито неправильні результати, їй не вистачало ключового елементу даних..."
"exchange:m.offer.viktor_recur.intro.6": "...шо всесвіт може здивувати тебе."
"exchange:m.offer.viktor_recur.intro.7": "Допоки я не звернув уваги на твоє бажання допомогти мені, загалом незнайомій людині, і на твою наполегливість зі Слаймуляцією, я вважав людей та їхні здібності значно передбачуванішими."
"exchange:m.offer.viktor_recur.intro.8": "Але ви показали мені, що всі дані світу не зможуть пояснити ту іскру в кожній людині, що мотивує їх."
"exchange:m.offer.viktor_recur.intro.9": "І це не означає, що намагання прогнозувати та вчитися за допомогою наукового процесу не варте зусиль! Навпаки, це має величезну цінність."
"exchange:m.offer.viktor_recur.intro.10": "Але важливо, щоб ми... або, точніше, я... пам'ятав, що несподіване все ж має цінність."
"exchange:m.offer.viktor_recur.intro.11": "Я... шкодую, що не зрозумів цього раніше."
"exchange:m.offer.viktor_recur.intro.12": "Якби я не симулював стосунки і просто дозволив би їм здивувати мене, можливо, я б пов'язався з набагато більшою кількістю людей у своєму житті."
"exchange:m.offer.viktor_recur.intro.13": "Отже, з урахуванням цього, я сподіваюся, що ти продовжиш залишатися на зв'язку. І, щоб заохотити це, я передаю тобі власність на мою майстерню."
"exchange:m.offer.viktor_recur.intro.14": "Крім того, я вирішив не виправляти помилку, яка створювала глітч слаймів."
"exchange:m.offer.viktor_recur.intro.15": "Здається мені, що цей абсолютно несподіваний результат варто зберегти, варто вивчити."
"exchange:m.offer.viktor_recur.intro.16": "Тож давайте подивимося, куди це призведе. Хто знає, хоча моя Слаймуляція може й не бути ідеальним відтворенням Безмежного-Замежжя, вона має свої переваги, адже вона така інша."
"exchange:m.offer.viktor_recur.intro.17": "У цьому сенсі це дуже захоплююче відкриття!"
"exchange:m.offer.viktor_recur.intro.18": "Тож, будь ласка, продовжуй збирати звіти про помилки, щоб я міг продовжувати досліджувати глітч слаймів. І я продовжуватиму надавати тобі множинні куби за твої зусилля."
"exchange:m.offer.viktor_recur.intro.19": "Але також, можливо, ми могли б інколи просто поспілкуватися. Ти можеш вибрати тему."
"exchange:m.offer.viktor_recur.intro.20": "Я думаю, мені б дуже сподобалося це."
"exchange:m.offer.viktor_recur.repeat.1": "Привіт, Беатрікс! Радий бачити тебе знову."
"exchange:m.offer.viktor_recur.repeat.2": "Я продовжую спостерігати за поведінкою глітч слаймів. Виявляється, навіть без оновлення коду моєї Слаймуляції вони продовжують еволюціонувати!"
"exchange:m.offer.viktor_recur.repeat.3": "Буде чудово дізнатися, що з ними буде далі."
"exchange:m.offer.viktor_recur.repeat.4": "На подібній ноті я хотів би повідомити вам, що я розпочав обмін зоряною поштою з моїм старим знайомим."
"exchange:m.offer.viktor_recur.repeat.5": "У нас небагато спільного. Ми не згодні з багатьма науковими питаннями, а відповіді приходять із затримкою, що мене окремо дратує. Але ми обожнюємо одну й ту саму музику."
"exchange:m.offer.viktor_recur.repeat.6": "Це чудово."
"exchange:m.offer.viktor_recur.repeat.7": "Будь ласка, продовжуйте свою роботу в Слаймуляції. І сподіваюся, що моя майстерня виявляється для вас дуже корисною."
"exchange:m.offer.viktor_recur.repeat.8": "Я буду радий дізнатися, що ти з нею зробиш, хоч би яка ідея прийшла тобі в голову."
