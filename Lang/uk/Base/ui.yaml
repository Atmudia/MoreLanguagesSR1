"ui:l.autosave_tip": "Цей значок вказує на те, що триває автоматичне збереження:"
"ui:m.loadingtip.0": "Нагодований слайм — щасливий слайм."
"ui:m.loadingtip.1": "Ніколи не повертайся спиною до кур-курочок"
"ui:m.loadingtip.2": "Створюйте ларґо з рожевих слаймів: вони з'їдять усе!"
"ui:m.loadingtip.3": "Ходять чутки, що Тора і Гобсон колись були закохані... але з часом Гобсон зник."
"ui:m.loadingtip.4": "Ходять чутки, що колись Огден був генеральним директором великої компанії, яка виробляла миттєву їжу."
"ui:m.loadingtip.5": "Ходять чутки, що Віктор винайшов технологію клонування плортів, а потім знищив її."
"ui:m.loadingtip.6": "Ходять чутки, що Мочі Майлс не розмовляла зі своїм батьком вже багато років."
"ui:m.loadingtip.7": "хООдять чУТки щоо БОб лЮдинА. КуР буДь ЛЛаСКа?"
"ui:m.loadingtip.8": "Гобсона ніхто не бачив вже багато років. Дехто каже, що він мандрує найвіддаленішими куточками Безмежного-Замежжя."
"ui:m.loadingtip.9": "Використовуйте силоси для зберігання плортів, поки їхня ціна не виросте."
"ui:m.loadingtip.10": "Вам потрібно придбати комірку для води, перш ніж ви зможете збирати прісну воду."
"ui:m.loadingtip.11": "Злісні тарри утворюються, коли ларґо з'їдає плорт, що відрізняється від його власного. Будьте обережні!"
"ui:m.loadingtip.12": "Тарри вночі більш живучі і зустрічаються частіше. Будьте обережні."
"ui:m.loadingtip.13": "Кар'єр Індиго — чудове місце для знаходження рідкісних овочів."
"ui:m.loadingtip.14": "У Моховому Покриві більше фруктових дерев, ніж будь-де в іншому місці Безмежного-Замежжя."
"ui:m.loadingtip.15": "Прісна вода може запобігти клонуванню таррів і зрештою знищити їх."
"ui:m.loadingtip.16": "Ніхто не знає, хто або що створило стародавні ворота слаймів, які можна знайти на території Безмежного-Замежжя."
"ui:m.loadingtip.17": "Слайм товстун їстиме, поки не лусне."
"ui:m.loadingtip.18": "Мочі Майлс стверджує, що колись впіймала золотого слайма."
"ui:m.loadingtip.19": "Накорми слайма його улюбленою їжею, і ти отримаєш подвійну кількість плортів!"
"ui:m.loadingtip.20": "Божевільний дослідник слаймів одного разу запропонував створити квадратного слайма. Але це просто абсурд."
