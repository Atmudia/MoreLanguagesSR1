"ui:b.appearance_info": "Інформація"
"ui:m.appearance_tutorial_body": "Надай своїм слаймам свіжий вигляд, відкриваючи секретні стилі, заховані в спеціальних скарбничках по всьому Безмежному-Замежжі. Як тільки ви їх розблокуєте, зможете вибирати, який секретний стиль приймуть ваші слайми.\n\nСекретні стилі — це суто косметичні зміни, які не впливають на раціон слаймів чи типи плортів, що вони виробляють."
