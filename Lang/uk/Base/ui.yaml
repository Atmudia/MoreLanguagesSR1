"ui:l.pre_credits_2": "Вона думала про Гобсона і Тору, а також про пригоди, які вона пережила, досліджуючи Безмежне-Замежжя."
"ui:l.pre_credits_3": "Але найбільше вона думала про Кейсі і гадала, куди життя заведе її наступного разу."
