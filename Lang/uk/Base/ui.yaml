"ui:b.expo_range": "В Замежжі"
"ui:m.desc.expo_start": "Почніть на абсолютно новому ранчо та освоїте основи за допомогою зручного навчання."
"ui:m.desc.expo_advanced": "Пізнай ранчо, оснащене різноманітним класним обладнанням, яке кишить слаймами та готове до слаймівництва!"
"ui:m.desc.expo_range": "Для тих, хто любить пригоди: розпочніть подорож у диких джунглях на планеті Безмежне-Замежжя."
"ui:b.faq": "ПТВ"
"ui:t.xbox_faq": "ПТВ версія для Xbox One"
"ui:l.xbox_faq_q_achievements": "Чи буде у Slime Rancher підтримка досягнень для Xbox?"
"ui:l.xbox_faq_a_achievements": "Досягнення для Xbox стануть доступними після того, як Slime Rancher вийде з режиму Game Preview. Тоді всі досягнення, отримані в грі, одразу перетворяться на досягнення для Xbox!"
"ui:l.xbox_faq_q_versions": "Чи є версії Slime Rancher для ПК та Xbox One однаковою?"
"ui:l.xbox_faq_a_versions": "Так, наша мета — тримати обидві версії синхронізованими. Однак у певні моменти може бути кілька днів різниці через сертифікацію версії для Xbox."
"ui:l.xbox_faq_q_whats_next": "Що далі чекати від гри Slime Rancher?"
"ui:l.xbox_faq_a_whats_next": "Ми працюємо над великим обсягом нового контенту, включаючи нові ділянки для дослідження, нових слаймів  та абсолютно нові функції, такі як Слаймонаука! Дізнайтесь більше на нашій публічній дорожній карті: slimerancher.com/roadmap"
"ui:l.demo_end_title": "Цей пробний період закінчився, але пригода тільки починається!"
"ui:l.demo_end_message": "Придбайте повну версію Slime Rancher, щоб зберегти свій прогрес і насолоджуватися цими чудовими можливостями:\n\n- Бум слайми, медові слайми, радіоактивні слайми, мисливці-слайми та багато інших!\n- Величезний відкритий світ, наповнений таємницями, які чекають на своє відкриття!\n- Створюйте дивні гаджети та корисні речі за допомогою Слаймонауки!\n- Розкрийте таємниці Стародавніх Руїн та того, що приховано за їх межами!"
"ui:b.demo_end_visit_store_page": "Відвідати сторінку магазину"
"ui:b.demo_end_back_to_main_menu": "Повернутися до головного меню"
