"ui:l.game_intro_1": "1,000 світлових років від Землі,"
"ui:l.game_intro_2": "на планеті, відомій як «Безмежне-Замежжя»"
"ui:l.game_intro_3": "Беатріс Лебо починає свій перший день як власниця ранчо."
