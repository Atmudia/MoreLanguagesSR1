"mail:m.body.rewards_level_5": "Пані ЛеБо:\n\nКорпорація 7Zee вітає вас із досягненням рангу \"Жайворонок I\". Завдяки цьому рангу ви тепер отримуєте доступ до нового способу творчого самовираження: кольорові пакети.\n\nКольорові пакети дають змогу змінювати кольори вашого будинку на ранчо, вакуумного ранеця та техніки на ранчо, щоб ви могли виділятися серед інших слаймівників на Безмежному-Замежжі. І хоча ми розуміємо, що більшість слаймівників через віддаленість своїх ранч ніколи не бачать одне одного, ми впевнені, що вони все одно це знають. О, так, вони знають.\n\nЗверніть також увагу, що, ймовірно, на момент прочитання цього повідомлення корпорація 7Zee вже встановила термінал для кольорових пакетів поруч із вашим будинком.\n\n<i>Корпорація 7Zee: непомітно встановлюємо обладнання біля вашого будинку швидко... і надійно.</i>\n\n– Корпорація 7Zee"
"mail:m.subj.rewards_level_8": "Пристрій для заспокоювання слаймів тепер доступний зі знижкою!"
