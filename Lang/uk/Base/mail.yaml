"mail:m.body.partner_rewards": "Пані ЛеБо:\n\nКорпорація 7Zee хоче зробити вам особливу пропозицію: запрошення до вельми ексклюзивного, неймовірно престижного та дуже популярного Клубу винагород 7Zee!\n\nКлуб Винагород 7Zee дає вам можливість здобути ультрапреміальні ранги в ексклюзивному клубі — і все це за напівультрапреміальну ціну. Настільки це просто.\n\nКожен ранг надає вам новий титул у клубі, а також унікальні винагороди, такі як чудові оновлення для вашого ранчо, ексклюзивні опції персоналізації та багато іншого. Ми з нетерпінням чекаємо на вашу реєстрацію.\n\n<i>Корпорація 7Zee: пропонуємо вам шлях до успіху, крок за кроком за ваші ньюбакси.</i>\n\n– Корпорація 7Zee"
