"mail:m.body.rewards_level_8": "Пані ЛеБо:\n\n\\n Корпорація 7Zee вітає вас із досягненням рангу \"Жук-гнойовик I\". Завдяки цьому рангу ви отримуєте доступ до революційної технології для заспокоювання слаймів. Ми називаємо цю технологію: іграшки для слаймів.\n\nІграшки для слаймів тепер доступні у магазині, який ми... тільки-но... встановили... на... вашому... ранчо. Вибачте за ці тривалі паузи, але дрону-техніку знадобилося трохи більше часу для завершення роботи, і ми не хотіли, щоб наше повідомлення виявилося неточним.\n\n<i>Корпорація 7Zee: даємо роботам час, щоб виконати свою роботу правильно — позиція відповідає пропозиції.</i>\n\n– Корпорація 7Zee"
