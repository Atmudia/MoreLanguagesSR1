"mail:m.body.rewards_level_max": "Пані ЛеБо:\n\nМи, у Корпорації 7Zee, щиро захоплені вашим відданим ставленням до Клубу Винагород 7Zee. Ви досягли найвищого рангу, доступного для членів клубу. Вітаємо!\n\nОскільки наразі ми не можемо запропонувати вам жодних нових рангів чи нагород, ми вирішили зробити значний благодійний внесок від вашого імені на користь Міжнародної асоціації обізнаності про видр. Завдяки вашим зусиллям більше людей дізнаються про видр, ніж будь-коли раніше.\n\n<i>Корпорація 7Zee: створює системи, які дозволяють слаймівникам купувати винагороди, що сприяють благодійності та підвищують обізнаність про видр... усмішка за усмішкою.</i>\n\n– Корпорація 7Zee"
"mail:m.subj.secret_styles": "Потрібні таємні стилі!"
"mail:m.from.secret_styles": "Корпорація 7Zee"
"mail:m.body.secret_styles": "Пані ЛеБо:\n\nА що, якби ми сказали вам, що Корпорація 7Zee розробила інноваційну технологію під назвою «Секретні стилі»? Ця технологія дозволяє слаймам самовиражатися та розкривати свою внутрішню красу саме так, як їм заманеться?\n\nЯкщо ви відповіли на це запитання, знайте, що ми вас не чуємо, адже ви читаєте зоряний лист на візуальному дисплеї. Проте, якщо ви зацікавлені, ми з радістю продовжимо:\n\nМи неймовірно раді, що ви зацікавлені! На жаль, вантажний корабель із секретними стилями вибухнув із абсолютно невідомих причин, розкидавши їх по всьому Безмежному-Замежжі. Будь ласка, не втрачайте інтерес!\n\nКорпорація 7Zee із гордістю оголошує, що секретні стилі для слаймів тепер доступні в невідомих місцях по всьому Безмежному-Замежжі! Будь ласка, знайдіть їх і випробуйте.\n\n<i>Корпорація «7Zee»: від рішення зберігати бум плорти поруч із вогняними у вантажних відсіках — до славного полювання за скарбами для власників ранчо... знахідка за знахідкою.</i>\n\n- Корпорація 7Zee"
"mail:m.subj.exchangeintro_thora": "Ласкаво просимо до дистанційного обмінника!"
"mail:m.from.exchangeintro_thora": "Тора Вест"
"mail:m.body.exchangeintro_thora": "Привіт, Беатрікс! Мене звати Тора Вест. Буду короткою, адже ми всі маємо роботу: я працюю слаймівницею вже багато років на Безмежному-Замежжі та очолюю відділ привітання місцевого дистанційного обмінника.\n\nДистанційний обмінник — це мережа слаймівників, подібних до вас, які хочуть обміняти те, що мають, на те, що їм потрібно: слайми, плорти, їжу — що завгодно. Вам потрібно лише перевіряти автомат дистанційного обміну щодня та виконувати обмін протягом 24 годин.\n\nКоли до вашої мережі приєднуються нові слаймівникі, ви маєте отримати від них вітання, тому не забувайте перевіряти свою поштову скриньку.\n\nДобре, досить балакати, у нас обох є слайми, яких потрібно годувати.\n\nДо побачення, Беатрікс.\n\n- Тора"
"mail:m.subj.exchangeintro_viktor": "Вітання, пані Лебо"
"mail:m.from.exchangeintro_viktor": "Віктор Гамфріс"
"mail:m.body.exchangeintro_viktor": "Дозвольте представитись. Віктор Гамфріс, професійний слаймівник, дослідник слаймів і аматор-музикант. Мені відомо, що пані Вест вже ознайомила вас з тим, як працює дистанційний обмінник, тому дозволю собі не повторюватися.\n\nЗамість цього я розповім вам, чого можна очікувати від моїх запитів. Як і годиться слаймівнику та науковцю, я маю величезний інтерес до слаймів — цього рідкого легіону, з яким ми ділимо це просторе ранчо. Мої дослідження рідко дозволяють мені виходити в Замежжя, і коли мені не вистачає певного виду, я використовую дистанційний обмінник, щоб заповнити цю прогалину. Але не хвилюйтесь — я щедро відшкодую вам витрачені зусилля.\n\nБажаю удачі в новому починанні, пані Лебо. Я з нетерпінням чекаю, коли колишнє ранчо Твілджерса знову оживе.\n\nЗ повагою,\nВіктор Гамфріс\n\nP.S. — Я колись втратив свою найулюбленішу скрипку, коли втікав від диких бум-слаймів. Її цінність виключно сентиментальна, але якщо ви її знайдете, я буду дуже радий знову пограти на ній."
"mail:m.subj.exchangeintro_ogden": "Здоровенькі були, Беатрікс!"
"mail:m.from.exchangeintro_ogden": "Огден Ортіс"
"mail:m.body.exchangeintro_ogden": "Мене звати Огден Ортіс. Я слаймівник, як і ти, але більше вважаю себе фермером. Я приїхав на Безмежне-Замежжя, щоб вирощувати фрукти та овочі, так, як ми це робили на Землі: працюючи в землі та забруднюючи руки.\n\nТи знаєш, що морква покращує нічний зір? Так, серйозно, покращує! Я не розумію, чому всі слаймівник не їдять її на кожному кроці. Блукати по ранчо вночі може бути дуже небезпечно...\n\nНу, не буду тебе затримувати, поговоримо через дистанційний обмінник. Я зазвичай вирощую слаймів, які їдять фрукти та овочі, тож очікуй від мене саме такі запити.\n\nЗ радістю буду працювати з тобою!\n\nO.O.\n\nP.S. — Чи чула ти коли-небудь про золотий імбир? Це міфічний овоч, який, як кажуть, є улюбленою їжею не менш міфічного золотого слайма. Але деякі кажуть, що вони обидва насправді не існують!"
"mail:m.subj.ogden_invite": "Співпраця?"
"mail:m.from.ogden_invite": "Огден Ортіс"
"mail:m.body.ogden_invite": "Схоже, ти здобула собі гарне ім’я. Мені подобається твій стиль, тож дозволь відразу перейти до справи. Я хочу запропонувати тобі роботу. У мене появився  великий шматок землі неподалік від мого ранчо, через який можна потрапити до місцевості, що зветься Дикі Землі. Це земля примітивних, диких і небезпечних слаймів, а також місце проживання смачного і рідкісного фрукта який я просто обожнюю.\n\nЯкщо ти готова кинути собі виклик, приходь до мене на базу і дізнайся більше. Я знайшов покинутий телепортер біля твого ранчо, який я активував; він доставить тебе прямо на мою базу.\n\nСподіваюся побачити тебе там!\n\nO.O."
"mail:m.subj.exchangeintro_mochi": "(без теми)"
"mail:m.from.exchangeintro_mochi": "Мочі Майлс"
"mail:m.body.exchangeintro_mochi": "Ну, ну, схоже, ще один ніби майбутній  слаймівник підписався на самотнє існування на віддаленій космічній скелі. Вітаю, Беатрікс!\n\nЯ — Мочі Майлс. Саме так, я донька Тацуя Майлса, того самого мільярдера. Я тут, щоб виконати завдання свого батька, але це не означає, що я дозволю опуститися до рівня інших слаймівників. Ніхто не підкорює плорт маркет так, як я: день за днем.\n\nМій батько дає мені внутрішню інформацію, тому чекай, що я буду запитувати плорти, які принесуть мені величезні прибутки в майбутньому.\n\nТому бажаю тобі удачі, Беатрікс. Можливо, ти навіть колись досягнеш другого місця! Ну а в крайньому разі ти зможеш розповідати своїм друзям, що допомогла великій Мочі Майлс у її завоюванні Безмежного-Замежжя!\n\nЧао-какао.\n\nМочі Майлс — найкраща слаймівниця"
"mail:m.subj.mochi_invite": "(без теми)"
"mail:m.from.mochi_invite": "Мочі Майлс"
"mail:m.body.mochi_invite": "Інші слаймівники не можуть замовкнути про тебе, і це починає дратувати. Тож подивимось, через що вся ця метушня.\n\nЯ хочу поговорити з тобою про бізнес. Тому я вирішила активувати запасний телепортер у тій жахливій печері, яку ти називаєш розширенням свого ранчо. Телепортер перенесе тебе до моєї садиби (я маю й інші), де ми зможемо обговорити всі деталі.\n\nНе затягуй там із часом.\n\nПа-па-папая.\n\nМочі Майлс — найкраща слаймівниця"
"mail:m.subj.exchangeintro_bob": "приииивіт"
"mail:m.from.exchangeintro_bob": "БОб"
"mail:m.body.exchangeintro_bob": "Привіт,,\nпривітприиивіт......куРи.\nпривітКУри.\nкуРИ.\n\nпривіт,\nБОб\n\nPSs.-- курРи"
"mail:m.subj.viktor_invite": "Потрібна допомога"
"mail:m.from.viktor_invite": "Віктор Гамфріс"
"mail:m.body.viktor_invite": "Пані ЛеБо, я чув про ваші досягнення на Безмежному-Замежжі. Ви здаєтеся дуже здатною, швидко мислячою людиною, яка здатна адаптуватися до нових умов — саме такий тип людини мені потрібен для мого останнього проекту.\n\nЯкщо ця пропозиція вам підходить, я активував телепортер у вашій лабораторії до моєї підводної майстерні. Сподіваюся побачити вас незабаром.\n\nЗ повагою,\nВіктор Гамфріс\n\nP.S. — Якщо ви приймете цю пропозицію, я пропоную звертатися один до одного на \"ти\" надалі. Зменшення формальності пришвидшить будь-яку майбутню взаємодію, що залежить від діалогу. Коротше кажучи, чи можу я називати тебе Беатрікс?"
"mail:m.subj.casey_1": "Прокидайся й співай!"
"mail:m.from.casey_1": "Кейсі"
"mail:m.body.casey_1": "Привіт, Беа,\n\nЯк це — спати цілий рік? Тобі щось снилось? Не можу уявити, як це. 7Zee поміщає тебе в капсулу, і потім — спокій на весь цей час... вов.\n\nЯке воно — це Безмежне-Замежжя? Ти вже почала досліджувати місцевість? Чи справді повітря таке чисте, як кажуть? Спорю, що там має бути дуже красиво.\n\nМабуть, я ставлю забагато запитань. Думаю, що у тебе багато роботи на тому ранчо. Все ще не можу повірити, що воно тепер твоє.\n\nЗдається, краще залишити тебе працювати і просто скажу коротко: удачі, Беа. Якщо хтось і зможе впоратися там, то це ти.\n\n- Кейсі"
"mail:m.subj.casey_2": "Мій домашній кактус"
"mail:m.from.casey_2": "Кейсі"
"mail:m.body.casey_2": "Привіт, Беа,\n\nМені прийшлось купити у тебе кактус. Після мого повернення додому, це був один з небагатьох предметів, що залишилися в твоєму магазині. Він був самотній, тож мною було прийнято рішення його усиновити.\n\nТи знаєш, я вбиваю кожну рослину, до якої доторкаюся, але обіцяю тобі, цей кактус буде жити. Я маю на увазі, якщо я не зможу зберегти навіть кактус живим, то зі мною явно щось не так!\n\nКоли я дивлюсь на нього, я думаю про тебе там, в Замежжі, де ти займаєшся своїми справами. Сподіваюся, що у тебе все гаразд.\n\n-Кейсі"
"mail:m.subj.casey_3": "Відповідь: Велика буря"
"mail:m.from.casey_3": "Кейсі"
"mail:m.body.casey_3": "Я отримав твоє повідомлення: звісно, я пам'ятаю той день. Відчуваю, що саме тоді ми з тобою справді зблизились. Лив такий дощ, що вулиці миттєво підтопило, і ми сховалися в тому кафе. Це було як сцена з фільму, тільки ми двоє виглядали як мокрі звірі. А чувак, який керував магазином, був справжнім тираном. Єдиним способом залишитися всередині було замовляти каву за кавою.\n\nЯ відчував, що ми більше дізналися один про одного того дня, ніж коли-небудь раніше. Може, це була кава, бо ми обидва говорили дуже, дуже швидко. Я розповів тобі про свої мрії, про музику і все таке. Принаймні, так я це пам'ятаю.\n\nПо дорозі додому, коли дощ знову пішов, ти притулилася до мене, і моє серце забилося швидше. Але кава не мала нічого спільного з цим.\n\n- Кейсі"
"mail:m.subj.casey_4": "Похід смерті"
"mail:m.from.casey_4": "Кейсі"
"mail:m.body.casey_4": "Привіт, Беа,\n\nТи пам'ятаєш, коли ти взяла мене в похід на гори? Я тоді ще не розумів, як серйозно ти ставишся до всього цього на свіжому повітрі, і твоя ідея походу ледь не вбила мене! Я прийшов у звичайному одязі й взутті, а ти була в повному спорядженні, з рюкзаком і всім необхідним — для мене це був справжній нічний кошмар. Ха-ха.\n\nМабуть, це було десь на п'ятій милі, коли я був весь у поті й готовий був звалитися з ніг, і тоді я зрозумів, що наші уявлення про розваги — це два абсолютно різні світи. І ще ти тоді навіть не задихалася, і я досі ненавиджу тебе за це :)\n\n- Кейсі"
"mail:m.subj.casey_5": "Відповідь: той ФУРГОН"
"mail:m.from.casey_5": "Кейсі"
"mail:m.body.casey_5": "Ха-ха-ха, це не було ТАК погано. Просто, здається, у тебе немає тієї витримки, щоб стати справжнім артистом. Беатрікс Лебо може піднятися на гору до сніданку, але не може провести кілька днів у *кхе-кхе* скромно обладнаному ВІНТАЖНОМУ фургоні для подорожей. Ти була такою нещасною. Я ще досі сміюся з цього.\n\nНасправді я дякую тобі за ці дні. Було чудово, що ти була в натовпі.\n\nДо речі, той фургон досі працює.\n\n- Кейсі\n\nP.S. Це була брехня. Фургон буквально загорівся, поки ми їхали. Він помер, як вікінг."
"mail:m.subj.casey_6": "Новорічний вечір"
"mail:m.from.casey_6": "Кейсі"
"mail:m.body.casey_6": "Привіт, Беа,\n\nТи пам'ятаєш Новорічний вечір, коли ми шукали ту вечірку?\n\nПоки ми блукали містом, загублені, я зорієнтувався, але не сказав тобі, бо знав, що ми близько до того кафе, яким керував тиран. І оскільки почав йти дощ, я подумав, що було б дуже романтично знову випадково натрапити на це місце. Думаю, мені врешті-решт вистачило б духу.\n\nАле кафе до того часу вже розорилось, і на його місці була мексиканська забігайлівка. Отже, ми з тобою їли тако під дощем, і нічого кращого й не можна було уявити.\n\nМи були на даху твоєї старої квартири, сподіваючись побачити феєрверки. Мені потрібно було тобі дещо сказати, але саме тоді ти розповіла мені про Африку. Це звучало як дивовижна подорож. Мене потішило, що ти займаєшся тим, що любиш.\n\n- Кейсі"
"mail:m.subj.casey_7": "Відповідь: Африка"
"mail:m.from.casey_7": "Кейсі"
"mail:m.body.casey_7": "Дякую, Беа. Мені й в голову не приходило, що ти так себе почувала. Уявляю тебе на сафарі: як ти уникаєш лап левів у савані, переправляєшся через бурхливі ріки на спині слона, а потім, сидячи під зірками вночі, твої натруджені руки відкривають медальйон, а там — моя фотографія. А твій вірний компаньйон-шимпанзе дивиться на тебе зі скорботним, розуміючим поглядом.\n\nЦе точно так і було? Ха-ха.\n\nНу, що б там не було, я теж сумував за тобою, коли був у Лос-Анджелесі. Уф, той бар був просто жахливий, але хоча б я отримав трохи часу на сцені.\n\n- Кейсі\n\nP.S. Шимпанзе звали Полковник Бананів."
"mail:m.subj.casey_8": "Повернення додому"
"mail:m.from.casey_8": "Кейсі"
"mail:m.body.casey_8": "Привіт, Беа,\n\nВ той рік, коли ми обоє повернулися додому, ти думаєш, у нас був шанс? Я маю на увазі, бути з тобою кожен день замість цієї відстані — це було чудово. Я пам'ятаю, як щастя переповняло мене, але чогось не вистачало. Ми обоє знали, що ми щось віддаємо заради цього всього.\n\nЯ думаю про це все весь час. Якби ми були менш чесними один з одним, то, можливо, ти досі б керувала тим маленьким магазином квітів, а мені б довелося все ще писати музику в підвалі.\n\nЦе не має значення. Мені слід було сказати тобі тоді те, що ніколи не було сказано. Мені слід було сказати це тобі сотню разів.\n\n- Кейсі"
"mail:m.subj.casey_9": "Відповідь: Лондон"
"mail:m.from.casey_9": "Кейсі"
"mail:m.body.casey_9": "Я знаю, це було правильне рішення. Я ціную, що ти дала мені знати про свій від'їзд. Але це ніколи не зрівняється з відчуттям, коли ти поряд. Лондон був можливістю, яку мені не можна було упустити — можливість поїхати на турне і робити те, що я обожнюю.\n\nПроте все одно мені не вистачало тебе. І коли ти розповіла мені про поїздку на Безмежне-Замежжя, це змусило мене сумувати ще більше, навіть до того, як ти поїхала.\n\nНапевно, це про нас: те, що ми справді хочемо, випадково опиняється в різних куточках відомого всесвіту. Я маю на увазі, одна справа — стосунки на відстані, а інша справа — бути так далеко, що сам час починає працювати інакше. Чому про це немає більше пісень, а?\n\n- Кейсі"
"mail:m.subj.casey_10": "Відповідь: Життя тепер інакше"
"mail:m.from.casey_10": "Кейсі"
"mail:m.body.casey_10": "У мене був рік, щоб подумати про все, поки ти спала на своєму шляху через зірки. Мабуть, це навіть налякало мене, коли все стало простіше, і коли до мене дійшло, що те, що ми маємо зараз, — це те, що ми завжди хотіли. Бо якщо ти все ще та дівчина, яку я знаю, ти щаслива там, на самій далекій межі.\n\nІ я сподіваюся, що щастя, яке ти відчуваєш зараз, триватиме вічно. Сподіваюся, що заходи сонця там такі ж красиві, як і тут, і що у дощовий день там ти знайдеш якогось господаря ранчо, у якого буде забігайлівка з тако, куди ти зможеш заходити. Розумію, що останнє, ймовірно, не здійсниться, але це було б романтично, чи не так?\n\nМене тішить те, що мені вдалося поділитися частиною себе з тобою, Беатрікс Лебо. І мені приємно знати, що, можливо, одна з тих зірок, які я бачу на небі, — це ти.\n\n- Кейсі"
"mail:m.subj.casey_11": "Ще одне турне"
"mail:m.from.casey_11": "Кейсі"
"mail:m.body.casey_11": "Привіт, Беа,\n\nПопереду ще один тур, і я відчуваю, що все станеться саме на ньому.\n\nІ ось я знову тут, пакую сумки і думаю про тебе. Можливо, так ти себе і відчувала перед своєю великою пригодою. Таке хвилювання, таке занепокоєння.\n\nІ хоча я знаю, що ти так далеко, я продовжую думати, що, може, я знайду тебе десь там, серед натовпу.\n\nЯкщо це коли-небудь станеться, обіцяю, що заспіваю для тебе пісню. Це не буде вперше.\n\n- Кейсі"
"mail:m.subj.hobson_1": "Привіт!"
"mail:m.from.hobson_1": "Гобсон Твілджерс"
"mail:m.body.hobson_1": "Привіт Беатрікс!\n\nПросто хотів подякувати за те, що доглядаєш за старим ранчо. Знаю, я залишив його не в найкращому стані, а з того, що я чув, зараз воно виглядає просто чудово. Це гріє мою душу, знаючи, що воно в таких хороших руках.\n\nЯк маленька подяка, я активував три секретні сховища, які я побудував ще багато років тому, щоб сховати в них трохи свого заощадження. Я завжди планував використовувати їх як гроші на випадок своєї смерті, але тепер вони мені вже не потрібні.\n\nАле ти ж знаєш мене, я люблю хороші пригоди. Тому не скажу, де знаходяться сховища. Йди й шукай!\n\n- Г"
"mail:m.journal.jo_ranch_lab": "Я побудував цю лабораторію після того, як зустрів вченого-слаймівника і дізнався про чудеса плортотехнології. Подумав, що буде цікаво возитися з цим у дощові дні.\n\nЯ і ледь не підірвав себе всього-то три рази, що досить непогано, враховуючи мою схильність до таких речей із моїх попередніх хобі. Але незабаром це стало нагадуванням, що у мене є спрага до пригод, і сидіти в сараї весь день ніколи не задовольняло б цю спрагу.\n\nНезабаром я почав цікавитися тим, що лежить за межами цього ранчо. А як тільки я почав думати про це, то зрозумів, що хочу йти ще далі.\n\n- Г"
"mail:m.journal.jo_ranch_grotto": "Перед тим, як покинути ранчо, я несподівано для себе почав проводити майже всі ночі в цьому Гроті. Я заповнював його фосфорними слаймами і спостерігав, як вони танцюють у темряві. Засинаючи, я уявляв, що пливу в морі зірок через безмежну чорну безодню космосу.\n\nЦікаво, як у снах ти стаєш справжнім ідеалістом, вірячи в неможливе. Щоразу, прокидаючись у Гроті, я відчував легку тугу. Але потім знову повертався до роботи. Завжди було щось, що потребувало уваги.\n\n- Г"
"mail:m.journal.jo_ranch_overgrowth": "Я сам побудував цю ділянку, розкидавши ґрунт з Мохового Покриву по всій землі, просто щоб подивитися, що станеться. Сподівався, що це приверне одного або ж двох мисливських слаймів, але не пощастило. Можливо, мені варто спробувати виростити тут кілька великих грибів? Вони, здається, обожнюють тусуватися біля таких речей.\n\n- Г"
"mail:m.journal.jo_ranch_docks": "Вид на море справді нагадує нам про наше велике призначення, Беатрікс. Море було першим великим невідомим, потім космос, а потім все те, що знаходиться за його межами. Це бажання побачити, що там, за наступним поворотом, сидить в моїх кістках, і раз ти тут, вважаю, воно є і в тебе.\n\nХоча, я припускаю, ти можеш бути тут і через те, що тобі подобається свіже повітря. Або ти віддаєш перевагу дикій красі цієї землі. А може, це тому, що ти шукаєш спосіб залишити щось далеко позаду. Тут це запросто: складно забратися кудись далі цих місць.\n\n- Г"
"mail:m.journal.jo_reef_intro": "Привіт Беатрікс!\n\nМене звати Гобсон Твілджерс: слаймівник, мандрівник і колишній власник цього ранчо, яке тепер належить тобі. Радий познайомитися!\n\nЯ був господарем ранчо стільки років, що й не пам'ятаю, і відчув, що залишилася ще одна остання пригода, яку потрібно пережити, тож вирушив на її пошуки. Але перед тим, як піти, я вирішив зробити останній тур по цій землі, яку я так люблю. Тож тримай очі відкритими, щоб не пропустити такі нотатки, якщо хочеш час від часу почути, що скаже старий дурень.\n\nЩе побачимось!\n\n- Г"
"mail:m.journal.jo_reef_circles": "Раніше я приходив на цей пляж, щоб поміркувати. Сидів і дивився на ті далекі кільця, розмірковуючи, хто їх створив і з якою метою.\n\nАле найбільше я сидів тут і думав про неї.\n\n- Г"
"mail:m.journal.jo_reef_bigtree": "У мене було величезне дерево, як ось це, на краю моєї ділянки на Землі. Воно стояло там ще до того, як хтось зміг би згадати. Воно пережило безліч змін навколо себе, а потім одного дня я почав помічати, що воно вмирає.\n\nНічого неприроднього в цьому не було, мабуть, просто його час настав. І тоді я зрозумів, що якщо я нічого не зроблю, то стану, як це дерево: проведу все своє життя в одному місці.\n\nЯ не збирався дозволити цьому статися. Тому наступного дня я купив квиток на Безмежне-Замежжя.\n\n- H"
"mail:m.journal.jo_reef_boot": "Якось я втратив черевик на цьому обриві.\n\nДо речі, я ніколи не казав, що ці нотатки будуть повні важливої інформації. І, чесно кажучи, це був до біса хороший черевик.\n\n- Г"
"mail:m.journal.jo_reef_curious": "Якщо ти читаєш це, ти, напевно, за природою допитлива людина, яка не проти ризикнути від випадку до випадку.\n\nДумаю, якби ми коли-небудь зустрілися, ми б чудово порозумілися.\n\n- Г"
"mail:m.journal.jo_reef_ferals": "Уся ця система печер була заблокована обвалом, коли я вперше її знайшов. Можливо, саме тому хлопці попереду такі похмурі: вони давно не мали чого перекусити.\n\nУ будь-якому разі, не дозволяй, щоб джерелом перекусу стала твоя дупця! Захопи їжу, щоб заспокоїти їх.\n\n- Г"
"mail:m.journal.jo_moss_exit": "Вперше, коли я вирушив досліджувати Моховий Покрив, я застряг тут, тому я побудував вихід. Він ось там.\n\n- Г"
"mail:m.journal.jo_moss_forest": "Моховий Покрив може здаватися стародавнім джунглям, але насправді більшість того, що ти бачиш тут, навіть не існувало, коли я вперше почав досліджувати цю землю. Такими темпами, думаю, не мине багато часу, і ця зелень повністю охопить Безмежне-Замежжя!\n\n- Г"
"mail:m.journal.jo_moss_love": "Ти колись була закохана, Беатрікс? Це відчуття болю всередині, наче день після того, як твоя душа побувала в спортзалі. Це найкращий спосіб, як я можу це описати.\n\nЦе також перерозподіляє твої думки так, що ти присягнешся що вони стали чужими. Всі ті речі, які ти вважав справжніми, раптом втрачають значення. Це змінює тебе повністю!\n\nКращих рекомендацій і дати не можу.\n\n- Г"
"mail:m.journal.jo_moss_danger": "Я настійно рекомендую мати реактивний ранець і кілька поліпшень, перш ніж братися за те, що попереду. Земля вся розколота і спотворена, а навколо блукає чимало диких слаймів, яких ти не побачиш, поки вони не відправлять тебе прямо в море.\n\nБудь обережним!\n\n- Г"
"mail:m.journal.jo_quarry_springs": "Я раніше приходив сюди, коли потрібно було добре розслабитися. Це чудовий спосіб очистити голову.\n\nSometimes Іноді я помічав, що водяний слайм червоніє, і ніколи не міг точно сказати, чи це через мій купальний костюм, чи з іншої причини.\n\n- Г"
"mail:m.journal.jo_quarry_crystals": "Одного разу я прийшов сюди, щоб зібрати кристали для одного з моїх проєктів. Ледь не застряг тут на два дні, коли ці цікаві кристалічні слайми покотилися моїм шляхом і почали стріляти своїми небезпечними уламками. Я думав, що ось-ось попрощаюсь з життям!\n\nКристали були для вітряного дзвіночка. Готовий посперечатися, він усе ще висить на ґанку Тори.\n\nВоно було того варте.\n\n- Г"
"mail:m.journal.jo_quarry_stars": "Саме тут я зрозумів, що мушу знову вирушити в подорож. Я провів цілий день, досліджуючи, намагаючись знайти шлях на цей острів. І хоча решту ночі я йшов вздовж узбережжя в м'якому світлі цих вогняних квітів, я ловив себе на тому, що знову і знову піднімаю погляд.\n\nЗнову я дивився на зірки.\n\n- Г"
"mail:m.journal.jo_quarry_alone": "Я завжди був найщасливіший, коли залишався наодинці. Місця, як цей старий кар'єр, дуже мені підходили: тихо, спокійно і майже порожньо. Тому я подумав, що життя на Безмежному-Замежжі підійде мені так само добре.\n\nА ось і що цікаво: я приїхав сюди, і перша людина, яку я побачив… ну, вона змінила моє сприйняття. Тиша вже більше не була такою привабливою. Мені подобався її сміх.\n\n- Г"
"mail:m.journal.jo_ruins_lemons": "Привидні лимонні дерева, які ти, можливо, бачив, довго були для мене справжньою загадкою. Я весь час мріяв про холодний стакан лимонаду в довгі літні дні, коли блукав руїнами. Смачна річ!\n\nА ось і секрет: якщо хочеш отримати ці лимони, тобі доведеться пожертвувати своїм власним фруктом. Спробуй.\n\n- Г"
"mail:m.journal.jo_ruins_intro": "Дух захоплює, чи не так? Як ти думаєш, хто ж побудував ці давні руїни і з якою метою? Я часто навідувався сюди, щоб розмірковувати над цим питанням. Одне точно відомо: ці люди дуже любили слаймів!\n\nЗ часом я зрозумів, для чого призначене це місце і як ним скористатися.\n\nЧи зробиш ти те саме?\n\n- Г"
"mail:m.journal.jo_ruins_doors": "Ці дивні скляні двері - хороший нагадування про те, що не завжди можна мати все. Скільки б ти не натискав на ту кнопку, обидва двері ніколи не відкриються одночасно.\n\nІноді потрібно вибирати один шлях або інший, і немає способу обійти це. Але знаєш що? Який би шлях ти не обрав, тобі все одно буде боляче від того, що не зміг пройти в інший.\n\nЖиття сповнене таких дверей.\n\n- Г"
"mail:m.journal.jo_ruins_sanctum": "Руїни колись були своєрідною станцією телепортації, якою користувалися ті, хто їх створив, щоб добиратися до найвіддаленіших куточків Безмежного-Замежжя. Будь обережна, Беатрікс: як тільки ти перетнеш межу, потрапиш у справжню дику місцевість. Хоч вона й прекрасна, з іншого боку можна зустріти й дуже суворі умови.\n\n- Г"
"mail:m.journal.jo_desert_firestorm": "Скляна Пустеля — це справді захоплююче місце, але потрібно бути насторожі: в будь-який момент може статися небезпечна сонячна аномалія, і все може вийти з-під контролю на деякий час.\n\nТи зрозумієш, коли це станеться. І якщо це трапиться, шукай укриття, або ризикуєш обпекти свою дупцю!\n\n- Г"
"mail:m.journal.jo_desert_fountain": "Пустеля, безсумнівно, суворе місце, але є маленькі оазиси, як цей, де життя знову прагне проникнути в ґрунт і тягнутися до хмар.\n\nЗвісно, все може статися трохи швидше, якщо ти їй допоможеш. Використовуй свою голову, Беатрікс!\n\n- Г"
"mail:m.journal.jo_desert_glass": "Мабуть, тут сталося справжнє пекло, яке викликало ці скляні утворення. Вони завжди виглядали для мене, як язики полум’я, ніби велика буря вогню охопила цю землю, перш ніж замерзнути в часі.\n\nА може, це полум'я, що палає, але настільки повільно, що ми навіть не можемо його сприйняти. Можливо, ця пустеля має два різних часи, що накладаються один на одного, а ми опинились посередині цього.\n\nТа не було б це шалено?\n\n- Г"
"mail:m.journal.jo_desert_overlook": "Дивовижне видовище, чи не так? Пісочне море простягається аж до горизонту, а коли поглянеш на нього, починаєш замислюватися: де ж ти, чорт забирай, на цьому Безмежному-Замежжі, якщо немає слаймового моря в полі зору!\n\n- Г"
"mail:m.journal.jo_desert_end01": "Дві двері, Беатрікс. Життя сповнене моментів, коли є два шляхи, і ти можеш обрати лише один.\n\nЯ приїхав на Безмежне-Замежжя, бо пошук невідомого — це в моїй крові. І з часом, навіть тисяча світлових років від Землі виявилася недостатньою. Тож я шукав секрети в Стародавніх Руїнах, що призвели мене сюди.\n\nЦе місце стало моїм квитком, щоб вирушити ще далі.\n\n- Г"
"mail:m.journal.jo_desert_end02": "Руїни насправді є величезними двигунами, що дозволяють подорожувати крізь простір і, можливо, навіть час! Після років досліджень я зрозумів, як їх активувати, і лише я мав стати першим, хто перейде у справжній безмежний простір. Це мала бути дивовижна пригода.\n\nА потім є ще одні двері: я зустрів Тору і закохався. Несподівано, а?\n\nУ неї була частина мого серця, а інша належала всесвіту.\n\nДва двері, Беатрікс.\n\n- Г"
"mail:m.journal.jo_desert_end03": "Я вибрав свої двері.\n\nЯ повернувся на ранчо і відразу ж продав його. Зібрав свої речі й вирушив у подорож по цій чудовій землі в останній раз, залишаючи ці маленькі нотатки для тебе. Час прощатися з життям, яке я мав.\n\nМої руки та ноги тремтіли, коли я наближався до цього монументального термінала для переміщення. Те, що чекало попереду, було пригодою, якої я ніколи не знав у своєму житті.\n\nЯ став на платформу, моє серце билося шалено...\n\n- Г"
"mail:m.journal.jo_desert_end04": "...але я не пішов.\n\nЯ зібрався в нову пригоду, але вона не мала бути за межами простору і часу. Тому я попрощався з тим, що могло бути, і вирушив на ранчо Тори. Тепер з нетерпінням чекаю, коли почую звук цих вітряних дзвіночків.\n\nЯ ніколи не був закоханий раніше. Ніколи не знав нічого подібного. Час дізнатися, у чому вся ця метушня.\n\nБажаю удачі, Беатрікс. Завжди пам'ятай, що треба користуватися розумом, але інколи нехай твоє серце бере верх. Воно може тебе здивувати.\n\n- Г"
