"pedia:m.upgrade.name.personal.liquid_slot": "Комірка для води"
"pedia:m.upgrade.desc.personal.liquid_slot": "Додає спеціалізовану вакуумну комірку, яка дозволяє зберігати прісну воду."
"pedia:m.upgrade.name.personal.jetpack": "Реактивний ранець"
"pedia:m.upgrade.desc.personal.jetpack": "Тримай голову в хмарах з цим дивовижним особистим реактивним ранцем!"
"pedia:m.upgrade.name.personal.jetpack_efficiency": "Реактивний двигун"
"pedia:m.upgrade.desc.personal.jetpack_efficiency": "Покращені двигуни реактивного ранця, які споживають на 20% менше енергії, але забезпечують вдвічі більше задоволення."
"pedia:m.upgrade.name.personal.run_efficiency": "Швидкісні чобітки"
"pedia:m.upgrade.desc.personal.run_efficiency": "Ці надзвичайно вдосконалені і, чесно кажучи, модні чобітки зменшують споживання енергії під час бігу."
"pedia:m.upgrade.name.personal.run_efficiency_2": "Ультрашвидкісні чобітки"
"pedia:m.upgrade.desc.personal.run_efficiency_2": "Експериментальне взуття, здатне ще більше знизити витрати енергії під час бігу. Вони змушують думати, що ходьба — це для слабаків."
"pedia:m.upgrade.name.personal.air_burst": "Пульсова хвиля"
"pedia:m.upgrade.desc.personal.air_burst": "Додає до твого вакуумного ранця випромінювач пульсової хвилі, який відштовхує слаймів, якщо раптом захочеться побути наодинці."
"pedia:m.upgrade.name.personal.health_1": "Серцевий модуль"
"pedia:m.upgrade.desc.personal.health_1": "Синхронізується з життєвими процесами твого тіла, покращуючи системи життєзабезпечення та збільшуючи здоров'я до 150. Крім того, він ще й блискучий."
"pedia:m.upgrade.name.personal.health_2": "Серцевий модуль Мк II"
"pedia:m.upgrade.desc.personal.health_2": "Більш вдосконалений та ще блискучіший серцевий модуль, який підвищує здоров'я до 200."
"pedia:m.upgrade.name.personal.health_3": "Серцевий модуль Мк III"
"pedia:m.upgrade.desc.personal.health_3": "Останнє досягнення в технології посилення життєвих систем і блискучості, що підвищує здоров'я до 250."
"pedia:m.upgrade.name.personal.health_4": "Серцевий модуль Ультра"
"pedia:m.upgrade.desc.personal.health_4": "Експериментальний пристрій для посилення життєвих систем, який виводить технологію на межу... здоров'я."
"pedia:m.upgrade.name.personal.energy_1": "Енергетичний модуль"
"pedia:m.upgrade.desc.personal.energy_1": "Доповнює твій вакуумний ранець майже абсолютно безпечним мікрофузійним генератором, що збільшує енергію до 150."
"pedia:m.upgrade.name.personal.energy_2": "Енергетичний модуль Мк II"
"pedia:m.upgrade.desc.personal.energy_2": "\"Цей покращений мікрогенератор збільшує енергію до 200, але що важливо, він ще менший."
"pedia:m.upgrade.name.personal.energy_3": "Енергетичний модуль Мк III"
"pedia:m.upgrade.desc.personal.energy_3": "Остання модель мікрогенератора піднімає енергію до 250, але все ж недостатньо для того, щоб зовсім відмовитися від кави."
"pedia:m.upgrade.name.personal.ammo_1": "Розширювач комірки"
"pedia:m.upgrade.desc.personal.ammo_1": "Поліпшена технологія нано-сховищ дозволяє твоїм вакуумним коміркам утримувати 30 одиниць чого завгодно, що б ви не затягнули."
"pedia:m.upgrade.name.personal.ammo_2": "Розширювач комірки Мк II"
"pedia:m.upgrade.desc.personal.ammo_2": "Це вдосконалення нано-сховища ігнорує усі застереження і дозволяє вмістити 40 одиниць у кожну вакуумну комірку."
"pedia:m.upgrade.name.personal.ammo_3": "Розширювач комірки Мк III"
"pedia:m.upgrade.desc.personal.ammo_3": "Більше — це краще, але в цьому випадку — найкраще. Ці преміум нано-сховища можуть вмістити 50 одиниць у кожну вакуумну комірку."
"pedia:m.upgrade.name.personal.ammo_4": "Розширювач комірки Ультра"
"pedia:m.upgrade.desc.personal.ammo_4": "Найкращий розширювач комірки, що існує, з використанням експериментальної технології нано-сховищ, яка, ймовірно, є абсолютно законною."
"pedia:m.upgrade.name.personal.treasure_cracker_1": "Розкривач скарбничок"
"pedia:m.upgrade.desc.personal.treasure_cracker_1": "Дозволяє обійти замки на базових скарбничках."
"pedia:m.upgrade.name.personal.treasure_cracker_2": "Розкривач скарбничок Мк II"
"pedia:m.upgrade.desc.personal.treasure_cracker_2": "Дозволяє обійти замки на більш просунутих скарбничках."
"pedia:m.upgrade.name.personal.treasure_cracker_3": "Розкривач скарбничок Мк III"
"pedia:m.upgrade.desc.personal.treasure_cracker_3": "Дозволяє обійти замки на найпросунутіших скарбничках."
"pedia:m.upgrade.name.personal.golden_sureshot": "Золотий приціл"
"pedia:m.upgrade.desc.personal.golden_sureshot": "Спеціальне вдосконалення для вакуумного ранця, яке націлюється на слабкі місця золотих слаймів (їхній секретний пупок?) і втричі збільшує кількість золотих плортів, які вони виробляють при попаданні."
"pedia:m.upgrade.name.personal.spare_key": "Слайм-ключ"
"pedia:m.upgrade.desc.personal.spare_key": "Один запасний ключ, на випадок, якщо ти не зможеш знайти останній!"
"pedia:m.toy.name.beach_ball": "Пляжний м'яч"
"pedia:m.toy.desc.beach_ball": "Зменшує збудження навколишніх слаймів, особливо рожевих, які насолоджуються веселощами на сонці."
"pedia:m.toy.name.big_rock": "Великий камінь"
"pedia:m.toy.desc.big_rock": "Зменшує збудження навколишніх слаймів, особливо кам'янистих, які очевидно не розуміються на іграшках."
"pedia:m.toy.name.yarn_ball": "Клубок пряжі"
"pedia:m.toy.desc.yarn_ball": "Зменшує збудження навколишніх слаймів, особливо таббі слаймів, хоча вони все ще не вміють в'язати."
"pedia:m.toy.name.night_light": "Нічник"
"pedia:m.toy.desc.night_light": "Зменшує збудження навколишніх слаймів, особливо фосфорних, які так само лякаються темряви, як і ми всі."
"pedia:m.toy.name.power_cell": "Радіоактивний акумулятор"
"pedia:m.toy.desc.power_cell": "Зменшує збудження навколишніх слаймів, особливо радіоактивних, які люблять жити небезпечним життям."
"pedia:m.toy.name.bomb_ball": "Бомбочка"
"pedia:m.toy.desc.bomb_ball": "Зменшує збудження навколишніх слаймів, особливо бум слаймів, які, ймовірно, вважають, що це смішно."
"pedia:m.toy.name.buzzy_bee": "Гудяча бджілка"
"pedia:m.toy.desc.buzzy_bee": "Зменшує збудження навколишніх слаймів, особливо медових, які обожнюють медоносних бджіл."
"pedia:m.toy.name.rubber_ducky": "Гумове каченя"
"pedia:m.toy.desc.rubber_ducky": "Зменшує збудження навколишніх слаймів, особливо водяних, які менше соромляться, коли поблизу є гумове каченя."
"pedia:m.toy.name.crystal_ball": "Кришталева куля"
"pedia:m.toy.desc.crystal_ball": "Зменшує збудження навколишніх слаймів, особливо кристалічних, які можуть використовувати її, щоб бачити майбутнє, але хіба вони комусь про це скажуть."
"pedia:m.toy.name.stuffed_chicken": "Фарширована кур-курочка"
"pedia:m.toy.desc.stuffed_chicken": "Зменшує збудження навколишніх слаймів, особливо мисливців, які люблять іграшки, які можна жартома вбити."
"pedia:m.toy.name.puzzle_cube": "Куб-головоломка"
"pedia:m.toy.desc.puzzle_cube": "Зменшує збудження навколишніх слаймів, особливо квантових, які вже вирішували це і не вирішували раніше."
"pedia:m.toy.name.disco_ball": "Дискокуля"
"pedia:m.toy.desc.disco_ball": "Зменшує збудження навколишніх слаймів, особливо мозаїчних, які танцюють всю ніч, поки ніхто не дивиться."
"pedia:m.toy.name.gyro_top": "Гіроскоп-дзига"
