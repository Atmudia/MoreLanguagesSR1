"pedia:t.pink_slime": "Рожевий слайм"
"pedia:m.intro.pink_slime": "Як було науково доведено, їхнє коралово-рожеве забарвлення — колір радості."
"pedia:m.diet.pink_slime": "Фрукти, овочі, м'ясо"
"pedia:m.favorite.pink_slime": "(відсутня)"
"pedia:m.slimeology.pink_slime": "Рожеві слайми — найбільш поширені на Безмежному-Замежжі. Вони веселі, миролюбні та невибагливі в умовах ранчо. Рожеві слайми їдять усе, що ви покладете перед ними, хоча не мають улюбленої їжі, а їхні плорти є найменш цінними серед усіх інших слаймів."
"pedia:m.risks.pink_slime": "Загрози рожеві слайми не представляють. Вони м'які, пружні й дуже раді бути поруч з вами, зустрічаються по всьому Замежжі. Але через це власник ранчо не пройде далеко, не натрапивши на кілька рожевих плортів, завдяки яким з'являються ларґо, і тоді..."
"pedia:m.plortonomics.pink_slime": "Рожеві плорти — це чудова «багатоцільова, позбавлена специфіки субстанція», яка використовується для виробництва всього, від продуктів харчування до побутових засобів. По всьому світу люди їдять бургери, підсолоджують каву або миють підлогу продуктами з рожевого плорта. Ось що значить багатофункціональність!"
"pedia:t.rock_slime": "Кам'янистий слайм"
"pedia:m.intro.rock_slime": "Ці слайми повстали з металу."
"pedia:m.diet.rock_slime": "Овочі"
"pedia:m.favorite.rock_slime": "Серцевийбуряк"
"pedia:m.slimeology.rock_slime": "Кам'янисті слайми отримали свою назву завдяки кам'яній короні з гострих шипів на своїх слизьких тільцях. Але їхня пристрасть до мінералів не обмежується лише зовнішнім виглядом: кам'янисті слайми — суворі вегетаріанці, і найбільше вони люблять задовільний хруст серцевогобуряка."
"pedia:m.risks.rock_slime": "Небезпека від кам'янистих слаймів має бути досить очевидною: їхня кам'яна корона достатньо гостра, щоб пробити черевики слаймівника. Але справа не тільки в тому, щоб стежити за тим, куди ви ставите ноги, адже ці слайми ще й котяться. Коли ви побачите кам'янистого слайма, що набирає обертів, краще відійдіть вбік."
"pedia:m.plortonomics.rock_slime": "Кам'янисті плорти цінуються як ключовий компонент у виробництві «синього металу» — дивовижного сплаву, який міцніший за титановий і легший за пластик. Завдяки своїй неймовірній міцності, синій метал часто використовується в корпусах зорельотів, здатних до швидкості світла, синтетичних протезах та захисних чохлах для голофонів."
"pedia:t.tabby_slime": "Таббі слайм"
"pedia:m.intro.tabby_slime": "Ці смужки, цей хвіст, це виляння, виляння, виляння."
"pedia:m.diet.tabby_slime": "М'ясо"
"pedia:m.favorite.tabby_slime": "Кам'яниста кур-курочка"
"pedia:m.slimeology.tabby_slime": "Таббі слайми мають багато цікавих схожостей із домашніми котами з Землі. З їхніми стирчачими вухами, смугастими спинами та з їхнім вилянням хвоста, ви майже могли б прийняти їх за справжніх котиків... якби вони, звісно, не були зроблені повністю з липкого слизу."
"pedia:m.risks.tabby_slime": "Таббі слайми зазвичай не мають наміру заподіяти шкоду слаймівнику, але, як і їхні духовні родичі з Землі — коти, вони часто спричиняють чимало хаосу. Таббі слайми обожнюють красти речі, які не їдять, як-от фрукти та овочі, що призводить до багатьох ненавмисних трансформацій у ларґо в Замежжі."
"pedia:m.plortonomics.tabby_slime": "Таббі плорти є ключовим інгредієнтом у ряді «продуктів, що покращують ефективність», які надають споживачам приплив енергії та бадьорості, характерних для таббі слаймів. І хоча спортсмени по всьому світу часто приймають їх, щоб отримати конкурентну перевагу, надмірне вживання часто тягне за собою «неконтрольованого виляння сідницями», що є ще однією (менш бажаною) відмінною рисою таббі слаймів."
"pedia:t.phosphor_slime": "Фосфорний слайм"
"pedia:m.intro.phosphor_slime": "Вісники зоряного світла."
"pedia:m.diet.phosphor_slime": "Фрукти"
"pedia:m.favorite.phosphor_slime": "Кубниця"
"pedia:m.slimeology.phosphor_slime": "Фосфорні слайми з'являються в ночі, майорячи своїми прозорими крилами осяяними місячним світлом Безмежного-Замежжя. У фосфорних слаймів є люмінесцентне ядро, яке пульсує м'яким світлом, завдяки чому їх легко помітити.\nЗ цієї причини слаймівники інколи називають їх «низькими зірками»."
"pedia:m.risks.phosphor_slime": "Фосфорні слайми мають особливі потреби порівняно з іншими слаймами. Фосфорний слайм і його плорти швидко зникають під впливом сонячного світла, що означає, що слаймівник може втратити цілий загін фосфорних слаймів, якщо не буде обережним. Слаймівники повинні або встигнути забрати їх до сходу сонця, або тримати фосфорних слаймів у місці, де завжди темно, наприклад, у печері."
"pedia:m.plortonomics.phosphor_slime": "Люмінесцентна сполука, що міститься у фосфорних плортах, може виробляти світло понад 100 років, що робить її надзвичайно екологічно чистим способом освітлення на Землі. Міста по всьому світу поступово переходять на фосфорні освітлювальні прилади, економлячи трильйони гігаватів енергії щодня. А ще, якщо натерти ці плорти на волосся, воно світиться і виглядає дуже круто."
"pedia:t.rad_slime": "Радіоактивний слайм"
"pedia:m.intro.rad_slime": "Його сяйво таке прекрасне, що від нього стає зле."
"pedia:m.diet.rad_slime": "Овочі"
"pedia:m.favorite.rad_slime": "Ока ока"
"pedia:m.slimeology.rad_slime": "Невідомо, чи з'явилися радіоактивні слайми (яких інколи називають «радіками») через зовнішні джерела радіації, чи це природне явище, що виникло в Безмежному-Замежжі. У будь-якому разі, радіоактивні слайми випромінюють настільки потужну радіаційну ауру, що вони світяться в темряві!"
"pedia:m.risks.rad_slime": "Радіоактивна аура цих слаймів може викликати радіаційне отруєння у слаймівників, якщо вони занадто довго перебувають поруч з ними. Власникам ранчо радять уважно слідкувати за рівнем радіаційного впливу під час роботи з цими зеленими грудочками гамма-слизу, оскільки тривале перебування в їхньому полі може призвести до серйозних ушкоджень здоров'я, а іноді й до ще гірших наслідків."
"pedia:m.plortonomics.rad_slime": "Оскільки радіки фактично є мобільними батареями, не дивно, що корпорації високо цінують радіоактивні плорти за їхні неймовірні енергетичні можливості. Більшість радіоактивних плортів переробляють на «плортоній», і все — від новітніх голофонів до мультиварок — працює на цьому матеріалі."
"pedia:t.boom_slime": "Бум слайм"
"pedia:m.intro.boom_slime": "Обережно, ці слайми відомі тим, що можуть вибух..."
"pedia:m.diet.boom_slime": "М'ясо"
"pedia:m.favorite.boom_slime": "Терниста кур-курочка"
"pedia:m.slimeology.boom_slime": "Бум слаймів часто чуються до того, як їх побачать. Загони бум слаймів постійно вібрують, змушуючи їхній слиз дедалі більше потріскувати від енергії, поки врешті вони не вибухають. Однак бум слайм завжди залишається цілим, хоча й трохи приголомшений після вибуху."
"pedia:m.risks.boom_slime": "Бум слайми постійно накопичують енергію, що неминуче веде до вибуху, роблячи їх дуже небезпечними для слаймівників. Окрім того, що їхні вибухи можуть завдати фізичних ушкоджень, вони також мають здатність відправляти всіх навколишніх слаймів у повітря, через що цих слаймів складно тримати в загоні."
"pedia:m.plortonomics.boom_slime": "Високо вибухонебезпечні бум плорти мають безліч застосувань, включаючи живлення ракетних двигунів та демонтажні роботи. Військові організації цінують їхні руйнівні властивості для «медичних технологій та інших досліджень». Уявіть собі!"
"pedia:t.honey_slime": "Медовий слайм"
"pedia:m.intro.honey_slime": "Немає нічого солодшого за (свіжоприготований плорт з) медом."
"pedia:m.diet.honey_slime": "Фрукти"
"pedia:m.favorite.honey_slime": "М'ятне манго"
"pedia:m.slimeology.honey_slime": "Медові слайми — це дивний вид слаймів, що складаються з надзвичайно солодкої слизової сполуки. Більшість дослідників слаймів вважають, що це результат того, що їхні слизові клітини копіюють природні цукри, які містяться у фруктах та квітковому нектарі Безмежного-Замежжя. Більшість слаймівників погоджуються, що їхні плорти відмінно смакують з кашею."
"pedia:m.risks.honey_slime": "Найбільша небезпека, яку становлять медові слайми, криється в їхніх плортах. Медові плорти — це найсолодші та найсмачніші плорти, відомі на Безмежному-Замежжі. Інші слайми можуть відчути їх здалеку і зроблять усе можливе, щоб дістати їх. Господар ранчо, в руках якого перебуває медовий слайм, має бути обережним, щоб уникнути утворення непередбачуваних ларґо або інших малоприємних наслідків..."
"pedia:m.plortonomics.honey_slime": "Медові плорти надзвичайно цінуються виробниками продуктів харчування. Хоча ці плорти й так неймовірно солодкі, відкриття того, що їх можна додатково очищати до ще більш солодкої субстанції, призвело до стрімкого зростання попиту на них. Кажуть, що ці очищені медові плорти отримують безпрецедентні 867 балів за шкалою Вернера-Томпкінса-Гонга, всього на кілька пунктів менше за рівень «непридатні для споживання людиною»."
"pedia:t.hunter_slime": "Мисливець-слайм"
"pedia:m.intro.hunter_slime": "Для чого мені ті зайці? Ти коли-небудь бачив кукорікунів?"
"pedia:m.diet.hunter_slime": "М'ясо"
"pedia:m.favorite.hunter_slime": "Кукорікун"
"pedia:m.slimeology.hunter_slime": "Мисливець-слайм — дикий родич таббі слаймів. Це значно здатніша істота, ніж грайливі таббі,  мисливець-слайм відмінно справляється з полюванням на кур-курочок на Безмежному-Замежжі.\n\nСлизова структура мисливця-слайма надає йому природну здатність до маскування, що робить його майже повністю невидимим. Єдиний його видимий знак — великі мигдалеподібні очі, які часто можна побачити, коли вони парять у темряві. Цей ефект часто описується непідготовленими слаймівниками як «аааааааАААААА!!!»."
"pedia:m.risks.hunter_slime": "Мисливець-слайм має гострі органи чуття і може виявити свою здобич на великій відстані. Це ускладнює пошук відповідного місця для побудови загонів для нього.\n\nДо того ж дика природа мисливця передається й усім ларґо, створеним з його плортів. Щойно створений мисливець ларґо завжди буде диким! Підготовлений власник ранчо знає, що розведення мисливських ларґо слід проводити поступово, тримаючи кілька курей при собі, щоб заспокоїти їх."
"pedia:m.plortonomics.hunter_slime": "Дивовижно, але з плортів мисливських-слаймів можна виготовити сироватку, яка справді здатна зробити людину невидимою! Ефект триває лише близько доби, але ця сироватка надзвичайно популярна на Землі, оскільки багато людей знаходять її дію дуже заспокійливою."
"pedia:t.puddle_slime": "Водяний слайм"
"pedia:m.intro.puddle_slime": "Тримай одного у своєму черевику, і тобі завжди буде прохолодно. Але це якось дивно."
"pedia:m.diet.puddle_slime": "Вода"
"pedia:m.favorite.puddle_slime": "(відсутня)"
"pedia:m.slimeology.puddle_slime": "Водяні слайми — це рідкісний вид слаймів, які живуть у прісних водоймах Безмежного-Замежжя. Ці слайми не їдять фрукти, овочі чи м'ясо, як більшість інших слаймів. Натомість водяні слайми всмоктують воду у свої тіла, поки сидять на поверхні водойми.\n\nВодяні слайми потребують прісної води для виживання і швидко випаровуються, якщо залишити їх на іншій поверхні занадто довго."
"pedia:m.risks.puddle_slime": "Водяні слайми не є небезпечними для утримання, але вони потребують певного догляду. Слаймівнику потрібно мати ставок з прісною водою, де водяний слайм і його плорти можуть перебувати, оскільки вони випаровуються, якщо знаходяться далеко від води.\n\nНарешті, водяний слайм надзвичайно сором'язливі й не будуть виробляти плорти, якщо знаходяться занадто близько до більше ніж трьох інших слаймів.\n\nВ цілому, водяні слайми більше підходить для досвідченого власника ранчо, а не для того, хто тільки починає свою справу."
"pedia:m.plortonomics.puddle_slime": "Водяний слайм майже повністю складається з неймовірної гідро-сполуки, відомої хімікам по всій галактиці як H2Ohhhhh. Цю сполуку використовують для виробництва надзвичайно дорогої марки пляшкованої води, яка є предметом попиту серед еліти на Землі. Хоча деякі люди стверджують, що смак між цією водою та водопровідною мало відрізняється, ці люди явно не розуміють, про що йдеться."
"pedia:t.crystal_slime": "Кристалічний слайм"
"pedia:m.intro.crystal_slime": "Очевидно, що ці слайми небезпечні, як і блискуче прозоре каміння."
"pedia:m.diet.crystal_slime": "Овочі"
"pedia:m.favorite.crystal_slime": "Дивна цибуля"
"pedia:m.slimeology.crystal_slime": "Вважається, що кристалічні слайми є родичами кам'янистих слаймів. Вони покриті короною з блискучих кристалічних шипів. Ці шипи, здається, утворюються через те, що кристалічний слайм генерує величезну кількість внутрішнього тепла, деформуючи мінерали навколо себе — справжня чужорідна поведінка."
"pedia:m.risks.crystal_slime": "Гострі кристали, що прикрашають корону кристалічного слайма, можуть завдати значної шкоди, якщо їх торкнутися. Ще гірше те, що кристалічний слайм регулярно створює великі ділянки небезпечних кристалів у навколишньому середовищі. Вважається, що це спосіб виведення внутрішнього тепла, і ці кристалічні ділянки надзвичайно гарячі; їх можна розбити, якщо бризнути на них водою."
"pedia:m.plortonomics.crystal_slime": "Хоча кристали, що виробляються кристалічним слаймом, є надзвичайно нестабільними, кристалічний плорт, як і всі плорти, вирізняється неперевершеною якістю і може бути використаний дослідниками слаймів для створення різноманітних металів, які є повністю прозорими. Це нововведення призвело до того, що великі міста на Землі зазнали візуальних змін, дозволяючи більше світла досягати вулиць, а простору в цілому — «дихати». Архітектори часто описують ці прозорі метали як «набагато крутіші за звичайні, нудні метали»."
"pedia:t.quantum_slime": "Квантовий слайм"
"pedia:m.intro.quantum_slime": "Слайм, який справді демонструє свій потенціал."
"pedia:m.diet.quantum_slime": "Фрукти"
"pedia:m.favorite.quantum_slime": "Фазовий лимон"
"pedia:m.slimeology.quantum_slime": "Квантові слайми, ймовірно, виникли внаслідок події, що сталася на території Стародавніх Руїн багато років тому. У будь-який момент квантовий слайм здатний випромінювати інші можливі реальності свого існування. Ці реальності, які називають «примарами», можуть ставати справжніми: квантовий слайм синхронізується з реальністю своєї примари, фактично телепортуючись."
"pedia:m.risks.quantum_slime": "Квантові слайми вважаються одними з найскладніших для утримання через їх унікальні здібності. Власнику ранчо важливо навчитися розпізнавати моменти, коли квантові слайми готові зайняти реальність примари, і діяти швидко — наприклад, погодувати їх або просто облити свіжою водою."
"pedia:m.plortonomics.quantum_slime": "Квантові плорти багато хто вважає ключем до нескінченних ресурсів. Завдяки здатності квантових слаймів змінювати реальність, існує теорія, що розкриття потенціалу квантових плортів може привести до створення технології, яка здатна об'єднувати реальності інших сутностей із нашою ну... і, по суті, йдеться про можливість клонування речей: нескінченна енергія, курчата, все що завгодно. І, ймовірно, жодних шкідливих побічних ефектів."
"pedia:t.fire_slime": "Вогняний слайм"
"pedia:m.intro.fire_slime": "Наче маленьке багаття, тільки воно ще й рухається... і це слайм."
"pedia:m.diet.fire_slime": "Попіл"
"pedia:m.favorite.fire_slime": "(відсутня)"
"pedia:m.slimeology.fire_slime": "Вогняні слайми — це рідкісний вид, який живе на кучі попелу. Вони їдять майже будь-яку їжу, але лише після того, як вона перетвориться на попіл. Єдиний спосіб нагодувати вогняного слайма — це використовувати сміттєспалювач з модернізацією «піддон для попелу».\n\nВогняні слайми потребують попелу для виживання і швидко згасають, якщо залишити їх на будь-якій іншій поверхні занадто довго. Коли ти тримаєш вогняного слайма в піддоні для попелу, просто спалюй їжу для отримання попелу і заповнюй ним піддон."
"pedia:m.risks.fire_slime": "Природа вогняного слайма така, що він не ладить з іншими слаймами: вогняний випал просто відкидає їх. Крім того, вогняного слайма і його плорти треба тримати в піддоні для попелу під сміттєспалювачем, інакше вони незабаром згаснуть. Якщо вам потрібно вступити в безпосередній контакт із вогняним слаймом, пара крапель води вгамує його запал на короткий час."
"pedia:m.plortonomics.fire_slime": "Вогняні плорти використовують у країнах третього світу для підтримання вогню в печах і камінах. Завдяки вогняним плортам теплі руки та гаряча їжа стали можливими для мільйонів людей, які в іншому випадку не мали б доступу до такої розкоші.\n\nСлаймівник не розбагатіє, продаючи вогняні плорти, і, звісно, їхнє утримання може бути небезпечним заняттям, але слід пам'ятати, що кожен продаж допомагає тим, хто потребує. Зараз і в далекому майбутньому маленькі благородні вчинки кожної особи допомагають людству рухатися вперед. Це ніколи не зміниться."
"pedia:t.dervish_slime": "Вихровий слайм"
"pedia:m.intro.dervish_slime": "Вертиця весь день і вигинає спіралі всю ніч."
"pedia:m.diet.dervish_slime": "Фрукти"
"pedia:m.favorite.dervish_slime": "Грушопунція"
"pedia:m.slimeology.dervish_slime": "Вихровий слайм — це вихор енергії у слизькій формі, що безперервно обертається. Вихрові слайми зазвичай зустрічаються в Скляній Пустелі, мчать по її пилових дюнах на високій швидкості, ковзаючи на маленьких вихорах.\n\nОдне можна сказати напевно: куди б не потрібно було вихровому слайму потрапити, він завжди добирається туди дуже швидко."
"pedia:m.risks.dervish_slime": "Вихрові слайми можуть спричинити повний хаос на ранчо, якщо за ними неправильно доглядати. Окрім того, що вони часто мчать на вихорах на високій швидкості і збирають предмети на своєму шляху, сильно збуджений вихровий слайм може створювати гігантські циклони повітря, які всмоктують і розкидають все, до чого доторкаються.\n\nКоли циклони мчать через ваше ранчо, мало що можна зробити, окрім як приготуватися до хаосу, що незабаром почнеться!"
"pedia:m.plortonomics.dervish_slime": "Вихровий плорт є чудовим джерелом чистої енергії, яка допомагає надавати турбінам та генераторам додатковий імпульс. На них постійно є попит, оскільки цікаво, що в кожному вихровому плорті зберігається обмежена кількість обертів."
"pedia:t.tangle_slime": "Плутаний слайм"
"pedia:m.intro.tangle_slime": "Слайм, який... який...  АААПЧХИИ!"
"pedia:m.diet.tangle_slime": "М'ясо"
"pedia:m.favorite.tangle_slime": "Барвиста кур-курочка"
"pedia:m.slimeology.tangle_slime": "Хоча плутаний слайм може виглядати безневинним завдяки своїй широкій усмішці та кольоровій квітці на голові, насправді це грізний хижак з великим апетитом до смачної м'ясної їжі. Він отримав свою назву через заплутані ліани, які може створювати, щоб захоплювати предмети в навколишньому середовищі. \n\nНевідомо, що спричинило перетворення плутаного слайма на такого грізного хижака в безплідних просторах Скляної Пустелі. Однак, якщо колись ця земля була схожа на зелені оазиси, можливо, плутаний слайм еволюціонував у зовсім іншому середовищі, ніж те, що ви бачите сьогодні."
"pedia:m.risks.tangle_slime": "Плутаний слайм може бути справжнім випробуванням для ранчо, якщо його не годувати належним чином постійно. Плутані слайми не лише можуть прокопувати свої ліани під землею, щоб захоплювати їжу та плорти ззовні своїх загонів, але й квіти на їхніх головах можуть виробляти отруйний пилок, який викликає в інших слаймів напади чхання.\n\nКоли слайми чхають від пилку, їхнє збудження швидко зростає, що призводить до більших вибухів бум слаймів, шипів кристалічних слаймів та загальної нервозності."
"pedia:m.plortonomics.tangle_slime": "Всупереч проблематичному характеру слаймів, які їх створюють, плутані плорти мають неймовірно корисні сільськогосподарські застосування. Добрива та формули для росту, виготовлені з плутаних плортів, використовуються фермерами по всій Землі для значного покращення врожайності.\n\nПрипускають, що незвично високий вміст поживних речовин у плутаних плортах, які тепер сприяють росту овочів на Землі, є результатом неймовірного апетиту плутаних слаймів до кур-курочок, але це занадто жахливо, тож давайте просто пропустимо це."
"pedia:t.mosaic_slime": "Мозаїчний слайм"
"pedia:m.intro.mosaic_slime": "Вражає з усіх боків."
"pedia:m.diet.mosaic_slime": "Овочі"
"pedia:m.favorite.mosaic_slime": "Срібний пастернак"
"pedia:m.slimeology.mosaic_slime": "Мозаїчний слайм отримав свою назву від блискучого масиву скляних плиток, які покривають його тіло. Це скло створює подібні аномалії, що зустрічається в Скляній пустелі, роблячи мозаїчного слайма красивим, але досить небезпечним."
"pedia:m.risks.mosaic_slime": "Мозаїчні слайми можуть бути дуже небезпечними для непідготовленого слаймівника. Їхні скляні плитки створюють мерехтливий ефект при денному світлі, що приваблює інших слаймів до них. Точно невідомо, чому слайми демонструють таку поведінку, але основні теорії вказують на те, що «блискучі речі — це дуже круто».\n\nЩо ще небезпечніше, мозаїчні слайми можуть створювати іскри в просторі навколо себе: ультрагарячі сонячні аномалії, які зростають в інтенсивності перед тим, як спуститися до землі й вибухнути в полум'я. Іскри можна загасити сплеском води, але найкращий спосіб зменшити їхню кількість — це забезпечити мозаїчним слаймам належне харчування і не допустити їхнього збудження."
"pedia:m.plortonomics.mosaic_slime": "Мозаїчні плорти цікаві для вивчення структури скла в Скляній Пустелі. Що цікаво, проби цього скла починають кришитися, якщо їх вивезти за межі території Безмежного-Замежжя, а мозаїчні плорти не зазнають цього явища.\n\nВивчення цього скла, ймовірно, пов'язане з його красою, а не з тим, що воно може викликати руйнівні сонячні аномалії."
"pedia:t.saber_slime": "Шаблезубий слайм"
"pedia:m.intro.saber_slime": "Або, принаймні, його нащадок."
"pedia:m.diet.saber_slime": "М'ясо"
"pedia:m.favorite.saber_slime": "(невідомо)"
"pedia:m.slimeology.saber_slime": "Хоча вважається, що шаблезубі слайми давно вимерли, вони продовжують існувати завдяки ларґо-слаймам. Шаблезубі слайми вважалися одними з найстрашніших хижаків під час Желейного періоду на Безмежному-Замежжі, коли ще гігантські слайми блукали по планеті.\n\nХоча шаблезубий слайм є хижаком, його ларґо має дивний звичай змішувати воєдино рідкісний фрукт кукадобу, хмиз, бруд і слиз, які з часом кам'яніють. І тільки кукороздрібнювач, спеціальний пристрій, розроблений Огденом Ортісом, здатний розколоти їх."
"pedia:m.risks.saber_slime": "Більшість шаблезубих ларґо, що зустрічаються в Диких Землях, є дикими, прагнучи відкусити все, що потрапляє їм на очі. Вони також надзвичайно спритні як для слаймів, здатні до потужних стрибків, що дозволяють їм відштовхуватися від інших поверхонь перед тим, як націлитись на свою здобич.\n\nЯкщо ви зустрінете зграю диких шаблезубих ларґо, стежте за тим, щоб вас не оточили!"
"pedia:m.plortonomics.saber_slime": "Шаблезубі плорти збираються через їх історичну цінність, пропонуючи вікно в примітивне минуле Безмежного-Замежжя. Деякі дослідники слаймів намагалися витягти ДНК слаймів з цих плортів, щоб відтворити справжнього шаблезубого слайма, але всі ці спроби зазнали невдачі. І, чесно кажучи, мабуть, це на краще, бо як тільки це трапиться, якийсь чарівний мільярдер почне говорити про створення цілого тематичного парку для їхнього утримання, а потім..."
"pedia:t.tarr_slime": "Тарр"
"pedia:m.intro.tarr_slime": "Ті самі жахливі, ненаситні веселкоїди."
"pedia:m.diet.tarr_slime": "Слайми"
"pedia:m.favorite.tarr_slime": "Слаймівники!"
"pedia:m.slimeology.tarr_slime": "Тарр утворюється, коли ларґо їсть плорт, який відрізняється від того, що він сам виробляє. Відбувається жахлива трансформація, що перетворює слайма на слиз, заповнений вируючими райдужним масивом кольорів і невгамовним апетитом. Єдине, що цікавить тарр, - це їсти та відтворюватися.\n\nЄдиний спосіб зупинити тарра, окрім спалювання або скидання його в Слаймове море, — це свіжа вода. Один сплеск зупинить тарра від створення нових таррів, а повторні сплески повністю знищать його.\n\nЗ іншого боку, багато господарів ранчо рекомендують бігти від нього куди подалі, розмахуючи руками і відчайдушно волаючи."
"pedia:m.risks.tarr_slime": "Тарри — найбільша загроза для власників ранчо. Вони шукають слаймів, щоб споживати їх і відтворювати себе, а також пожирають кур-курочок, псують врожай у своєму радіусі й навіть можуть з'їсти власника ранчо! \n\nПам'ятайте: утримання ларґо може бути дуже прибутковим, але один випадковий плорт, і ви можете опинитися в епіцентрі руйнівної епідемії таррів."
"pedia:m.plortonomics.tarr_slime": "Тарри не виробляють плортів, лише ще більше таррів. Ну і ще більше таррів."
"pedia:t.gold_slime": "Золотий слайм"
"pedia:m.intro.gold_slime": "Помри або збагатись."
"pedia:m.diet.gold_slime": "Ексклюзив"
"pedia:m.favorite.gold_slime": "(відсутня)"
"pedia:m.slimeology.gold_slime": "Найбільш неуловним і бажаним видом слаймів є золотий слайм. Про ці слизькі створіння відомо дуже мало, оскільки їх неможливо спіймати. Золотий слайм швидкий, як блискавка, і одразу починає втікати від слаймівників, як тільки побачить їх. Якщо слаймівник хоче отримати вигоду від зустрічі з золотим слаймом, йому потрібно діяти миттєво."
"pedia:m.risks.gold_slime": "Золоті слайми не становлять безпосередньої загрози для власників ранчо, але їхня поява часто викликає паніку і призводить до (іноді смертельних) помилок. Крім того, єдиний спосіб отримати золоті плорти — це вдарити золотого слайма будь-якими запасними ресурсами у вашому вакуумному ранці. Це може призвести до отримання золотого плорта, але також залишає слід додаткових ресурсів на цьому місці, що може спричинити непередбачуваних ларґо або, ще гірше."
"pedia:m.plortonomics.gold_slime": "Золоті плорти мають мало практичного використання і є найціннішими з усіх плортів, оскільки вони блискучі та рідкісні. На Землі еліта любить прикрашати себе ювелірними виробами з золотих плортів, що значно перевищує вартість будь-якого земного дорогоцінного металу. Через це слаймівнику ніколи не слід пропускати можливість отримати золотий плорт або два під час випадкової зустрічі з золотим слаймом."
"pedia:t.quicksilver_slime": "Ртутний слайм"
"pedia:m.intro.quicksilver_slime": "Швидке, сріблясте мерехтіння статичного слайма. (повторити)"
"pedia:m.diet.quicksilver_slime": "Електрика"
"pedia:m.favorite.quicksilver_slime": "(відсутня)"
"pedia:m.slimeology.quicksilver_slime": "Ртутні слайми — одні з найрідкісніших слаймів на Безмежному-Замежжі, переважно завдяки тому, що їх єдине відоме середовище існування знаходиться виключно в Мочі Майлс.\n\nРтутні слайми надзвичайно швидкі та харчуються електрикою. Це зазвичай досягається завдяки їхній швидкій рухливості та поступовому накопиченню статичної електрики, яку вони генерують. Однак Мочі вирішила прискорити цей процес і розробила метод прямого постачання енергії для їхнього годування."
"pedia:m.risks.quicksilver_slime": "Ртутні слайми зазвичай не становлять небезпеки для слаймівника, оскільки статичний заряд, який вони генерують, має низький струм.\n\nОднак метод Мочі для живлення слаймів великим об'ємом електрики тимчасово підвищує заряд ртутних слаймів до такої міри, що дотик може бути небезпечним. Тому будьте обережні, стріляючи по них розрядом, бо орава ситих ртутних слаймів може вас добряче струсити!"
"pedia:m.plortonomics.quicksilver_slime": "Мочі продає ртутні плорти поза ринком, і мало що відомо про її покупців або їхні мотиви."
"pedia:t.lucky_slime": "Удачливий слайм"
"pedia:m.intro.lucky_slime": "Ууу, блискучий!"
"pedia:m.diet.lucky_slime": "М'ясо"
"pedia:m.favorite.lucky_slime": "(відсутня)"
"pedia:m.slimeology.lucky_slime": "Удачливий слайм — це дивний варіант таббі слайма, який, здається, має пристрасть до блискучих предметів, зокрема монет нюбаксів. Удачливий слайм ковтає будь-яку монету, яку може знайти, що надає йому характерний дзвінкий звук під час руху.\n\nОднак монети не забезпечують збалансовану дієту, і удачливий слайм  все одно жадібно поїдає м'ясо будь-якого виду. Під час цього його тіло розривається, випускаючи дощ з монет ньюбаксів, оскільки в його слизькому животі майже не залишається місця. Цей вибух часто призводить до того, що щасливий слайм підкидається в повітря.\n\nВиявивши слаймівника, удачливий слайм швидко втікає. Жоден відомий слаймівник ще не був достатньо вправним або, можливо, достатньо удачливим, щоб зловити цього слизького слайма."
"pedia:m.risks.lucky_slime": "Удачливі слайми несуть таку ж небезпеку для власників ранчо, як і інші рідкісні слайми: головним чином, нещасні випадки під час їхнього переслідування, які можуть призвести до загибелі слаймівника. Обіцянка маленького багатства при зустрічі з удачливим слаймом вже не раз приводила власників ранчо прямо в Слаймове Море.\n\nЦе явище призвело до того, що деякі з більш забобонних власників ранчо почали вважати удачливого слайма поганим знаком або, можливо, перевіркою їхньої жадібності з боку всесвіту. Такі власники ранчо взагалі ігнорують удачливих слаймів, навіть навмисно проганяючи їх. Хоча все це до певного часу, поки не почуєш дзвін ньюбаксів, а потім думаєш: «Ну, від одного пострілу нічого не буде.»"
"pedia:m.plortonomics.lucky_slime": "Удачливий слайм не виробляє плортів. Ведучі дослідники слаймів вважають, що це є результатом того, що удачливий слайм не є справжнім слаймом. Швидше за все, удачливий слайм є просто аномальним таббі слаймом, колір якого вигорів через споживання великої кількості монет. Можливо, саме ця зміна й призвела до припинення виробництва плортів."
"pedia:t.largo_slime": "Ларґо-слайми"
"pedia:m.intro.largo_slime": "Ще більше предметів для захоплення."
"pedia:m.diet.largo_slime": "(те, чим живиться один з основних слаймів)"
"pedia:m.favorite.largo_slime": "(те, чому віддає перевагу один з основних слаймів)"
"pedia:m.slimeology.largo_slime": "Ларґо-слайми — це гібриди двох слаймів, які виникають, коли слайм їсть плорт, що не відповідає його власному виду. Вони вдвічі більші за звичайних слаймів і мають комбінований раціон з двох своїх джерел, що робить їх привабливими для власників ранчо, які хочуть максимізувати свої прибутки. \n\nОднак ларґо-слайм занадто великий для вакуумного ранця і може бути переміщений лише на кінчику дула. Це ускладнює їх контроль, якщо ситуація виходить з-під контролю."
"pedia:m.risks.largo_slime": "Окрім того, що ларґо-слайми складніші для управління та мають комбіновані властивості двох слаймів, ще більшою загрозою для власників ранчо є те, що в цих гігантських слаймах таїться ще більша небезпека. Якщо ларґо з'їсть плорт, що не відповідає його двом джерелам, він перетвориться на ненаситного тарра! \n\nВласники ранчо повинні бути дуже обережними при роботі з ларґо-слаймами, щоб уникнути спалаху таррів, який може швидко захопити все їхнє ранчо. Завжди носіть повний бак води на випадок надзвичайної ситуації!"
"pedia:m.plortonomics.largo_slime": "Коли ларґо їсть, він виробляє плорти обох типів слаймів, що робить їх потенційно дуже вигідними для власників ранчо, які готові взяти на себе додатковий ризик утримання таких слаймів."
"pedia:t.gordo_slime": "Слайм товстун"
"pedia:m.intro.gordo_slime": "Смачного!"
"pedia:m.diet.gordo_slime": "(те, чим харчується основний слайм)"
"pedia:m.favorite.gordo_slime": "(те, чому надає перевагу основний слайм)"
"pedia:m.slimeology.gordo_slime": "Слайм товстун — це рідкісне явище, яке виникає, коли кілька слаймів одного типу збираються разом. В результаті слайми зливаються в набагато більше створіння, яке на перший погляд не здатне рухатися. \n\nСлайм товстун буде їсти, поки не лусне, що призведе до розділення слаймів і відкриття предмета, який спочатку викликав його утворення."
"pedia:m.risks.gordo_slime": "Слайми товстуни не несуть реальної небезпеки для слаймівників, вони можуть бути лише неприємністю, якщо ховають щось, що може знадобитися. Тому, якщо ви зустрінете цього товстуна, просто нагодуйте його!"
"pedia:m.plortonomics.gordo_slime": "Слайми товстуни не виробляють плортів самостійно, однак слайми, які з'являються після їхнього вибуху, поводяться як звичайні слайми та виробляють плорти."
"pedia:t.party_gordo_slime": "Святковий товстун"
"pedia:m.intro.party_gordo_slime": "А ви думали, що слайми не можуть бути ще крутішими."
"pedia:m.diet.party_gordo_slime": "Фрукти, овочі, м'ясо"
"pedia:m.favorite.party_gordo_slime": "(відсутня)"
"pedia:m.slimeology.party_gordo_slime": "Святковий товстун — це таємничий слайм товстун, який з'являється на Безмежному-Замежжі кожного вихідного дня, щоб принести свято власнику ранчо.\n\nСвято починається кожної п'ятниці, коли святковий товстун з'являється десь на Безмежному-Замежжі. Знайди, де ховається святковий товстун, і лусни його, щоб отримати купу унікальних призів. Але свято на цьому не закінчується: протягом вихідних днів (п'ятниця, субота і неділя) можна випадково знайти особливі подарунки по всьому Безмежному-Замежжі. Тож тримай очі відкритими!\n\nДослідники слаймів намагалися вивчити це явище та пояснити його, але, знаєте, це неможливо пояснити. Це просто час для святкування."
"pedia:m.risks.party_gordo_slime": "Власники ранчо, які затримуються біля святкового товстуна, можуть опинитися в танцях до ранку і так і не виконати жодної роботи. Будьте обережні."
"pedia:m.plortonomics.party_gordo_slime": "Немає нічого науково унікального в плортах святкового товстуна. Почекай, чи це означає, що дух танцю та святкування живе у твоєму серці? Оооууу."
"pedia:t.echo_note_gordo_slime": "Мерехтливий слайм"
"pedia:m.intro.echo_note_gordo_slime": "Яким би яскравим воно не було, все стає лише мерехтінням."
"pedia:m.diet.echo_note_gordo_slime": "(опис відсутній)"
"pedia:m.favorite.echo_note_gordo_slime": "(опис відсутній)"
"pedia:m.slimeology.echo_note_gordo_slime": "Мало хто зі слаймівників коли-небудь бачив мерехтливого слайма, більшість вважають його легендою. Але ті, хто бачив, знають, що він реальний і що мерехтливий слайм, ймовірно, пов'язаний із плином часу або зміною сезонів. Однак це лише теорія, оскільки даних про поведінку мерехтливого слайма дуже мало.\n\nМерехтливі слайми видають своє місцеперебування красивими піснями, які вони співають. При наближенні їхня пісня досягає кульмінації, і всі разом вони зникають з виду, наповнюючи навколишній простір дивними часточками енергії, які називаються передзвонами.\n\nМерехтливі слайми також створюють таємничий портал після свого зникнення, і той, хто увійде в нього, завжди повертається додому. Невідомо, яку мету це має, але деякі вважають, що мерехтливий слайм нагадує тим, хто його бачить, що час іде — незалежно від того, чи звертаєш ти на це увагу. І коли ти це помічаєш, іноді буває приємно повернутися додому, щоб нагадати собі, ким ти був і кого зустрічав, щоб стати тим, ким ти є сьогодні."
"pedia:m.risks.echo_note_gordo_slime": "Мерехтливі слайми не становлять відомої загрози для власників ранчо, адже здаються майже ефемерними за своєю природою."
"pedia:m.plortonomics.echo_note_gordo_slime": "Мерехтливі слайми, здається, нічого не їдять, і тому не виробляють плорти."
"pedia:t.feral_slime": "Дикі слайми"
"pedia:m.intro.feral_slime": "Важко бути милим на порожній шлунок."
"pedia:m.diet.feral_slime": "(те, чим живиться один з основних слаймів)"
"pedia:m.favorite.feral_slime": "(те, чому віддає перевагу один з основних слаймів)"
"pedia:m.slimeology.feral_slime": "Дикі слайми — це ларґо з поганим характером, які нападають на слаймівника при першій нагоді. Точно невідомо, що змушує ларґо ставати такими сердитими, але припускають, що вони просто занадто довго залишалися голодними. Як і у багатьох речах, пов’язаних зі слаймами, їжа — це все. \n\nЯкщо дикий слайм поїсть, він повернеться до свого звичайного стану ларґо."
"pedia:m.risks.feral_slime": "Дикі слайми можуть становити серйозну небезпеку для власників ранчо, якщо їх не позбутися швидко або не уникати зовсім. Вони намагатимуться вкусити власника ранчо з близької відстані або підскочити в повітря та спробувати впасти на нього своєю… е-е… задньою частиною? У будь-якому разі, власник ранчо має діяти швидко та нагодувати дикого слайма чимось смачним, щоб уникнути цих неприємностей."
"pedia:m.plortonomics.feral_slime": "Нагодувавши дикого слайма, можна не тільки заспокоїти його, але й отримати плорти, так само як і від нормального ларґо. Хоча, звісно, є набагато простіші способи отримати плорти!"
"pedia:t.carrot": "Морква"
"pedia:m.intro.carrot": "Після вакуумного ранця це — найкраща подруга власника ранчо."
"pedia:m.favored_by.carrot": "(ніхто)"
"pedia:m.resource_type.carrot": "Овоч"
"pedia:m.how_to_use.carrot": "Покладіть моркву в депозитарій грядки, і незабаром ви отримаєте багатий урожай моркви власного вирощування."
"pedia:m.desc.carrot": "Моркву завезли на планету Безмежне-Замежжя, адже її легко вирощувати, і вона дуже поживна. Більшість власників ранчо моляться на неї, бо це зручний перекус на ходу, вона покращує зір у темряві, а вичавлений із неї сік поступається як ранковий напій лише каві."
"pedia:t.ocaoca": "Ока ока"
"pedia:m.intro.ocaoca": "Трубчастий мікс з різнокольорових картоплин."
"pedia:m.favored_by.ocaoca": "Радіоактивний слайм"
"pedia:m.resource_type.ocaoca": "Овоч"
"pedia:m.how_to_use.ocaoca": "Покладіть ока ока в депозитарій грядки, і незабаром ви отримаєте багатий урожай ока ока власного вирощування."
"pedia:m.desc.ocaoca": "Основний продукт для приготування їжі на ранчо — ситна ока ока, природно солоний, м’який картопляний коренеплід. Як головний інгредієнт смачних «слайміникових дерунів», він, ймовірно, був основним джерелом їжі для багатьох приборкувачів слаймів, що були першопрохідцями на цій планеті."
"pedia:t.beet": "Серцевийбуряк"
"pedia:m.intro.beet": "Якщо прислухатися, можна ледь-ледь почути неясне биття овоча."
"pedia:m.favored_by.beet": "Кам'янистий слайм"
"pedia:m.resource_type.beet": "Овоч"
"pedia:m.how_to_use.beet": "Покладіть серцевий буряк в депозитарій грядки, і незабаром ви отримаєте багатий урожай серцевого буряка власного вирощування."
"pedia:m.desc.beet": "Серцевийбуряк отримали свою назву завдяки яскраво червоному кольору та серцеподібній формі. Серцевийбуряк також надзвичайно соковитий як для коренеплоду, що робить його єдиним овочем, який не підходить для слабкодухих на кухні."
"pedia:t.onion": "Дивна цибуля"
"pedia:m.intro.onion": "Я б не довіряв цій цибулі."
"pedia:m.favored_by.onion": "Кристалічний слайм"
"pedia:m.resource_type.onion": "Овоч"
"pedia:m.how_to_use.onion": "Варто тільки покласти дивну цибулю в депозитарій грядки, і, на диво, у твоєму розпорядженні опиниться цілий урожай моркви. Втім, велика ймовірність, що разом з тим з'явиться й дивна цибуля."
"pedia:m.desc.onion": "Дивна цибуля трапляється лише в дикій природі на Кар'єрі Індиго; однак ти ніколи не знайдеш грядку, заповнену дивною цибулею. Натомість дивну цибулю можна випадково зустріти в грядках інших овочів. Як кажуть, «вирушай у Кар'єр Індиго, і без дивовижної цибулі не повернешся»."
"pedia:t.parsnip": "Срібний пастернак"
"pedia:m.intro.parsnip": "Як багатий, вишуканий кузен моркви. Також він сріблястий."
"pedia:m.favored_by.parsnip": "Мозаїчний слайм"
"pedia:m.resource_type.parsnip": "Овоч"
"pedia:m.how_to_use.parsnip": "Покладіть срібний пастернак в депозитарій грядки, і незабаром ви отримаєте багатий урожай срібного пастернаку власного вирощування."
"pedia:m.desc.parsnip": "Незважаючи на його трохи металевий присмак, цей мерехтливий коренеплід вважається делікатесом серед гурманів по всій галактиці. На Безмежному-Замежжі власники ранчо часто їдять його під час свят, щоб привернути удачу в наступному році."
"pedia:t.ginger": "Золотистий імбир"
"pedia:m.intro.ginger": "Мало хто з слаймівників коли-небудь прочитає це."
"pedia:m.favored_by.ginger": "Золотий слайм"
"pedia:m.resource_type.ginger": "Овоч"
"pedia:m.how_to_use.ginger": "Кажуть, що золотистий імбир — це святий Грааль серед овочів, який можна дуже рідко знайти в Скляній Пустелі. Це єдина відома їжа, яку їсть золотий слайм. Ті небагато, хто бачив, як це відбувається, стверджують, що така подія приносить велику винагороду щасливому власнику ранчо."
"pedia:m.desc.ginger": "Цікаво, що золотистий імбир неможливо вирощувати на грядках через його унікальні біологічні властивості. Можливо, це свідчить про його інше, особливе призначення..."
"pedia:t.pogo": "Граноплід"
"pedia:m.intro.pogo": "Найпоширеніший фрукт у Замежжі, а хтось стверджує, що й найсмачніший."
"pedia:m.favored_by.pogo": "(ніхто)"
"pedia:m.resource_type.pogo": "Фрукт"
"pedia:m.how_to_use.pogo": "Варто лише покласти граноплід в депозитарій грядки, і в тебе виросте високе дерево граноплоду."
"pedia:m.desc.pogo": "Граноплід можна побачити майже будь-де на Безмежному-Замежжі. На смак він трохи нагадує персик, а найвідоміші своїми фірмовими плямами як на шкірці, так і під нею."
"pedia:t.mango": "М'ятне манго"
"pedia:m.intro.mango": "Неймовірно солодкий з прохолодним, м'ятним післясмаком."
"pedia:m.favored_by.mango": "Медовий слайм"
"pedia:m.resource_type.mango": "Фрукт"
"pedia:m.how_to_use.mango": "Варто лише покласти м'ятне манго в депозитарій грядки, і в тебе виросте високе дерево м'ятного манго."
"pedia:m.desc.mango": "М'ятне манго, мабуть, є найсолодшим фруктом, який будь-коли був знайдений. Зовні воно схоже на манго, але має густий, сиропоподібний сік і яскраво м'ятний післясмак. Недивно, що медові слайми шукають їх або що вони мають таке освіжаюче дихання."
"pedia:t.cuberry": "Кубниця"
"pedia:m.intro.cuberry": "Вишукані, солодкі та ніколи не скочуються зі столу."
"pedia:m.favored_by.cuberry": "Фосфорний слайм"
"pedia:m.resource_type.cuberry": "Фрукт"
"pedia:m.how_to_use.cuberry": "Варто лише покласти кубницю в депозитарій грядки, і в тебе виросте високе дерево кубниці."
"pedia:m.desc.cuberry": "Завдяки своєму солодкому смаку та цікавій формі, кубниця швидко здобула славу серед перших господарів ранчо в Замежжі. Її часто використовують у виготовленні тортів та пирогів для святкування особливих подій, таких як дні народження або Плортопалуз."
"pedia:t.pear": "Грушопунція"
"pedia:m.intro.pear": "Цей фрукт може за себе постояти."
"pedia:m.favored_by.pear": "Вихровий слайм"
"pedia:m.resource_type.pear": "Фрукти"
"pedia:m.how_to_use.pear": "Варто лише покласти грушопунцію в депозитарій грядки, і в тебе виросте високе дерево грушопунції."
"pedia:m.desc.pear": "Грушопунція так само сувора, як і сама Скляна Пустеля, через свою товсту жорстку шкірочку, вкриту гострими шипами. Цей фрукт точно на любителя. Але ті, хто (обережно) докладуть зусиль, зможуть пізнати один з найсолодших фруктів у всесвіті."
"pedia:t.lemon": "Фазовий лимон"
"pedia:m.intro.lemon": "Зірваний з дерева, що росте в... минулому? Майбутньому? Або...?"
"pedia:m.favored_by.lemon": "Квантовий слайм"
"pedia:m.resource_type.lemon": "Фрукт"
"pedia:m.how_to_use.lemon": "Варто лише покласти фазовий лимон в депозитарій грядки, і в тебе виросте високе дерево фазового лимона."
"pedia:m.desc.lemon": "Фазовий лимон походить з іншого часу і місця. Він схожий на відлуння, що розноситься через зали Стародавніх Руїн, ніколи не затримуючись на одному місці довго.\n\nЩоб зібрати фазовий лимон, власник ранчо повинен пропустити інший фрукт через дерево фазового лимона, за умови, що на дереві є лимони. Цей процес якось виводить фрукт з нашої реальності і заміщає його фазовим лимоном."
"pedia:t.kookadoba": "Кукадоба"
"pedia:m.intro.kookadoba": "Треба бути божевільним, щоб збирати ці штуки."
"pedia:l.favored_by.kookadoba": "Це любить:"
"pedia:m.favored_by.kookadoba": "Огден Ортіс"
"pedia:m.resource_type.kookadoba": "Фрукт"
"pedia:m.how_to_use.kookadoba": "Кукадоба може рости лише в ґрунтах Диких Земель. Депозитарій відмовиться від неї."
"pedia:m.desc.kookadoba": "Кукадоба відома серед своїх прихильників, серед яких є веселий гурман Огден Ортіс, як «королева фруктів». Однак її збір може бути досить небезпечним, оскільки вона росте лише в дикій місцевості Диких Земель. Гірше того, кукадоба на запах і смак більшість сприймає жахливо, і майже всі описують її як «смердючий сир, схрещений з ще гіршим сиром»."
"pedia:t.chickadoo": "Ціп-ціпчік"
"pedia:m.intro.chickadoo": "Такі маленькі та м'якенькі, що можна було б подумати, що вони наповнені зефіром."
"pedia:m.favored_by.chickadoo": "(поки не їжа для слаймів)"
"pedia:m.resource_type.chickadoo": "Майбутнє м'ясо"
"pedia:m.how_to_use.chickadoo": "Тримайте ціп-ціпчіка в безпечному місці, і він з часом виросте у кур-курочку або кукорікуна."
"pedia:m.desc.chickadoo": "Ціп-ціпчік — це курча, яке з часом виросте у кур-курочку або ж кукорікуна, хоча це трапляється рідше.\n\nЦіп-ціпчіка  не стануть їсти слайми. Дехто вважає, що це тому, що слайми надто добросердечні для такого вчинку, а інші думають, що в ціп-ціпчіків ще мало м'яса на кістках."
"pedia:t.stony_chickadoo": "Кам'янистий ціп-ціпчік"
"pedia:m.intro.stony_chickadoo": "У цього пташеняти було важке дитинство."
"pedia:m.favored_by.stony_chickadoo": "(поки не їжа для слаймів)"
"pedia:m.resource_type.stony_chickadoo": "Майбутнє м'ясо"
"pedia:m.how_to_use.stony_chickadoo": "Тримайте кам'янистого ціп-ціпчіка в безпечному місці, і він з часом виросте у кам'янисту кур-курочку або кукорікуна."
"pedia:m.desc.stony_chickadoo": "Кам'янистий ціп-ціпчік — це курча, яке з часом виросте у кам'янисту кур-курочку або ж кукорікуна, хоча це трапляється рідше.\n\nКам'янистого ціп-ціпчіка  не стануть їсти слайми. Дехто вважає, що це тому, що слайми надто добросердечні для такого вчинку, а інші думають, що в кам'янистих ціп-ціпчіків ще мало м'яса на кістках."
"pedia:t.briar_chickadoo": "Тернистий ціп-ціпчік"
"pedia:m.intro.briar_chickadoo": "Порода курчат, яка вийшла з лісової глухомані."
"pedia:m.favored_by.briar_chickadoo": "(поки не їжа для слаймів)"
"pedia:m.resource_type.briar_chickadoo": "Майбутнє м'ясо"
"pedia:m.how_to_use.briar_chickadoo": "Тримайте  тернистого ціп-ціпчіка в безпечному місці, і він з часом виросте у тернисту кур-курочку або кукорікуна."
"pedia:m.desc.briar_chickadoo": "Тернистий ціп-ціпчік — це курча, яке з часом виросте у тернисту кур-курочку або ж кукорікуна, хоча це трапляється рідше.\n\nТернистого ціп-ціпчіка не стануть їсти слайми. Дехто вважає, що це тому, що слайми надто добросердечні для такого вчинку, а інші думають, що в тернистих ціп-ціпчіків ще мало м'яса на кістках."
"pedia:t.painted_chickadoo": "Барвистий ціп-ціпчік"
"pedia:m.intro.painted_chickadoo": "Крихітне пташеня, яке приховує в собі щедрий барвистий потенціал."
"pedia:m.favored_by.painted_chickadoo": "(поки не їжа для слаймів)"
"pedia:m.resource_type.painted_chickadoo": "Майбутнє м'ясо"
"pedia:m.how_to_use.painted_chickadoo": "Тримайте барвистого ціп-ціпчіка в безпечному місці, і він з часом виросте у барвисту кур-курочку або кукорікуна."
"pedia:m.desc.painted_chickadoo": "Барвистий ціп-ціпчік — це курча, яке з часом виросте у барвисту кур-курочку або ж кукорікуна, хоча це трапляється рідше.\n\nБарвистого ціп-ціпчіка  не стануть їсти слайми. Дехто вважає, що це тому, що слайми надто добросердечні для такого вчинку, а інші думають, що в барвистих ціп-ціпчіків ще мало м'яса на кістках."
"pedia:t.henhen": "Кур-курочка"
"pedia:m.intro.henhen": "Вид ситної курки, виведений, щоб бути вдвічі смачнішою за своїх земних родичів."
"pedia:m.favored_by.henhen": "(ніхто)"
"pedia:m.resource_type.henhen": "М'ясо"
"pedia:m.how_to_use.henhen": "Кур-курочки, що знаходяться поблизу кукорікунів, періодично несуть яйця, з яких виводяться маленькі ціп-ціпчіки. Однак занадто велика кількість кур-курочок або кукорікунів поруч робить їх тривожними, і виробництво яєць припиняється. Досвідчені власники ранчо, які розуміють складну природу курячого роману, завжди утримують у своєму курнику не більше 12 дорослих особин."
"pedia:m.desc.henhen": "Кур-курочка — це особлива порода курей, виведена, щоб виживати в кліматі Безмежного-Замежжя. Хоча вони виглядають майже як земні великі кури, ці міцні птахи набагато краще піклуються про себе, що робить їх ідеальними для власників ранчо, які можуть бути відволічені кількома сотнями голодних слаймів."
"pedia:t.stony_hen": "Кам'яниста кур-курочка"
"pedia:m.intro.stony_hen": "Володіє залізною впевненістю... у курячих справах."
"pedia:m.favored_by.stony_hen": "Таббі слайм"
"pedia:m.resource_type.stony_hen": "М'ясо"
"pedia:m.how_to_use.stony_hen": "Кам'янисті кур-курочки, що знаходяться поблизу кукорікунів, періодично несуть яйця, з яких виводяться маленькі кам'янисті ціп-ціпчіки. Однак занадто велика кількість кам'янистих кур-курочок або кукорікунів поруч робить їх тривожними, і виробництво яєць припиняється. Досвідчені власники ранчо, які розуміють складну природу курячого роману, завжди утримують у своєму курнику не більше 12 дорослих особин."
"pedia:m.desc.stony_hen": "Вважається, що кам'янисті кур-курочки еволюціонували від кур-курочок, які колись забралися вглиб гір Безмежного-Замежжя. Можливо, ці птахи шукали просвітлення, яке можна досягти лише шляхом медитації в високих, неприступних скелях. Але найімовірніше, вони просто заблукали."
"pedia:t.briar_hen": "Терниста кур-курочка"
"pedia:m.intro.briar_hen": "Справжня дика птаха, яка любить блукати серед терену."
"pedia:m.favored_by.briar_hen": "Бум слайм"
"pedia:m.resource_type.briar_hen": "М'ясо"
"pedia:m.how_to_use.briar_hen": "Тернисті кур-курочки, що знаходяться поблизу кукорікунів, періодично несуть яйця, з яких виводяться маленькі тернисті ціп-ціпчіки. Однак занадто велика кількість ернистих кур-курочок або кукорікунів поруч робить їх тривожними, і виробництво яєць припиняється. Досвідчені власники ранчо, які розуміють складну природу курячого роману, завжди утримують у своєму курнику не більше 12 дорослих особин."
"pedia:m.desc.briar_hen": "Тернисті кур-курочки — це варіант пернатих, які народилися серед диких чагарників Безмежного-Замежжя. Вони були вперше виявлені досить давно одним дослідником, який звернув увагу на те, що тернисті кур-курочки мають складну племінну структуру, і цілу низку надзвичайних курячих ритуалів. Можливо, він навіть вступив у плем'я тернистих на правах почесної кур-курочки! Втім, на цьому його записи обриваються, і більше нам нічого не відомо ні про нього, ні про його дослідження. О, так, звали його Карл. Це ми знаємо."
"pedia:t.painted_hen": "Барвиста кур-курочка"
"pedia:m.intro.painted_hen": "Дехто вважає, що саме вона лежить в кінці веселки. Повне розчарування."
"pedia:m.favored_by.painted_hen": "Плутаний слайм"
"pedia:m.resource_type.painted_hen": "М'ясо"
"pedia:m.how_to_use.painted_hen": "Барвисті кур-курочки, що знаходяться поблизу кукорікунів, періодично несуть яйця, з яких виводяться маленькі  барвистіціп-ціпчіки. Однак занадто велика кількість барвистих кур-курочок або кукорікунів поруч робить їх тривожними, і виробництво яєць припиняється. Досвідчені власники ранчо, які розуміють складну природу курячого роману, завжди утримують у своєму курнику не більше 12 дорослих особин."
"pedia:m.desc.painted_hen": "Барвисті кур-курочки — це кольорові варіанти кур-курочок, які зустрічаються в Скляній Пустелі. Невідомо, що спричинило їх райдужне пір'я. Одна теорія припускає, що їхні кольори є біологічним наслідком призматичного скла, яке знаходиться в пустелі, тоді як інша теорія стверджує, що їх дикі кольори зробили їх домінуючими партнерами в Курячому Королівстві, через що вони були вигнані в пустелю коаліцією заздрісних кур-курочок, які не могли змагатися з цими модними птахами.\n\nАле в останню теорію насправді вірить лише один дуже дивний чувак, тому ми не зовсім розуміємо, чому вона була включена сюди."
"pedia:t.roostro": "Кукорікун"
"pedia:m.intro.roostro": "Ходить так, наче він король курника."
"pedia:m.favored_by.roostro": "Мисливець-слайм"
"pedia:m.resource_type.roostro": "М'ясо"
"pedia:m.how_to_use.roostro": "Кур-курочки, що знаходяться поблизу кукорікунів, періодично несуть яйця, з яких виводяться маленькі ціп-ціпчіки. Однак занадто велика кількість кур-курочок або кукорікунів поруч робить їх тривожними, і виробництво яєць припиняється. Досвідчені власники ранчо, які розуміють складну природу курячого роману, завжди утримують у своєму курнику не більше 12 дорослих особин."
"pedia:m.desc.roostro": "Кукорікун — це альфа-птах на Безмежному-Замежжі та половина рівняння, необхідного для розведення кур-курочок на ранчо. Однак кукорікуни рідші за кур-курочок, що робить їхню знахідку ще більшим приємним сюрпризом.\n\nЩоб отримати кукорікуна, його потрібно знайти на Замежжі, або розвести його на ранчо. Будь-який тип ціп-ціпчіка має невеликий шанс стати кукорікуном. Деякі власники ранчо вважають, що ці шанси збільшуються, якщо ви зустрінете Короля-кукорикунів його криком на сході сонця з ентузіазмом, виголосивши «доброго ранку!»."
"pedia:t.elder_roostro": "Старий кукорікун"
"pedia:m.intro.elder_roostro": "Потрушує своїм хвостом, а нікому й діла нема."
"pedia:m.favored_by.elder_roostro": "(ніхто)"
"pedia:m.resource_type.elder_roostro": "М'ясо"
"pedia:m.how_to_use.elder_roostro": "Старий кукорікун більше не може розводити ціп-ціпчіків і служить лише для того, щоб стати трохи жорстким обідом."
"pedia:m.desc.elder_roostro": "Старий кукорікун — це кукорікун похилого віку, який пішов на пенсію після бурхливого життя серед молодших родичів. «Молоді кукорікуни надто багато кукурікають, рухаються надто швидко і, правду кажучи, зовсім не поважають старших», — може сказати старий кукорікун про молодь, видаючи мерзенний звук, шамкаючи губами. Що, звісно, неможливо, адже у кукорікуна немає губ."
"pedia:t.elder_hen": "Стара кур-курочка"
"pedia:m.intro.elder_hen": "Стара пташка, чиї дні кладки яєць уже позаду."
"pedia:m.favored_by.elder_hen": "(ніхто)"
"pedia:m.resource_type.elder_hen": "М'ясо"
"pedia:m.how_to_use.elder_hen": "Стара кур-курочка більше не може нести яйця і служить лише для того, щоб стати трохи жорстким обідом."
"pedia:m.desc.elder_hen": "Старі кур-курочки провели молоді роки так, що пір'я летіло. Вони зустріли кукорікуна своєї мрії, бачили, як їхні маленькі ціп-ціпчіки виростають, і тепер готові розпочати нову главу свого курячого життя. Найімовірніше, це включатиме постійне плутання назв численних книг, фільмів та імен акторів. Але не звинувачуйте їх за це — вони ж курки, врешті-решт."
"pedia:t.spicy_tofu": "Пряний тофу"
"pedia:m.intro.spicy_tofu": "Ним не наїсися."
"pedia:m.favored_by.spicy_tofu": "(ніхто)"
"pedia:m.resource_type.spicy_tofu": "Їжа"
"pedia:m.how_to_use.spicy_tofu": "Пряний тофу не можна покласти в депозитарій грядки — ним можна лише годувати слаймів."
"pedia:m.desc.spicy_tofu": "Цей пряний тофу виготовлений за секретним рецептом самого Огдена. Легкий, шовковистий і з пікантною ноткою, він смакує будь-якому слайму, хоча жоден не назве його своєю улюбленою їжею. Найцікавіше те, що якщо слайм голодний, він завжди готовий з'їсти ще. Майже так, ніби тофу взагалі не є справжньою їжею!"
"pedia:t.primordy_oil_craft": "Первісна нафта"
"pedia:m.intro.primordy_oil_craft": "Ця штука є до-до-доісторичною."
"pedia:m.favored_by.primordy_oil_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.primordy_oil_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.primordy_oil_craft": "Помістіть первісну нафту в переробний завод, де її можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.primordy_oil_craft": "Первісна нафта — поширений ресурс, який отримують за допомогою насоса. \n\nЗнайдена глибоко під поверхнею Безмежного-Замежжя, первісна нафта є давньою речовиною, що містить широкий спектр органічних сполук, що робить її ідеальною основою для багатьох гаджетів слаймонауки."
"pedia:t.deep_brine_craft": "Глибинний соляний розчин"
"pedia:m.intro.deep_brine_craft": "Сіль землі, можна сказати."
"pedia:m.favored_by.deep_brine_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.deep_brine_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.deep_brine_craft": "Помістіть глибинний соляний розчин в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.deep_brine_craft": "Глибинний соляний розчин — поширений ресурс, що зустрічається лише на Сухому Рифі і отримується за допомогою насоса.\n\nГлибинний соляний розчин не підходить для пиття; вважається, що це вода зі Слаймового Моря, яка була фільтрована підземними коралами Сухого Рифа. Вона значно щільніша за прісну воду і насичена сіллю."
"pedia:t.spiral_steam_craft": "Спіральна пара"
"pedia:m.intro.spiral_steam_craft": "Якщо пошукати, знайдеш щось дивовижне."
"pedia:m.favored_by.spiral_steam_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.spiral_steam_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.spiral_steam_craft": "Помістіть спіральну пару в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.spiral_steam_craft": "Спіральна пара — рідкісний ресурс, що отримується за допомогою насоса.\n\nСпіральна пара, видобута з-під землі, де вона перебувала у вакуумі під великим тиском гірських порід, виявляє цікаву поведінку, коли її випускають в атмосферу: вона обертається у вигляді серії танцюючих спіралей, перш ніж розсіятися. Цінується за безліч мікрочастинок, що містяться в самій парі."
"pedia:t.lava_dust_craft": "Лавовий пил"
"pedia:m.intro.lava_dust_craft": "Дослідження стану цієї речовини дало відповідь «невизначено»."
"pedia:m.favored_by.lava_dust_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.lava_dust_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.lava_dust_craft": "Помістіть лавовий пил в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.lava_dust_craft": "Лавовий пил — рідкісний ресурс, який отримують за допомогою насоса.\n\nЛавовий пил не є ані твердим, ані рідким; він здається чимось середнім, маючи характеристики обох станів. Вважається, що це суміш магми та слайма, хоча це ще не було доведено. І, незважаючи на свою назву, лавовий пил лише теплий на дотик."
"pedia:t.buzz_wax_craft": "Гудячий віск"
"pedia:m.intro.buzz_wax_craft": "Може бути використаний для виготовлення чудової ароматної свічки, якщо вам подобається запах бджолиних черевних залоз."
"pedia:m.favored_by.buzz_wax_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.buzz_wax_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.buzz_wax_craft": "Помістіть гудячий віск в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.buzz_wax_craft": "Гудячий віск — поширений ресурс, що отримується за допомогою пасіки.\n\nЯк і бджоли на Землі, бджоли на Безмежному-Замежжі виробляють воскову речовину, яку використовують для будівництва своїх вуликів. Гудячий віск — це м'які відкладення невикористаного воску, що знаходяться в пасіках. Він має безліч практичних застосувань, від будівельних матеріалів до ліків. Його також можна жувати, хоча це найгірша жувальна гумка у світі."
"pedia:t.wild_honey_craft": "Дикий мед"
"pedia:m.intro.wild_honey_craft": "Чудово смакує як добавка до чаю... Або якщо лопати його ложками, коли ніхто не бачить."
"pedia:m.favored_by.wild_honey_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.wild_honey_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.wild_honey_craft": "Помістіть дикий мед в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.wild_honey_craft": "Дикий мед — поширений ресурс, який зустрічається лише в Моховому Покріві і отримується за допомогою пасіки.\n\nВесь той насичений пилок і солодкий нектар, що зустрічаються в лісах Мохового Покриву, поєднуються в чудову алхімію, утворюючи один із найсмачніших медів у галактиці. Дикий мед — основний продукт у житті власника ранчо; ложечка його покращує смак будь-якої їжі та дає природний заряд енергії, щоб пережити важкий день боротьби зі слаймами."
"pedia:t.hexacomb_craft": "Шестосота"
"pedia:m.intro.hexacomb_craft": "Бджолині справи та геометрія: шоколад і арахісове масло природи."
"pedia:m.favored_by.hexacomb_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.hexacomb_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.hexacomb_craft": "Помістіть шестисоту в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.hexacomb_craft": "Шестосота — рідкісний ресурс, що отримується за допомогою пасіки.\n\nШестосота — це результат того, як бджоли укладають гудячий віск у складні візерунки для зберігання меду та яєць. Чому саме шестикутна форма? Бджоли розуміють, що шестикутник — це форма майбутнього. Бджоли захоплювалися науковою фантастикою ще до того, як вона увійшла в моду."
"pedia:t.royal_jelly_craft": "Королівське желе"
"pedia:m.intro.royal_jelly_craft": "Король усіх желе... принаймні, до того часу, поки ти не зустрінеш королеву."
"pedia:m.favored_by.royal_jelly_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.royal_jelly_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.royal_jelly_craft": "Помістіть королівське желе в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.royal_jelly_craft": "Королівське желе — рідкісний ресурс, що отримується за допомогою пасіки. \n\nКоролівське желе, яке зустрічається у вуликах Безмежного-Замежжя, особливе тим, що воно надзвичайно солодке порівняно з іншими сортами. Вважається, що це результат того, як бджоли збирають маленькі відкладення слизу від медових слаймів і додають їх у суміш для королівського желе. Якщо слаймівнику пощастить дістати трохи, він виявить, що унікальні властивості цього желе дуже цінні для деяких наукових досліджень у слаймонауці."
"pedia:t.jellystone_craft": "Желейний камінь"
"pedia:m.intro.jellystone_craft": "Він твердий і м'який водночас."
"pedia:m.favored_by.jellystone_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.jellystone_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.jellystone_craft": "Помістіть желейний камінь в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.jellystone_craft": "Желейний камінь — поширений ресурс, що отримується за допомогою бура.\n\nЖелейний камінь — це напівтверда суміш мінералів та слайма, ймовірно, утворена внаслідок занурення плортів під землю. Завдяки своїй м'якшій текстурі він є улюбленим матеріалом серед скульпторів."
"pedia:t.indigonium_craft": "Індигоніум"
"pedia:m.intro.indigonium_craft": "Експерти з важкого металу часто називають цей твердий камінь «deep purple»."
"pedia:m.favored_by.indigonium_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.indigonium_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.indigonium_craft": "Помістіть індигоніум в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.indigonium_craft": "Індигоніум — це поширений ресурс, що зустрічається лише в Кар'єрі Індиго  та отримується за допомогою бура.\n\nІндигоніум — це руда, яка дала назву Кар'єру Індиго. Трохи індигоніуму можна знайти в кожному дюймі кар'єра, але найчистіша руда знаходиться глибоко під землею."
"pedia:t.slime_fossil_craft": "Слаймова скам'янілість"
"pedia:m.intro.slime_fossil_craft": "Якби історія вміла посміхатися, це була б її посмішка."
"pedia:m.favored_by.slime_fossil_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.slime_fossil_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.slime_fossil_craft": "Помістіть слаймову скам'янілість в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.slime_fossil_craft": "Слаймова скам'янілість — рідкісний ресурс, що отримується за допомогою бура.\n\nЦінний стародавній мінерал, який містить слаймову скам'янілість, — це сама природа, застигла в певний момент часу. А той момент, мабуть, трапився, коли зійшла лавина чи стався зсув ґрунту, а слайму було все одно."
"pedia:t.strange_diamond_craft": "Дивний діамант"
"pedia:m.intro.strange_diamond_craft": "Дуже дивний, але саме тому ще цінніший."
"pedia:m.favored_by.strange_diamond_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.strange_diamond_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.strange_diamond_craft": "Помістіть дивний діамант в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.strange_diamond_craft": "Дивний діамант — рідкісний ресурс, що добувається за допомогою бура.\n\nНавіть у темряві ці діаманти сяють, ніби світло проходить через них. Дивні діаманти високо цінуються за їх здатність використовуватися в процесі телепортації. Будучи майже неймовірно щільними та складними за своєю структурою, дивний діамант може настільки глибоко відбивати світло всередині себе, що фактично викривляє час."
"pedia:t.silky_sand_craft": "Шовковистий пісок"
"pedia:m.intro.silky_sand_craft": "Найкращий, найгладший пісок, який ви коли-небудь бачили. Нікудишній для пісочних замків."
"pedia:m.favored_by.silky_sand_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.silky_sand_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.silky_sand_craft": "Помістіть шовковистий пісок  в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.silky_sand_craft": "Шовковистий пісок — поширений ресурс, що зустрічається лише в Скляній Пустелі та добувається за допомогою насоса.\n\nХоча Скляна Пустеля покрита піском, шовковистий пісок, що знаходиться глибоко під поверхнею, настільки гладкий і чистий, що майже відчувається як рідина. Ці властивості роблять його дуже корисним у виготовленні гаджетів."
"pedia:t.pepper_jam_craft": "Варення з перцю"
"pedia:m.intro.pepper_jam_craft": "Солодкий, пікантний і смачний! Бджоли — неймовірні."
"pedia:m.favored_by.pepper_jam_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.pepper_jam_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.pepper_jam_craft": "Помістіть варення з перцю  в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.pepper_jam_craft": "Варення з перцю — поширений ресурс, що зустрічається лише в Скляній Пустелі та отримується за допомогою пасіки.\n\nВарення з перцю — дивна речовина, що зустрічається лише у вуликах Скляної Пустелі. Вважається, що цей продукт добувається бджолами пустелі, які збирають пилок квітів гострого перцю, що ростуть у пустелі. Незалежно від його походження, варення з перцю додає справжнього гострого смаку навіть найпростішому тосту!"
"pedia:t.glass_shard_craft": "Шматок скла"
"pedia:m.intro.glass_shard_craft": "Суцільний уламок застиглого вогню."
"pedia:m.favored_by.glass_shard_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.glass_shard_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.glass_shard_craft": "Помістіть шматок скла в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.glass_shard_craft": "Шматок скла — поширений ресурс, що зустрічається лише в Скляній Пустелі та добувається за допомогою бура\n\nШматки скла, що зустрічаються в пустелі, — це маленькі фрагменти монолітних структур, які покривають дюни та скелі. Вважається, що ці структури є причиною небезпечних сонячних аномалій, які випалюють ландшафт, тому використання бура для збору цих осколків є значно безпечнішим способом добування скла."
"pedia:t.manifold_cube_craft": "Множинний куб"
"pedia:m.intro.manifold_cube_craft": "Усього потроху."
"pedia:m.favored_by.manifold_cube_craft": "(не їжа для слаймів)"
"pedia:m.resource_type.manifold_cube_craft": "Матеріал слаймонауки"
"pedia:m.how_to_use.manifold_cube_craft": "Помістіть множинний куб в переробний завод, де його можна використовувати для виробництва гаджетів слаймонауки."
"pedia:m.desc.manifold_cube_craft": "Множинний куб — це винахід дослідника слаймів Віктора Гамфріса. Він розробив множинні куби, щоб заощадити час, оскільки ці куби містять сліди тисяч унікальних мінералів та сполук, одна з яких може бути активована фабрикатором, щоб перетворити весь куб на вибраний матеріал.\n\nМочі колись запропонувала Віктору велику кількість ньюбаксів за формулу створення множинного куба, і він ввічливо відмовився. Після цього Віктор помітив кілька спроб зламати його сервер даних. Коли Віктор запитав Мочі про цей інцидент, вона ввічливо відмовилася коментувати."
"pedia:t.echoes": "Ехо"
"pedia:m.intro.echoes": "Крихта світла, чи, можливо, спогад?"
"pedia:m.favored_by.echoes": "(не їжа для слаймів)"
"pedia:m.resource_type.echoes": "Унікальне"
"pedia:m.how_to_use.echoes": "Ехо можна використовувати як декорацію. Просто затягніть його і вистріліть ним у будь-яке місце, де хочете його розташувати. І воно зависне в цьому місці, поки ви знову його не затягнете."
"pedia:m.desc.echoes": "У Стародавніх Руїнах можна знайти маленькі сліди енергії, які не затримуються на одному місці надовго. Названі ехо, вони вважаються феноменом, що виник внаслідок якоїсь стародавньої події. Оскільки вони безпечні, ехо часто збирають власники ранчо як талісмани на удачу або використовують як декорації.\n\nЕхо з'являються регулярно в усіх закутках і щілинах Стародавніх Руїн, а також з екстракторів."
"pedia:t.slime_toys": "Іграшки для слаймів"
"pedia:m.intro.slime_toys": "Ніколи не припиняй гратися."
"pedia:m.favored_by.slime_toys": "(варіюється залежно від виду слайма)"
"pedia:m.resource_type.slime_toys": "Унікальне"
"pedia:m.desc.slime_toys": "Іграшки для слаймів мають різні форми, і всі вони знижують збудження слаймів поблизу. Тому хорошою ідеєю буде кинути одну в загін, щоб слайми могли насолоджуватися нею.\n\nКожен слайм має свою улюблену іграшку, яка ще більше знижує його збудження. Ларґо буде віддавати перевагу іграшці одного з його типів.\n\nЗаспокійливий вплив іграшок для слаймів не примножується. Але, хоч тобі й не потрібно в загоні більше однієї, зайва іграшка нікому не завадить!"
"pedia:t.echo_notes": "Передзвони"
"pedia:m.intro.echo_notes": "Наповни свій світ піснею."
"pedia:m.favored_by.echo_notes": "(не їжа для слаймів)"
"pedia:m.resource_type.echo_notes": "Унікальне"
"pedia:m.how_to_use.echo_notes": "Передзвони можна використовувати як декорації, а їхню музичну якість — для створення композицій у вигляді пісень уздовж доріжок. Їх також можна кидати в загони для слаймів, щоб створити більш органічний підхід до музики."
"pedia:m.desc.echo_notes": "Передзвони — це загадкові згустки енергії, що виникають від мерехтливих слаймів. Коли якийсь об'єкт проходить через них, вони випромінюють музичний звук, дозволяючи власникам ранчо, які їх зібрали, створювати своєрідну музику в повітрі навколо себе. Єдиний відомий спосіб зібрати передзвони — це випадкові зустрічі з мерехтливими слаймами, що робить їх досить рідкісними серед цікавих предметів у Безмежному-Замежжі."
"pedia:t.corral": "Загін"
"pedia:m.intro.corral": "Щасливий слайм — щасливий власник ранчо."
"pedia:m.desc.corral": "Загін використовується для утримання слаймів на ранчо. Загін просто неба створений для того, щоб зробити перебування в ньому максимально приємним для слаймів: під ним — багатий ґрунт Замежжя, а над ним — безкрайнє небо. Слайми залишатимуться абсолютно щасливими в загоні, якщо їх регулярно годувати.\n\nПам'ятай, ти можеш перекидати предмети крізь стінку загону — це дуже зручно!"
"pedia:m.upgrade.name.corral.walls": "Високі стіни"
"pedia:m.upgrade.desc.corral.walls": "Високі стіни загону — запорука того, що навіть найстрибучіший зі слаймів із загону так просто не вибереться."
"pedia:m.upgrade.name.corral.music_box": "Музична скринька"
"pedia:m.upgrade.desc.corral.music_box": "Музична скринька грає заспокійливу мелодію, що значно зменшує збудження слаймів."
"pedia:m.upgrade.name.corral.air_net": "Повітряна сітка"
"pedia:m.upgrade.desc.corral.air_net": "Повітряна сітка — це бар'єр, який покриває верхню частину загону. Вона може витримати кілька ударів, перш ніж почне перезаряджання."
"pedia:m.upgrade.name.corral.solar_shield": "Сонячний щит"
"pedia:m.upgrade.desc.corral.solar_shield": "Сонячний щит огортає загін м'якою тінню, захищаючи чутливих слаймів від світла."
"pedia:m.upgrade.name.corral.plort_collector": "Плортозбирач"
"pedia:m.upgrade.desc.corral.plort_collector": "Плортозбирач затягує два види плортів у загоні через певні проміжки часу, поміщаючи їх у комірку для зберігання, якщо в ній є вільне місце."
"pedia:m.upgrade.name.corral.feeder": "Автокормушка"
"pedia:m.upgrade.desc.corral.feeder": "Автокормушка регулярно кидатиме їжу в загін. Але не забувайте поповнювати її запаси!"
"pedia:t.coop": "Курник"
"pedia:m.intro.coop": "Допомагає утримати курей на місці та запобігає їхньому повстанню."
"pedia:m.desc.coop": "Хоч багато власників ранчо дозволяють своїм кур-курочкам просто блукати по ранчо, курник — це інструмент серйозного птахівника. Курники утримують кур-курочок і кукукурікунів разом, що дозволяє максимально збільшити потенціал для кладки яєць. Тільки пам'ятайте, що не можна переповнювати курники: кури не будуть розмножуватися, якщо їх буде занадто багато — більше ніж з десяток інших кур-курочок або кукукурікунів. Але дайте їм простір і дивіться, як розцвітає любов."
"pedia:m.upgrade.name.coop.walls": "Високі стіни"
"pedia:m.upgrade.desc.coop.walls": "Чудово підходить для утримання курей всередині, а голодних слаймів — зовні."
"pedia:m.upgrade.name.coop.feeder": "Весняна трава"
"pedia:m.upgrade.desc.coop.feeder": "Весняна трава приваблює різних комах, яких обожнюють їсти ціп-ціпчіки. Коли їхні животи будуть повні, їм вдасться вирости здоровими кур-курочками та кукорікунами вдвічі швидше."
"pedia:m.upgrade.name.coop.vitamizer": "Вітамізатор"
"pedia:m.upgrade.desc.coop.vitamizer": "Вітамізатор — найновіша розробка в галузі птахівничих технологій, яка обробляє кур-курочок «віта-променями», що дозволяє їм нести яйця вдвічі швидше."
"pedia:m.upgrade.name.coop.deluxe": "Покращений курник"
"pedia:m.upgrade.desc.coop.deluxe": "Покращений курник — спеціальна модернізація, розроблена Мочі Майлс, яка подвоює кількість кур-курочок та кукорікунів, яких ви можете утримувати, і затягує в комірку старих кур-курочок та кукорікунів."
"pedia:t.garden": "Грядка"
"pedia:m.intro.garden": "Нічого не зрівняється зі смаком їжі, вирощеної на власній грядці."
"pedia:m.desc.garden": "На грядках використовуються останні технології, що дають змогу швидко клонувати фрукти та овочі природним, хоча й значно прискореним способом. Поміщаючи зразок у депозитарій, ґрунт миттєво насичується деревом фруктів або грядкою овочів, які постійно даватимуть врожай, до поки їх не заберуть."
"pedia:m.upgrade.name.garden.sprinkler": "Розпилювач"
"pedia:m.upgrade.desc.garden.sprinkler": "Розпилювач забезпечує постійний полив ваших рослин, завдяки якому вони ростуть вдвічі швидше."
"pedia:m.upgrade.name.garden.soil": "Чорнозем"
"pedia:m.upgrade.desc.garden.soil": "Чорнозем містить компост з Мохового Покриву та мінерали з Кар'єру Індиго, що забезпечує максимальний врожай для ваших рослин."
"pedia:m.upgrade.name.garden.scareslime": "Слаймопугач"
"pedia:m.upgrade.desc.garden.scareslime": "Слаймопугач — це опудало тарра, створене для того, щоб відлякувати блукаючих слаймів від ваших рослин. Простіше не буває, але як же лячно."
"pedia:m.upgrade.name.garden.miracle_mix": "Чудодійна суміш"
"pedia:m.upgrade.desc.garden.miracle_mix": "Чудодійна суміш — це спеціальна суміш, яка значно збільшує час, протягом якого стиглі фрукти та овочі починають псуватись, якщо вони знаходяться на грядці."
"pedia:m.upgrade.name.garden.deluxe": "Покращена грядка"
"pedia:m.upgrade.desc.garden.deluxe": "Покращена грядка — спеціальна модернізація, розроблена Огденом Ортісом, яка налаштовує депозитарій так, щоб він давав більший врожай, ніж зазвичай."
"pedia:t.silo": "Силос"
"pedia:m.intro.silo": "Із собою не забереш, тому залиште в сховищі."
"pedia:m.desc.silo": "Силос дозволяє власнику ранчо акуратно зберігати плорти та ресурси в зручних, компактних комірках. Просто стріляйте в порожню комірку силосу, щоб заповнити її, або затягуйте, щоб забрати предмети зсередини. Пам'ятайте: чисте ранчо — це щасливе ранчо!"
"pedia:m.upgrade.name.silo.storage2": "Додаткові комірки"
"pedia:m.upgrade.desc.silo.storage2": "Силос може мати до чотирьох відсіків з 3 комірками всередині для зберігання плортів і ресурсів."
"pedia:t.incinerator": "Сміттєспалювач"
"pedia:m.intro.incinerator": "Вам це не потрібно? Так спаліть це!"
"pedia:m.desc.incinerator": "Сміттєспалювач миттєво спалює все, до чого торкається, перетворюючи це на попіл, а потім спалює й попіл. Це чудове рішення для ліквідації спалаху тарр або просто для позбавлення від небажаних слаймів, якщо ви жахлива, безсердечна істота."
"pedia:m.upgrade.name.incinerator.ash_trough": "Піддон для попелу"
"pedia:m.upgrade.desc.incinerator.ash_trough": "Піддон для попелу дозволяє збирати попіл від спаленої їжі, яку їдять виключно вогняні слайми. Це огидно."
"pedia:t.pond": "Ставок"
"pedia:m.intro.pond": "Во(да)...в, що ви зібралися з цим робити?"
"pedia:m.desc.pond": "Ставок надає джерело свіжої води на ранчо, яку можна використовувати для поливу грядок, заспокоювання слаймів, боротьби з тарр і для створення місця для відпочинку та годування ваших водяних слаймів."
"pedia:t.plort_market": "Плорт маркет"
"pedia:m.intro.plort_market": "Годуй слаймів. Збирай плорти. Отримуй гроші."
"pedia:m.desc.plort_market": "Плорт маркет — це мережа покупців і продавців плортів по всій галактиці. Власники ранчо використовують плорт маркет на своєму ранчо, щоб відправляти плорти на продаж. Власники ранчо отримують оплату одразу після внесення плортів за поточною ринковою ціною.\n\nЦіни на плорт маркеті коливаються, і в період високих цін професійні власники ранчо можуть днями збирати певні види плортів, особливо рідкісні."
"pedia:t.overgrowth": "Зарослі"
"pedia:m.intro.overgrowth": "Дика сторона ранчо."
"pedia:m.desc.overgrowth": "Зарослі — це спеціальна ділянка, вкрита мохом і високою травою. Лісистість, яку вони створюють, дозволяє фруктам і овочам рости природно та приваблює диких кур-курочок, що робить це місце ідеальним для власника ранчо, який хоче дозволити своїм слаймам вільно блукати."
"pedia:t.grotto": "Грот"
"pedia:m.intro.grotto": "Темна та похмура печера над морем, ймовірно, є першим розділом вашої книги."
"pedia:m.desc.grotto": "Грот — це спеціальна ділянка, розташована в (трохи моторошній) печері, яка дозволяє власнику ранчо доглядати за світлочутливими слаймами без використання сонячного щита. Жоден фосфорний слайм ще не відчував себе настільки вільно."
"pedia:t.lab": "Лабораторія"
"pedia:m.intro.lab": "Дозволяє розпочати вашу кар'єру неліцензованого слаймолога-аматора."
"pedia:m.desc.lab": "Лабораторія — це спеціальна ділянка, яка містить сарай, в якому знаходиться стара майстерня Гобсона. Після її відкриття Лабораторія дозволить вам виготовляти десятки корисних гаджетів за допомогою слаймонауки!\n\nРекомендується, щоб ділянку з лабораторією купували лише досвідчені власники ранчо, оскільки слаймонаука вимагає багато ресурсів і значну кількість ньюбаксів."
"pedia:t.docks": "Пристань"
"pedia:m.intro.docks": "Глибоко-глибоко в великому синьому морі я побачив тисячу слизняків, які усміхалися мені у відповідь."
"pedia:m.desc.docks": "Пристань — це спеціальна ділянка, яка розташована на затишному маленькому спостережливому пункті на узбережжі. Ця територія пропонує кілька додаткових місць для побудови, оточених з кількох боків рибальськими сітками. Сітки можна використовувати для тимчасового затримання слаймів, що втекли, або для створення природного колажу зі слаймів, бо це весело.\n\nТут також є природне джерело, яке дає змогу заповнити твій резервуар будь-якою кількістю прісної води, або туди можна запустити пару водяних слаймів, якщо вони віддають перевагу природному середовищу відпочинку."
"pedia:t.ogden_retreat": "База Огдена"
"pedia:m.intro.ogden_retreat": "Місце, куди можна сховатися після вашої втечі."
"pedia:m.desc.ogden_retreat": "Огден побудував цю маленьку базу як місце, де він міг би зробити перерву від свого ранчо і зібратися з думками. Але незабаром він відкрив поруч Дикі Землі з смачними фруктами кукодоби і став одержимий ними."
"pedia:t.mochi_manor": "Садиба Мочі"
"pedia:m.intro.mochi_manor": "Безсумнівно, найдивовижніше місце на Безмежному-Замежжі."
"pedia:m.desc.mochi_manor": "Садиба Мочі — одна з кількох подібних садиб (і ця навіть не найкраща), яка належить великій Мочі Майлс. Її досягнення відомі по всій галактиці, що принесло їй повагу від кожного слаймівника на Безмежному-Замежжі. Інші власники ранчо навіть не можуть змагатися. Вони навіть збиралися вручити нагороду Мочі, але вона відмовилася.\n\n[ПОМИЛКА: ЦЕЙ ЗАПИС У СЛАЙМОПЕДІЇ БУВ ЗМІНЕНИЙ ЗОВНІШНІМ ДЖЕРЕЛОМ]"
"pedia:t.partner": "Клуб винагород 7Zee"
"pedia:m.intro.partner": "Стиль. Сучасність. Інші хороші речі. 7Zee."
"pedia:m.desc.partner": "Клуб винагород 7Zee — це добровільна програма, яка дозволяє вам купувати престижні нагороди за великі суми ньюбаксів. Кожен ранг приносить унікальні нагороди та новий титул.\n\nДеякі власники ранчо зазначають, що вся ця програма виглядає як спосіб викачування ньюбаксів в обмін на розкішні кольори та трофеї, які насправді не виконують жодної реальної функції. Але ці власники ранчо не носять найновіші, наймодніші кольори вакуумного ранця, тому їм, очевидно, не можна довіряти."
"pedia:t.chroma": "Кольорові пакети"
"pedia:m.intro.chroma": "Картина завжди красивіша, якщо на ній більше кольорів, ніж ви зможеш порахувати."
"pedia:m.desc.chroma": "Кольорові пакети можна застосовувати через термінал на ранчо, отриманий в клубі винагород 7Zee. Вони дають змогу змінити колір будинку на ранчо, вакуумного ранця і техніки, такої, як загони та силоси.\n\nВи можете отримати більше кольорових пакетів, продовжуючи підвищувати свій ранг у клубі винагород 7Zee. Тільки найуспішніші слаймівники зможуть продемонструвати найрідші кольори!"
"pedia:t.reef": "Сухий Риф"
"pedia:m.intro.reef": "Коралове дно океану, що зараз купається в золотистому промінні сонця."
"pedia:m.desc.reef": "Навколо ранчо розташований Сухий Риф — посушливий, вітряний край, вкритий запиленими скелями та кам'янистими урвищами, які формувалися під дією вітру протягом тисячоліть.\n\nСухий Риф здебільшого слугує домівкою для рожевих, таббі та кам'янистих слаймів, хоча ще фосфорний слайм іноді з'являється з укриття після заходу сонця. Клімат Сухого Рифу не сприяє багатству окремих ресурсів, але тут у великій кількості трапляються морква, граноплоди та кур-курочок. Проте, якщо добре пошукати, можна знайти й рідкісніші ресурси."
"pedia:t.quarry": "Кар'єр Індиго"
"pedia:m.intro.quarry": "Усе, що залишилося від проваленого гірничого проєкту."
"pedia:m.desc.quarry": "Кар'єр Індиго — це заплутана мережа печер і скель із глибокими пурпуровими відтінками, що походять від рідкісних мінералів. Колись тут здійснювали гірничий проєкт, але він зазнав краху, коли з’ясувалося, що рідкісні руди, які тут добувають, швидко руйнуються в атмосфері, іншій за атмосферу Безмежного-Замежжя.\n\nЗгодом було виявлено, що спосіб використання цих металів полягає в застосуванні плортів кам’янистих слаймів. Ці плорти дивним чином зберігають мінерали, що містяться в них, процес, який досі залишається загадкою навіть для найвідоміших дослідників слаймів.\n\nКар'єр Індиго — природний дім для кам’янистих слаймів та рідкісніших радіоактивних слаймів, а його природно мінералізований ґрунт робить це місце ідеальним для вирощування дикорослих овочів."
"pedia:t.moss": "Моховий Покрив"
"pedia:m.intro.moss": "Як квітка, що розцвітає з кам'яної тріщини, цей смарагдовий простір натякає на те, що може бути."
"pedia:m.desc.moss": "Моховий Покрив — острів, покритий густим шаром моху, де рослинність розвивається вільно, утворюючи заплутані скупчення на кожному кроці. Високі стіни скель, що оточують острів, і висока крона дерев дозволяють морським туманам проникати всередину, де вони залишаються затриманими, створюючи унікальний клімат, відмінний від висушеного Замежжя.\n\nСлайми, що в основному проживають у Моховому Покриві, вважають умови джунглів ідеальними: таббі та бум слайми полюють на здобич через зарослі без страху, а медові слайми відпочивають у квітниках, поїдаючи безліч фруктів, що трапляються на кожному кроці."
"pedia:t.ruins": "Стародавні Руїни"
"pedia:m.intro.ruins": "Все, що втрачається, зрештою знаходиться, а потім знову втрачається."
"pedia:m.desc.ruins": "Заховані за величезним гірським хребтом, Стародавні Руїни є однією з небагатьох відомих штучних споруд на Безмежному-Замежжі. Їхнє походження залишається загадкою, а також дивні явища, що відбуваються всередині.\n\nСтародавні Руїни — домівка для квантових слаймів, які, здається, втілюють безліч можливих реальностей свого існування, та для дерев фазових-лимонів, що не затримуються в одному часі чи місці надовго. Ці руїни кидають виклик логіці та звичним очікуванням.\n\nЄдине, що певне в Стародавніх Руїнах: у їхніх найглибших кімнатах прихований найбільший секрет."
"pedia:t.desert": "Скляна Пустеля"
"pedia:m.intro.desert": "Під палаючим сонцем призмоподібні велетні викликають і захоплення, і небезпеку."
"pedia:m.desc.desert": "Скляна Пустеля — переважно незвідана територія в межах Безмежного-Замежжя, розташована настільки далеко, що дістатися до неї можна лише за допомогою телепортації.\n\nСкляна Пустеля отримала свою назву від монументальних скляних структур, що розкидані по її просторах. Схожі на призмоподібне, замерзле полум'я, ці скляні утворення, ймовірно, були створені під час великого сонячного сплеску, що обпалив землю, розігрівши пісок і камінь до стану скла. Також вважається, що ці скляні структури є каталізатором небезпечних сонячних аномалій, які регулярно трапляються в Скляній Пустелі: вогняних бур, що вириваються з землі, ніби інтенсивне тепло намагається вирватися з-під поверхні.\n\nАле пустельне, безжальне й часом насильницьке середовище приховує секрет: десь глибоко всередині неї прихований спогад про те, що колись було, і спосіб відновити частину цього спогаду з минулого."
"pedia:t.sea": "Слаймове Море"
"pedia:m.intro.sea": "Велика маса з води та слайма, не призначена ані для плавання, ані для пиття."
"pedia:m.desc.sea": "Слаймове Море, яке покриває більшу частину Безмежного-Замежжя, є своєрідною загадкою. Це, здається, суміш води та слаймів, що вважається прадавнім басейном, з якого виникли всі слайми цього світу, хоча його справжнє призначення залишається незрозумілим навіть для найшанованіших дослідників слаймів.\n\nВідомо, що вода, яка знаходиться в Слаймовому Морі, не підходить для пиття, поливу рослин або плавання, оскільки більшість предметів швидко занурюються на дно. Коли слайм потрапляє в Слаймове Море, він швидко зникає, але вважається, що це не означає кінець його існування, оскільки слайми, які потрапляють у море, часто знову з'являються на суші, радісні та веселі, як завжди. Насправді багато дослідників слаймів вважають, що слайми використовують море як засіб транспортування, швидко рухаючись по дну і з'являючись на суші там, де їм зручно.\n\nАле, залишаючи всі теорії осторонь, одне залишається дуже чітким, особливо для слаймівників: не входьте в Слаймове Море!"
"pedia:t.wilds": "Дикі Землі"
"pedia:m.intro.wilds": "Наповнені найглибшими коренями родинного дерева слаймів."
"pedia:m.desc.wilds": "Дикі Землі — це давнє, дике зібрання островів, що є домом для величезної кількості диких слаймів. Усі ці слайми є ларґо нащадками шаблезубих слаймів, одного з найдавніших відомих видів слаймів.\n\nОгден Ортіс колись проводив дослідження на Диких Землях і виявив, що там росте рідкісний фрукт, відомий як кукадоба. З того часу він передав небезпечне завдання збору цих фруктів тим, хто готовий ризикувати."
"pedia:t.the_ranch": "Ранчо"
"pedia:m.intro.the_ranch": "Далеке житло для далеких сердець."
"pedia:m.desc.the_ranch": "Беатрікс починає своє життя на скромному ранчо в середині території, відомої як Сухий Риф. Це ранчо колись належало легендарному слаймівнику, старому і сивому Гобсону Твілджерсу. Ранчо переживало свої кращі часи, адже Гобсон залишив його в стані занепаду незадовго до того, як безслідно зник.\n\nМісцезнаходження Гобсона наразі невідоме."
"pedia:t.keys": "Слайм-ключі"
"pedia:m.intro.keys": "Давній ключ для давнього замка."
"pedia:m.desc.keys": "Слайм-ключі — це великі кам'яні ключі, які використовуються для відкриття давніх слаймових воріт по всьому Безмежному-Замежжю. Ці ворота часто ведуть до нових територій для досліджень або відкривають коротші шляхи до знайомих місць."
"pedia:t.refinery": "Переробний завод"
"pedia:m.intro.refinery": "Перший крок до створення фантастичних гаджетів."
"pedia:m.desc.refinery": "Використовуючи передову технологію переробки, Переробний завод розкладає плорти та інші ресурси до молекулярного рівня, дозволяючи переробляти їх на різноманітні гаджети слаймонауки. Окрім плортів, більшість ресурсів, які ви будете використовувати в слаймонауці, отримують за допомогою екстракторів.\n\nОбов'язково обирайте, що покладете в депозитарій переробного заводу, з розумом: ресурси, які ви внесете, не можна буде повернути назад, а використовувати їх можна буде лише для створення гаджетів."
"pedia:t.fabricator": "Фабрикатор"
"pedia:m.intro.fabricator": "Час створювати."
"pedia:m.desc.fabricator": "Фабрикатор дозволяє створювати гаджети за допомогою креслень, використовуючи ресурси, збережені в переробному заводі. Загалом, ви можете створювати стільки гаджетів за певним кресленням, скільки хочете, але деякі спеціальні гаджети мають обмеження на кількість, дозволяючи вам мати лише певну кількість таких предметів одночасно."
"pedia:t.blueprints": "Креслення"
"pedia:m.intro.blueprints": "Усі великі вчені мають план... принаймні, майже завжди."
"pedia:m.desc.blueprints": "Креслення дозволяють створювати гаджети за допомогою Фабрикатора. Як тільки ви отримуєте креслення для певного гаджета, ви можете виготовляти його стільки разів, скільки хочете, за умови, що у вас є необхідні ресурси та ви не перевищуєте його ліміт.\n\nКреслення можна придбати в будівельній крамниці або знайти в скарбничках, розкиданих по всьому Безмежному-Замежжю. Деякі з них сховані в дійсно секретних місцях!"
"pedia:t.extractors": "Екстрактори"
"pedia:m.intro.extractors": "Природа — ще та збирачка скарбів."
"pedia:m.desc.extractors": "Екстрактори — це особливий клас гаджетів слаймонауки, які необхідні для створення інших типів гаджетів. До екстракторів належать бур, пасіка та насос.\n\nПісля того як екстрактор встановлюється, він починає свою роботу, збираючи ресурси з навколишнього середовища. Коли екстрактор заповниться ресурсами, його можна спорожнити. Найкращі екстрактори можуть повторювати цей цикл кілька разів, перш ніж вони остаточно зламаються.\n\nКожен екстрактор може знаходити ексклюзивні ресурси, якщо його використовувати в правильній зоні:\nНасоси можуть знаходити спеціальний ресурс у Сухому Рифі.\nБури можуть знаходити спеціальні ресурси в Кар'єрі Індиго.\nПасіки можуть знаходити спеціальний ресурс у Моховому Покриві.\nУсі екстрактори можуть знаходити спеціальні ресурси в Скляній Пустелі."
"pedia:t.utilities": "Технічне обладнання"
"pedia:m.intro.utilities": "Інструменти для виконання роботи."
"pedia:m.desc.utilities": "Технічне обладнання — це клас гаджетів слаймонауки, які надають корисні функції для управління вашим ранчо, а також для дослідження Замежжя.\n\nСтворюйте технічне обладнання, щоб полегшити своє життя."
"pedia:t.warp_tech": "Технологія телепортації"
"pedia:m.intro.warp_tech": "Спробуйте не замислюватися, як це працює."
"pedia:m.desc.warp_tech": "Технологія телепортації — це клас гаджетів слаймонауки, що дає змогу миттєвого переміщення. Ця технологія включає телепорти, що скорочують шлях, а також гаджети, які переміщують предмети.\n\nЗаймайтесь технологією телепортації, щоб подорожувати та керувати своїм ранчо значно швидше і ефективніше."
"pedia:t.decorations": "Декорації"
"pedia:m.intro.decorations": "Будьте найкращим слаймівником, але робіть це зі стилем."
"pedia:m.desc.decorations": "Декорації — це клас гаджетів слаймонауки, які дозволяють прикрашати світ привабливими об'єктами або відтвореннями природних знахідок з навколишнього середовища.\n\nСтворюйте декорації, щоб зробити ваше ранчо ще красивішим!"
"pedia:t.curios": "Цікавинки"
"pedia:m.intro.curios": "А чому б і ні?"
"pedia:m.desc.curios": "Цікавинки — це клас гаджетів слаймонауки, які, хоча й мають функціональність, не обов'язково є корисними. Цікавинки включають іграшки, ігри та інші хитромудрі гаджети, що можуть принести чудовий час за умови великої уяви.\n\nСтворюйте цікавинки, щоб зробити ваше ранчо більш веселим (а це, чесно кажучи, найкращий спосіб життя на ранчо)."
"pedia:t.drones": "Дрони"
"pedia:m.intro.drones": "Кожному потрібна допомога."
"pedia:m.desc.drones": "Дрони — надзвичайно корисні гаджети, які допомагають зменшити обсяг роботи, що власник ранчо має виконувати для підтримки порядку та ефективності.\n\nПісля того як ви побудуєте дрон, просто задайте йому програму за допомогою трьох простих команд:\n1. Ціль: що дрон має шукати на вашому ранчо.\n2. Джерело: де дрон знайде свою ціль.\n3. Місце призначення: куди дрон доставляє ціль.\n\nЯкщо ви задасте дрону неможливе завдання або він не зможе виконати своє завдання в цей момент, він перейде в режим очікування.\n\nДрон може працювати близько доби, перш ніж повернеться на свою станцію і потребуватиме підзарядки. Просто надайте йому освіжаючий сплеск води, щоб перезарядити його.\n\nДрон працює тільки на твоєму ранчо та на спеціальних ділянках, куди ти його помістиш.\n\nІноді дрон може переповнити автокормушку або силос через помилку в програмному забезпеченні. Корпорація 7Zee наполягає, що ця помилка насправді є функцією."
"pedia:t.valley": "Швидка Долина"
"pedia:m.intro.valley": "Приємне місце для відвідування, якщо Мочі колись тебе впустить."
"pedia:m.desc.valley": "Швидка Долина належить Мочі Майлс і є єдиним відомим місцем проживання надзвичайно рідкісних ртутних слаймів.\n\nМочі використовує складну систему електрогенераторів, щоб виманювати ртутних слаймів із їхніх укриттів, а потім за допомогою модифікованого вакуумного ранця годує їх зарядами електричної енергії. Швидка Долина також оснащена мережею телепортаційних супутників, які миттєво передають ртутні плорти прямо у ваш вакуумний ранець. За словами Мочі, збирати плорти вручну — це \"для слабаків.\""
"pedia:t.glitch_slime": "Глітч-слайм"
"pedia:m.intro.glitch_slime": "Якщо ти читаєш це всередині Слаймуляції, як ти можеш бути впевнений, що це реально?"
"pedia:m.diet.glitch_slime": "Невідомо"
"pedia:m.favorite.glitch_slime": "(відсутня)"
"pedia:m.slimeology.glitch_slime": "Глітч-слайми утворилися через помилку в кодовій базі Слаймуляції Безмежного-Замежжя Віктора. Хоча ці слайми є повністю цифровими сутностями, їх можна вважати «реальними» в межах світу, в якому вони існують. Глітч-слайми не шукають їжу, як фізичні слайми; натомість вони розповзаються по всіх куточках Слаймуляції, рухаючись до якоїсь невідомої мети."
"pedia:m.risks.glitch_slime": "Хоча глітч-слайми не становлять прямої небезпеки для слаймівника, їхня пустотлива природа може призвести до небезпечних ситуацій під час спроби зловити їх. Глітч-слайми набувають форм інших слаймів, які можна розпізнати лише за неточною мордочкою, яку вони показують. Затягування їх або використання спрею налагодження дозволяє виявити їх справжню форму.\n\nКрім того, глітч-слайм може набувати форми предметів, які зазвичай зустрічаються в Безмежному-Замежжі. Якщо ти знайомий з реальною областю, шукай предмети, такі як камені та дерева, що виглядають так, ніби не повинні тут бути. Крапля спрею налагодження може виявити багато глітч-слаймів, які ховаються під маскою."
"pedia:m.plortonomics.glitch_slime": "Глітч-слайм не виявляє жодного бажання їсти симульовану їжу Слаймуляції, тому не існує жодних відомих плортів.\n\nОднак, якби глітч-плорти справді існували, вони були б віртуальними, як і все в Слаймуляції, і не мали б реальної вартості. Якщо, звісно, купа людей не вирішить, що віртуальні плорти мають цінність, тоді, можливо, всі почнуть їх купувати. Чому б і ні? Може, зрештою глітч-плорти коштували б цілу купу грошей, тому що всі ми погодилися б на це, і тоді ми б створили власні Слаймуляції, щоб генерувати глітч-плорти. Але якби це сталося, ми б усі витрачали абсурдну кількість реальної енергії, шкодячи нашому реальному середовищу, лише для того, щоб генерувати віртуальні плорти?\n\nЗвісно, це дуже смішна ідея, і ми ніколи б таке не зробили."
"pedia:t.wilds_tutorial": "Полювання на Кукадобу Огдена"
"pedia:m.intro.wilds_tutorial": "Посібник з виживання на Дикій Землі"
"pedia:m.instructions.wilds_tutorial": "Кукадоба росте скрізь на Дикій Землі або перетворена шаблезубими слаймами на грудки бруду.\n\nПринесіть грудки бруду до кукороздрібнювача, щоб дістати з них кукадобу.\n\nТелепорти до Диких Земель трохи ненадійні. Ви не завжди потраплятимете в одне й те саме місце щоразу, і вам доведеться знайти інший телепорт, щоб повернутися до бази Огдена."
"pedia:m.desc.wilds_tutorial": ""
"pedia:t.valley_tutorial": "Ртутна робота для Мочі"
"pedia:m.intro.valley_tutorial": "Новий посібник для працівників Мочі."
"pedia:m.instructions.valley_tutorial": "Запуск генератора в Швидкій Долині активує різноманітні корисні технології Майлс Тех:\n\n- Розряди: нагодуй ртутного слайма розрядом і отримай ПРИБУТОК!\n- Зарядні станції: дають заряд хаотичної електричної енергії. Експериментуй з усіма трьома!\n- Кільця реле: заряджають генератор і додають більше часу на годиннику.\n- Станції підзарядки: наповнюють всю твою енергію."
"pedia:m.desc.valley_tutorial": ""
"pedia:t.slimulations_tutorial": "Тестування Слаймуляції Віктора"
"pedia:m.intro.slimulations_tutorial": "Правильні процедури тестування."
"pedia:m.instructions.slimulations_tutorial": "Допоможи Віктору ідентифікувати та зловити глітч-слаймів, які перетворяться на звіти про помилки після того, як ти покинеш Слаймуляцію.\n\n- Затягуй підозрілих слаймів, щоб виявити глітч-слаймів.\n- Використовуй спрей налагодження на підозрілі предмети, щоб виявити глітч-слаймів.\n- Глітч-слайми можуть втекти, якщо ти постраждаєш від збою!\n- Як тільки вихід з'явиться, слідуй за вказівниками, щоб вийти.\n\nТакож, за жодних обставин не натискай на_\n\n_привіітт_кУрИ?"
"pedia:m.desc.slimulations_tutorial": ""
"pedia:t.viktor_lab": "Майстерня Віктора"
"pedia:m.intro.viktor_lab": "Ні кур-курочок, ні моркви. Тільки слайми."
"pedia:m.desc.viktor_lab": "Майстерня Віктора, що знаходиться глибоко під Слаймовим Морем, являє собою частково лабораторію, частково ранчо, яке Віктор винайшов сам. У майстерні розташована його система Слаймуляції, яка наразі наповнена помилками та технічними збоями і потребує подальших тестувань. Через це Віктор перейшов до нового, невідомого проєкту десь у Безмежному-Замежжі, поки шукає партнера, який допоможе виправити помилки в Слаймуляції.\n\nХоча підводне розташування майстерні створює драматичний ефект, це вкрай практичне рішення, оскільки Слаймове Море забезпечує природну систему охолодження для величезної кількості тепла, яке генерує Слаймуляція. Цей ненатуральний ефект потепління Слаймового Моря є головним пріоритетом для Віктора, і він заявив, що якщо йому не вдасться значно знизити теплові викиди Слаймуляції в найближчому майбутньому, він припинить весь проєкт через побоювання за шкоду навколишньому середовищу."
"pedia:t.slimulations_world": "Слаймуляція"
"pedia:m.intro.slimulations_world": "Віртуальне життя краще за реальне."
"pedia:m.desc.slimulations_world": "Слаймуляція — це віртуальне відтворення Безмежного-Замежжя, яке розробляється Віктором Гамфрісом. Метою Слаймуляції є прогнозування поведінки слаймів та їх еволюції, але, на жаль, вона сповнена помилок у коді, що призвело до виникнення цікавої аномалії, відомої як глітч-слайми.\n\nВіктор зараз шукає партнера, який увійде в Слаймуляцію, виманить глітч-слаймів з укриттів і складе цінні звіти про помилки."
