"pedia:m.gadget.name.sponge_tree": "Губчасте дерево"
"pedia:m.gadget.desc.sponge_tree": "М'яке губчасте дерево, яке здатне зберігати багато води під час посушливих місяців."
"pedia:m.gadget.name.sponge_shrub": "Губковий кущ"
"pedia:m.gadget.desc.sponge_shrub": "З гілок цього куща виготовляють чудові губки для ванної.."
"pedia:m.gadget.name.pink_coral_columns": "Рожеві коралові колони"
"pedia:m.gadget.desc.pink_coral_columns": "Ці коралові вежі нагадують про те, що колись Сухий Риф знаходився під Слаймовим Морем."
"pedia:m.gadget.name.coral_grass_patch": "Галявина коралової трави"
"pedia:m.gadget.desc.coral_grass_patch": "Ця м'яка, рожева трава створює чудове місце для дрімання."
"pedia:m.gadget.name.mossy_tree": "Мохове дерево"
"pedia:m.gadget.desc.mossy_tree": "Насичено зелене дерево, яке росте в заплутаному хащі Мохового Покриву."
"pedia:m.gadget.name.mossy_tree_stump": "Пеньок з мохом"
"pedia:m.gadget.desc.mossy_tree_stump": "Все, що залишилося від одного з великих дерев, що ростуть у Моховому Покриві."
"pedia:m.gadget.name.glow_cones": "Сяючі вершини"
"pedia:m.gadget.desc.glow_cones": "Дивна рослина, яку дослідники часто використовували, щоб знаходити шлях вночі."
"pedia:m.gadget.name.wildflower_patch": "Галявина дикорослих квітів"
"pedia:m.gadget.desc.wildflower_patch": "Галявина квітів, що солодко пахнуть і дуже до смаку медовим слаймам."
"pedia:m.gadget.name.jumbo_shroom": "Джамбо-гриб"
"pedia:m.gadget.desc.jumbo_shroom": "Це не звичайний гриб і навіть не великий. Ні, це щось більше."
"pedia:m.gadget.name.minty_grass_patch": "М'ятна трава"
"pedia:m.gadget.desc.minty_grass_patch": "Хоча ця трава справді має приємний м'ятний аромат, її смак досить гіркий."
"pedia:m.gadget.name.blue_coral_columns": "Сині коралові колони"
"pedia:m.gadget.desc.blue_coral_columns": "Коралові вежі, колір яких змінився через мінерали, що зустрічаються в Кар'єрі Індиго."
"pedia:m.gadget.name.hexium_formation": "Гексоформація"
"pedia:m.gadget.desc.hexium_formation": "Дивна руда, чия геометрична решітка міцна навіть на молекулярному рівні."
"pedia:m.gadget.name.crystal_cluster": "Кристалічні башні"
"pedia:m.gadget.desc.crystal_cluster": "Ви могли б подумати, що це скупчення або навіть колекція кристалів, але помилилися."
"pedia:m.gadget.name.fireflower_patch": "Галявина вогняних квітів"
"pedia:m.gadget.desc.fireflower_patch": "Квіти, що виростають з вулканічного попелу та набувають палаючого відтінку"
"pedia:m.gadget.name.sunburst_tree": "Дерево сонячних променів"
"pedia:m.gadget.desc.sunburst_tree": "Дерево з таємничих руїн, чиї золоті листя сяють, як сонце."
"pedia:m.gadget.name.verdant_grass_patch": "Зелена трав'яна галявина"
"pedia:m.gadget.desc.verdant_grass_patch": "Трава в Руїнах неймовірно соковита, наче земля тут містить мінерали, яких немає ніде в Безмежному-Замежжі."
"pedia:m.gadget.name.star_flower_patch": "Галявина зіркових квітів"
"pedia:m.gadget.desc.star_flower_patch": "Кажуть, ніби зіркові квіти виросли з уламків метеорита, але, звісно, це неможливо."
"pedia:m.gadget.name.ruined_pillar": "Руїнові колони"
"pedia:m.gadget.desc.ruined_pillar": "Кам'яні споруди в Руїнах колись підтримували величезні храми, і кажуть, навіть сам час."
"pedia:m.gadget.name.glow_sticks": "Світлові палички"
"pedia:m.gadget.desc.glow_sticks": "Хоча ці люмінесцентні палички схожі на інші елементи руїн, вони не є такими старими."
"pedia:m.gadget.name.crystal_sconce": "Кристалічний світильник"
"pedia:m.gadget.desc.crystal_sconce": "Світло від цих світильників здається безкінечним, можливо, воно освітлює як минуле, так і теперішнє."
"pedia:m.gadget.name.fiery_glass_sculpture": "Вогняна скляна скульптура"
"pedia:m.gadget.desc.fiery_glass_sculpture": "Прекрасна структура зі Скляної Пустелі, що нагадує заморожений вогонь."
"pedia:m.gadget.name.thundering_glass_sculpture": "Блискавкоподібна скляна скульптура"
"pedia:m.gadget.desc.thundering_glass_sculpture": "Прекрасна скляна структура з Скляної Пустелі, що нагадує спалах блискавки."
"pedia:m.gadget.name.towering_glass_sculpture": "Висока скляна скульптура"
"pedia:m.gadget.desc.towering_glass_sculpture": "Прекрасна скляна структура зі Скляної Пустелі, яка нагадує моноліт."
"pedia:m.gadget.name.palm_tree": "Пальма"
"pedia:m.gadget.desc.palm_tree": "Тропічне дерево, яке зустрічається в оазисах Скляної Пустелі, чудово створює тінь."
"pedia:m.gadget.name.palm_sprout": "Паросток пальми"
"pedia:m.gadget.desc.palm_sprout": "Міцний паросток, м'якоть якого багата на воду та має приємно солодкий смак."
"pedia:m.gadget.name.coil_grass": "Кручена трава"
"pedia:m.gadget.desc.coil_grass": "Цей чужорідний рослинний покрив вважається одним із перших представників флори, що проростає під час відновлення пустельних оазисів."
"pedia:m.gadget.name.ruined_desert_column": "Руїнова пустельна колона"
"pedia:m.gadget.desc.ruined_desert_column": "Опорна балка давно втраченого храму, можливо, навіть до того, як з'явилася пустеля."
"pedia:m.gadget.name.ruined_desert_blocks": "Руїнові пустельні блоки"
"pedia:m.gadget.desc.ruined_desert_blocks": "Важкі камені, розташовані геометрично з невідомою метою."
"pedia:m.gadget.name.wilds_rocks_1": "Печерні камені"
"pedia:m.gadget.desc.wilds_rocks_1": "Скупчення каменів, що трапляється в найтемніших куточках Дикої Земелі."
"pedia:m.gadget.name.wilds_rocks_2": "Сяючі камені"
"pedia:m.gadget.desc.wilds_rocks_2": "Вирізьблені камені, у щілинах яких розміщені люмінесцентні спори."
"pedia:m.gadget.name.wilds_rocks_3": "Викарбувані камені"
"pedia:m.gadget.desc.wilds_rocks_3": "Колекція каменів, вирізьблених в давні часи."
"pedia:m.gadget.name.wilds_tree": "Персикове хмарне дерево"
"pedia:m.gadget.desc.wilds_tree": "Його яскраве, приємне листя контрастує з небезпекою Дикої Землі."
"pedia:m.gadget.name.wilds_coral_column": "Дикі коралові колони"
"pedia:m.gadget.desc.wilds_coral_column": "Додаткове свідчення того, що колись усе Безмежне-Замежжя було покрите Слаймовим морем."
"pedia:m.gadget.name.wilds_grass_patch": "Галявина дикої трави"
"pedia:m.gadget.desc.wilds_grass_patch": "Дикий, неслухняний родич... трави."
"pedia:m.gadget.name.wilds_flower_patch": "Галявина бавовняних квітів"
"pedia:m.gadget.desc.wilds_flower_patch": "Ділянка квітів, пелюстки яких м'які та чисті, як бавовна."
"pedia:m.gadget.name.nimble_grass_patch": "Галявина швидкої трави"
"pedia:m.gadget.desc.nimble_grass_patch": "Кожне стебло цієї трави, згідно з Мочі Майлс, нібито є кращим за іншу траву."
"pedia:m.gadget.name.nimble_needle_tree": "Швидке хвойне дерево"
"pedia:m.gadget.desc.nimble_needle_tree": "Голки цих дерев настільки ніжні, що на дотик нагадують пасмо шовку."
"pedia:m.gadget.name.magneticore_array_small": "Мала магнітна матриця"
"pedia:m.gadget.desc.magneticore_array_small": "Малий зразок дивних магнітних каменів, знайдений у Швидкій Долині."
"pedia:m.gadget.name.magneticore_array_tall": "Висока магнітна матриця"
"pedia:m.gadget.desc.magneticore_array_tall": "Дехто каже, що ці камені отримують свою енергію від ртутних слимаків, які мчать долиною."
"pedia:m.gadget.name.magneticore_array_sturdy": "Міцна магнітна матриця"
"pedia:m.gadget.desc.magneticore_array_sturdy": "Дивно, але магнітна матриця повільно втрачає свої магнітні властивості, коли її забирають з долини."
"pedia:m.gadget.name.magneticore_array_ornate": "Оздоблена магнітна матриця"
"pedia:m.gadget.desc.magneticore_array_ornate": "Мочі стверджує, що знає, як магнітна матриця набуває своїх унікальних властивостей, але відмовляється розповісти."
"pedia:m.gadget.name.deco_battery_tower": "Електробатерея"
"pedia:m.gadget.desc.deco_battery_tower": "Величезний пристрій на батарейках, який, здається, живить щось... десь."
"pedia:m.gadget.name.deco_digi_panel": "Дигітальна панель"
"pedia:m.gadget.desc.deco_digi_panel": "Нерозроблена симуляція вікна в паралельні вимірювання... таке ж, як у тебе вдома."
"pedia:m.gadget.name.deco_digi_shrub": "Дигітальний кущ"
"pedia:m.gadget.desc.deco_digi_shrub": "Незавершена апроксимація куща. А може, це камінь? Ще зарано судити."
"pedia:m.gadget.name.deco_digi_tree": "Дигітальне дерево"
"pedia:m.gadget.desc.deco_digi_tree": "Незавершена апроксимація дерева або дуже великого броколі."
"pedia:m.gadget.name.deco_field_kit": "Польовий набір"
"pedia:m.gadget.desc.deco_field_kit": "Ідеальний набір для проєктів на Безмежному-Замежжі: з дощем, комахами і... можливо, краще залишитися вдома."
"pedia:m.gadget.name.deco_supply_drop": "Поставка вантажу"
"pedia:m.gadget.desc.deco_supply_drop": "Іноді тобі потрібні наукові речі, і то швидко."
"pedia:m.palette.desc": "Додай фарб своєму будинку та техніці на ранчо, а також вакуумному ранцю. Вирази себе!"
