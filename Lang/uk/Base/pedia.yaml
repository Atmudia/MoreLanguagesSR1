"pedia:t.ornaments": "Прикраси"
"pedia:m.intro.ornaments": "Колекційні прикраси для вашого ранчо!"
"pedia:m.favored_by.ornaments": "(не їжа для слаймів)"
"pedia:m.resource_type.ornaments": "Унікальне"
"pedia:m.how_to_use.ornaments": "Прикраси — чудові декоративні елементи для будь-якої частини вашого ранчо. Просто затягни їх і вистріліть ними, куди вам заманеться. Вони прилипають до майже всього і навіть можуть плавати в повітрі!"
"pedia:m.desc.ornaments": "Прикраси — це унікальні декоративні елементи, які можна знайти в ящиках з подарунками або під час спеціальних подій. Існує безліч різних прикрас, які можна знайти та зібрати, але лише кілька дизайнів доступні в певний момент. \nЇх весело збирати, але... хто ж виготовляє всі ці прикраси і ховає їх по всьому Безмежному-Замежжі? Напевно, краще не задумуватися над цим занадто сильно."
"pedia:t.dlc": "Управління DLC"
"pedia:m.dlc.playset_pirate": "Піратський набір для Slime Rancher"
"pedia:m.dlc.playset_pirate.contents.playset_pirate": "Піратський ігровий набір"
"pedia:m.dlc.playset_pirate.contents.playset_pirate.desc": "Включає ексклюзивний Модуль моди: Пірат та іграшку  для слаймів Скриня скарбів!\n\nВи можете отримати доступ до модуля моди після розблокування Слаймонауки в Лабораторії. Іграшки для слаймів стають доступними після їх розблокування через Клуб Винагород 7Zee."
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald": "Смарагдовий кольоровий пакет"
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald.desc": "Включає ексклюзивний смарагдовий кольоровий пакет, який можна застосувати до вашого вакуумного ранця, техніки на ранчо або будинку на ранчо!\n\nВи можете отримати доступ до кольорових пакетів після розблокування терміналу для кольрових пакетів через Клуб Винагород 7Zee."
"pedia:m.dlc.playset_heroic": "Героїчний набір для Slime Rancher"
"pedia:m.dlc.playset_heroic.contents.playset_heroic": "Героїчний ігровий набір"
"pedia:m.dlc.playset_heroic.contents.playset_heroic.desc": "Включає ексклюзивний Модуль моди: Герой та іграшку для слаймів Гоблін Боп!\n\nВи зможете отримати доступ до модуля моди після розблокування Слаймонауки в Лабораторії. Іграшки для слаймів стають доступними після їх розблокування через Клуб Винагород 7Zee."
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire": "Сапфіровий кольоровий пакет"
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire.desc": "Включає ексклюзивний сапфіровий кольоровий пакет, який можна застосувати до вашого вакуумного ранця, техніки на ранчо або будинку на ранчо!\n\nВи можете отримати доступ до кольорових пакетів після розблокування терміналу для кольрових пакетів через Клуб Винагород 7Zee."
"pedia:m.dlc.playset_scifi": "Галактичний набір для Slime Rancher"
"pedia:m.dlc.playset_scifi.contents.playset_scifi": "Галактичний ігровий набір"
"pedia:m.dlc.playset_scifi.contents.playset_scifi.desc": "Включає ексклюзивний Модуль моди: Галактичний та іграшку для слаймів Робопискавка!\n\nВи можете отримати доступ до модуля моди після розблокування Слаймонауки в Лабораторії. Іграшки для слаймів стають доступними після їх розблокування через Клуб Винагород 7Zee."
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby": "Рубіновий кольоровий пакет"
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby.desc": "Включає ексклюзивний Рубіновий кольоровий пакет, який можна застосувати до вашого вакуумного ранця, техніки на ранчо або будинку на ранчо!\n\nВи можете отримати доступ до кольорових пакетів після розблокування терміналу для кольрових пакетів через Клуб Винагород 7Zee."
"pedia:m.dlc.secret_style": "Пакет секретних стилів"
"pedia:m.dlc.secret_style.contents.pack": "Пакет секретних стилів"
"pedia:m.dlc.secret_style.contents.pack.desc": "Включає секретні нові вигляди для ваших слаймів. Перетворіть своїх фосфорних слаймів на ангельських, а таббі — на тигрів, і не тільки!\n\nТи отримаєш доступ до таємних стилів у меню свого будинку на ранчо, після того як знайдеш їх у спеціальних скарбничках у Безмежному-Замежжі."
