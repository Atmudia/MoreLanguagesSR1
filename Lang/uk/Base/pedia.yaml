"pedia:t.ssbasics": "Слаймонаука: Основи"
"pedia:m.intro.ssbasics": "Це точні дива."
"pedia:m.instructions.ssbasics": "Слаймонаука дозволяє використовувати плорти та інші ресурси для створення чудових гаджетів, які можна встановлювати по всій планеті. \n\nОснови  Слаймонауки: \n- Вистрілюйте плорти та ресурси в Переробний завод (плорти та ресурси, які потрапили в Переробний завод, НЕ МОЖНА забрати назад) \n- Купуйте нові креслення або знаходьте їх у скарбничках \n- Використовуйте Фабрикатор для створення нових гаджетів. \n- <b>T</b>: Увійти в режим гаджетів. \n- Розміщуйте гаджети в режимі гаджетів \n- <b>Ліва кнопка миші/Права кнопка миші</b>: Повернути гаджет (в режимі гаджетів) \n\nЗагляньте в розділ Слаймонауки в Слаймопедії для отримання додаткової інформації про Слаймонауку."
